<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script >
		 history.pushState(null, null, 'medicalinsurancesetupapproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'medicalinsurancesetupapproval.xhtml'); 
		    });
</script>
</h:head>
<p:confirmDialog id="username" widgetVar="username" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="#{msg['lbl.sameUserNotApproved']}" header="#{msg['lbl.warningDailog']}">
</p:confirmDialog>
 
<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
						  <ui:include src="#{facesBean.fxdeal_menu}"></ui:include>  
						</td>
				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form id="medicalInsuranceForm">
							<h1>
								<h:outputText value="#{msg['lbl.medicalinsurancesetupapproval']}" />
							</h1>
							<p:panel styleClass="shadow" >
							<h2>
											<h:outputText value="#{msg['lbl.medicalinsurancesetupapproval']}" />
											
											<p:commandLink action="#{bankIndicatorApprovalBean.exit}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>
										</h2>
										
										
										 <p:confirmDialog id="error" widgetVar="error" width="600" visible="#{insuranceSetUpApprovalBean.booVisible}"
										showHeader="true" resizable="false" header="Warning Message"
										styleClass="ui-confirmdialog-yes"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:green; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{insuranceSetUpApprovalBean.errorMessage}">
									</p:confirmDialog>
										
										
										
					<p:panel styleClass="shadow" id="mainPanel"	style="background-color:#FFF !important; padding-top:10px !important; ">
									<p:dataTable var="c" 
									paginatorPosition="bottom" rowIndexVar="rowIndex" value="#{insuranceSetUpApprovalBean.approvalList}" emptyMessage="#{msg['lbl.norecordfound']}" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="15,10,5" >
									
									<p:column headerText= "#{msg['lbl.slNo']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>
										 
  											 <p:column headerText="#{msg['lbl.effectiveFrom']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.effectiveFromDate}" />
											</p:column>
											<p:column headerText="#{msg['lbl.effectiveTo']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.effectiveToDate}" />
												 
											</p:column>
											<p:column headerText="#{msg['lbl.fromAmount']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.fromAmount} " />
											</p:column>
											<p:column headerText="#{msg['lbl.toAmount']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.toAmount} " />
											</p:column>
											<p:column headerText="#{msg['lbl.numOFDays']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.insuranceDays} " />
											</p:column>


											<p:column headerText="#{msg['lbl.earnedLoyalityPoints']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value=" #{c.loyaltyPoints}" />
											</p:column>

											<p:column headerText="#{msg['lbl.insurAmount']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value=" #{c.insuranceAmount}" />
											</p:column>
											<p:column headerText="#{msg['lbl.addAmount']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value=" #{c.insuranceAdditionalAmount}" />
											</p:column>

											<p:column headerText="#{msg['lbl.insurMess']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.insuranceMsgOne}" />
											</p:column>
											<p:column headerText="#{msg['lbl.addMess']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value=" #{c.insuranceMsgTwo}" />
											</p:column>
											 
		 									<p:column headerText="#{msg['lbl.insuMessOrLocal']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value=" #{c.insuranceArabicMsgOne}" />
											</p:column>
											<p:column headerText="#{msg['lbl.addMessOrLocal']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value=" #{c.insuranceArabicMsgTwo}" />
											</p:column>
       								 
       								 <p:column headerText="#{msg['lbl.approve']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandLink action="#{insuranceSetUpApprovalBean.navigationEdit(c)}"
													 
													style="color:blue !important; text-decoration:underline !important;"
													process="@this" onstart="process.show();" onsuccess="process.hide();">
													<p:graphicImage value="../images/approve.jpg" width="25"
														height="25" id="imgEdit" />
													<p:tooltip for="imgEdit" value="Approve" />
												</p:commandLink>
										</p:column>
       														 		
									</p:dataTable>
								
								</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
								<p:dialog modal="true" showHeader="true" header="Please wait.."  widgetVar="process"  id="process"   width="300" height="50" resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />
								        </div>
							    	</p:dialog>
								</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

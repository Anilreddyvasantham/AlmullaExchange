<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		history.pushState(null, null, 'promotionMaster.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'promotionMaster.xhtml');
		});
	</script>

</h:head>

<p:confirmDialog id="promotionYear" widgetVar="promotionYear"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please enter promotion year!">
</p:confirmDialog>

<p:confirmDialog id="promotionNumber" widgetVar="promotionNumber"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please enter promotion number!">
</p:confirmDialog>

<p:confirmDialog id="fromDate" widgetVar="fromDate" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please select from date!">
</p:confirmDialog>

<p:confirmDialog id="toDate" widgetVar="toDate" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please select to date!">
</p:confirmDialog>

<p:confirmDialog id="description" widgetVar="description"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please enter description!">
</p:confirmDialog>

<p:confirmDialog id="noRecordsInTable" widgetVar="noRecordsInTable"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="No records in data table!">
</p:confirmDialog>

<p:dialog id="recordDeleted" widgetVar="recordDeleted" width="270"
	height="70" showHeader="false" resizable="false"
	style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="Record deleted successfully!" />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}" process="@this"
		oncomplete="recordDeleted.hide()" />
</p:dialog>

<p:confirmDialog id="fromDtRange" widgetVar="fromDtRange"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Week From Date range is not between header range dates!">
</p:confirmDialog>

<p:confirmDialog id="toDtRange" widgetVar="toDtRange" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Week To Date range is not between header range dates!">
</p:confirmDialog>

<p:confirmDialog id="amount" widgetVar="amount" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Amount should be greater than Zero!">
</p:confirmDialog>

<p:confirmDialog id="zeroDocNo" widgetVar="zeroDocNo" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Document number should not allowed zero!">
</p:confirmDialog>

<p:confirmDialog id="dupFromDtAndPrizeNum"
	widgetVar="dupFromDtAndPrizeNum" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Record already exist!">
</p:confirmDialog>

<p:confirmDialog id="prizeNum" widgetVar="prizeNum" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Prize number should not allowed zero!">
</p:confirmDialog>

<p:confirmDialog id="selectWeekFrmDt" widgetVar="selectWeekFrmDt"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please select week from date!">
</p:confirmDialog>

<p:confirmDialog id="selectWeekToDt" widgetVar="selectWeekToDt"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please select week to date!">
</p:confirmDialog>

<p:confirmDialog id="selectPrizeNum" widgetVar="selectPrizeNum"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please select prize number!">
</p:confirmDialog>

<p:confirmDialog id="toDtLessThanFromDt" widgetVar="toDtLessThanFromDt"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="To Date should not less than From Date!">
</p:confirmDialog>

<p:confirmDialog id="weekToDtLessThanWeekFromDt"
	widgetVar="weekToDtLessThanWeekFromDt" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Week To Date should not less than Week From Date!">
</p:confirmDialog>

<p:confirmDialog id="toDtEqualFromDt" widgetVar="toDtEqualFromDt"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="From Date and To date should not equal!">
</p:confirmDialog>

<p:confirmDialog id="weekToDtAndWeekFromDtEquals"
	widgetVar="weekToDtAndWeekFromDtEquals" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Week From Date and Week To date should not equal!">
</p:confirmDialog>

<p:confirmDialog id="weekFromDt" widgetVar="weekFromDt"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please select week from date!">
</p:confirmDialog>

<p:confirmDialog id="weekToDt" widgetVar="weekToDt" resizable="false"
	style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please select week to date!">
</p:confirmDialog>

<p:confirmDialog id="enterPrizeNum" widgetVar="enterPrizeNum"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please enter prize number!">
</p:confirmDialog>

<p:confirmDialog id="enterAmount" widgetVar="enterAmount"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all" message="Please enter amount!">
</p:confirmDialog>

<p:confirmDialog id="weekFromDtValue" widgetVar="weekFromDtValue"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Week from date should not less than system date!">
</p:confirmDialog>

<p:confirmDialog id="prizeNumLessThan" widgetVar="prizeNumLessThan"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Prize number should be greater than zero!">
</p:confirmDialog>

<p:confirmDialog id="amountLessThan" widgetVar="amountLessThan"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="Amount should be greater than zero!">
</p:confirmDialog>

<p:confirmDialog id="alreadyUtilised" widgetVar="alreadyUtilised"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" update="@all"
	message="This record is already utilised,not able to delete!">
</p:confirmDialog>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form">
								<h1>
									<h:outputText value="Promotion Master" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="Promotion Master" />
									</h3>

									<p:dialog modal="true" showHeader="true"
										header="#{msg['lbl.pleasewait']}" widgetVar="process"
										id="process" width="300" height="50" resizable="false"
										draggable="false" closable="false"
										style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
										<div style="text-align: center;">
											<p:graphicImage value="../images/preloader.gif" />
										</div>
									</p:dialog>

									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" update="@all"
										message="#{promotionMasterMBean.errorMessage}">
									</p:confirmDialog>

									<p:dialog id="someDataPresent" widgetVar="someDataPresent"
										modal="true" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" update="@all">
										<p:panel>
											<h:outputText
												value="Existed data will be lost ,Do you want to continue ?"></h:outputText>
											<p:spacer height="5px;"></p:spacer>
											<p:commandButton value="Yes" style="margin-right:10px; "
												actionListener="#{promotionMasterMBean.clickOnYes}"
												process="@this" update="mainPanel" />

											<p:commandButton value="No" style="margin-right:10px;"
												process="@this" oncomplete="PF('someDataPresent').hide();"
												update="mainPanel" />
										</p:panel>
									</p:dialog>

									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel">

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="Promotion Year" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText value="#{promotionMasterMBean.finaceYear}"
														readonly="true"></p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col" id="promo">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="Promotion Number" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<h:panelGrid columns="2" style="width:100%;">
														<p:inputText rendered="#{promotionMasterMBean.editButton}"
															id="proInput"
															value="#{promotionMasterMBean.promotionDocumentNo}"
															readonly="true"></p:inputText>

														<p:selectOneMenu id="proNum"
															value="#{promotionMasterMBean.promoNum}" filter="true"
															rendered="#{promotionMasterMBean.proNumDispaly}"
															filterMatchMode="contains" required="true">
															<f:selectItem itemLabel="--- Select ---" itemValue="" />
															<f:selectItems value="#{promotionMasterMBean.docNumbers}"
																var="p" itemLabel="#{p.populateId} - #{p.populateCode}"
																itemValue="#{p.populateId}" />
															<p:ajax event="change"
																listener="#{promotionMasterMBean.proNumSelected}"
																update="mainPanel,proNum" onstart="process.show();"
																onsuccess="process.hide();" />
														</p:selectOneMenu>
														<p:commandButton styleClass="edit" value=" "
															action="#{promotionMasterMBean.editSelected}"
															rendered="#{promotionMasterMBean.editButton}"
															update="mainPanel" onstart="process.show()"
															onsuccess="process.hide();" />
													</h:panelGrid>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="From Date" style="color:#05000a;" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>

												<p:panel styleClass="inner_right_col">
													<p:calendar id="fromdt" navigator="true"
														value="#{promotionMasterMBean.fromDate}"
														disabled="#{promotionMasterMBean.proNumDispaly}"
														pattern="dd/MM/yyyy" readonlyInput="true">
														<p:ajax event="dateSelect" update="fromdt,toDt"
															listener="#{promotionMasterMBean.headerFromDtSelected}"
															onstart="process.show();" onsuccess="process.hide();" />
													</p:calendar>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="To Date" style="color:#05000a;" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>

												<p:panel styleClass="inner_right_col">
													<p:calendar id="toDt"
														value="#{promotionMasterMBean.toDate}" navigator="true"
														disabled="#{promotionMasterMBean.proNumDispaly}"
														pattern="dd/MM/yyyy" readonlyInput="true">
														<p:ajax event="dateSelect" update="toDt"
															listener="#{promotionMasterMBean.headerToDt}"
															onstart="process.show();" onsuccess="process.hide();" />
													</p:calendar>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="Promotion Description" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="des"
														disabled="#{promotionMasterMBean.proNumDispaly}"
														value="#{promotionMasterMBean.description}">
														<p:ajax update="des"></p:ajax>
													</p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel id="dataTablePanel">
												<p:dataTable id="dataTable"
													value="#{promotionMasterMBean.lstPromotionMasterDataTable}"
													var="d" rowIndexVar="rowIndex"
													emptyMessage="#{msg['lbl.noRecordFound']}" rows="10"
													paginator="true" editable="true" editMode="cell"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													paginatorPosition="bottom" rowsPerPageTemplate="5,10,20,50"
													styleClass="mydatatableclass">

													<p:column headerText="#{msg['lbl.sino']}"
														style="width:30px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>

													<p:column headerText="Week from date">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.weekFrDt}">
																	<f:convertDateTime pattern="dd/MM/yyyy" />
																</h:outputText>
															</f:facet>
															<f:facet name="input">
																<p:calendar id="weeklyFromdt" navigator="true"
																	value="#{d.weekFrDt}" pattern="dd/MM/yyyy"
																	readonlyInput="true">
																	<p:ajax event="dateSelect"
																		listener="#{promotionMasterMBean.checkFromDateRange(d)}"
																		update="weeklyFromdt,:form:dataTablePanel"
																		onstart="process.show();" onsuccess="process.hide();" />
																</p:calendar>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Week to date">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.weekToDt}">
																	<f:convertDateTime pattern="dd/MM/yyyy" />
																</h:outputText>
															</f:facet>
															<f:facet name="input">
																<p:calendar id="weeklyTodt" navigator="true"
																	value="#{d.weekToDt}" pattern="dd/MM/yyyy"
																	readonlyInput="true">
																	<p:ajax event="dateSelect"
																		update="weeklyTodt,:form:dataTablePanel"
																		listener="#{promotionMasterMBean.checkToDateRange(d)}"
																		onstart="process.show();" onsuccess="process.hide();" />
																</p:calendar>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Prizes number">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.prizesNo}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText value="#{d.prizesNo}" id="prizeNo"
																	onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;">
																	<p:ajax update="prizeNo,:form:dataTablePanel"
																		listener="#{promotionMasterMBean.prizeNumber(d)}"></p:ajax>
																</p:inputText>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Amount">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.amount}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText value="#{d.amount}" id="amount">
																	<p:ajax update="amount,:form:dataTablePanel"
																		listener="#{promotionMasterMBean.amount(d)}"></p:ajax>
																</p:inputText>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Delete">
														<p:commandButton id="delete" value="Delete"
															rendered="#{d.promoPrizeSeq ne null}"
															action="#{promotionMasterMBean.deleteSelected(d)}"
															immediate="true" style="margin-right:10px;"
															update=":form:dataTablePanel,:form:error"
															onstart="process.show();" onsuccess="process.hide();" />

														<p:commandButton id="remove" value="Remove"
															rendered="#{d.promoPrizeSeq eq null}"
															action="#{promotionMasterMBean.remove(d)}"
															style="margin-right:10px;" immediate="true"
															update=":form:dataTablePanel" onstart="process.show();"
															onsuccess="process.hide();" />
													</p:column>

												</p:dataTable>
											</p:panel>
											<p:spacer height="10px"></p:spacer>

											<div class="clearfix"></div>
											<h:panelGroup layout="block"
												style="width:100%; text-align:right; padding-top:10px !important;">
												<p:spacer height="40px" />
												<p:commandLink id="addNewRecord"
													style=" font-size: 15px !important;" value="Add New Record"
													styleClass="link1"
													action="#{promotionMasterMBean.addNewRecord}"
													immediate="true" process="@this" update="dataTablePanel"
													onstart="process.show();" onsuccess="process.hide();" />
											</h:panelGroup>

											<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" styleClass="shadow_button">
												<p:commandButton id="submit" value="#{msg['lbl.submit']}"
													action="#{promotionMasterMBean.saveDataTable}"
													rendered="#{!promotionMasterMBean.proNumDispaly}"
													style="margin-right:10px;" immediate="true"
													update="mainPanel" onstart="process.show();"
													onsuccess="process.hide();" />

												<p:commandButton id="update" value="Update"
													action="#{promotionMasterMBean.update}"
													rendered="#{promotionMasterMBean.proNumDispaly}"
													style="margin-right:10px;" immediate="true"
													update="mainPanel" onstart="process.show();"
													onsuccess="process.hide();" />

 function clear() {

}

<p:confirmDialog id="toAmount" widgetVar="toAmount" width="500" header="#{msg['lbl.warningDailog']}"
		height="20" resizable="false"
		style=" border:2px solid gray !important; padding:0px !important;  color:solid green !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="explode" closeOnEscape="true"
		closable="true" message=" From Amount Lessthan To Amount ">
    	</p:confirmDialog>
<p:confirmDialog id="toTime" widgetVar="toTime" width="500" header="#{msg['lbl.warningDailog']}"
		height="20" resizable="false"
		style=" border:2px solid gray !important; padding:0px !important;  color:solid green !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="explode" closeOnEscape="true"
		closable="true" message=" To Time greatrethan From Time ">
    	</p:confirmDialog>    	
<p:confirmDialog id="remarksEmpty" widgetVar="remarksEmpty" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
					showEffect="clip" header="#{msg['lbl.warningDailog']}" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.remarksShouldNotBeEmpty']}" >
				</p:confirmDialog>	
	
<p:dialog id="notSaved" widgetVar="notSaved" width="310" height="70" showHeader="false" resizable="false" style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                      showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
            <p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']}"/><br/>
            <p:spacer width="15px" />
            <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{loyaltyParameterSettingBean.loyalityParameterSettingNotSaved}" process="@this"/>          
</p:dialog>			

<p:confirmDialog id="noRecords" widgetVar="noRecords"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.noRecordFound']}">
									</p:confirmDialog>
									
									<p:confirmDialog id="viewSearch" widgetVar="viewSearch"
										width="400" styleClass="red" showHeader="false"
										resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="Please Select Loyalty Type , Loyalty Catagory and Country...!">
									</p:confirmDialog>
<p:confirmDialog id="datatable"
										widgetVar="datatable" width="400" 
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.recrdAlreadyExisted']}">
									</p:confirmDialog>
<p:confirmDialog id="assignedToAlreadyExist"
										widgetVar="assignedToAlreadyExist" width="400" 
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.assignedToAlreadyExist']}">
									</p:confirmDialog>									
<p:dialog id="alreadyapprov" widgetVar="alreadyapprov" width="310" height="70" showHeader="false" resizable="false" style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                      showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
            <p:outputLabel value="#{msg['lbl.thisrecordalreadyapprovedby']}"/><br/>
            <p:spacer width="15px" />
            <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{loyaltyParameterSettingBean.loyaltyParameterApprovedByOhterPerson}" process="@this"/>          
</p:dialog>
<p:dialog id="approve" widgetVar="approve" width="400" height="80"
		resizable="false" style="background-color: white !important;"
		styleClass="success" header="#{msg['lbl.success']}" closable="false"
		showEffect="clip" hideEffect="clip" modal="true">
		<p:outputLabel value="#{msg['lbl.approvedsuccessfully']}"
			style="text-align: center; font-size:15px !important;" />
		<br />
		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{loyaltyParameterSettingBean.clickOnOKApprove}"
			process="@this" style="margin-left: 150px !important;" />
	</p:dialog>	
<h:body>
	
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		
			<h:form id="form">
		
				<table align="left" width="100%" style="height: 100%;">
					<tr>
						<td align="left" valign="top" style="height: 100%;">
								<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
								</td>
		
						<td class="rightColumn" valign="top">
						<h:panelGroup	layout="block" class="container">
								<h:panelGroup layout="block" class="main_div">
									<div class="menu_button">
										<img style="cursor: pointer; position: relative; left: 15px;"
											id="HideHandle" name="HideHandle"
											src="../images/toggle_plus.png" alt=""
											onclick='hideLeftCol("leftCol");closeMenus();' />
									</div>
									<h1>
										<h:outputText value="#{msg['lbl.loyaltyParameterSettingMaster']}" />
									</h1>
		
		
									<p:panel styleClass="shadow" id="mainPanel"
										style="background-color:#FFF !important; " >
										
										<p:confirmDialog id="error" widgetVar="error"  
											resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
											showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{loyaltyParameterSettingBean.errorMessage}" >
											</p:confirmDialog>
											
											<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"  
												resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
												showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{loyaltyParameterSettingBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}" >
												</p:confirmDialog>
												
		
										<h2>
											<h:outputText value="#{msg['lbl.loyaltyParameterSettingMaster']}" />
										</h2>
										<p:dialog id="pending" widgetVar="pending"
										width="400" height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="warning" header="#{msg['lbl.warningDailog']}" closable="false"
										showEffect="clip" hideEffect="clip" modal="true">
										<p:outputLabel
											value="#{msg['lbl.plsApproveRecord']}"
											 style="text-align: center; font-size:15px !important;"  />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											onclick="PF('pending').hide();" immediate="true"
											style="margin-left: 150px !important;" />
									</p:dialog>
										
<p:dialog id="complete" widgetVar="complete" width="400"
										height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="success" header="#{msg['lbl.success']}" closable="false"
										showEffect="clip" hideEffect="clip" modal="true">
										<p:outputLabel
											value="#{msg['lbl.recordsSuccessfullySaved']}  "
											style="text-align: center; font-size:15px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{loyaltyParameterSettingBean.clickOnOKSave}"
											process="@this" style="margin-left: 150px !important;" />
									</p:dialog>
										<p:dialog id="permanentDelete" widgetVar="permanentDelete" width="400" height="80" resizable="false" style="background-color: white !important;" styleClass="warning" header="#{msg['lbl.deleteRecrd']}" closable="false" showEffect="clip" hideEffect="clip" modal="true">
<p:outputLabel value="#{msg['lbl.douWantDeleteRecordPermentely']}" style="text-align: center; font-size:15px !important;" /><br />
<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{loyaltyParameterSettingBean.loyaltyParameterSettingConformDelete}" process="@this" oncomplete="PF('permanentDelete').hide();" update="mainPanel" style="margin-left: 150px !important;" />
<p:commandButton value="#{msg['lbl.cancel']}" onclick="PF('permanentDelete').hide();" immediate="true" style="margin-left:10px;" />
</p:dialog>
										<p:dialog id="activateRecord" widgetVar="activateRecord" width="400" height="80" resizable="false" style="background-color: white !important;" styleClass="warning" header="#{msg['lbl.activateRecrd']}" closable="false" showEffect="clip" hideEffect="clip" modal="true">
					<p:outputLabel value="#{msg['lbl.doyouactivaterecord']}" style="text-align: center; font-size:15px !important;" /><br />
					<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{loyaltyParameterSettingBean.activateRecord}" process="@this" oncomplete="PF('activateRecord').hide();" update="mainPanel" style="margin-left: 150px !important;" />
					<p:commandButton value="#{msg['lbl.cancel']}" onclick="PF('activateRecord').hide();" immediate="true" style="margin-left:10px;" />
			</p:dialog>	
                             		<p:dialog id="remarks" widgetVar="remarks" width="480" resizable="false" style="background-color: white !important;" styleClass="info" header="Remarks" closable="false" showEffect="clip" hideEffect="clip" modal="true">
                             		<p:panel>
                             		<table>
                             		<tr>
                             		<td> <h:outputText value="#{msg['lbl.approvedDate']}" /></td>
                             		<td><h:outputText value="#{loyaltyParameterSettingBean.approvedDate}" style="color:red !important;"/> </td>
                             		</tr>
                             		<tr>
                             		<td> <h:outputText value="#{msg['lbl.approvedBy']}" /> </td>
                             		<td>	<h:outputText  value="#{loyaltyParameterSettingBean.approvedBy}"  style="color:red !important;"/> </td>
                             		</tr>
                             		</table>
                             		</p:panel>
                             		<p:spacer height="10px"/>
                             		<p:panel>
                             		<h:outputText value="#{msg['lbl.enterremarks']}" /><h:outputText value="*" style="color:red !important;" />
                             		</p:panel>
                             		<p:spacer height="5px"/>
                             		<p:panel>
                             		<h:inputTextarea id="remarksId" value="#{loyaltyParameterSettingBean.remarks}" validatorMessage="Maximum 255 charectors allowed" >
                                           <f:validateLength maximum="255"/>
                                            <p:ajax/>
                                     </h:inputTextarea>
                                    </p:panel>
                                    <p:spacer height="5px"/>
                                   	<p:panel style="padding-left:160px;">
                                        <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{loyaltyParameterSettingBean.clickOkRemarks}" process="@this" /> 
            							<p:commandButton value="#{msg['lbl.cancel']}" actionListener="#{loyaltyParameterSettingBean.cancelRemarks}" process="@this"/> 
                             </p:panel>
                               </p:dialog>
		
									<p:panel styleClass="panel_border" id="complaintAssignedForm">
										 <p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.templateCode']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<!-- <p:message id="msgLoyaltyTemplateCode"  for="loyaltyTemplateCodeId" display="text" />
												<p:inputText id="loyaltyTemplateCodeId" value="#{loyaltyParameterSettingBean.templateCode}" required="true" requiredMessage="Please Enter Loyalty Template Code" readonly="#{loyaltyParameterSettingBean.booRead}">
												<p:ajax event="blur" update="msgLoyaltyTemplateCode"/>
												</p:inputText> -->
												<p:message id="msgLoyaltyTemplateCode"  for="loyaltyTemplateCodeId" display="text" />
												<p:message id="msgLoyaltyTemplate"  for="loyaltyTemplateCodeId" display="text" />
												 <p:autoComplete  id="loyaltyTemplateCodeId"  value="#{loyaltyParameterSettingBean.templateCode}"  completeMethod="#{loyaltyParameterSettingBean.autoComplete}"  maxResults="10" required="true" requiredMessage="Please Enter Loyalty Template Code" readonly="#{loyaltyParameterSettingBean.booRead}" > 
														<p:ajax update="msgLoyaltyTemplateCode,msgLoyaltyTemplate,error" event="itemSelect"  listener="#{loyaltyParameterSettingBean.populate}"   />
														<p:ajax update="msgLoyaltyTemplateCode,msgLoyaltyTemplate,error" event="blur"  listener="#{loyaltyParameterSettingBean.populate}"   process="@this"/>
											</p:autoComplete>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col" >
												<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.templateCriteria']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgLoyaltyTemplateCriteria"  for="loyaltyTemplateCriteriaId" display="text" />
												<p:inputText id="loyaltyTemplateCriteriaId" value="#{loyaltyParameterSettingBean.templateCriteria}" required="true" requiredMessage="Please Enter Template Criteria" readonly="#{loyaltyParameterSettingBean.booRead}">
												<p:ajax event="blur" update="msgLoyaltyTemplateCriteria"/>
												</p:inputText>
												</p:panel>
												</p:panel>
													<h:panelGroup layout="block" class="clearfix"/>		
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.category']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgCategoryCode"  for="categoryCodeId" display="text" />
												<p:selectOneMenu id="categoryCodeId" value="#{loyaltyParameterSettingBean.categoryId}" requiredMessage="Please Select Category" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.selectCategory']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.loyaltyCatergoryMasterDescList}" var="c" itemLabel="#{c.loyaltyCategoryId.categoryCode} - #{c.fullDesc}" itemValue="#{c.loyaltyCategoryId.loyaltyCatagoryId}" /> 
													<p:ajax update="msgCategoryCode" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.loyaltyType']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgLoyaltyType"  for="loyaltyTypeId" display="text" />
												<p:selectOneMenu id="loyaltyTypeId" value="#{loyaltyParameterSettingBean.loyaltyTypeId}" requiredMessage="Please Select Loyalty Type" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.selectLoyaltyType']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.loyalityTypeDescsList}" var="c" itemLabel="#{c.loyalityTypeId.loyalityTypeCode} - #{c.fullDescription}" itemValue="#{c.loyalityTypeId.loyalityTypeId}" /> 
													<p:ajax event="change" listener="#{loyaltyParameterSettingBean.disableSubmit}" update="msgLoyaltyType,booSubmitPanel" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
											<h:panelGroup layout="block" class="clearfix"/>
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.country']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgCountry"  for="countryId" display="text" />
												<p:selectOneMenu id="countryId" value="#{loyaltyParameterSettingBean.countryId}" requiredMessage="Please Select Country" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.beleselect']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.countryMasterDesclist}" var="c" itemLabel="#{c.fsCountryMaster.countryCode} - #{c.countryName}" itemValue="#{c.fsCountryMaster.countryId}" /> 
													<p:ajax event="change" listener="#{loyaltyParameterSettingBean.toFetchBankAndStateBasedOnCountry}" update="msgCountry,bankId,stateId" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.loyaltyState']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgState"  for="stateId" display="text" />
												<p:selectOneMenu id="stateId" value="#{loyaltyParameterSettingBean.stateId}" requiredMessage="Please Select State" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.selectState']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.stateMasterDescList}" var="c" itemLabel="#{c.fsStateMaster.stateCode} - #{c.stateName} " itemValue="#{c.fsStateMaster.stateId}" /> 
													<p:ajax update="msgState" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
											<h:panelGroup layout="block" class="clearfix"/>	
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bank']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgBank"  for="bankId" display="text" />
												<p:selectOneMenu id="bankId" value="#{loyaltyParameterSettingBean.bankId}" requiredMessage="Please Select Bank" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.selectbank']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.bankMasterlist}" var="c" itemLabel="#{c.bankCode} - #{c.bankFullName}" itemValue="#{c.bankId}" /> 
													<p:ajax event="change" listener="#{loyaltyParameterSettingBean.toFetchCurrencyBasedOnBank}" update="msgCountry,msgBank,currencyId" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
												
												<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.currency']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgCurrency"  for="currencyId" display="text" />
												<p:selectOneMenu id="currencyId" value="#{loyaltyParameterSettingBean.currencyId}" requiredMessage="Please Select Currency" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.selectcurrency']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.bankAccountDetailsList}" var="c" itemLabel="#{c.fsCurrencyMaster.currencyCode} - #{c.fsCurrencyMaster.currencyName} " itemValue="#{c.fsCurrencyMaster.currencyId}" /> 
													<p:ajax update="msgCurrency" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
												
										<h:panelGroup layout="block" class="clearfix"/>
										
												
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.remitMode']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgRemittanceMode"  for="remittanceModeId" display="text" />
												<p:selectOneMenu id="remittanceModeId" value="#{loyaltyParameterSettingBean.remittanceModeId}" requiredMessage="Please Select Remittance" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.selectRemittanceMode']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.remittanceModeDescriptionlist}" var="c" itemLabel="#{c.remittanceModeMaster.remittance} - #{c.remittanceDescription} " itemValue="#{c.remittanceModeMaster.remittanceModeId}" /> 
													<p:ajax update="msgRemittanceMode" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
												
												<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.deliveryMode']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgDeliveryMode"  for="deliveryModeId" display="text" />
												<p:selectOneMenu id="deliveryModeId" value="#{loyaltyParameterSettingBean.deliveryModeId}" requiredMessage="Please Select Delivery" filter="true" filterMatchMode="contains" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="#{msg['lbl.selectDeliveryMode']}" itemValue="" />
													<f:selectItems value="#{loyaltyParameterSettingBean.deliveryModeDesclist}" var="c" itemLabel=" #{c.deliveryMode.deliveryMode} - #{c.englishDeliveryName} " itemValue="#{c.deliveryMode.deliveryModeId}" /> 
													<p:ajax update="msgDeliveryMode" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
										<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.operator']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgOperator"  for="operatorId" display="text" />
												<p:selectOneMenu id="operatorId" value="#{loyaltyParameterSettingBean.operatorId}" requiredMessage="Please Select Operator" filter="true" filterMatchMode="startsWith" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													<f:selectItem itemLabel="#{msg['lbl.selectOperator']}" />

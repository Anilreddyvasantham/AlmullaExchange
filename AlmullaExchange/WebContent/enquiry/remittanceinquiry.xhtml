<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
		history.pushState(null, null, 'remittanceinquiry.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'remittanceinquiry.xhtml');
		});
		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#goTop').stop().animate({
						bottom : '30px'
					}, 300);
				} else {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				}
			});
			$('#goTop').click(function() {
				$('html, body').stop().animate({
					scrollTop : 0
				}, 500, function() {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				});
			});
		});
		
		function showPDF(formId) {
			var day = new Date();
			var id = day.getTime();
			var pdfWin = window
					.open(
							'',
							id,
							"width=800,height=700,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");
			document.getElementById(formId).target = id;
			if (window.focus) {
				pdfWin.focus()
			}
		}
	</script>
</h:head>

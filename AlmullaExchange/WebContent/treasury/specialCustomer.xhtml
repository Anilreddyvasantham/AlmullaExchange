	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};

		history.pushState(null, null, 'specialCustomer.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'specialCustomer.xhtml');
		});
	</script>

	<style>
.buttonStyle {
	padding: 4px 10px 4px 7px !important;

	border-bottom: 2px solid white !important;
	border-left: 2px solid white !important;
	color: #0687F5 !important;
	font-size: 18px !important;
	font-weight: bold !important;
	box-shadow: 0px 1px 0px 0px rgba(80, 12, 12, 0) inset !important;
}

.buttonStyle:HOVER {
	padding: 4px 10px 4px 7px !important;
	border-top: 2px solid #0EE60E !important;
	border-right: 2px solid #0EE60E !important;
	border-bottom: 2px solid #0EE60E !important;
	border-left: 2px solid #0EE60E !important;
	border-radius: 4px !important;

		<br />
		<p:commandButton value="#{msg['lbl.ok']}"

										<p:panel styleClass="left_col">

											<p:panel styleClass="inner_right_col">
												<p:panelGrid style="width:100%;">

															style="width:100%; text-align:left;padding:0px !important;">
															<p:inputText
																value="#{specialCustomerDealRequestBean.bankCurrencyNameForUpdate}"
																readonly="true" />
														</p:column>

													</p:row>
												</p:panelGrid>
											</p:panel>
										</p:panel>


										<div class="clearfix"></div>

										<p:panel styleClass="left_col">

											<p:panel styleClass="inner_right_col">

											<p:panel styleClass="inner_right_col">

																<p:message id="msgFcAmount" for="fcAmountId2"

																<!-- Added by kani end -->
															</p:inputText>
														</p:column>
													</p:row>
												</p:panelGrid>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col"
											rendered="#{specialCustomerDealRequestBean.renderValueDateOption}">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.valueDateOption']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText
													value="#{specialCustomerDealRequestBean.valueDateOptionForUpdate}"
													readonly="true" />
											</p:panel>
										</p:panel>

										<div class="clearfix"></div>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col" style="padding-top:3px;">
												<h:outputText value="#{msg['lbl.tentiveSaleRate']}" />

											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText
													value="#{specialCustomerDealRequestBean.tentativeSaleRateForUpdate}"

										<div class="clearfix"></div>
										<p:panel styleClass="left_col">
											<h:outputText value=" #{msg['lbl.*filedsAreMandatory']}"

										<div class="clearfix"></div>


										<h:panelGroup layout="block" styleClass="shadow_button">

											<p:commandButton value="#{msg['lbl.cancel']}"

												process="@this" immediate="true" />

											<div class="clearfix"></div>
										</h:panelGroup>
										<div class="clearfix"></div>

									</p:panel>
									<!--SECOND PANEL END  -->

									<div class="clearfix"></div>
								</p:panel>

							</h:panelGroup>

						</h:panelGroup></td>
				</tr>

			</table>
		</h:form>
		<div class="clearfix"></div>

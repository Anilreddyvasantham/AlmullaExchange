<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<style type="text/css">
	.ui-confirm-dialog-message{color:#007f30 !important; }
	.ui-icon-alert{background-image:none !important;}
	</style>

<script >
		 	
		 history.pushState(null, null, 'headofficecomplianceofficer.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'headofficecomplianceofficer.xhtml');
		    });
	</script>



</h:head>

<h:body>
	<!--  mail changes -->
	
	<f:view>


		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include
						src="../common/common_menu.xhtml"></ui:include> --> <ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include>
				</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">


						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h5>
								<h:outputText value="#{msg['lbl.hco.title']}" />							
							</h5>
							<p:dialog id="amlpass" showHeader="true" header="Information!" widgetVar="amlpass" width="450" height="100"  resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
						                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">    											
						      		<div style="text-align:center;">  
							      		<p:outputLabel value="#{msg['lbl.amlpass']}"/><br/>
							      		<p:commandButton value="#{msg['lbl.ok']}" oncomplete="amlpass.hide()" process="@this" visible="true"/>
						      		</div>          
						 	</p:dialog>
							<p:dialog id="amlpending" widgetVar="amlpending" width="300" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
						                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
						      		<div style="text-align:center;"> 									
						      		<p:outputLabel value="#{msg['lbl.amlpending']}"/><br/>
						      		<p:commandButton value="#{msg['lbl.ok']}" oncomplete="amlpending.hide()" process="@this"/>
						      		</div>						      		         
						 	</p:dialog>	
						 	<p:dialog id="amlerror" widgetVar="amlerror" width="300" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
						                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">    											
						      		<div style="text-align:center;"> 
						      		<p:outputLabel value="#{msg['lbl.amlerror']}"/><br/>
						      		<p:commandButton value="#{msg['lbl.ok']}" oncomplete="amlerror.hide()" process="@this"/> 
						      		</div>         
						 	</p:dialog>
						 	
						 	<p:dialog id="amlclear" showHeader="true" header="Information!" widgetVar="amlclear"  width="350" height="100" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
						                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true" dynamic="true"  >    											
						      		<div style="text-align:center;"> 
						      		<p:outputLabel value="#{msg['lbl.amlpass']}"/><br/>
						      		<p:commandButton value="#{msg['lbl.ok']}"
												actionListener="#{bco.hocoNavigation}"
												process="@this" />
						      		</div>
						 	</p:dialog>
						 	
						 	<p:dialog id="amlfail" showHeader="true" header="Information!" widgetVar="amlfail"  width="350" height="100" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
						                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true" dynamic="true"  >    											
						      		<div style="text-align:center;"> 
						      		<p:outputLabel value="#{msg['lbl.amlfail']}"/><br/>
						      		<p:commandButton value="#{msg['lbl.ok']}"
												actionListener="#{bco.hocoNavigation}"
												process="@this" />
									</div>
						 	</p:dialog>
						 	
						 	<p:confirmDialog id="csp" widgetVar="csp" width="500"
										showHeader="false" resizable="false" header="Warning Message"
										styleClass="warning"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="explode" hideEffect="explode"
										message="#{bco.errmsg}">
									</p:confirmDialog>
								
							<h:panelGroup layout="block" class="table_bg">
								<h:form id="form1" style="padding:0!important; background:none !important;">
								
								
								<p:panel styleClass="shadow" id="mainPanel">
								<h2>
									<h:outputText value="#{msg['lbl.hco.title']}" />
									<p:commandLink action="#{bco.exit}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
									</p:commandLink>
								</h2>
									
									<fieldset>
									<legend>#{msg['lbl.bco.selectlocation']}</legend>
									<p:panel layout="block" >
										<p:panel styleClass="inner_left_col">
											<h:outputText value="#{msg['lbl.bco.location']}" />
										</p:panel>
										<p:panel styleClass="inner_right_col"	>
										
											<p:selectOneMenu id="country" 
														filterMatchMode="contains" filter="true"
														value="#{bco.countryBranchId}" style="width:135px;text-align:left;"	required="true">
														<f:selectItem itemLabel="--#{msg['lbl.bco.selectlocation']}--"
															itemValue="" />
														<f:selectItems
															value="#{bco.countryBranch}" var="c"
															itemLabel="#{c.branchId} - #{c.branchName}"
															itemValue="#{c.countryBranchId}" />
														<p:ajax event="change" update="mainPanel,country,bco1" listener="#{bco.getHeadOfficeList}" />
											</p:selectOneMenu>
																		
										</p:panel>
									</p:panel>
									</fieldset>
									
									<p:panel id="bco1">
										<p:dataTable var="o" id="bcotable1"
											value="#{bco.headOfficeComplianceList}" sortMode="multiple"
												rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
											rowIndexVar="rowIndex"   rowKey="#{o.customerReferenceCode}" emptyMessage="#{msg['lbl.norecordfound']}" paginatorPosition="bottom"> 
													

												<p:column headerText="#{msg['lbl.sino']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>
												<p:column headerText="#{msg['lbl.bco.customer']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<h:outputText value="#{o.firstName}" />
												</p:column>
												<p:column headerText="#{msg['lbl.bco.bcouser']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<h:outputText value="#{o.amlClearBy}" />
												</p:column>
												<p:column headerText="#{msg['lbl.bco.amlhits']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<h:outputText value="#{o.amlNumberOfHits}" />
												</p:column>
												<p:column headerText="#{msg['lbl.bco.idtype']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
													<h:outputText value="#{o.idType}" />
													
												</p:column>

												<p:column headerText="#{msg['lbl.bco.idnumber']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<h:outputText value="#{o.idNumber}" />
												</p:column>	
												<p:column headerText="#{msg['lbl.bco.passport']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>	
												<p:column headerText="#{msg['lbl.bco.txnyearmonth']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<h:outputText value="#{o.accountYearMonth}" />
												</p:column>																				
												
												<p:column headerText="#{msg['lbl.bco.remarks']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<p:inputTextarea  rows="3" cols="50" value="#{o.remarks}" />
												</p:column>	
												
												<p:column headerText="#{msg['lbl.bco.amlstatus']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}" >
													<p:selectOneMenu 
														filterMatchMode="startsWith" filter="true"
														value="#{o.amlCode}" style="width:50px;"
														>
														<f:selectItem itemLabel="--#{msg['lbl.bco.selamlstatus']}--"
															itemValue="" />
														<f:selectItem itemLabel="PASS"
															itemValue="PASS" />
														<f:selectItem itemLabel="FAIL"
															itemValue="FAIL" />

													</p:selectOneMenu>
												</p:column>
												<p:column headerText="#{msg['lbl.bco.accept']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<p:commandLink value="#{msg['lbl.amlaccept']}" actionListener="#{bco.getAmlAcceptStatusHeadOffice(o)}" immediate="true" process="@this" onstart="process.show();" onsuccess="process.hide();"></p:commandLink>
												</p:column>
												<p:column headerText="#{msg['lbl.bco.save']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<p:commandLink value="#{msg['lbl.submit']}" actionListener="#{bco.saveHeadOfficeCompliance(o)}" immediate="true" process="@this" onstart="process.show();" onsuccess="process.hide();">
														
													</p:commandLink>
													
												</p:column>
										</p:dataTable>
									</p:panel>
									
									<p:dialog modal="true" showHeader="true" header="#{msg['lbl.bco.plswait']}" widgetVar="process"  id="process"  width="300" height="50" resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;"> 
								        <p:graphicImage value="../images/preloader.gif" style="text-align:center;"/>
								        </div>
							    	</p:dialog> 
									
									<!-- 
									<div class="clearfix"></div>
									<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{bco.submitRender}">
										<p:commandButton value="#{msg['lbl.save']}" 
													style="margin-right:10px;"
														action="#{bco.saveHeadOfficeCompliance(o)}"
														update="mainPanel">
										</p:commandButton>								
										<div class="clearfix"></div>
									</h:panelGroup>
									-->
								</p:panel>


								</h:form>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>

	<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>

	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Al Mulla Exchange - Online Remittance Systems - Common
		Menu</title>
	<link rel="icon" type="../image/png" href="../images/favicon.png" />
	<link href="../css/style1.css" rel="stylesheet" type="text/css" />

</h:head>

<p:confirmDialog id="unauthorizeduser" widgetVar="unauthorizeduser"
	resizable="false" style="background-color: white !important;"
	header="#{msg['lbl.warningDailog']}" styleClass="warning"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true"
	message="This User Not Authorized to Deactivate Customer ">
</p:confirmDialog>

<h:body dir="#{facesBean.direction}">
	<h:form enctype="multipart/form-data">
		<div id="left" class="leftColumn">
			<div style="display: none; width: 150px;" id="leftCol">
				<p:accordionPanel>
					<p:tab title="#{msg['lbl.mnumyprofile']}"
						titleStyle="background: url(../images/menu_icon5.png) no-repeat scroll 6px 8px;  border-top:none !important;">

						<p:commandLink value="#{msg['lbl.mnuchangepassword']}"
							action="#{changepasswordEmployee.navigateToChangePassword}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />

						<h:outputLink>
							<p:commandLink action="#{almullaGroupMain.logout}"
								styleClass="left_menu" value="#{msg['lbl.mnulogout']}"
								immediate="true" />
						</h:outputLink>

					</p:tab>

					<p:tab title="#{msg['lbl.customerreg']}"
						titleStyle="background: url(../images/menu_icon3.png) no-repeat scroll 6px 8px;">
						<p:commandLink
							value="#{msg['lbl.newregistration']} / #{msg['lbl.customerverification']}"
							action="#{customerPersonalInfo.resetValues}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
						<p:commandLink value="#{msg['lbl.corporateregistration']}"
							action="#{corpregisterBean.resetValues}" styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
						<p:commandLink value="#{msg['lbl.custactivatedeactivate']}"
							action="#{customerActivateDeActivateBean.pageNavigation}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
						<p:commandLink value="#{msg['lbl.customerImageVerification']}"
							action="#{custImageVerification.pageNavigation}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
						<p:commandLink value="#{msg['lbl.imageverificationlog']}"
							action="#{custImageVerification.pageNavigationToAcceptReject}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
						<p:commandLink value="#{msg['lbl.highValAmlAuth']}"
							action="#{highValueAmlAuthBean.gotoHighValueAmlAuthPage}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
						<!-- <p:commandLink value="#{msg['lbl.highValAmlAuthFc']}"
							action="#{highValueAmlAuthFCurrencyBean.gotoHighValueAmlAuthFCurrencyPage}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" /> -->

					</p:tab>
					<p:tab title="#{msg['lbl.search']}"
						titleStyle="background: url(../images/menu_icon3.png) no-repeat scroll 6px 8px;">

						<p:commandLink value="#{msg['lbl.mnusearchcustomer']}"
							target="_self" styleClass="left_menu"
							style=" border-top:none !important;"
							action="#{searchCustomer.resetCache}" immediate="true">

						</p:commandLink>


					</p:tab>



					<p:tab title="#{msg['lbl.enquiry']}"
						titleStyle="background: url(../images/menu_icon13.png) no-repeat scroll 6px 8px;">

						<p:commandLink value="#{msg['lbl.remittanceBranchWiseEnquiry']}"
							action="#{remittanceBranchWiseEnquiry.navigatingtoRemittanceBranchWiseEnq}"
							styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" process="@this" />

						<p:commandLink value="#{msg['lbl.pendingTransferEnq']}"
							action="#{pendingTransferReqEnqBean.navigatingtoPendingTransferReqEnq}"
							styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" process="@this" />

						<p:commandLink value="#{msg['lbl.branchdaywisetrnx']}"
							action="#{userwiseTransactionEnquiry.pageNavigation}"
							styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" process="@this" />

						<p:commandLink value="Refund Inquiry"
							action="#{requestInquiryBean.navigateToRefundInquiryPage}"
							styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" process="@this" />

						<p:commandLink value="#{msg['lbl.customerenquiry']}"
							action="#{searchCustomer.customerenquiry}" styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />

						<p:commandLink value="#{msg['lbl.remittanceinq']}"
							action="#{remittanceInquiryBean.remittancetEnquirypageNavigation}"
							styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" process="@this" />

						<p:commandLink value="#{msg['lbl.foreignCurrencyPurchaseEnq']}"
							action="#{foreignCurrencyPurchaseBeanEnquiry.foreignCurrencyEnquiryNavigation}"
							immediate="true" styleClass="left_menu"
							style="border-top:none !important;" />

						<p:commandLink value="#{msg['lbl.foreignCurrencySaleEnq']}"
							action="#{fcsaleEnquiryBean.fcsaleEnquiryPageNavigation}"
							styleClass="left_menu" style="border-top:none !important;"
							immediate="true" process="@this" />

						<p:commandLink value="#{msg['lbl.receiptEnquiry']}"
							action="#{receiptEnquiryBean.receiptEnquiryPageNavigation}"
							styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
							
						<p:commandLink value="#{msg['lbl.miscereceiptenquiry']}"
							action="#{miscellaneousReceiptEnquiryBean.miscellanousreceiptEnquiryNavigation}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" process="@this" />
							
						<p:commandLink value="#{msg['lbl.glTransForADocument']}"
							action="#{glTransactionForDocumentBean.pageNativigationToGLTransactionEnquiry}"
							styleClass="left_menu"
							style=" border-bottom:none !important;font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" process="@this" />


					</p:tab>
				</p:accordionPanel>
			</div>
		</div>
	</h:form>


</h:body>
</html>

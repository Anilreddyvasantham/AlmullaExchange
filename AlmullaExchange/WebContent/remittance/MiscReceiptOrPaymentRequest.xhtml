<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

						layout="block" class="container">

							<div class="menu_button">

							</div>

											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:selectOneMenu>
												<f:selectItem itemLabel="-- Select Receipt Payment --" />

										</p:panel>
												<p:panel styleClass="left_col">

												<h:outputText value="*" style="color:red;font-weight:bold;" />

										<div class="clearfix"></div>
										<p:panel id="signaturePanel"  styleClass="left_col" style="background-color:none !important; padding:0px !important;">

													<h:outputText value="Signature"/><h:outputText value="*" style="color:red;font-weight:bold;" />

														<p:commandButton id="s2" value="Clear" onclick="javascript:onClear()" tabindex="74"/>

														<h:inputHidden id="digitalsign" >																												
														</h:inputHidden>

<div class="clearfix"></div>

												<h:outputText value="#{o.customerRefId}" />

											<p:column headerText="Customer Name">
												<h:outputText value="#{o.customerName}" />
											</p:column>

											<p:column headerText="Mobile Number">
												<h:outputText value="#{o.mobileNumber}" />
											</p:column>

											<p:column
												headerText="Nationality">
												<h:outputText value="#{o.nationality}" />
											</p:column>

											<p:column
												headerText="Email ID">
												<h:outputText value="#{o.email}" />
											</p:column>

											<p:column headerText="Sundry Debtor Reference">
												<h:outputText value="#{o.sundryDebtorRef}" />
											</p:column>

											<p:column headerText="Bank" >

											<p:column headerText="#{msg['lbl.delete']}">
												<p:commandButton styleClass="delete" value=""  process="@this" immediate="true"/>
											</p:column>

										</p:dataTable>

							<p:panel styleClass="shadow_button" style=" background-color:#FFF !important;">

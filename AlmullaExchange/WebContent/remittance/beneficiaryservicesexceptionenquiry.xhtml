<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};
		history.pushState(null, null, 'beneficiaryservicesexceptionenquiry.xhtml');
	    window.addEventListener('popstate', function(event) {
	    history.pushState(null, null, 'beneficiaryservicesexceptionenquiry.xhtml');
	    });
	</script>
</h:head>

<h:body> 


        
    
	<f:view>
<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include> 
		
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<ui:include src="#{facesBean.fxdeal_menu}"></ui:include> 
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form  id="mainform">
						
                      								
							
		   
							<h1>
								<h:outputText value="#{msg['lbl.beneficiaryservicesexceptionenquiry']}" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel">
							<p:confirmDialog id="error" widgetVar="error"  
								resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
								showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{beneficiarySerivcesExceptionEnquiry.errorMessage}" >
							</p:confirmDialog>
							
							<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"  
								resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
								showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{beneficiarySerivcesExceptionEnquiry.errorMessage} - #{msg['lbl.nullPonterExcepetion']}" >
							</p:confirmDialog>
							
							<h3>
											<h:outputText value="#{msg['lbl.beneficiaryservicesexceptionenquiry']}" />
										</h3>
		
								<p:panel styleClass="panel_border">
								
								<p:panel id="headerPanel">
								<h:panelGroup layout="block" class="clearfix"/>
								
								<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.country']}" /><!-- <h:outputText value="*" style="color:red !important;" /> -->
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgCountry" for="country" display="text" />
													<p:selectOneMenu id="country"
														value="#{beneficiarySerivcesExceptionEnquiry.country}"
														filterMatchMode="contains" filter="true"
														required="false" requiredMessage="Please Select Country">
														<f:selectItem itemLabel="#{msg['lbl.beleselect']}" itemValue="" />
														<f:selectItems
															value="#{beneficiarySerivcesExceptionEnquiry.lstCountry}" var="c"
															itemLabel="#{c.fsCountryMaster.countryCode} - #{c.countryName}"
															itemValue="#{c.countryMasterId}" />
															<p:ajax event="change"
															listener="#{beneficiarySerivcesExceptionEnquiry.popbanklist}"
															update="bank,currency,msgCountry" />
														
													</p:selectOneMenu>
											</p:panel>
										</p:panel>
										
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bank']}" /><!-- <h:outputText value="*" style="color:red !important;" /> -->
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgBank" for="bank" display="text" />
													<p:selectOneMenu id="bank"
														value="#{beneficiarySerivcesExceptionEnquiry.bank}"
														filterMatchMode="contains" filter="true"
														required="false" requiredMessage="Please Select Bank">
														<!-- <f:selectItem itemLabel="Select Bank" itemValue="" /> -->
														<f:selectItem itemLabel="#{msg['lbl.selectBank']}" itemValue="" />
														<f:selectItems value="#{beneficiarySerivcesExceptionEnquiry.lstBank}"
															var="c" itemLabel="#{c.bankCode} - #{c.bankFullName}"
															itemValue="#{c.bankId}" />
														<p:ajax event="change"
															listener="#{beneficiarySerivcesExceptionEnquiry.popbranchlist}"
															update="currency,msgBank" />
													</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix"/>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.currency']}" /><!-- <h:outputText value="*" style="color:red !important;" /> -->
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<!-- <p:message id="msgCurrency" for="currency" display="text" /> -->
													<p:selectOneMenu id="currency"
														value="#{beneficiarySerivcesExceptionEnquiry.currency}"
														filterMatchMode="contains" filter="true"
														 requiredMessage="Please Select Currency">
														<f:selectItem itemLabel="#{msg['lbl.benecurruncyselect']}"
															itemValue="" />
														<f:selectItems
															value="#{beneficiarySerivcesExceptionEnquiry.listCurrencyAccountDetails}" var="c"
															itemLabel="#{c.fsCurrencyMaster.currencyCode} - #{c.fsCurrencyMaster.currencyName}" itemValue="#{c.fsCurrencyMaster.currencyId}" />
														<p:ajax event="change"
															listener="#{beneficiarySerivcesExceptionEnquiry.popbanklist}"
															update="bank" />
													</p:selectOneMenu>
											</p:panel>
										</p:panel>
										
										
									
										</p:panel>
										
										
										<h:panelGroup layout="block" class="clearfix"/>
											
												<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton  value="#{msg['lbl.enquiry']}" action="#{beneficiarySerivcesExceptionEnquiry.view}" update="mainPanel" style="font-size: 12px; font-weight: bold;float:center;"/>											
											 <p:commandButton value="#{msg['lbl.clear']}" action="#{beneficiarySerivcesExceptionEnquiry.clear}" process="@this" update="mainPanel" immediate="true" ajax="false"/>
										</h:panelGroup>

    
    <h:panelGroup layout="block" class="clearfix"/>
<p:panel id="viewDdatatTablePanel" rendered="#{beneficiarySerivcesExceptionEnquiry.booViewdatatTablePanel}">
					 <p:dataTable id="dataTableId" var="d"  sortMode="multiple"
												rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
												value="#{beneficiarySerivcesExceptionEnquiry.beneServiceList}" rowIndexVar="rowIndex" emptyMessage="No records Found"    rowStyleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}" paginatorPosition="bottom">
								
 <p:column headerText="#{msg['lbl.sino']}">
										<h:outputText value="#{rowIndex+1}"/>
									</p:column>
 
        <p:column headerText="#{msg['lbl.bankName']}" sortBy="#{d.bankCode}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.bankCode}"/>
        </p:column>
        <p:column headerText="#{msg['lbl.remittancedescription']} " sortBy="#{d.remittanceDescription}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.remittanceDescription}"/>
        </p:column>
         <p:column headerText="#{msg['lbl.deliverydescription']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.deliveryDescription}"/>
        </p:column>
    
        <p:column headerText="#{msg['lbl.createdBy']}" sortBy="#{d.createdBy}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.createdBy}"/>
        </p:column>
         <p:column headerText="#{msg['lbl.createddate']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.createdDate}"/>
        </p:column>
         <p:column headerText="#{msg['lbl.enqStatus']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.isActive}"/>
        </p:column>
        
        
      
        
       	
    </p:dataTable>
    </p:panel>		
    
  
								

									
								</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
	<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include> 
	</f:view>
</h:body>
</html>

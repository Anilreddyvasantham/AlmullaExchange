<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form>
							<h1>
								<h:outputText value="Money Transfer - Additional Details" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel">
							
							<h3>
											<h:outputText value="Beneficiary Details" />
										</h3>
							<p:panel styleClass="panel_border">
							
								<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Beneficiary Name" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Account Number" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Currency" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Country" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Bank" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Branch" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
							<h:panelGroup layout="block" class="clearfix"/>
    </p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
										<p:spacer height="10px"/>
									<h:panelGroup layout="block" class="clearfix"/>
									
									<h3>
											<h:outputText value="Transaction Details" />
										</h3>
							<p:panel styleClass="panel_border">
								<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Exchange Rate" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Charges (Overseas)" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Commission" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col" style="padding-top:0px;">
												<h:outputText value="Gross Amount Calculated" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Loyalty Amount Availed" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Net Payable Amount" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Net Amount Sent" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix"/>
								
    </p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
										<p:spacer height="10px"/>
									<h:panelGroup layout="block" class="clearfix"/>
							<h3>
											<h:outputText value="Enter Additional Details Below" />
										</h3>
		
								<p:panel styleClass="panel_border">
								
								<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Instructions" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Purpose Code" /><h:outputText value="*" style="color:red !important;" />

											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Account Type" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Source of Fund" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
									
									
											<h:panelGroup layout="block" class="clearfix"/>				
								</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
										<p:spacer height="5px"/>
									<h:panelGroup layout="block" class="clearfix"/>
										<h:outputText value="* are mandatory fields" style="color:red !important; padding-left:10px !important;" />
										<h:panelGroup layout="block" class="clearfix"/>
<h:panelGroup layout="block" style="text-align:right !important;" ><p:selectBooleanCheckbox/><p:spacer width="5px"/>
										<p:commandLink value="Add More Transaction" style="font-weight:bold;color:#ff6000 !important; text-decoration:underline;" />
										</h:panelGroup>
										<h:panelGroup layout="block" class="clearfix"/>
								
								
									
								<h:panelGroup layout="block" styleClass="shadow_button">
													<p:commandButton value="Send My Money" style="margin-right:10px;"/>
										<p:commandButton value="Back" style="margin-right:10px;"/>
										<p:commandButton value="Cancel"/>
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
									<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

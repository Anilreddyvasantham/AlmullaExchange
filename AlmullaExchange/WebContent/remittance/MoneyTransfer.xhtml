<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
							<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form>
							<h1>
								<h:outputText value="Money Transfer" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel">
							<h3>
											<h:outputText value="Enter Transaction Details" />
										</h3>
		
								<p:panel styleClass="panel_border">
								
								<p:dataTable>
     
      <p:column headerText="S No" style="width:30px;">
            <h:outputText />
        </p:column>
 
        <p:column headerText="Full Name">
            <h:outputText />
        </p:column>
 
        <p:column headerText="Bank">
            <h:outputText />
        </p:column>
        
         <p:column headerText="Branch">
            <h:outputText />
        </p:column>
 
        <p:column headerText="Account Number">
            <h:outputText />
        </p:column>
        
         <p:column headerText="Select">
            <h:outputText />
        </p:column>
 
      
    </p:dataTable>
								

<h:panelGroup layout="block" class="clearfix"/>
<p:spacer height="20px"/>
									<h:panelGroup layout="block" class="clearfix"/>
								
								
								<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Selected Beneficiary" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Currency" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:selectOneMenu/>
											</p:panel>
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Amount to be Sent" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix"/>
										<h:outputText value="* are mandatory fields" style="color:red !important; padding-left:10px !important;" />
										<h:panelGroup layout="block" class="clearfix"/>
									
															<h:panelGroup layout="block" styleClass="shadow_button">
													
										<p:commandButton value="Continue"/>
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
									<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />

	<script type="text/javascript">
		var baseUri = makeUri();
		history.pushState(null, null, 'inquiryOfUnmappedChartAcc.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'inquiryOfUnmappedChartAcc.xhtml');
		});

		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#goTop').stop().animate({
						bottom : '30px'
					}, 300);
				} else {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				}
			});
			$('#goTop').click(function() {
				$('html, body').stop().animate({
					scrollTop : 0
				}, 500, function() {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				});
			});
		});
	</script>
	<style>
.centeralign {
	margin-left: auto;
	margin-right: auto;
	width: 6em
}

.ui-datatable .ui-state-highlight {
	background-color: red;
}
</style>

</h:head>
<h:body>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

		<h:form id="inquiryForm">
			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;"><ui:include
							src="#{facesBean.fxdeal_menu}"></ui:include></td>

					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText value="CBK Reports" />
								</h1>

								<p:panel styleClass="shadow" id="mainPanel"
									style="background-color:#FFF !important; ">

									<fieldset
										style="border: 1.5px solid #64b381 !important; padding: 20px 10px !important; -webkit-border-radius: 0 4px 4px 4px !important; border-radius: 0 4px 4px 4px !important;">
										<legend
											style="font-size: 15px; font-weight: bold; color: #037712;"
											align="top">&nbsp;Inquiry Of Un-mapped Chart Of
											Accounts&nbsp;</legend>

										<p:dataTable id="tableId" var="vGls"
											styleClass="mydatatableclass" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,20,50,100,200" rows="5"
											value="#{inquiryOfUnmappedChartAccBean.viewExUnmappedGLS}"
											emptyMessage="#{msg['lbl.noRecordFound']}"
											paginatorPosition="bottom">

										<!-- 	<p:column headerText="Company Code">
												<h:outputLabel value="20"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column> -->

											<p:column headerText="Activity Code">
												<h:outputLabel value="#{vGls.aclsCode}"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>		
											<p:column headerText="Activity Code Description">
												<h:outputLabel value="#{vGls.aclsDesc}"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>											

										</p:dataTable>
									</fieldset>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:panelGroup>
							<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
						</h:panelGroup></td>
				</tr>
			</table>
		</h:form>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

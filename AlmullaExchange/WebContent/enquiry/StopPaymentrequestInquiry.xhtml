<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script>
</h:head>

<h:body>



	
	
	

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="stopPaymentForm">
							
							
							
							
							<p:focus for="transferNoTextId"/>
								<h1>
									<h:outputText value="#{msg['lbl.stoppaymentrequestinquiry']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
								
								<h2>
										<h:outputText value="#{msg['lbl.stoppaymentrequestinquiry']}" />
									</h2>

								


												<p:panel styleClass="panel_border" id="one">


													

													<p:panel styleClass="left_col" id="dealYearValueID">
														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.transferno']}" />
															<h:outputText value="*"
																style="color:red;font-weight:bold;" />
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<p:panelGrid style="width:98%;">
																<p:row>
																	<p:column
																		style="width:45% !important; padding:0px 13px 0px 0px !important;">
																		<p:inputText id="dealYearId"
																			value="#{stopPaymentCollectionInquiry.dealYear}"
																			readonly="true">
																			<p:ajax />
																		</p:inputText>
																	</p:column>
																	<p:column
																		style="width:45% !important; padding:0px 13px 0px 0px !important;"
																		rendered="#{stopPaymentCollectionInquiry.renderRef}">
																		<p:message for="transferNoTextId" display="text"
																			id="applicationNoId" />
																		<p:inputText id="transferNoTextId"
																			value="#{stopPaymentCollectionInquiry.transferNo}" 
																			tabindex="1" required="true"
																			requiredMessage="Enter Transfer No">
																			<p:ajax event="blur" update="mainPanel"
																				listener="#{stopPaymentCollectionInquiry.fetchDetails}" />
																		</p:inputText>
																	</p:column>

																</p:row>
															</p:panelGrid>
														</p:panel>
													</p:panel>


													<p:panel styleClass="left_col" id="ApplicationNo">
														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.applicationo']}" />
															<h:outputText value="*"
																style="color:red;font-weight:bold;" />
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<p:panelGrid style="width:98%;">
																<p:row>
																	<p:column
																		style="width:45% !important; padding:0px 13px 0px 0px !important;">
																		<p:inputText id="appYearId"
																			value="#{stopPaymentCollectionInquiry.dealYear}"
																			readonly="true">
																			<p:ajax />
																		</p:inputText>
																	</p:column>
																	<p:column
																		style="width:45% !important; padding:0px 13px 0px 0px !important;">
																		<p:inputText
																			value="#{stopPaymentCollectionInquiry.applicationNo}"
																			readonly="true">

																		</p:inputText>
																	</p:column>


																</p:row>
															</p:panelGrid>
														</p:panel>
													</p:panel>




													<div class="clearfix"></div>


													<p:panel styleClass="left_col">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.productname']}"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<p:inputText id="productName"
																value="#{stopPaymentCollectionInquiry.productName}"
																readonly="true">

															</p:inputText>
														</p:panel>

													</p:panel>

													<p:panel styleClass="right_col">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.productstatus']}"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">

															<p:inputText id="productStatus"
																value="#{stopPaymentCollectionInquiry.productStatus}"
																readonly="true">

															</p:inputText>
														</p:panel>

													</p:panel>

													<div class="clearfix"></div>
												</p:panel>

												<p:spacer height="10px" />
												<p:panel styleClass="panel_border" id="CustPanel">

													<!-- <p:panel styleClass="left_col">

												<p:panel styleClass="inner_left_col">
													<h:outputText value="Branch Code"></h:outputText>
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="branchCode"
														value="#{stopPaymentCollectionInquiry.branchCode}" readonly="true">
														
													</p:inputText>
												</p:panel>

											</p:panel> -->



													<div class="clearfix"></div>
													<p:panel styleClass="left_col">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.customercode']}"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<p:inputText id="customerCode"
																value="#{stopPaymentCollectionInquiry.customerCode}"
																readonly="true">
															</p:inputText>
														</p:panel>

													</p:panel>

													<p:panel styleClass="right_col">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.customername']}"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">

															<p:inputText id="customerName"
																value="#{stopPaymentCollectionInquiry.customerName}"
																readonly="true">
															</p:inputText>
														</p:panel>

													</p:panel>


													<div class="clearfix"></div>
													<p:panel styleClass="left_col">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.telephone']}"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<p:inputText id="telephoneNo"
																value="#{stopPaymentCollectionInquiry.telephoneNo}"
																readonly="true">
															</p:inputText>
														</p:panel>

													</p:panel>

													<p:panel styleClass="left_col">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.branchname']}"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">

															<p:inputText id="branchName"
																value="#{stopPaymentCollectionInquiry.payableBranch}"
																readonly="true">
															</p:inputText>
														</p:panel>
													</p:panel>



													<div class="clearfix"></div>

												</p:panel>

												<p:spacer height="15px" />
												
													
												<p:panel styleClass="panel_border" id="TPanel">

												<p:panel styleClass="left_col">

													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.transferDate']}"></h:outputText>
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText id="transferDate"
															value="#{stopPaymentCollectionInquiry.receiptDate}"
															readonly="true">
															 <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>

														</p:inputText>
													</p:panel>

												</p:panel>
												<p:panel styleClass="right_col">

													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.validuntill']}"></h:outputText>
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText id="validUntill"
															value="#{stopPaymentCollectionInquiry.validUntill}"
															readonly="true">
														</p:inputText>
													</p:panel>

												</p:panel>

												<div class="clearfix"></div>

												<p:panel styleClass="left_col">

													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.accpayee']}"></h:outputText>
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText id="accPayee"
															value="#{stopPaymentCollectionInquiry.accPayee}"
															readonly="true">
														</p:inputText>
													</p:panel>

												</p:panel>


												<p:panel styleClass="right_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.benificiary']}"></h:outputText>
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<h:inputTextarea id="beneficiaryTextArea"
															value="#{stopPaymentCollectionInquiry.beneficiary}"
															readonly="true">

														</h:inputTextarea>
													</p:panel>

												</p:panel>

												<div class="clearfix"></div>
												

												<p:panel styleClass="left_col">

													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.transferamount']}"></h:outputText>
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText id="transferAmount"
															value="#{stopPaymentCollectionInquiry.transferAmount}"
															readonly="true">
														</p:inputText>
													</p:panel>

												</p:panel>







												<p:panel styleClass="right_col">

													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.payableat']}"></h:outputText>
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText id="payableAt"
															value="#{stopPaymentCollectionInquiry.payableAt}"
															readonly="true">
														</p:inputText>
													</p:panel>

												</p:panel>

												<div class="clearfix"></div>
												<p:panel styleClass="left_col">

													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.payablebranch']}"></h:outputText>
													</p:panel>
													<p:panel styleClass="inner_right_col">

														<p:inputText id="payableBranch"
															value="#{stopPaymentCollectionInquiry.payableBranch}"
															readonly="true">
														</p:inputText>
													</p:panel>

												</p:panel>

											
											

									
									<div class="clearfix"></div>
									<div class="clearfix"></div>
									<div class="clearfix"></div>
									
								</p:panel>
								
								<h:panelGroup layout="block" class="clearfix" />

										<h:panelGroup layout="block" styleClass="shadow_button">

										
												
											<p:commandButton value="#{msg['lbl.exit']}"
												action="#{stopPaymentCollectionInquiry.exit}"
												immediate="true" />
										</h:panelGroup>
										<h:panelGroup layout="block" class="clearfix" />
									
										</p:panel>
									
									
									
							






							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

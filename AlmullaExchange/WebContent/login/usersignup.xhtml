<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<!-- <script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script> -->

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/style1.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body dir="#{facesBean.direction}">
	<f:view locale="#{facesBean.locale}">
		<ui:include src="#{facesBean.header}"></ui:include>
		<h:panelGroup	layout="block" class="container" style="margin-top:-24px;">
						<h:panelGroup layout="block" class="main_div1">

							<h:panelGroup layout="block" id="common">
								
								<h1>#{msg['lbl.usersignup']}</h1>


								<h:form title="User Signup" id="signup">
									<p:panel id="userSignUpPanel" styleClass="shadow"
										style="background-color:#FFF !important;">


										<p:panel styleClass="left_col" style="width:65% !important;">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_country"></h:outputText>
											</p:panel>
											<p:panel styleClass="inner_right_col" style="width:40% !important;">
												<p:message for="country" display="text" id="msgCountry"/>
												<p:selectOneMenu id="country" rendered="false" tabindex="1"
													value="#{onLineUsrRegBean.country}" filter="true"
													label="Country">
													<f:selectItem itemValue="" itemLabel="#{msg['lbl.select']}" />
													<f:selectItems value="#{onLineUsrRegBean.countryNameList}" var="c"  itemLabel="#{c.countryName}"  itemValue="#{c.fsCountryMaster.countryId}" /> 
													<!-- <f:selectItems
														value="#{onLineUsrRegBean.countryNameList}"
														var="c" itemLabel="#{c.value}" itemValue="#{c.key}" /> -->
													<p:ajax event="change" update="signup,msgCountry"
														listener="#{onLineUsrRegBean.changeCountry}" onsuccess="" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>


										

										<p:panel styleClass="left_col" id="panel_username" style="width:65% !important;">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_username" />
											</p:panel>
											<p:panel styleClass="inner_right_col" style="width:40% !important;">
												<p:message id="msgUsername" for="username" display="text" />
												<p:inputText id="username" tabindex="2"
													value="#{onLineUsrRegBean.userName}" autocomplete="off"
													label="User Name">
													<p:ajax event="blur" update="msgUsername,username,availableStatus" partialSubmit="true" 
														listener="#{onLineUsrRegBean.currentStatus}" process="username"/>
													<!-- <p:ajax event="focus" update="availableStatus"
														listener="#{onLineUsrRegBean.resetCurrentStatus}" /> -->
														<p:focus context="username"/>
												</p:inputText>
												<h:outputText id="availableStatus"
													value="#{onLineUsrRegBean.statusMsg}" />
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>

										<p:panel styleClass="left_col" id="panel_primarypassword" style="width:65% !important;">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_primarypassword" />
											</p:panel>
											<p:panel styleClass="inner_right_col" style="width:40% !important;">
												<p:message for="primarypassword" display="text" id="msg1st"/>
												<p:password value="#{onLineUsrRegBean.password}" tabindex="3"
													feedback="true" id="primarypassword" label="Password"
													promptLabel="#{msg['lbl.passwordpromptlabel']}"
													weakLabel="#{msg['lbl.passwordweeklabel']}"
													goodLabel="#{msg['lbl.passwordgoodlabel']}"
													strongLabel="#{msg['lbl.passwordstronglabel']}"
													>
													<p:ajax update="msg1st"/>
													</p:password>
													<!--match="retypeprimarypassword"   -->
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>

										<p:panel styleClass="left_col" style="width:65% !important;"
											id="panel_retypeprimarypassword">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_retypeprimarypassword" />
											</p:panel>
											<p:panel styleClass="inner_right_col" style="width:40% !important;">
												<p:message for="retypeprimarypassword" display="text" id="msg1sts"/>
												<p:password value="#{onLineUsrRegBean.retypePassword}" tabindex="4"
													id="retypeprimarypassword" label="Password" >
													<p:ajax update="msg1sts"/>
													</p:password>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>


										<p:panel styleClass="left_col" id="panel_secondarypassword" style="width:65% !important;">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_secondarypassword" />
											</p:panel>
											<p:panel styleClass="inner_right_col" style="width:40% !important;">
												<p:message for="secondarypassword" display="text" id="msg2nd"/>
												<p:password value="#{onLineUsrRegBean.secoundaryPassword}" tabindex="5"
													feedback="true" id="secondarypassword"
													promptLabel="#{msg['lbl.passwordpromptlabel']}"
													weakLabel="#{msg['lbl.passwordweeklabel']}"
													goodLabel="#{msg['lbl.passwordgoodlabel']}"
													strongLabel="#{msg['lbl.passwordstronglabel']}"
													 label="Password" alt="" >
													 <p:ajax update="msg2nd"/>
													 </p:password> 
													 
													 <!--match="retypesecondarypassword"  -->
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>

										<p:panel styleClass="left_col" style="width:65% !important;"
											id="panel_retypesecondarypassword">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_retypesecondarypassword" />
											</p:panel>
											<p:panel styleClass="inner_right_col" style="width:40% !important;">
												<p:message for="retypesecondarypassword" display="text" id="msg2nds"/>
												<p:password
													value="#{onLineUsrRegBean.retypeSecoundaryPassword}" tabindex="6"
													id="retypesecondarypassword" label="Password" >
													
													<p:ajax update="msg2nds"/>
													</p:password>
												<!-- <p:outputLabel id="passMsg" value="#{msg['lbl.passmatch']}"
													rendered="#{onLineUsrRegBean.boopasswordChec}"
													style="color: red"></p:outputLabel> -->
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>
										
										<p:panel styleClass="left_col" id="panel_email"  style="width:65% !important;">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_email" />
											</p:panel>
											<p:panel styleClass="inner_right_col" style="width:40% !important;">
												
												<p:outputLabel value="#{msg['lbl.emaileisexist']}"
														rendered="#{onLineUsrRegBean.booEmailCheck}"
														style="color:red;" />
												<p:inputText value="#{onLineUsrRegBean.email}" id="email" tabindex="7"
													label="Email" >
													<p:ajax update="panel_email" event="blur" listener="#{onLineUsrRegBean.checkEmail}" process="email"/>
													<p:message for="email" display="text" />
													</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>


										<p:panel id="lbl_Qmenu1">
											<h2 id="fortesting">#{msg['lbl.securityquestion']}</h2>
										</p:panel>





										<p:panel id="panel_Qmenu1">
											<h:panelGroup layout="block" class="ui-grid-b ui-responsive">
												<h:panelGroup layout="block" class="ui-block-a">
													<h:outputText id="lbl_secAns1" value="1." />
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-b">
													<p:selectOneMenu id="Qmenu1" tabindex="8"
														value="#{onLineUsrRegBean.secureQuest1}"
														label="Security Question">
														<f:selectItem itemValue="" itemLabel="#{msg['lbl.select']}" />
														<f:selectItems value="#{onLineUsrRegBean.questionOne.entrySet()}" var="c"  itemLabel="#{c.value}" itemValue="#{c.key}" />
														<p:ajax event="change" update="Qmenu1,Qmenu2,Qmenu3,Qmenu4,Qmenu5" process="@this" listener="#{onLineUsrRegBean.generateSecurityQuestions}" />
													</p:selectOneMenu>
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-c">
													<p:message for="secAns1" display="text" />
													<p:inputText value="#{onLineUsrRegBean.secureAnsr1}" tabindex="9"
														id="secAns1" label="Security Question Answers" />
												</h:panelGroup>
											</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
										</p:panel>


										<p:panel id="panel_Qmenu2">
											<h:panelGroup layout="block" class="ui-grid-b ui-responsive">
												<h:panelGroup layout="block" class="ui-block-a">
													<h:outputText id="lbl_secAns2" value="2." />
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-b">
													<p:selectOneMenu id="Qmenu2" tabindex="10"
														value="#{onLineUsrRegBean.secureQuest2}"
														label="Security Question">
														<f:selectItem itemValue="" itemLabel="#{msg['lbl.select']}" />
														<f:selectItems value="#{onLineUsrRegBean.drpdList2.entrySet()}" var="c"  itemLabel="#{c.value}" itemValue="#{c.key}" />
														<p:ajax event="change" update="Qmenu1,Qmenu2,Qmenu3,Qmenu4,Qmenu5" process="@this" listener="#{onLineUsrRegBean.generateSecurityQuestions}" />
													</p:selectOneMenu>
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-c">
													<p:message for="secAns2" display="text" />
													<p:inputText value="#{onLineUsrRegBean.secureAnsr2}" tabindex="11"
														id="secAns2" label="Security Question Answers" />
												</h:panelGroup>
											</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
										</p:panel>

										<p:panel id="panel_Qmenu3">

											<h:panelGroup layout="block" class="ui-grid-b ui-responsive">
												<h:panelGroup layout="block" class="ui-block-a">
													<h:outputText id="lbl_secAns3" value="3." />
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-b">
													<p:selectOneMenu id="Qmenu3" tabindex="12"
														value="#{onLineUsrRegBean.secureQuest3}"
														label="Security Question">
														<f:selectItem itemValue="" itemLabel="#{msg['lbl.select']}" />
														<f:selectItems value="#{onLineUsrRegBean.drpdList3.entrySet()}" var="c"  itemLabel="#{c.value}" itemValue="#{c.key}" />
														<p:ajax event="change" update="Qmenu1,Qmenu2,Qmenu3,Qmenu4,Qmenu5" process="@this" listener="#{onLineUsrRegBean.generateSecurityQuestions}" />
													</p:selectOneMenu>
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-c">
													<p:message for="secAns3" display="text" />
													<p:inputText value="#{onLineUsrRegBean.secureAnsr3}" tabindex="13"
														id="secAns3" label="Security Question Answers" />

												</h:panelGroup>
											</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
										</p:panel>

										<p:panel id="panel_Qmenu4">
											<h:panelGroup layout="block" class="ui-grid-b ui-responsive">
												<h:panelGroup layout="block" class="ui-block-a">
													<h:outputText id="lbl_secAns4" value="4." />
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-b">
													<p:selectOneMenu id="Qmenu4" tabindex="14"
														value="#{onLineUsrRegBean.secureQuest4}"
														label="Security Question">
														<f:selectItem itemValue="" itemLabel="#{msg['lbl.select']}" />
														<f:selectItems value="#{onLineUsrRegBean.drpdList4.entrySet()}" var="c"  itemLabel="#{c.value}" itemValue="#{c.key}" />
														<p:ajax event="change" update="Qmenu1,Qmenu2,Qmenu3,Qmenu4,Qmenu5" process="@this" listener="#{onLineUsrRegBean.generateSecurityQuestions}" />
													</p:selectOneMenu>
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-c">
													<p:message for="secAns4" display="text" />
													<p:inputText value="#{onLineUsrRegBean.secureAnsr4}" tabindex="15"
														id="secAns4" label="Security Question Answers" />
												</h:panelGroup>
											</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
										</p:panel>

										<p:panel id="panel_Qmenu5">
											<h:panelGroup layout="block" class="ui-grid-b ui-responsive">
												<h:panelGroup layout="block" class="ui-block-a">
													<h:outputText id="lbl_secAns5" value="5." />
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-b">
													<p:selectOneMenu id="Qmenu5" tabindex="16"
														value="#{onLineUsrRegBean.secureQuest5}"
														label="Security Question">
														<f:selectItem itemValue="" itemLabel="#{msg['lbl.select']}" />
														<f:selectItems value="#{onLineUsrRegBean.drpdList5.entrySet()}" var="c"  itemLabel="#{c.value}" itemValue="#{c.key}" />
														<p:ajax event="change" update="Qmenu1,Qmenu2,Qmenu3,Qmenu4,Qmenu5" process="@this" listener="#{onLineUsrRegBean.generateSecurityQuestions}" />
													</p:selectOneMenu>
												</h:panelGroup>
												<h:panelGroup layout="block" class="ui-block-c">
													<p:message for="secAns5" display="text" />
													<p:inputText value="#{onLineUsrRegBean.secureAnsr5}" tabindex="17"
														id="secAns5" label="Security Question Answers" />
												</h:panelGroup>
											</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
										</p:panel>
									</p:panel>

									<p:panel styleClass="shadow_button" style="background-color:#FFF !important;">
									
									<p:commandButton value="#{msg['lbl.submit']}" style="margin-right:10px;" tabindex="18"
											action="#{onLineUsrRegBean.saveOnlineUsrData()}" ajax="false" />

										<p:commandButton value="#{msg['lbl.cancel']}" tabindex="19"
											style="margin-right:10px;"
											action="#{onLineUsrRegBean.cancel}" ajax="false" immediate="true" />

										<p:commandButton value="#{msg['lbl.clear']}" tabindex="20"
											action="#{onLineUsrRegBean.reset}"
											process="@this" update="userSignUpPanel">
											<p:resetInput target="@form" />
										</p:commandButton>

										

									</p:panel>

								</h:form>
								

							</h:panelGroup>
						

						</h:panelGroup>
						
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix"></h:panelGroup>

		<ui:include src="#{facesBean.footer}"></ui:include>

	</f:view>
</h:body>


</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
	.ui-confirm-dialog-message{color:#007f30 !important; }
	.ui-icon-alert{background-image:none !important;}
	</style>
</h:head>

      <p:confirmDialog id="notApproved" widgetVar="notApproved" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="#{msg['lbl.sameusernotabletoapprove']}">
      </p:confirmDialog>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<h:form id="approveForm">
			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include src="../common/fxdeal_menu.xhtml"></ui:include> -->
					<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
							</td>

					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText value="#{msg['lbl.amiecandbankmappingapproval']}"/>
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="#{msg['lbl.amiecandbankmappingapproval']}" />
										
											<p:commandLink action="#{bankBranchDetails.cancel}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>
									</h2>


									<p:panel styleClass="panel_border">
									<p:dataTable var="c"  rowIndexVar="rowIndex" 
									paginatorPosition="bottom"
									rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
									 value="#{amiecAndBankMappingApprovalBean.amiecBankdataTableList}" emptyMessage="#{msg['lbl.norecordfound']}"> 
										
										<p:column headerText= "#{msg['lbl.slNo']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>
										
										<p:column headerText="#{msg['lbl.country']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.countryName}" />
										</p:column>  
										
										<p:column headerText="#{msg['lbl.bank']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.bankName}" />
										</p:column>  
                                  
										<p:column headerText="#{msg['lbl.flexField']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.flexField}" />
										</p:column>  

										<p:column headerText="#{msg['lbl.flexfildname']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.fieldName}" />
										</p:column>  

										<p:column headerText="#{msg['lbl.alMullaCode']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.amiecCode}" />
										</p:column>  

										<p:column headerText="#{msg['lbl.alMullaDescription']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.amiecDescription}" />
										</p:column>  

										<p:column headerText="#{msg['lbl.bankCode']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.bankCode}" />
										</p:column>  
										
										<p:column headerText="#{msg['lbl.bankDesc']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{c.bankDecription}" />
										</p:column>  
										
										<p:column headerText="#{msg['lbl.approve']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandLink
													action="#{amiecAndBankMappingApprovalBean.approveAMIECBank(c)}"
													style="color:blue !important; text-decoration:underline !important;"
													process="@this">
													<p:graphicImage value="../images/approve.jpg" width="25"
														height="25" id="imgEdit" />
													<p:tooltip for="imgEdit" value="#{msg['lbl.approve']}" />
												</p:commandLink>
										</p:column>
										
										<!-- <p:column headerText="Approve" style="text-align:center !important;">
										<p:commandLink action="#{amiecAndBankMappingApprovalBean.approveAMIECBank(c)}" value="Approve" style="color:blue !important; text-decoration:underline !important;" />
										</p:column> -->  
										
									</p:dataTable>
									<div class="clearfix"></div>
									</p:panel>
									
									
									
								</p:panel>
								<div class="clearfix"></div>
							</h:panelGroup>
						</h:panelGroup></td>
				</tr>
			</table>
		</h:form>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

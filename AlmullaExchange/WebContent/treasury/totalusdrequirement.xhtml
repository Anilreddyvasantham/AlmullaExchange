<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<f:event listener="#{totalUsdRequirementDetailsOld.callTotalUsdRequirement}" type="preRenderView"/>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
						<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.totalUSDRequirement']}" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel">

								<p:panel id="panel1">
									 <h2>
										<h:outputText value="#{msg['lbl.totalUSDRequirement']}" />
									</h2>
									<p:panel styleClass="panel_border">
									<p:dataTable var="a1" rowIndexVar="rowIndex" styleClass="mydatatableclass"
									rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
									rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
										value="#{totalUsdRequirementDetailsOld.totalUsdReqDetails}" emptyMessage="#{msg['lbl.norecordfound']}">
										
										<p:column headerText= "#{msg['lbl.slNo']}" style="width:30px;">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>
										
										<p:column headerText="#{msg['lbl.applicationCountry']}" >
											<h:outputText value="#{a1.appCountry}" />
										</p:column>
										

										<p:column headerText="#{msg['lbl.currentUSDBalance']}" sortBy="#{a1.usdCurrentBalanace}">
											<h:outputText value="#{a1.usdCurrentBalanace}" />
										</p:column>

										<p:column headerText="#{msg['lbl.uSDSalesProjections']}" sortBy="#{a1.calUsdSaleProjection}">
											<h:outputText value="#{a1.calUsdSaleProjection}" />
										</p:column>

										<p:column headerText="#{msg['lbl.fCToUSDRequir']}" sortBy="#{a1.calFcTousdRequirement}">
											<h:outputText value="#{a1.calFcTousdRequirement}" />
										</p:column>

										<p:column headerText="#{msg['lbl.totalUSDRequirement']}" sortBy="#{a1.calTotalUsdrequirement}">
											<h:outputText value="#{a1.calTotalUsdrequirement}" />
										</p:column>

                                     										

									</p:dataTable>
									<div class="clearfix"></div>

</p:panel>
									
									<div class="clearfix"></div>

								</p:panel>

							</p:panel>
							<div class="clearfix"></div>
							<h:panelGroup layout="block" styleClass="shadow_button">
								<p:commandButton value="#{msg['lbl.exit']}"
									action="#{totalUsdRequirementDetails.exit}">
								</p:commandButton>
								<div class="clearfix"></div>
							</h:panelGroup>

						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

										<h:outputText value="#{rowIndex+1}"/>
									</p:column>
												
												<p:column headerText="#{msg['lbl.contacttype']}">
													<h:outputText value="#{o.strContactType}" />
												</p:column>
																				<p:column headerText="#{msg['lbl.country']}">
 									    <h:outputText value="#{o.strCountry}"/> 
									</p:column> 

												<p:column headerText="#{msg['lbl.state']}">
													<h:outputText value="#{o.strState}" />
												</p:column>

												<p:column headerText="#{msg['lbl.district']}">
													<h:outputText value="#{o.strDistrict}" />
												</p:column>

												<p:column headerText="#{msg['lbl.city']}">
													<h:outputText value="#{o.strCity}" />
												</p:column>

												<p:column headerText="#{msg['lbl.localarea']}">
													<h:outputText value="#{o.localArea}" />
												</p:column>

												<p:column headerText="#{msg['lbl.block']}">
													<h:outputText value="#{o.block}" />
												</p:column>

												<p:column headerText="#{msg['lbl.street']}">
													<h:outputText value="#{o.street}" />
												</p:column>
												
														<p:column headerText="#{msg['lbl.buildingno']}">
													<h:outputText value="#{o.buildingNo}" />
												</p:column>
												
												
								
												<p:column headerText="#{msg['lbl.flatno']}">
													<h:outputText value="#{o.flat}" />
												</p:column>
												
												<p:column>
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.telephonecodereg']}" />
													</f:facet>
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText value="+#{o.telephoneCode}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText value="#{o.telephoneCode}" />
														</f:facet>
													</p:cellEditor>
												</p:column> 

                                          <p:column headerText="#{msg['lbl.mobile']}">
													<h:outputText value="#{o.mobileContact}" />
												</p:column>
												

												<p:column headerText="#{msg['lbl.telephone']}">
													<h:outputText value="#{o.telephone}" />
												</p:column>
												
													<p:column style="width:50px; text-align:center !important;">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.delete']}" />
													</f:facet>
													<p:commandButton styleClass="delete" value=""
														actionListener="#{remmiterInfo.removeContactDetail(o)}"
														update="datatable" ajax="false" immediate="true"></p:commandButton>
												</p:column>



											</p:dataTable>


											<h:panelGroup layout="block" styleClass="shadow_button" >

												<p:commandButton value="#{msg['lbl.submit']}"
													action="#{remmiterInfo.panelSaveController}" tabindex="48"
													 process="@this" onstart="process.show();" onsuccess="process.hide();"/>


												<div class="clearfix"></div>
											</h:panelGroup>
											<div class="clearfix"></div>
										</p:panel>
									</p:panel>

								
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		</h:form>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

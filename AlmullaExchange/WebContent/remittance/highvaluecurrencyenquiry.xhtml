<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};
		history.pushState(null, null, 'highvaluecurrencyenquiry.xhtml');
	    window.addEventListener('popstate', function(event) {
	    history.pushState(null, null, 'highvaluecurrencyenquiry.xhtml');
	    });
	</script>
</h:head>

<h:body>





	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="highValueCurrencyForm">




								<h1>
									<h:outputText value="#{msg['lbl.highvaluecurrsetupenq']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
								
								
								<p:confirmDialog id="error" widgetVar="error"  
									resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{highValueCurrency.errorMessage}" >
									</p:confirmDialog>
								<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"  
									resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{highValueCurrency.errorMessage} - #{msg['lbl.nullPonterExcepetion']}" >
									</p:confirmDialog>
									<h3>
										<h:outputText value="#{msg['lbl.highvaluecurrsetupenq']}" />
									</h3>

									<p:panel styleClass="panel_border">

										<p:panel id="headerPanel">


<p:panel id="secondPanel" rendered="#{highValueCurrency.booHighValueCurrencyDataTable}">
<p:spacer height="20px" />
											<p:panel>
												<p:dataTable id="dataTable" var="c" rows="10" value="#{highValueCurrency.lstofHighValueCurrencyDataTable}" 
													paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
													editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.norecordfound']}"
													paginatorPosition="bottom" >

													<p:column headerText="#{msg['lbl.sino']}"
														style="width:50px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>
													<p:column headerText="#{msg['lbl.currencycode']}"
														style="width:50px;">
														<h:outputText value="#{c.currencyCode}" />
													</p:column>
													<p:column headerText="#{msg['lbl.currencyname']}"
														style="width:50px;">
														<h:outputText value="#{c.currencyName}" />
													</p:column>
													<p:column headerText="#{msg['lbl.compl.amt']}"
														style="width:50px;">
														<h:outputText value="#{c.highValueAmount}" />
													</p:column>

													
												</p:dataTable>
												
												<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" styleClass="shadow_button"
												id="submitpanel">
												<!-- <p:commandButton value="#{msg['lbl.submit']}" 
													style="margin-right:10px; "  />
													<p:commandButton value="#{msg['lbl.clear']}" immediate="true"
													 /> -->
												<p:commandButton value="#{msg['lbl.exit']}" action="#{highValueCurrency.exit}" immediate="true"
													 />
											</h:panelGroup>
											</p:panel>

</p:panel>


										</p:panel>


									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

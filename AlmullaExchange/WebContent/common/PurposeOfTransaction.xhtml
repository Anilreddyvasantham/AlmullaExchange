<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
<script>
 function clear() {
	 var element=document.getElementById("complaintAssignedForm");
	 element.value();
}
	/* $(document).clickInputs(function(){
	    $(":form:mainPanel").empty();
	}); */

</script>
</h:head>
<p:confirmDialog id="toAmount" widgetVar="toAmount" width="500" header="#{msg['lbl.warningDailog']}"
		height="20" resizable="false"
		style=" border:2px solid gray !important; padding:0px !important;  color:solid green !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="explode" closeOnEscape="true"
		closable="true" message=" From Amount Lessthan To Amount ">
    	</p:confirmDialog>
<p:confirmDialog id="toTime" widgetVar="toTime" width="500" header="#{msg['lbl.warningDailog']}"
		height="20" resizable="false"
		style=" border:2px solid gray !important; padding:0px !important;  color:solid green !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="explode" closeOnEscape="true"
		closable="true" message=" To Time greatrethan From Time ">
    	</p:confirmDialog>    	
<p:confirmDialog id="remarksEmpty" widgetVar="remarksEmpty" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
					showEffect="clip" header="#{msg['lbl.warningDailog']}" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.remarksShouldNotBeEmpty']}" >
				</p:confirmDialog>	
	
<p:dialog id="notSaved" widgetVar="notSaved" width="310" height="70" showHeader="false" resizable="false" style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                      showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
            <p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']}"/><br/>
            <p:spacer width="15px" />
            <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{purposeOfTransctionBean.loyalityParameterSettingNotSaved}" process="@this"/>          
</p:dialog>			

<p:confirmDialog id="noRecords" widgetVar="noRecords"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.noRecordFound']}">
									</p:confirmDialog>
<p:confirmDialog id="datatable"
										widgetVar="datatable" width="400" 
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.recrdAlreadyExisted']}">
									</p:confirmDialog>
<p:confirmDialog id="assignedToAlreadyExist"
										widgetVar="assignedToAlreadyExist" width="400" 
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.assignedToAlreadyExist']}">
									</p:confirmDialog>									
<p:dialog id="alreadyapprov" widgetVar="alreadyapprov" width="310" height="70" showHeader="false" resizable="false" style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                      showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
            <p:outputLabel value="#{msg['lbl.thisrecordalreadyapprovedby']}"/><br/>
            <p:spacer width="15px" />
            <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{purposeOfTransctionBean.loyaltyParameterApprovedByOhterPerson}" process="@this"/>          
</p:dialog>
<p:dialog id="approve" widgetVar="approve" width="400" height="80"
		resizable="false" style="background-color: white !important;"
		styleClass="success" header="#{msg['lbl.success']}" closable="false"
		showEffect="clip" hideEffect="clip">
		<p:outputLabel value="#{msg['lbl.approvedsuccessfully']}"
			style="text-align: center; font-size:15px !important;" />
		<br />
		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{purposeOfTransctionBean.clickOnOKApprove}"
			process="@this" style="margin-left: 150px !important;" />
	</p:dialog>	
<h:body>
	
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		
			<h:form id="form">
		
				<table align="left" width="100%" style="height: 100%;">
					<tr>
						<td align="left" valign="top" style="height: 100%;">
								<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
								</td>
		
						<td class="rightColumn" valign="top">
						<h:panelGroup	layout="block" class="container">
								<h:panelGroup layout="block" class="main_div">
									<div class="menu_button">
										<img style="cursor: pointer; position: relative; left: 15px;"
											id="HideHandle" name="HideHandle"
											src="../images/toggle_plus.png" alt=""
											onclick='hideLeftCol("leftCol");closeMenus();' />
									</div>
									<h1>
										<h:outputText value="Purpose Of Transaction" />
									</h1>
		
		
									<p:panel styleClass="shadow" id="mainPanel"
										style="background-color:#FFF !important; " >
										
											
		
										<h2>
											<h:outputText value="Purpose Of Transaction" />
										</h2>
										<p:dialog id="pending" widgetVar="pending"
										width="400" height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="warning" header="#{msg['lbl.warningDailog']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.plsApproveRecord']}"
											 style="text-align: center; font-size:15px !important;"  />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											onclick="PF('pending').hide();" immediate="true"
											style="margin-left: 150px !important;" />
									</p:dialog>
										
<p:dialog id="complete" widgetVar="complete" width="400"
										height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="success" header="#{msg['lbl.success']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.recordsSuccessfullySaved']}  "
											style="text-align: center; font-size:15px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{purposeOfTransctionBean.clickOnOKSave}"
											process="@this" style="margin-left: 150px !important;" />
									</p:dialog>
										<p:dialog id="permanentDelete" widgetVar="permanentDelete" width="400" height="80" resizable="false" style="background-color: white !important;" styleClass="warning" header="#{msg['lbl.deleteRecrd']}" closable="false" showEffect="clip" hideEffect="clip">
<p:outputLabel value="#{msg['lbl.douWantDeleteRecordPermentely']}" style="text-align: center; font-size:15px !important;" /><br />
<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{purposeOfTransctionBean.loyaltyParameterSettingConformDelete}" process="@this" oncomplete="PF('permanentDelete').hide();" update="mainPanel" style="margin-left: 150px !important;" />
<p:commandButton value="#{msg['lbl.cancel']}" onclick="PF('permanentDelete').hide();" immediate="true" style="margin-left:10px;" />
</p:dialog>
										<p:dialog id="activateRecord" widgetVar="activateRecord" width="400" height="80" resizable="false" style="background-color: white !important;" styleClass="warning" header="#{msg['lbl.activateRecrd']}" closable="false" showEffect="clip" hideEffect="clip">
					<p:outputLabel value="#{msg['lbl.doyouactivaterecord']}" style="text-align: center; font-size:15px !important;" /><br />
					<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{purposeOfTransctionBean.activateRecord}" process="@this" oncomplete="PF('activateRecord').hide();" update="mainPanel" style="margin-left: 150px !important;" />
					<p:commandButton value="#{msg['lbl.cancel']}" onclick="PF('activateRecord').hide();" immediate="true" style="margin-left:10px;" />
			</p:dialog>	
                             		<p:dialog id="remarks" widgetVar="remarks" width="480" resizable="false" style="background-color: white !important;" styleClass="info" header="Remarks" closable="false" showEffect="clip" hideEffect="clip">
                             		<p:panel>
                             		<table>
                             		<tr>
                             		<td> <h:outputText value="#{msg['lbl.approvedDate']}" /></td>
                             		<td><h:outputText value="#{purposeOfTransctionBean.approvedDate}" style="color:red !important;"/> </td>
                             		</tr>
                             		<tr>
                             		<td> <h:outputText value="#{msg['lbl.approvedBy']}" /> </td>
                             		<td>	<h:outputText  value="#{purposeOfTransctionBean.approvedBy}"  style="color:red !important;"/> </td>
                             		</tr>
                             		</table>
                             		</p:panel>
                             		<p:spacer height="10px"/>
                             		<p:panel>
                             		<h:outputText value="#{msg['lbl.enterremarks']}" /><h:outputText value="*" style="color:red !important;" />
                             		</p:panel>
                             		<p:spacer height="5px"/>
                             		<p:panel>
                             		<h:inputTextarea id="remarksId" value="#{purposeOfTransctionBean.remarks}" validatorMessage="Maximum 255 charectors allowed" >
                                           <f:validateLength maximum="255"/>
                                            <p:ajax/>
                                     </h:inputTextarea>
                                    </p:panel>
                                    <p:spacer height="5px"/>
                                   	<p:panel style="padding-left:160px;">
                                        <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{purposeOfTransctionBean.clickOkRemarks}" process="@this" /> 
            							<p:commandButton value="#{msg['lbl.cancel']}" actionListener="#{purposeOfTransctionBean.cancelRemarks}" process="@this"/> 
                             </p:panel>
                               </p:dialog>
		
									<p:panel styleClass="panel_border" id="complaintAssignedForm">
												
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Company" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgCompany"  for="companyId" display="text" />
												<p:selectOneMenu id="companyId" value="#{purposeOfTransctionBean.companyId}" requiredMessage="Please Select Company" filter="true" filterMatchMode="startsWith" required="true" disabled="#{loyaltyParameterSettingBean.booRead}" >
													 <f:selectItem itemLabel="-- Select Company --" itemValue="" />
													<f:selectItems value="#{purposeOfTransctionBean.lstCompanyMasterDesc}" var="c" itemLabel="#{c.companyName} - #{c.fsCompanyMaster.companyCode}" itemValue="#{c.fsCompanyMaster.companyId}" /> 
													<p:ajax update="msgCompany" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Purpose Of Code" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgPurposeOfCode"  for="PurposeOfCodeId" display="text" />
											<p:message id="msgPurpose"  for="PurposeOfCodeId" display="text" />
												<p:autoComplete id="PurposeOfCodeId" value="#{purposeOfTransctionBean.purposeOfCode}" required="true" requiredMessage="Please Enter Purpose Of Transction Code" completeMethod="#{complaintAssignedBean.autoComplete}" maxResults="10" maxlength="10" readonly="#{complaintAssignedBean.booReadOnly}" >
												<p:ajax event="itemSelect" listener="#{purposeOfTransctionBean.itemSelectPopulate}" update="msgPurposeOfCode,msgPurpose"/>
												<p:ajax event="blur" listener="#{purposeOfTransctionBean.itemSelectPopulate}" update="msgPurposeOfCode,msgPurpose" process="@this"/>
												</p:autoComplete>
												</p:panel>
												</p:panel>
											<h:panelGroup layout="block" class="clearfix"/>
											<h:panelGroup layout="block" class="clearfix"/>
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.fulldescription']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgPurposeEnglishFullDescription"  for="PurposeEnglishFullDescriptionId" display="text" />
												<p:inputTextarea id="PurposeEnglishFullDescriptionId" value="#{purposeOfTransctionBean.englishFullDesc}" required="true" requiredMessage="Please Enter Purpose Of Transaction English Full Description" style="height:30px !important;" maxlength="80" validatorMessage="Please Enter English Language" readonly="#{complaintAssignedBean.booReadOnly}" tabindex="3">
												<f:validateRegex pattern="[a-zA-Z ]+"/>
												<p:ajax event="blur" update="msgPurposeEnglishFullDescription"/>
												</p:inputTextarea>
												</p:panel>
												</p:panel>
											
											
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.shortdescription']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgPurposeEnglishShortDescription"  for="purposeEnglishShortDescriptionId" display="text" />
												<p:inputText id="purposeEnglishShortDescriptionId" value="#{purposeOfTransctionBean.englishShortDesc}" onkeyup="this.value=this.value.toUpperCase()" required="true" requiredMessage="Please Enter Purpose Of Transaction English Short Description" maxlength="10" validatorMessage="Please Enter English Language" readonly="#{complaintAssignedBean.booReadOnly}" tabindex="4">
												<f:validateRegex pattern="[a-zA-Z ]+"/>
												<p:ajax event="blur" update="msgPurposeEnglishShortDescription" listener="#{purposeOfTransctionBean.disableSubmit}"/>
												</p:inputText>
												</p:panel>
												</p:panel>
												
												
										<h:panelGroup layout="block" class="clearfix"/>
										<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.localfulldescription']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgPurposeArabicFullDescription"  for="purposeArabicFullDescriptionId" display="text" />
												<p:inputTextarea id="purposeArabicFullDescriptionId" value="#{purposeOfTransctionBean.arabicFullDesc}" required="true" requiredMessage="Please Enter Purpose Of Transaction Arabic Full Description" style="height:30px !important;text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" readonly="#{complaintAssignedBean.booReadOnly}" tabindex="5"
													dir="RTL" maxlength="80">
												<f:validator validatorId="arabicValidator" />
													<p:ajax event="blur" update="purposeArabicFullDescriptionId"/>
												</p:inputTextarea>
												</p:panel>
												</p:panel>
												
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.localshortdescription']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgPurposeArabicShortDescription"  for="purposeArabicShortDescriptionId" display="text" />
												<p:inputText id="purposeArabicShortDescriptionId" value="#{purposeOfTransctionBean.arablicShortDesc}" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" onkeyup="this.value=this.value.toUpperCase()" required="true" requiredMessage="Please Enter Purpose Of Transaction Arabic Short Description" maxlength="10" readonly="#{complaintAssignedBean.booReadOnly}" tabindex="6">
												<f:validator validatorId="arabicValidator" />
												<p:ajax event="blur" update="msgPurposeArabicShortDescription"/>
												</p:inputText>
												</p:panel>
												</p:panel>
												
													<h:panelGroup layout="block" class="clearfix"/>
												
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col" >
										<h:outputText  id="mandatory" value=" #{msg['lbl.*filedsAreMandatory']}"  style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										<h:panelGroup layout="block" class="clearfix"/>
										<h:outputText value="#{msg['lbl.arbicLanguaue']}"
											style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>
										<div class="clearfix"></div>
										<div class="clearfix"></div>
										<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button" id="booClearPanel" rendered="#{purposeOfTransctionBean.booAdd}" >						
										<p:commandButton value="#{msg['lbl.add']}" action="#{purposeOfTransctionBean.duplicateChekingPurposeOfTransction}" style="margin-right:10px;" update="mainPanel" />
										<p:commandButton value="#{msg['lbl.view']}" action="#{purposeOfTransctionBean.viewAllLoyaltyParameterSetting}" style="margin-right:10px;" disabled="#{loyaltyParameterSettingBean.booClearPanel}" update="mainPanel" process="@this" onstart="process.show();" onsuccess="process.hide();" />
										<p:commandButton value="#{msg['lbl.clear']}" action="#{purposeOfTransctionBean.clearAllFields}" style="margin-right:10px;" disabled="#{loyaltyParameterSettingBean.booClearPanel}" immediate="true" process="@this" update="mainPanel" /> 
										<!-- <p:commandButton value="#{msg['lbl.clear']}" onclick="clear(this)" disabled="#{complaintAssignedBean.booClearPanel}" immediate="true" process="@this" update="mainPanel"/>  -->
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
									
									<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{purposeOfTransctionBean.booApproval}">						
										<p:commandButton value="#{msg['lbl.approve']}" action="#{purposeOfTransctionBean.loyaltyParameterSettingApproveRecord}" style="margin-right:10px;" process="@this" immediate="true"/>
										<p:commandButton value="#{msg['lbl.cancel']}" action="#{purposeOfTransctionBean.loyaltyParameterSettingCancel}" style="margin-right:10px;" update="mainPanel" process="@this" onstart="process.show();" onsuccess="process.hide();"/>
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
										
									<p:panel id="dataPanel">
									<p:dataTable id="dataTable" styleClass="mydatatableclass" value="#{purposeOfTransctionBean.purposeOfTransctionDtList}" 
									rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" var="d" 
									rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" paginatorPosition="bottom" rendered="#{purposeOfTransctionBean.booRenderDataTable}" >
										
										<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>

												<p:column headerText="#{msg['lbl.company']}">
													<h:outputText value="#{d.companyName}" />
												</p:column>

												<p:column headerText="Purpose Of Code">
													<h:outputText value="#{d.purposeOfCode}" />
												</p:column>

												<p:column headerText="#{msg['lbl.fulldescription']}">
													<h:outputText value="#{d.englishFullDesc}" />
												</p:column>

												<p:column headerText="#{msg['lbl.shortdescription']}">
													<h:outputText value="#{d.englishShortDesc}" />
												</p:column>

												<p:column headerText="#{msg['lbl.localfulldescription']}">
													<h:outputText value="#{d.arabicFullDesc}" />
												</p:column>

												<p:column headerText="#{msg['lbl.localshortdescription']}">
													<h:outputText value="#{d.arablicShortDesc}" />
												</p:column>

												<p:column headerText="#{msg['lbl.edit']}">
											<p:commandButton id="imgEdit" styleClass="edit" value="" action="#{purposeOfTransctionBean.edit(d)}" disabled="#{loyaltyParameterSettingBean.booEditButton}" update="dataTable,:form:mainPanel" process="@this"/>
										</p:column> 
										
										<p:column headerText="#{msg['lbl.active/deactive']}" style="text-align:center !important;">
			                              <p:commandLink action="#{purposeOfTransctionBean.checkStatus(d)}" value="#{d.dynamicLabelForActivateDeactivate}" style="color:blue !important; text-decoration:underline !important;" update=":form:mainPanel,dataTable" immediate="true" process="@this" />
		                                 </p:column>  
										</p:dataTable> 							
											</p:panel>
											<div class="clearfix"></div>
										<p:spacer height="10px"/>
										<div class="clearfix"></div>
										<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{purposeOfTransctionBean.booSaveOrExit}" id="booSubmitPanel">						
										<p:commandButton id="submitPanel" value="#{msg['lbl.submit']}" action="#{purposeOfTransctionBean.saveAllPurposeOfTransction}" disabled="#{loyaltyParameterSettingBean.booSubmitPanel}" immediate="true" update="mainPanel" style="margin-right:10px;" />
										<p:commandButton value="#{msg['lbl.exit']}"  style="margin-right:10px;" action="#{purposeOfTransctionBean.exit}" process="@this" immediate="true" />
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"/>
										
										<p:dialog modal="true" showHeader="true" header="#{msg['lbl.bco.plswait']}"  widgetVar="process"  id="process"   width="300" height="50" resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />
								        </div>
							    	</p:dialog>			
										</p:panel>
										<div class="clearfix"></div>
											</p:panel>
										
								</h:panelGroup>
								
							</h:panelGroup>
						</td>
					</tr>
				</table>
			</h:form>	
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

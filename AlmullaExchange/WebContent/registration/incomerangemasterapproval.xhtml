<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script >
		 history.pushState(null, null, 'incomerangemasterapproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'incomerangemasterapproval.xhtml'); 
		    });
</script>
</h:head>
<p:confirmDialog id="dataNotFund" widgetVar="dataNotFund" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"  message="#{msg['lbl.addAlteastOneRecordtoDataTable']}">
   </p:confirmDialog>
   
   <p:dialog id="complete" widgetVar="complete" width="270" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
            											<p:outputLabel value="#{msg['lbl.approvedSuccess']}"/><br/>
            								<p:spacer width="15px" />
            											<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{incomeRangeBean.clickApproveOK}" process="@this"/>          
</p:dialog>
 <p:confirmDialog id="notValidUser" widgetVar="notValidUser" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="#{msg['lbl.sameUserNotApproved']}">
      </p:confirmDialog>
        
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form">
								<h1>
									<h:outputText value="#{msg['lbl.incomeRangeApprovel']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="#{msg['lbl.incomeRangeApprovel']}" />
									</h2>
									
									<p:commandLink action="#{incomeRangeBean.exit}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>

									<p:panel styleClass="panel_border" rendered="#{incomeRangeBean.booIncomeRangeDetailsapproval}" >

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.art.name']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												
												<p:inputText id="article"
														value="#{incomeRangeBean.articleName}" required="true" readonly="true"
														maxlength="20"
														tabindex="3">
													</p:inputText>
											
												
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col" id="articleDetail">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.artiDetailsName']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message for="level" display="text" id="levelmsg"/>
											<p:inputText id="level"
														value="#{incomeRangeBean.levelName}" required="true" readonly="true"
														maxlength="20"
														tabindex="3">
													</p:inputText>
											
											</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
										
										<h:panelGroup layout="block" class="clearfix" />
										
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.incomeRangeFromAmount']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="fromAmount"
														value="#{incomeRangeBean.fromAmount}" readonly="true" maxlength="20"
														tabindex="3">
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.incomeRangeToAmount']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="toAmount"
														value="#{incomeRangeBean.toAmount}" readonly="true" maxlength="20"
														tabindex="4">
													</p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" class="clearfix" />
										
										<h:panelGroup layout="block" class="clearfix" />

										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.approve']}"
												action="#{incomeRangeBean.approve}" 
												update="mainPanel" style=" margin-right:10px;"
												tabindex="5" />
											<p:commandButton value="#{msg['lbl.cancel']}" action="#{incomeRangeBean.pageNavigationApproval}" process="@this"
												update="mainPanel" style=" margin-right:10px; " tabindex="6" />
											
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
										
										<h:panelGroup layout="block" class="clearfix" />

										<p:panel rendered="#{incomeRangeBean.booIncomeRangeDetails}">
											<p:spacer height="20px" />
											<p:panel>
												<p:dataTable id="dataTable" var="c" rows="10" value="#{incomeRangeBean.incomeRangeList}"  styleClass="mydatatableclass"
													paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
													editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.norecordfound']}"
													paginatorPosition="bottom">

													<p:column headerText="#{msg['lbl.sino']}"
														style="width:50px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>

													<p:column headerText="#{msg['lbl.article']} " sortBy="#{c.articleName}">
														<h:outputText value="#{c.articleName}" />
													</p:column>

													<p:column headerText="#{msg['lbl.level']}" sortBy="#{c.articalDeatialName}">
														<h:outputText value="#{c.articalDeatialName}" />
													</p:column>
													
													<p:column headerText="#{msg['lbl.incomerange']}" sortBy="#{c.monthlyIncome}">
														<h:outputText value="#{c.monthlyIncome}" />
													</p:column>
													<p:column headerText="#{msg['lbl.approve']}"
											styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandLink action="#{incomeRangeBean.approve(c)}" update=":form"
														 process="@this" tabindex="8">
															<p:graphicImage value="../images/approve.jpg" width="25"
													height="25"  style="float:center;" id="approve" />
															<p:tooltip for="approve" value="Approve" />
														</p:commandLink>
													</p:column>

													
												</p:dataTable>
											</p:panel>

										
										</p:panel>

										

									
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

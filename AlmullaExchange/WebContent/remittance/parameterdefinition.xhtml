<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>

	<p:dialog id="complete" widgetVar="complete" width="260" height="70"
		showHeader="false" resizable="false"
		style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" modal="true">

		<p:outputLabel value="#{msg['lbl.dataissuccessfullysaved']}" />
		<br />

		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{bankServiceRule.exit}" />
	</p:dialog>


	<p:confirmDialog id="bankcharges" widgetVar="bankcharges" width="400"
		header="Warning DialogBox" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.bankchargesChecking']}">
	</p:confirmDialog>


	<p:confirmDialog id="currencyNotExist" widgetVar="currencyNotExist"
		width="500" header="Warning DialogBox" height="24" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.currencyNotExist']}">
	</p:confirmDialog>

	<p:confirmDialog id="bnkchargesUstatus" widgetVar="bnkchargesUstatus"
		header="Warning DialogBox" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="This combination already existed with not approved status">
	</p:confirmDialog>

	<p:confirmDialog id="bankchargesDstatus" widgetVar="bankchargesDstatus"
		header="Warning DialogBox" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="This combination already existed with deactive status">
	</p:confirmDialog>
	<p:confirmDialog id="NoDataFound" widgetVar="NoDataFound" width="370"
		styleClass="red" showHeader="false" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" message="No data found">
	</p:confirmDialog>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
				<ui:include src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top">
				<h:panelGroup layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form">
								<h1>
									<h:outputText value="Parameter Definition" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="Parameter Definition" />
									</h3>

									<p:panel styleClass="panel_border">

										<p:panel id="headerPanel">
										
										
										   <p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Parameter Master" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgparameterid" for="parameterid" display="text" />
													<p:selectOneMenu id="parameterid" value="#{parameterDefinitionBean.parameterMasterId}" filterMatchMode="startsWith" filter="true" required="true"
														requiredMessage="Please Select Parameter">
														<f:selectItem itemLabel="#{msg['lbl.selectcode']}" itemValue="" />
														<!-- <f:selectItems value="#{parameterDefinitionBean.lstParameterMaster}" var="c" itemLabel="#{c.quoteName}" itemValue="#{c.currencyId}" /> -->
														<p:ajax update="msgparameterid" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Record ID" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgrecordid" for="recordid" display="text" />
													<p:inputText id="recordid"
														value="#{parameterDefinitionBean.recordId}" required="true"
														requiredMessage="Please Enter Record Id">
														<p:ajax update="msgrecordid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Field Name" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgfieldnameid" for="fieldnameid" display="text" />
													<p:inputText id="fieldnameid"
														value="#{parameterDefinitionBean.fieldName}" required="true"
														requiredMessage="Please Enter Field Name">
														<p:ajax update="msgfieldnameid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Field Length" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgfieldlenid" for="fieldlenid" display="text" />
													<p:inputText id="fieldlenid"
														value="#{parameterDefinitionBean.fieldLength}" required="true"
														requiredMessage="Please Enter Field Length">
														<p:ajax update="msgfieldlenid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Full Description" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgfullid" for="fullid" display="text" />
													<p:inputText id="fullid"
														value="#{parameterDefinitionBean.parameterFullDesc}" required="true"
														requiredMessage="Please Enter Parameter Full Description">
														<p:ajax update="msgfullid" />
													</p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Short Description" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgshortid" for="shortid" display="text" />
													<p:inputText id="shortid"
														value="#{parameterDefinitionBean.parameterShortDesc}" required="true"
														requiredMessage="Please Enter Parameter Short Description">
														<p:ajax update="msgshortid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Null Indicator" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgnullindid" for="nullindid" display="text" />
													<p:inputText id="nullindid"
														value="#{parameterDefinitionBean.nullIndicator}" required="true"
														requiredMessage="Please Enter Null Validator">
														<p:ajax update="msgnullindid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Value Indicator" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgvalueindid" for="valueindid" display="text" />
													<p:inputText id="valueindid"
														value="#{parameterDefinitionBean.valueIndicator}" required="true"
														requiredMessage="Please Enter Value Indicator">
														<p:ajax update="msgvalueindid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Value From" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgvaluefromid" for="valuefromid" display="text" />
													<p:inputText id="valuefromid"
														value="#{parameterDefinitionBean.valueFrom}" required="true"
														requiredMessage="Please Enter Value From">
														<p:ajax update="msgvaluefromid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Value To" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgvaluetoid" for="valuetoid" display="text" />
													<p:inputText id="valuetoid"
														value="#{parameterDefinitionBean.valueTo}" required="true"
														requiredMessage="Please Enter Value To">
														<p:ajax update="msgvaluetoid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Table Name" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgtablenameid" for="tablenameid" display="text" />
													<p:inputText id="tablenameid"
														value="#{parameterDefinitionBean.tableName}" required="true"
														requiredMessage="Please Enter Table Name">
														<p:ajax update="msgtablenameid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Table Field" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgtablefieldid" for="tablefieldid" display="text" />
													<p:inputText id="tablefieldid"
														value="#{parameterDefinitionBean.tableField}" required="true"
														requiredMessage="Please Enter Table Field">
														<p:ajax update="msgtablefieldid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Parameter Id" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgparamid" for="paramid" display="text" />
													<p:inputText id="paramid"
														value="#{parameterDefinitionBean.parameterId}" required="true"
														requiredMessage="Please Enter Parameter Id">
														<p:ajax update="msgparamid" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Display Order" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgdisplayordid" for="displayordid" display="text" />
													<p:inputText id="displayordid"
														value="#{parameterDefinitionBean.displayOrder}" required="true"
														requiredMessage="Please Enter Display Order">
														<p:ajax update="msgdisplayordid" />
													</p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

										</p:panel>


										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />
										<h:panelGroup layout="block" class="clearfix" />
										<p:panel id="submitPanel">
											<h:panelGroup layout="block" styleClass="shadow_button" >
												<p:commandButton value="Save" action="#{parameterDefinitionBean.save}" immediate="true" update="mainPanel" style="margin-right:10px; " />
												<p:commandButton value="#{msg['lbl.clear']}" update="mainPanel" style="margin-right:10px; "/>
											</h:panelGroup>
										</p:panel>
										<p:panel styleClass="left_col">
											<h:outputText id="mandatory"
												value=" #{msg['lbl.*filedsAreMandatory']}"
												style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>

									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		history.pushState(null, null, 'promotionWinner.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'promotionWinner.xhtml');
		});
	</script>
</h:head>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form">
								<h1>
									<h:outputText value="Promotion Winner" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="Promotion Winner" />
									</h3>
									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{promotionWinnerMBean.errorMessage}">
									</p:confirmDialog>
									<p:dialog id="success" widgetVar="success" width="270"
										height="70" showHeader="false" resizable="false"
										style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">
										<p:outputLabel value="Successfully saved!" />
										<br />
										<p:spacer width="15px" />
										<p:commandButton value="#{msg['lbl.ok']}" process="@this"
											action="#{promotionWinnerMBean.okSelected}" update="mainPanel"
											oncomplete="success.hide()" />
									</p:dialog>

									<p:dialog modal="true" showHeader="true"
										header="#{msg['lbl.pleasewait']}" widgetVar="process"
										id="process" width="300" height="50" resizable="false"
										draggable="false" closable="false"
										style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
										<div style="text-align: center;">
											<p:graphicImage value="../images/preloader.gif" />
										</div>
									</p:dialog>

									<p:confirmDialog id="noCustomer"
										widgetVar="noCustomer" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Customer details does not exist">
									</p:confirmDialog>
									<p:confirmDialog id="fromDate"
										widgetVar="fromDate" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please select from date">
									</p:confirmDialog>
									<p:confirmDialog id="toDate"
										widgetVar="toDate" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please select To Date">
									</p:confirmDialog>
									<p:confirmDialog id="civilId"
										widgetVar="civilId" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter civil id">
									</p:confirmDialog>
									<p:confirmDialog id="prizeNo"
										widgetVar="prizeNo" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter prize no">
									</p:confirmDialog>
									<p:confirmDialog id="prizeAmount"
										widgetVar="prizeAmount" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter prize amount">
									</p:confirmDialog>
									<p:confirmDialog id="transactionNo"
										widgetVar="transactionNo" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter transaction no">
									</p:confirmDialog>
									<p:confirmDialog id="transactionYear"
										widgetVar="transactionYear" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter transaction year">
									</p:confirmDialog>
									
									<p:confirmDialog id="validUpTo"
										widgetVar="validUpTo" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter valid UpTo">
									</p:confirmDialog>
									
									<p:confirmDialog id="mandatoryCheck"
										widgetVar="mandatoryCheck" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter mandatory fields">
									</p:confirmDialog>
									
									<p:confirmDialog id="noPromoMaster"
										widgetVar="noPromoMaster" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Promotion master details are not exist">
									</p:confirmDialog>
									
									<p:confirmDialog id="promotionNo"
										widgetVar="promotionNo" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please select promotion number">
									</p:confirmDialog>
									
									<p:confirmDialog id="promotionYear"
										widgetVar="promotionYear" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter promotion year">
									</p:confirmDialog>
									<p:confirmDialog id="promotionDescription"
										widgetVar="promotionDescription" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter promotion description">
									</p:confirmDialog>
									
									<p:confirmDialog id="drawDateiid"
										widgetVar="drawDateiid" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please enter draw date">
									</p:confirmDialog>
									<p:confirmDialog id="noRemittance"
										widgetVar="noRemittance" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Remittance transaction details are not exist ">
									</p:confirmDialog>
									<p:confirmDialog id="duplicatePrizeNo"
										widgetVar="duplicatePrizeNo" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Duplicate prize numbers are not allowed ">
									</p:confirmDialog>
									
									<p:confirmDialog id="documentNoZero"
										widgetVar="documentNoZero" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Promotion number should not be zero">
									</p:confirmDialog>
									<p:confirmDialog id="drawDateCheck"
										widgetVar="drawDateCheck" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Draw date should be greater than from date">
									</p:confirmDialog>
									<p:confirmDialog id="noPromotionPrize"
										widgetVar="noPromotionPrize" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please add promotion winner details.">
									</p:confirmDialog>
									<p:confirmDialog id="noPrize"
										widgetVar="noPrize" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="All prize numbers are declared,Please add more prize numbers in promotion master to continue.">
									</p:confirmDialog>
									<p:confirmDialog id="duplicateTransactionNo"
										widgetVar="duplicateTransactionNo" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Duplicate Transaction numbers are not allowed ">
									</p:confirmDialog>
									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel">

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="Promotion Year" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText value="#{promotionWinnerMBean.finaceYear}"
														readonly="true"></p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="Promotion Number" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:selectOneMenu id="proNum" filter="true"
														value="#{promotionWinnerMBean.promotionDocumentNo}"
														filterMatchMode="contains" required="true">
														<f:selectItem itemLabel="--- Select ---" itemValue="" />
														<f:selectItems value="#{promotionWinnerMBean.lstPromotionDocNo}" var="p" itemLabel="#{p.populateId} - #{p.populateCode}" itemValue="#{p.populateId}" />
														<p:ajax event="change" listener="#{promotionWinnerMBean.getPromotionMaster()}"
															update="mainPanel,proNum" onstart="process.show();"
															onsuccess="process.hide();" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="From Date" style="color:#05000a;" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>

												<p:panel styleClass="inner_right_col">
													<p:inputText value="#{promotionWinnerMBean.fromHDate}" readonly="true">
													
													</p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="To Date" style="color:#05000a;" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>

												<p:panel styleClass="inner_right_col">
													<p:inputText value="#{promotionWinnerMBean.toDate}" readonly="true">
													
													</p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="Promotion Description" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText value="#{promotionWinnerMBean.promotionDescription}" readonly="true">
													
													</p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="Draw Date" style="color:#05000a;" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>

												<p:panel styleClass="inner_right_col">
													<p:calendar id="drawDt" navigator="true" value="#{promotionWinnerMBean.drawDate}"
														pattern="dd/MM/yyyy" readonlyInput="true">
														<p:ajax event="dateSelect" update="drawDt" listener="#{promotionWinnerMBean.checkDrawDate}"
															onstart="process.show();" onsuccess="process.hide();" />
													</p:calendar>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel id="dataTablePanel">
												<p:dataTable id="dataTable" value="#{promotionWinnerMBean.lstPromotionWinnerDataTable}" var="d"
													rowIndexVar="rowIndex" editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.noRecordFound']}" rows="10"
													paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													paginatorPosition="bottom" rowsPerPageTemplate="5,10,20,50"
													styleClass="mydatatableclass">


													<p:column headerText="#{msg['lbl.sino']}"
														style="width:30px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>

													<p:column headerText="Week From Date">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.fromDate}" />
															</f:facet>
															<f:facet name="input">
																<p:selectOneMenu filter="true" id="weekFromDt" value="#{d.fromDate}"
																	filterMatchMode="contains" required="true">
																	<f:selectItem itemLabel="--- Select ---" itemValue="0" />
																	<f:selectItems value="#{d.lstFromDate}" var="f" itemLabel="#{f}"
																		itemValue="#{f}" />
																	<p:ajax event="change" onstart="process.show();" listener="#{promotionWinnerMBean.getToDate(d)}" update="weekFromDt,:form:dataTablePanel"
																		onsuccess="process.hide();" />
																</p:selectOneMenu>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Week To Date">
														<h:outputText value="#{d.toDate}" />
													</p:column>

													<p:column headerText="Civil Id">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.civilId}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText value="#{d.civilId}">
																	<p:ajax event="blur"
																		listener="#{promotionWinnerMBean.getCustName(d)}"
																		update=":form:dataTable" onstart="process.show();"
																		onsuccess="process.hide();" />
																</p:inputText>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Name" style="width:100px;">
														<h:outputText value="#{d.customerName}" />
													</p:column>

													<p:column headerText="Mobile">
														<h:outputText value="#{d.custMobileNo}" />
													</p:column>

													<p:column headerText="Prize No">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.prizeNo}" />
															</f:facet>
															<f:facet name="input">
																<p:selectOneMenu filter="true" id="prizeNoId" value="#{d.prizeNo}"
																	filterMatchMode="contains" required="true">
																	<f:selectItem itemLabel="--- Select ---" itemValue="" />
																	<f:selectItems value="#{d.lstPrizeNo}" var="p" itemLabel="#{p}"
																		itemValue="#{p}" />
																	<p:ajax event="change" listener="#{promotionWinnerMBean.getPrizeAmount(d)}" onstart="process.show();" update="prizeNoId,:form:dataTablePanel"
																		onsuccess="process.hide();" />
																</p:selectOneMenu>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Prize Amount">
													
													<h:outputText value="#{d.prizeAmount}" />
														<!-- <p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.prizeAmount}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText value="#{d.prizeAmount}" readonly="true"/>
															</f:facet>
														</p:cellEditor> -->
													</p:column>

													<p:column headerText="Transaction year">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.transactionYear}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText value="#{d.transactionYear}"
																	onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;" />
															</f:facet>
														</p:cellEditor>
													</p:column>
													<p:column headerText="Transaction No">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.transactionNo}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText id="transNoId" value="#{d.transactionNo}"
																	onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;">
																	<p:ajax event="blur"
																		listener="#{promotionWinnerMBean.verifyRemittance(d)}"
																		onstart="process.show();" onsuccess="process.hide();"
																		update="transNoId,:form:dataTablePanel"></p:ajax>
																</p:inputText>
															</f:facet>
														</p:cellEditor>
													</p:column>
													<!-- <p:column headerText="Valid Upto">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{d.validUpTo}" />
															</f:facet>
															<f:facet name="input">
																<p:calendar navigator="true" pattern="dd/MM/yyyy" value="#{d.validUpTo}"
																	readonlyInput="true">
																</p:calendar>
															</f:facet>
														</p:cellEditor>
													</p:column> -->

													<p:column headerText="#{msg['lbl.delete']}"
														style="width:2% !important; text-align:center !important; margin-left:10px;"
														styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandButton value="" styleClass="delete"
															onstart="process.show();" onsuccess="process.hide()"
															actionListener="#{promotionWinnerMBean.deletePromotionDetails(d)}"
															process="@this"
															update=":form:dataTable"
															immediate="true"></p:commandButton>
														<!--  rendered="#{c.deleteStatus}" -->
													</p:column>

												</p:dataTable>
												
												<div class="clearfix"></div>
										<h:panelGroup layout="block"
											style="width:100%; text-align:right; padding-top:10px !important;">
											<p:spacer height="40px" />
											<p:commandLink id="addmorefield"
												
												style=" font-size: 15px !important;" value="Add New Record"
												styleClass="link1"
												action="#{promotionWinnerMBean.addEmptyRow}" immediate="true"
												process="@this" update="dataTable"
												onstart="process.show();" onsuccess="process.hide();" />
										</h:panelGroup>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" styleClass="shadow_button">
												<p:commandButton id="submit" value="#{msg['lbl.submit']}"
													style="margin-right:10px;" immediate="true"
													action="#{promotionWinnerMBean.savePromotionalDetails}"
													update="mainPanel" onstart="process.show();"
													onsuccess="process.hide();" />
												<p:commandButton value="CLEAR" update="mainPanel,dataTable"
													immediate="true" onstart="process.show();"
													onsuccess="process.hide();" style="margin-right:10px;"
													process="@this" action="#{promotionWinnerMBean.mainClear}" />
												<p:commandButton value="EXIT" onstart="process.show();"
													onsuccess="process.hide()" process="@this"
													update="mainPanel" action="#{promotionWinnerMBean.confirmExit}" />
												

											</h:panelGroup>


											<p:panel styleClass="left_col">
												<h:outputText id="mandatory"
													value=" #{msg['lbl.*filedsAreMandatory']}"

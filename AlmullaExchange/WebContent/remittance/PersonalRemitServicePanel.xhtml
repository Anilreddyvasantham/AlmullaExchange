	<script type="text/javascript">
		var baseUri = makeUri();
		history.pushState(null, null, 'PersonalRemitServicePanel.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'PersonalRemitServicePanel.xhtml');
		});

		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#goTop').stop().animate({
						bottom : '30px'
					}, 300);
				} else {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				}
			});
			$('#goTop').click(function() {
				$('html, body').stop().animate({
					scrollTop : 0
				}, 500, function() {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				});
			});
		});
		
		function showStatus() {
		    statusDialog.show();
		}
		 
		function hideStatus() {
		    statusDialog.hide();
		}
	</script>

														requiredMessage="Please Select Delivery Mode">
														<f:selectItem itemLabel="#{msg['lbl.selectDeliveryMode']}"
															itemValue="" />
														<f:selectItems
															value="#{personalRemitBean.lstofDelivery}" var="c"
															itemLabel="#{c.populateName}" itemValue="#{c.populateId}" />
														<p:ajax update="msgDeliveryMode,deliveryMode,mainPanel"
															event="change"
															listener="#{personalRemitBean.deliveryNamebydeliveryId}"
															onstart="process.show();" onsuccess="process.hide();" />
													</p:selectOneMenu>
												</p:panel>
												<p:panel styleClass="inner_right_col"
													rendered="#{personalRemitBean.booRenderDeliveryModeInputPanel}">
													<p:inputText styleClass="ui-state-disabled"
														value="#{personalRemitBean.deliveryModeInput}"
														readonly="true">
														<p:ajax />
													</p:inputText>

												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col" id="CheckRoutingBranch">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.routingBranch']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">

													<p:row>
														<p:column
															style="width:100%; text-align:left;padding:0px !important;"

																for="mulroutingBranch" display="text" />
															<p:selectOneMenu id="mulroutingBranch"
																value="#{personalRemitBean.routingBranch}"
																required="true"
																requiredMessage="Please Select Routing Branch">
																<f:selectItem
																	itemLabel="#{msg['lbl.selectRoutingBranch']}"
																	itemValue="" />
																<f:selectItems
																	value="#{personalRemitBean.routingBankBranchlst}"
																	var="c" itemLabel="#{c.populateName}"
																	itemValue="#{c.populateId}" />
																<p:ajax event="change"
																	update="msgmulroutingBranch,mainPanel"
																	listener="#{personalRemitBean.routingbranchNamebyroutingBankBranchId}"
																	onstart="process.show();" onsuccess="process.hide();" />
															</p:selectOneMenu>
														</p:column>

														<p:column
															style="width:100%; text-align:left;padding:0px !important;"
															rendered="#{personalRemitBean.booSingleRoutingBranch}">
															<p:message for="sigRoutingBranch" display="text"
																id="msgsigRoutingBranch" />
															<p:inputText id="sigRoutingBranch"
																styleClass="ui-state-disabled"
																value="#{personalRemitBean.routingBranchName}"
																readonly="true" required="true"
																requiredMessage="Routing Branch Mandatory"
																style="font-size:10px !important;">
																<p:ajax update="msgsigRoutingBranch" />
															</p:inputText>
														</p:column>
													</p:row>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<div class="clearfix" />


											<p:panel id="spFCCDataTablePanel"
												rendered="#{personalRemitBean.booSpecialCusFCCalDataTable}">

												<h2>
													<h:outputText value="#{msg['lbl.customerSpecialDealReq']}" />
												</h2>

												<p:dataTable var="d" styleClass="mydatatableclass"
													id="splDeal"
													value="#{personalRemitBean.personalRemittCalFCAmountDTList}"
													rowIndexVar="rowIndex" emptyMessage="No records Found"
													rows="5" paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

													<p:column
														headerText="#{msg['lbl.fclocalpurchaseserialno']}"
														style="width:30px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>

													<p:column headerText="#{msg['lbl.customerRef']}">
														<h:outputText value="#{d.customerName}" />
													</p:column>

													<p:column headerText="#{msg['lbl.bankName']}">
														<h:outputText value="#{d.bankName}" />
													</p:column>

													<p:column headerText="#{msg['lbl.validUpto']}">
														<h:outputText value="#{d.valideUpto}">
															<f:convertDateTime pattern="dd/MM/yyyy"
																timeZone="Asia/Calcutta" />
														</h:outputText>
													</p:column>

													<p:column headerText="#{msg['lbl.exchangeRate']}">
														<h:outputText value="#{d.rate}" />
													</p:column>

													<p:column headerText="#{msg['lbl.fcamount']}">
														<h:outputText value="#{d.amount}" />
													</p:column>

													<p:column headerText="Select" id="selectId">
														<p:selectBooleanCheckbox value="#{d.select}">
															<p:ajax event="change"
																listener="#{personalRemitBean.changeSpotRate(d)}"
																update=":form1" onstart="process.show();"
																onsuccess="process.hide();" />
														</p:selectBooleanCheckbox>
													</p:column>

													<p:column headerText="#{msg['lbl.foreignCurrenyAmount']}"
														style="width:8%;">
														<p:message id="msgFcAmountId" for="fcAmountId"
															display="text" />
														<p:inputText id="fcAmountId"
															value="#{d.percentageAddedAmount}"
															style="border:none !important;padding:0px !important;text-align: center !important; box-shadow:none !important;  background-color:white; "
															required="false" readonly="#{d.booRenderInputFCAmount}">
															<p:ajax event="blur"
																listener="#{personalRemitBean.editForSpecialCustomerDealFCAmount(d)}"
																update=":form1" process="@this" />
															<f:validator validatorId="allowOnlyNumber" />
														</p:inputText>
													</p:column>

												</p:dataTable>
												<div class="clearfix" />
											</p:panel>
											<div class="clearfix" />

											<h:panelGroup layout="block" class="clearfix" />
											<h2>
												<h:outputText value="#{msg['lbl.remittancepamentdetails']}" />
											</h2>
											<p:panel styleClass="panel_border"
												style="padding-bottom:0px !important;"
												id="remittanceInputPanel">
												<p:confirmDialog id="spotrateback" widgetVar="spotrateback"
													height="50" resizable="false"
													style="background-color: white !important;"
													header="#{msg['lbl.warningDailog']}" styleClass="warning"
													showEffect="clip" hideEffect="clip" closeOnEscape="true"
													closable="true">

													<f:facet name="message">
														<h:outputText value="#{msg['lbl.spotratemsg']}" />
														<br />
														<h:outputText
															value="Remittance Amount :#{personalRemitBean.remittanceAmountForDisplay}" />
														<br />
														<h:outputText
															value=" Special Rate : #{personalRemitBean.spotRateForDispay}" />
													</f:facet>

												</p:confirmDialog>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.currency']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">

															id="msgcurrencyId" />

															required="true" requiredMessage="Please Select Currency">
															<f:selectItem itemLabel="#{msg['lbl.selectcurrency']}"
																itemValue="" />
															<f:selectItems
																value="#{personalRemitBean.lstofCurrency}" var="c"
																itemLabel="#{c.populateName}"
																itemValue="#{c.populateId}" />
															<p:ajax onstart="process.show();" event="change"
																onsuccess="process.hide();"
																update="equRemitPanel,msgcurrency,remitamount"
																process="@this"
																listener="#{personalRemitBean.remitEquivalentCounterAmountForDisplay}" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.remittanceAmount']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgremitamount" for="remitamount"
															display="text" />
														<p:inputText id="remitamount"
															value="#{personalRemitBean.amountToRemit}"
															required="false"
															requiredMessage="Please Enter Remit Amount"
															converterMessage="Please Enter Numbers Only"
															maxlength="20"
															readonly="#{personalRemitBean.booReadOnlyRemitAmount}">
															<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
															<p:ajax event="keyup"
																update="msgremitamount,equRemitPanel" process="@this"
																listener="#{personalRemitBean.remitEquivalentCounterAmountForDisplay}" />
														</p:inputText>
													</p:panel>
												</p:panel>

												<h:panelGroup layout="block" class="clearfix" />

												<!-- Added by Rabil  -->

												<p:panel styleClass="left_col" id="equRemitPanel">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.equRemittanceAmount']}" />
														<h:outputText
															value="#{personalRemitBean.equivalentCurrency}"
															style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText id="eqiRemitamount"
															value="#{personalRemitBean.equivalentRemitAmount}"
															maxlength="20" readonly="true"
															styleClass="ui-state-disabled">
														</p:inputText>
													</p:panel>
												</p:panel>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.availLoyaltyPoints']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgAvailLoyalty" for="availLoyalty"
															display="text" />
														<p:selectOneMenu id="availLoyalty"
															value="#{personalRemitBean.availLoyaltyPoints}"
															required="true"
															requiredMessage="Please Select Avail Loyalty Points">
															<!-- 	<f:selectItem itemLabel="Select Availed Loyalty Points " itemValue="" /> -->
															<f:selectItem
																itemLabel="#{msg['lbl.selectAvailedLoyaltyPoints']}"
																itemValue="" />
															<f:selectItem itemValue="Y" itemLabel="Yes" />
															<f:selectItem itemValue="N" itemLabel="No" />
															<p:ajax update="msgAvailLoyalty" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>

												<h:panelGroup layout="block" class="clearfix" />

												<p:panel styleClass="left_col"
													rendered="#{personalRemitBean.booRenderOverseaCharges}">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.overseasCharges']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgoverseachg" for="overseachg"
															display="text" />
														<p:selectOneMenu id="overseachg"
															value="#{personalRemitBean.chargesOverseas}"
															required="true"
															requiredMessage="Please Select Avail Loyalty Points">
															<f:selectItem
																itemLabel="#{msg['lbl.selectOverseasCharges']}"
																itemValue="" />
															<f:selectItem itemValue="Y" itemLabel="Yes" />
															<f:selectItem itemValue="N" itemLabel="No" />
															<p:ajax update="msgoverseachg" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<!--  Added by Rabil -->
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.specialRateThrough']}" />
													</p:panel>

													<p:panel style="margin-left:30px;">
														<p:message for="specialRateRadio" display="text"
															id="approvalMsg" />
														<h:selectOneRadio id="specialRateRadio"
															value="#{personalRemitBean.specialApprovalRadio}"
															required="false"
															requiredMessage="Please Select Any One Option">
															<f:selectItem itemLabel="#{msg['lbl.specialRateApp']}"
																itemValue="1" />
															<f:selectItem
																itemLabel="#{msg['lbl.specialRateSpotRate']}"
																itemValue="2" />
															<f:selectItem itemLabel="None" itemValue="3" />
															<p:ajax event="change"
																listener="#{personalRemitBean.specialRateApproval}"
																update="mainPanel,spotRatePanel,specialApprovalPanel"
																process="@this" onstart="process.show();"
																onsuccess="process.hide();" />
														</h:selectOneRadio>
													</p:panel>
												</p:panel>

												<h:panelGroup layout="block" class="clearfix" />

												<p:panel styleClass="left_col" id="spotRatePanel"
													rendered="#{personalRemitBean.spotRateRender}">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.specialRate']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message for="routingstatusid" display="text"
															id="msgroutingstatusid" />
														<p:selectOneMenu id="routingstatusid"
															value="#{personalRemitBean.spotRate}" filter="true"
															filterMatchMode="contains" required="true"
															requiredMessage="Please Select Spot Rate"
															disabled="#{personalRemitBean.disableSpotRatePanel}">
															<f:selectItem itemLabel="#{msg['lbl.selectSpotRate']}"
																itemValue="" />
															<f:selectItem itemValue="Y" itemLabel="Yes" />
															<f:selectItem itemValue="N" itemLabel="No" />
															<p:ajax event="change" onstart="process.show();"
																onsuccess="process.hide();"
																update="msgroutingstatusid,mainPanel,needRemittanceAmount"
																listener="#{personalRemitBean.emailSend}" />

														</p:selectOneMenu>
													</p:panel>
												</p:panel>


												<p:panel styleClass="left_col" id="specialApprovalPanel"
													rendered="#{personalRemitBean.approvalRender}">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.specialRateApp']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText id="approvalYear" style="width:40px"
															value="#{personalRemitBean.approvalYear}"
															maxlength="4" readonly="true"
															styleClass="ui-state-disabled">
														</p:inputText>
														<p:inputText id="approvalNo" style="width:150px"
															value="#{personalRemitBean.approvalNo}"
															maxlength="15" readonly="false">
															<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
															<p:ajax event="blur" onstart="process.show();"
																onsuccess="process.hide();"
																update="equRemitPanel,mainPanel"
																listener="#{personalRemitBean.approvalNumberValidation}" />

														</p:inputText>
													</p:panel>
												</p:panel>

												<h:panelGroup layout="block" class="clearfix" />

												<h:panelGroup id="msgmarquee"
													rendered="#{personalRemitBean.marqueeRender}">
													<h:outputLabel style="color:red">
														<f:verbatim>
															<marquee> #{msg['lbl.plswaitsellrate']} </marquee>
														</f:verbatim>
													</h:outputLabel>

													<h:commandLink value="REFRESH" immediate="true"
														action="#{personalRemitBean.refresh}">
														<p:ajax update="remittanceInputPanel,buttonpanel" />
													</h:commandLink>

												</h:panelGroup>
												<p:poll interval="60"
													listener="#{personalRemitBean.refresh}"
													update="remittanceInputPanel,buttonpanel" immediate="true"
													rendered="#{personalRemitBean.booRenderPoll}" />

											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" styleClass="shadow_button"
												id="buttonpanel" style="color:green;">
												<p:commandButton value="#{msg['lbl.back']}"
													style="margin-right:10px;"
													action="#{personalRemitBean.backToBeneficiaryRecordsByCountry}"
													update="mainPanel" process="@this"
													onstart="process.show();" onsuccess="process.hide();" />
												<p:commandButton value="#{msg['lbl.next']}"
													style="margin-right:10px;"
													action="#{personalRemitBean.nextServiceSecondPanel}"
													update="mainPanel,sqlexception,remittanceInputPanel,remitDeliveryModifiedRecords,dataexception"
													rendered="#{personalRemitBean.nextRender}"
													onstart="process.show();" onsuccess="process.hide();"
													process="@this">
													<p:resetInput target="@form" />
												</p:commandButton>
												<p:commandButton value="#{msg['lbl.exit']}"
													onstart="process.show();" onsuccess="process.hide()"
													action="#{personalRemitBean.exitFromPersonalRemmitance}"
													immediate="true" update="mainPanel" ajax="false" />
											</h:panelGroup>
										</p:panel>

									</p:panel>

							</h:form>


						</h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>

		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
		<a id="goTop" />
	</f:view>
</h:body>
</html>

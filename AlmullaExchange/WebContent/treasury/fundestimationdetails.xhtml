<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<f:event listener="#{fundEstimationDetailsBean.populateValue}" type="preRenderView"/>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
				<!-- <ui:include
						src="../common/fxdeal_menu.xhtml"></ui:include> -->
						<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.fundestimationdetails']}" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel" >
								 <h2>
										<h:outputText value="#{msg['lbl.fundestimationdetails']}" />
									</h2>
								<p:dataTable value="#{fundEstimationDetailsBean.lstData}"  var="c" emptyMessage="#{msg['lbl.norecordfound']}"
								 sortMode="multiple" styleClass="mydatatableclass" rows="10" paginator="true"  rowIndexVar="rowIndex" paginatorPosition="bottom" 
								 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15" >
									<p:column headerText="#{msg['lbl.sino']}" sortBy="#{c.serinalNo}">
										<h:outputText value="#{c.serinalNo}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.projectionDate']}" sortBy="#{c.projectionDate}">
										<h:outputText value="#{c.projectionDate}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.bankcountry']}" sortBy="#{c.bankCountry}" >
										<h:outputText value="#{c.bankCountry}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.bank']}" sortBy="#{c.bankCode} - #{c.bankName}" style="width:100px;">
										<h:outputText value="#{c.bankCode} - #{c.bankName}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.foreigncurrencybalanceinusd']}" sortBy="#{c.balanceUsd}" >
										<h:outputText value="#{c.balanceUsd}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.uSDSalesProjections']}" sortBy="#{c.usdSalesProject}" >
										<h:outputText value="#{c.usdSalesProject}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.salesProjection']}" sortBy="#{c.salesprojection}">
										<h:outputText value="#{c.salesprojection}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.ikonrate']}" sortBy="#{c.ikonRate}" >
										<h:outputText value="#{c.ikonRate}"/>
									</p:column>
									
									<p:column headerText="#{msg['lbl.fctousdproje']}" sortBy="#{c.fcToUsdProjection}" >
										<h:outputText value="#{c.fcToUsdProjection}"/>
									</p:column>

								</p:dataTable>
								<div class="clearfix"></div>							
							</p:panel>
							<div class="clearfix"></div>
							<h:panelGroup layout="block" styleClass="shadow_button">
								<p:commandButton value="#{msg['lbl.exit']}" action="#{totalUsdRequirementDetails.exit}">
								</p:commandButton>
								<div class="clearfix"></div>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript" language="javascript">
		history.pushState(null, null, 'gSMPlaceOrderRateFeed.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'gSMPlaceOrderRateFeed.xhtml');
		});
	</script>

</h:head>
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>




		<p:confirmDialog id="procedureErr" widgetVar="procedureErr"
			resizable="false" style="background-color: white !important;"
			header="#{msg['lbl.warningDailog']}" styleClass="warning"
			showEffect="clip" hideEffect="clip" closeOnEscape="true"
			closable="true"
			message="#{msg['lbl.procedureErrorMessage']} : #{gSMPlaceOrderRateFeedBean.procedureError}">
		</p:confirmDialog>



		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>

							<h1>
								<h:outputText
									value="#{msg['lbl.groupSalesMgrAppForSpeSalesRate']}" />
							</h1>

							<h:form id="form">

								<p:panel styleClass="shadow" id="mainPanel"
									style="background-color:#FFF !important; ">

									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{gSMPlaceOrderRateFeedBean.errorMessage}">
									</p:confirmDialog>


									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{gSMPlaceOrderRateFeedBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>

									<p:dialog id="complete" widgetVar="complete" showHeader="false"
										resizable="false"
										style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">
										<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']} " />
										<br />
										<p:spacer width="15px" />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{gSMPlaceOrderRateFeedBean.clickOnOKSave}"
											process="@this" />
									</p:dialog>

									<p:confirmDialog id="selectIndi" widgetVar="selectIndi"
										resizable="false" header="#{msg['lbl.warningDailog']}"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="Please Select Rate Offered and Special/common pool indicator">
									</p:confirmDialog>

									<p:confirmDialog id="dataNotFund" widgetVar="dataNotFund"
										resizable="false" header="#{msg['lbl.warningDailog']}"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.addAlteastOneRecordtoDataTable']}">
									</p:confirmDialog>

									<p:confirmDialog id="noRecords" widgetVar="noRecords"
										resizable="false" header="#{msg['lbl.warningDailog']}"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{msg['lbl.norecordfound']}">
									</p:confirmDialog>

									<p:dialog id="approve" widgetVar="approve" width="400"
										height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="success" header="#{msg['lbl.success']}"
										closable="false" showEffect="clip" hideEffect="clip"
										modal="true">
										<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']}" />
										<br />
										<p:spacer width="15px" />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{gSMPlaceOrderRateFeedBean.clickOnOKSave}"
											process="@this" />
									</p:dialog>

									<p:dialog id="alreadyapprov" widgetVar="alreadyapprov"
										width="400" height="80" showHeader="false" resizable="false"
										style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">
										<p:outputLabel value="#{msg['lbl.thisratealreadyapprovedby']}" />
										<br />
										<p:spacer width="15px" />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{gSMPlaceOrderRateFeedBean.clickOnOKSave}"
											process="@this" />
									</p:dialog>

									<p:confirmDialog id="minmaxcheck" widgetVar="minmaxcheck"
										header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true"
										message="#{msg['lbl.fundminmaxcheck']} #{gSMPlaceOrderRateFeedBean.rateOfferMinRate} - #{gSMPlaceOrderRateFeedBean.rateOfferMaxRate}">
									</p:confirmDialog>
									<p:confirmDialog id="rateOffred" widgetVar="rateOffred"
										header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true"
										message="Please enter rate offered">
									</p:confirmDialog>

									<p:confirmDialog id="custIndicator" widgetVar="custIndicator"
										header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true"
										message="Please select special/commom pool">
									</p:confirmDialog>

									<p:confirmDialog id="noSellRate" widgetVar="noSellRate"
										header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true"
										message="There is no sell min and max rate for this combinations">
									</p:confirmDialog>


									<h3>
										<h:outputText
											value="#{msg['lbl.groupSalesMgrAppForSpeSalesRate']}" />
									</h3>
									<div class="clearfix"></div>

									<p:panel styleClass="panel_border">

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.location']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="branchId" display="text" id="msgbranchId" />
												<p:selectOneMenu id="branchId" filterMatchMode="contains"
													filter="true"
													value="#{gSMPlaceOrderRateFeedBean.countryBranchid}"
													style="width:105px;text-align:center;">
													<f:selectItem itemLabel="#{msg['lbl.SelectLoca']}"
														itemValue="" />
													<f:selectItems
														value="#{gSMPlaceOrderRateFeedBean.countryBranch}" var="c"
														itemLabel="#{c.branchId} - #{c.branchName}"
														itemValue="#{c.countryBranchId}" />
													<p:ajax event="change"
														listener="#{gSMPlaceOrderRateFeedBean.toClearSelectLocation}"
														update="mainPanel" onstart="process.show()"
														onsuccess="process.hide();" />
												</p:selectOneMenu>

											</p:panel>
										</p:panel>
										<!-- 
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.customerRef']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

															</p:inputText>
														</p:column>

															style="width:20%; text-align:right !important;padding:4px 0px 0px 8px !important;">

																action="#{gSMPlaceOrderRateFeedBean.searchClicked}"

										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.view']}"
												style="margin-right:10px;"
												action="#{gSMPlaceOrderRateFeedBean.toFetchRecordsFormPlaceOrder}"
												update="mainPanel,dataTable" onstart="process.show()"
												onsuccess="process.hide();" />
											<!-- <p:commandButton value="#{msg['lbl.clear']}" action="#{gSMPlaceOrderRateFeedBean.clearAllFields}" disabled="#{gSMPlaceOrderRateFeedBean.booRenderClear}"  immediate="true" process="@this" update="mainPanel" onstart="process.show()" onsuccess="process.hide();" /> -->
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>

										<p:dataTable id="dataTable" var="d"
											value="#{gSMPlaceOrderRateFeedBean.lstGroupSalesMgrSpecialRateRequest}"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											paginator="true" rows="5" rowsPerPageTemplate="5,10,15,20"
											paginatorPosition="bottom" rowKey="" rowIndexVar="rowIndex"
											emptyMessage="#{msg['lbl.noRecordFound']}"
											styleClass="mydatatableclass">

											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

											<p:column headerText="#{msg['lbl.customerName']}">
												<!-- <h:outputText value="#{d.customerName}" />  :form:dataTablePlace,:form:dataTablePanel,:form:banksFormultiple,:form:bankForSingle -->
												<p:commandLink value="#{d.customerName}"
													action="#{gSMPlaceOrderRateFeedBean.toFetchAllRecords(d)}"
													process="@this"
													update=":form:dataTablePlace,:form:dataTablePanel,:form:remitDetails,:form:mainPanel"
													style="font-weight: bold; font-size:12px !important; color:blue !important; text-decoration:underline !important;"
													onstart="process.show();" onsuccess="process.hide();" />
											</p:column>


											<p:column headerText="#{msg['lbl.dateOfRequest']}">
												<h:outputText value="#{d.createdDate}">
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
												</h:outputText>
											</p:column>

											<p:column headerText="#{msg['lbl.branch']}">
												<h:outputText value="#{d.branch}" />
											</p:column>

											<p:column headerText="#{msg['lbl.country']}">
												<h:outputText value="#{d.countryName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.benificaryName']}">
												<h:outputText value="#{d.beneficiaryName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.beneficaryBank']}">
												<h:outputText value="#{d.bankName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.gsmRemittanceType']}">
												<h:outputText value="#{d.remittanceName}" />
											</p:column>

											<!-- <p:column headerText="#{msg['lbl.currency']}" >
												<h:outputText value="#{d.currency}" />
											</p:column> -->

											<p:column headerText="#{msg['lbl.amount']}">
												<h:outputText value="#{d.amountAndQtyName} " />
											</p:column>

											<p:column headerText="#{msg['lbl.placeOrderNo']}">
												<h:outputText value="#{d.documentNumber} " />
											</p:column>

										</p:dataTable>

										<div class="clearfix"></div>
										<p:spacer height="15px" />
										<div class="clearfix"></div>

										<p:panel id="dataTablePanel"
											rendered="#{gSMPlaceOrderRateFeedBean.booRenderDataTable}">
											<h2>
												<h:outputText value="#{msg['lbl.lastFiveTrnxForSpeCustr']}" />
												(
												<h:outputText
													value="#{gSMPlaceOrderRateFeedBean.customerRefandName}"
													style="color:red !important;" />
												)
											</h2>


											<p:dataTable id="dataTablePlace" var="d"
												value="#{gSMPlaceOrderRateFeedBean.groupSalesMgrSpecialRateReqForPlaceOrder}"
												rowKey="" rowIndexVar="rowIndex"
												emptyMessage="#{msg['lbl.noRecordFound']}"
												styleClass="mydatatableclass">

												<p:column headerText="#{msg['lbl.sino']}"
													style="width:30px;">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>

												<p:column headerText="#{msg['lbl.dateOfRequest']}">
													<h:outputText value="#{d.dateOfRequest}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
													</h:outputText>
												</p:column>

												<p:column headerText="#{msg['lbl.branch']}">
													<h:outputText value="#{d.branch}" />
												</p:column>

												<p:column headerText="#{msg['lbl.country']}">
													<h:outputText value="#{d.countryName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.benificaryName']}">
													<h:outputText value="#{d.beneficiaryName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.beneficaryBank']}">
													<h:outputText value="#{d.bankName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.gsmRemittanceType']}">
													<h:outputText value="#{d.remittanceName}" />
												</p:column>

												<!-- <p:column headerText="#{msg['lbl.currency']}" >
												<h:outputText value="#{d.currency}" />
											</p:column> -->

												<p:column headerText="#{msg['lbl.amount']}">
													<h:outputText
														value="#{d.amount} - #{d.equivalentCurrencyDt} " />
												</p:column>

												<p:column headerText="#{msg['lbl.rateOffered']}">
													<h:outputText value="#{d.rateOffered}" />
												</p:column>

												<!-- <p:column headerText="#{msg['lbl.rateOffered']}">
												<p:inputText value="#{d.rateOffered}" style="width:65px;">
													<p:ajax event="blur"
														listener="#{specialRateRequestBean.checkMinMax(d)}"
														update=":form:dataTable ,:form:minmaxcheck" />
												</p:inputText>
											</p:column> -->


											</p:dataTable>
											<div class="clearfix"></div>
											<p:spacer height="15px" />
											<div class="clearfix"></div>
											<p:panel id="remitDetails"
												rendered="#{gSMPlaceOrderRateFeedBean.booRenderRemitPanel}">
												<!-- <h2>
								<h:outputText value="#{msg['lbl.newReqForSpecialCustomer']}"/>
								(<h:outputText value="#{gSMPlaceOrderRateFeedBean.customerRefandName}" style="color:red !important;" />)
								</h2> -->

												<h2>
													<h:outputText value="#{msg['lbl.customerinfo']}" />
													(
													<h:outputText
														value="#{gSMPlaceOrderRateFeedBean.customerRefandName}"
														style="color:red !important;" />
													)
													<h:outputText style="margin-right: 30%" />
													<h:outputText
														value="#{msg['lbl.placeOrderDocumentNumber']}" />
													(
													<h:outputText
														value="#{gSMPlaceOrderRateFeedBean.documentNumber}"
														style="color:red !important;" />
													)
												</h2>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.branch']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgBranch" for="branchId1" display="text" />
														<p:inputText id="branchId1"
															value="#{gSMPlaceOrderRateFeedBean.branch}"
															readonly="true">
															<p:ajax update="msgBranch" />
														</p:inputText>
													</p:panel>
												</p:panel>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.country']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgCountry" for="countryName"
															display="text" />
														<p:inputText id="countryName"
															value="#{gSMPlaceOrderRateFeedBean.countryName}"
															readonly="true">
															<p:ajax update="msgCountry" />
														</p:inputText>
													</p:panel>
												</p:panel>

												<div class="clearfix"></div>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.benificaryName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgBenificiary" for="beneficiaryName"
															display="text" />
														<p:inputText id="beneficiaryName"
															value="#{gSMPlaceOrderRateFeedBean.beneficiaryName}"
															readonly="true">
															<p:ajax update="msgBenificiary" />
														</p:inputText>
													</p:panel>
												</p:panel>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.beneficaryBank']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgBank" for="bankName" display="text" />
														<p:inputText id="bankName"
															value="#{gSMPlaceOrderRateFeedBean.bankName}"
															readonly="true">
															<p:ajax update="msgBank" />
														</p:inputText>
													</p:panel>
												</p:panel>


												<div class="clearfix"></div>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.gsmRemittanceType']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgRemittanceType" for="remittanceName"
															display="text" />
														<p:inputText id="remittanceName"
															value="#{gSMPlaceOrderRateFeedBean.remittanceName}"
															readonly="true">
															<p:ajax update="msgRemittanceType" />
														</p:inputText>
													</p:panel>
												</p:panel>

											<p:panel styleClass="inner_left_col">

											<p:panel styleClass="inner_right_col">
												<p:message id="msgCurrency" for="currencyId" display="text" />
												<p:inputText id="currencyId" value="#{gSMPlaceOrderRateFeedBean.currency}" readonly="true">
												<p:ajax update="msgCurrency"/>
												</p:inputText>
											</p:panel>
										 </p:panel>  -->

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">

														<h:outputText

															style="color:red !important;" />
													</p:panel>

										action="#{gSMPlaceOrderRateFeedBean.groupSalesManagerApprovalPageNavigation(d)}">
										<p:ajax update="mainPanel" />

														onstart="process.show()" onsuccess="process.hide();" />
													<h:panelGroup layout="block" class="clearfix" />

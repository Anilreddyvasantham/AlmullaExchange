<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
* {
	font-size: 12px;
	font-family: arial !important;
	margin: 0;
	padding: 0;
}

.ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
	margin-top: 9px !important;
	margin-left: 5px !important;
}

.clearfix {
	clear: both;
}

html {
	height: 100%;
}

body {
	background: url("../images/landing_bottom_image.png") center bottom
		repeat-x #f6f6f6;
	height: 100%;
}

.header {
	background-color: #FFF;
	border-bottom: 1px solid #999999;
	-webkit-box-shadow: 0px 1px 5px 0 #b5b5b5;
	box-shadow: 0px 1px 5px 0 #b5b5b5;
}

.language {
	float: right;
	padding: 35px 20px 0px 0px;
}

.language a {
	text-decoration: none !important;
	color: #00a53d !important;
}

.ui-selectonemenu-panel {
	margin-top: 10px !important;
}

.logo {
	background: url("../images/landing_logo.jpg") left top no-repeat;
	width: 220px;
	height: 62px;
	float: left;
}

.landing_bg {
	background: url("../images/landing_bg1.png") center center no-repeat;
	width: 728px;
	height: 455px;
	margin: 0 auto;
	margin-top: 50px;
	margin-bottom: 50px;
}

.heading {
	text-align: center;
	color: #FFF;
	text-transform: uppercase;
	font-size: 17px;
	padding-top: 230px;
	padding-bottom: 10px;
}

.center {
	text-align: center;
}

.ui-selectonemenu.dropdown {
	background: #FFF !important; /* Old browsers */
	background: -moz-linear-gradient(top, #FFF 0%, #FFF 100%) !important;
	/* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #FFF),
		color-stop(100%, #FFF)) !important; /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, #FFF 0%, #FFF 100%) !important;
	/* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, #FFF 0%, #FFF 100%) !important;
	/* Opera 11.10+ */
	background: -ms-linear-gradient(top, #FFF 0%, #FFF 100%) !important;
	/* IE10+ */
	background: linear-gradient(to bottom, #FFF 0%, #FFF 100%) !important;
	/* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#FFF',
		endColorstr='#FFF', GradientType=0) !important; /* IE6-9 */
	-webkit-border-radius: 0px !important;
	border-radius: 0px !important;
	-webkit-box-shadow: none !important;
	box-shadow: none !important;
	width: 300px !important;
	height: 35px !important;
	line-height: 35px !important;
	border: none !important;
}

.ui-selectonemenu-label {
	-webkit-border-radius: 0px !important;
	text-align: left !important;
	font-size: 14px !important;
	text-shadow: none !important;
	color: #0068D7 !important;
	border-radius: 0px !important;
	-webkit-box-shadow: none !important;
	box-shadow: none !important;
}

.ui-state-default .ui-icon {
	margin-top: 9px !important;
}

.ui-selectonemenu .ui-selectonemenu-trigger {
	border: 1px solid #FFF !important;
	width: 25px !important;
	height: 93% !important;
	background: linear-gradient(to bottom, #5CA7E6 0%, #51A3E5 100%)
		!important;
	border-radius: 0px !important;
	box-shadow: none !important;
}

.ui-selectonemenu-label.ui-inputfield {
	padding: 0px 0px 0px 10px !important;
	background-color: #FFFFFF;
}

.ui-selectonemenu-panel .ui-widget-content {
	background: rgba(255, 255, 255, 0) !important;
}

.ui-selectonemenu-panel .ui-selectonemenu-list-item {
	padding: 10px !important;
	color: #036CD6 !important;
	font-size: 14px !important;
	font-weight: bold;
}

}
.ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
	margin-top: 9px;
	text-align: center;
}

.ui-selectonemenu-item.ui-state-highlight {
	color: #036CD6 !important;
	text-shadow: none !important;
	background: linear-gradient(to bottom, rgba(255, 252, 252, 0) 0%,
		rgba(246, 246, 246, 0) 100%) !important;
}

.ui-selectonemenu-panel .ui-selectonemenu-list-item.ui-state-hover {
	color: #FFFFFF !important;
	background: #2F8EE1 !important;
	-webkit-box-shadow: none !important;
}

.footer {
	position: absolute;
	bottom: 0px;
	width: 100%;
	text-align: center;
	font-size: 13px;
	color: #F9F6F6;
	text-shadow: 0px 1px 0px #FBFBFB;
	padding: 10px 0px !important;
	display: block;
	background: #000 none repeat scroll 0% 0%;
}

@media ( max-width : 768px) {
	.landing_bg {
		background: url("../images/landing_bg.png") center center no-repeat
			#002707;
		background-size: 100% 100%;
		width: auto;
		height: auto;
		margin: 0 auto;
		margin-top: 20px;
		margin-bottom: 20px;
		padding-bottom: 50px;
	}
	.heading {
		padding-top: 200px;
		padding-bottom: 10px;
	}
}
</style>
	<script language="javascript">
		$('#basic').puidropdown('selectValue', 0);
	</script>
</h:head>
<h:body>
	<f:view>
		<h:form id="mainForm">


			<h:panelGroup layout="block" class="header">

				<h:panelGroup layout="block" class="logo"></h:panelGroup>
				<h:panelGroup layout="block" class="language">
					<p:commandLink>
						<h:outputText value="English" />
					</p:commandLink>
					<p:spacer width="5px" />
					<p:commandLink>
						<h:outputText value="/" />
					</p:commandLink>
					<p:spacer width="5px" />

					<p:commandLink>
						<h:outputText value="Arabic" />
					</p:commandLink>
					<h:panelGroup class="clearfix"></h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" class="clearfix"></h:panelGroup>

			<h:panelGroup layout="block" class="landing_bg">
				<h:panelGroup layout="block" class="heading">
					<h:outputText value="Select Business Country" />
				</h:panelGroup>
				<h:panelGroup layout="block" class="center">
					<!--  <p:selectOneMenu styleClass="dropdown" value="#{almullaGroupMain.country}">
	<f:selectItem itemLabel="- Select Country -" itemValue="" />
	<f:selectItem itemLabel="Kuwait" itemValue="120"/>
	<f:selectItem itemLabel="Oman" itemValue="167" />
	<f:selectItem itemLabel="Bahrain" itemValue="18" />
	<p:ajax event="change" update="mainForm"
														listener="#{almullaGroupMain.changeCountry}" />
	</p:selectOneMenu>  -->

					<p:selectOneMenu id="country" styleClass="dropdown"
						value="#{almullaGroupMain.country}">
						<f:selectItem itemValue="0"
							itemLabel="-- Select Business Country--" id="select" />
						<f:selectItems value="#{almullaGroupMain.countryNameList}" var="c"
							itemLabel="#{c.countryName}"
							itemValue="#{c.fsCountryMaster.countryId}" />

						<p:ajax event="change"
							listener="#{almullaGroupMain.changeCountry}" />
					</p:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" class="clearfix"></h:panelGroup>

			<h:panelGroup layout="block" class="footer">Copyright &copy;
      <script language="JavaScript" type="text/javascript">
							document.write((new Date()).getFullYear());
						</script>
      Al Mulla Group. All Rights Reserved.</h:panelGroup>
		</h:form>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />

	
</h:head>
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<f:event listener="#{nonConfirmCashFlowBean.getAllNonConformCashFlowList}" type="preRenderView"/>
		<h:form>
			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;">
						 <ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
					</td>
					<td class="rightColumn" valign="top"><h:panelGroup layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText value="#{msg['lbl.nonConfirmCashFlow']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="#{msg['lbl.nonConfirmCashFlow']}" />
									</h2>
									<p:panel styleClass="panel_border">
									
									<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.branchid']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgfullid" for="fullid" display="text" />
													<p:inputText id="fullid" value="#{nonConfirmCashFlowBean.countryBranchId}" required="true" maxlength="80"  readonly="true">
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.branchname']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="shortid"   value="#{nonConfirmCashFlowBean.countryBranchName}" required="true" maxlength="10" readonly="true">
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
											
										<p:panel styleClass="left_col">

												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.documentNum']}"></h:outputText>
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:panelGrid style="width:100%;">
														<p:row>

															<p:column
																style="width:30%; text-align:left; padding:0px 5px 0px 0px !important;">
																<p:inputText id="financeYear"
																	value="#{nonConfirmCashFlowBean.documentFinancialYear}"
																	
																	readonly="true">
																</p:inputText>
															</p:column>
															<p:column
																style="width:70%; padding:0px 5px 0px 10px !important;">
																<p:inputText id="documentSerialId"
																	value="#{nonConfirmCashFlowBean.documentNo}"
																	readonly="true">
																</p:inputText>
															</p:column>
														</p:row>
													</p:panelGrid>
												</p:panel>
											</p:panel>	
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.documentdate']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="dateid"  value="#{nonConfirmCashFlowBean.documentDate}" readonly="true">
													</p:inputText>
												</p:panel>
											</p:panel>
											
										
										<div class="clearfix"></div>	
										
										<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.fromCashier']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="fromcashier" value="#{nonConfirmCashFlowBean.fromCashier}"  readonly="true">
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.toCashier']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="tocashier"  value="#{nonConfirmCashFlowBean.toCashier}" readonly="true">
													</p:inputText>
												</p:panel>
											</p:panel>

										<div class="clearfix"></div>	
										
										
										
										
										
										<p:dataTable id="dataTable" styleClass="mydatatableclass" value="#{nonConfirmCashFlowBean.nonConfirmCashFlowDetailsList}" var="d" rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" sortMode="multiple">
											
											
											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.currencyname']}" sortBy="#{d.currencyName}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.currencyName}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.totalvalue']}" sortBy="#{d.currencyName}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.totalvalue}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.fclocalpurchasenoofnotes']}" sortBy="#{d.notesQuantity}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.notesQuantity}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.fcamount']}" sortBy="#{d.fcAmount}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.fcAmount}" />
											</p:column>
											
											</p:dataTable>
										
										
										
										
										
									</p:panel>
									
								</p:panel>
								<div class="clearfix"></div>
								<h:panelGroup layout="block" styleClass="shadow_button">
									<p:commandButton id="back" value="#{msg['lbl.back']}" action="#{nonConfirmCashFlowBean.pageNavigation}" immediate="true" />
									<p:commandButton id="exitId" value="#{msg['lbl.exit']}" action="#{nonConfirmCashFlowBean.exit}" immediate="true" />
								
									<div class="clearfix"></div>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
						</h:panelGroup></td>
				</tr>
			</table>
		</h:form>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

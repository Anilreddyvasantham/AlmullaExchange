<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
							<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form>
							<h1>
								<h:outputText value="FC Purchase Details" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel">
							<h3>
											<h:outputText value="FC Purchase Details" />
										</h3>
		
								<p:panel styleClass="panel_border">
								
							
								
								<p:panelGrid style="width:100%;">
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important; background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Receipt Year / No :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="2014 / 123" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Date :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="02/12/2014" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Location :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Chennai" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Customer :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="12345" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Customer Name :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Thangaraj" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Telephone No :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="345345345" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Purchase Currency :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="10,000" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Sale Currency :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold; background:#f2f2f2 !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="20,000" />
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:40% !important; text-align:right !important; padding:10px !important;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<h:outputText value="Signature :" />
            								</p:column>
            								<p:column  style="width:60% !important; padding:10px !important; font-weight:bold;background:#fcfcfc !important; border:1px solid #e5e5e5 !important;">
            									<p:inputTextarea style="height:120px !important; width:70% !important;"/>
            								</p:column>
										</p:row>
									</p:panelGrid>
									<h:panelGroup layout="block" class="clearfix"/>
								<p:spacer height="10px"/>
								<h:panelGroup layout="block" class="clearfix"/>
									<p:panel style="text-align:right !important; ">
		  		<p:graphicImage url="../images/printer.png" style="float:right;" />
		  		<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
		  		</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
								
								<h:panelGroup layout="block" styleClass="shadow_button">
										<p:commandButton value="Save" style="margin-right:10px;"/>
											<p:commandButton value="Cancel" style="margin-right:10px;"/>
											<p:commandButton value="Exit"/>
											<h:panelGroup layout="block" class="clearfix"/>
										</h:panelGroup>
								<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								
								<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

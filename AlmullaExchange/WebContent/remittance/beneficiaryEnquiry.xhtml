<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript">
		$(document).on("keypress", ".dropdown", function(event) {
			if (event.keyCode == 32) {
				$('.ui-selectonemenu-trigger', this).click();
			}
		});	
	</script>
</h:head>

<h:body>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form>
								<h1>
									<h:outputText value="Beneficiary Enquiry" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="Beneficiary Enquiry" />
									</h3>

									<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>

									<p:panel styleClass="panel_border">


										<p:panel style="padding:0px 00px 0px 00px !important;">
											<fieldset
												style="border: 1.5px solid #64b381 !important; padding: 10px 5px !important; -webkit-border-radius: 0 4px 4px 4px !important; border-radius: 0 4px 4px 4px !important;">
												<legend
													style="font-size: 15px; font-weight: bold; color: #037712;"
													align="top">&nbsp;#{msg['lbl.customerInfo']}&nbsp;</legend>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputLabel value="#{msg['lbl.customerrefno']}"
															style="color:#05000a;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText tabindex="-1"
															value="#{benefeciaryEnquiryBean.customerRefno}"
															styleClass="ui-state-disabled" readonly="true">
															<p:ajax />
														</p:inputText>
													</p:panel>
													<div class="clearfix"></div>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputLabel value="ID Number'" style="color:#05000a;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText value="#{benefeciaryEnquiryBean.idNumber}" tabindex="-1"
															styleClass="ui-state-disabled" readonly="true">
															<p:ajax />
														</p:inputText>
													</p:panel>
													<div class="clearfix"></div>
												</p:panel>

												<h:panelGroup layout="block" class="clearfix" />
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputLabel value="Customer Name"
															style="color:#05000a;" />
														<h:outputText />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText styleClass="ui-state-disabled"
															value="#{benefeciaryEnquiryBean.customerFullName}" tabindex="-1"
															readonly="true" style="font-size:12px !important;">
														</p:inputText>
													</p:panel>
													<div class="clearfix"></div>
												</p:panel>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputLabel value="Customer Local Name"
															style="color:#05000a;" />
														<h:outputText />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText styleClass="ui-state-disabled" tabindex="-1"
															value="#{benefeciaryEnquiryBean.customerLocalFullName}"
															readonly="true"
															style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;font-size:15px !important;"
															dir="RTL">
														</p:inputText>
													</p:panel>
													<div class="clearfix"></div>
												</p:panel>

											</fieldset>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="30" />
										<h:panelGroup layout="block" class="clearfix" />


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value=" #{msg['lbl.benecountryremit']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:focus context="select"></p:focus>
												<p:selectOneMenu styleClass="dropdown" tabindex="0" id="select"
													value="#{benefeciaryEnquiryBean.beneficiaryCountryId}"
													required="true"
													requiredMessage="please select bank country" filter="true"
													filterMatchMode="contains">
													<f:selectItem itemLabel="#{msg['lbl.beleselect']}"
														itemValue="" />
													<f:selectItems
														value="#{benefeciaryEnquiryBean.allBeneCountryList}"
														var="c" itemLabel="#{c.populateCode} - #{c.populateName}"
														itemValue="#{c.populateId}" />
													<p:ajax event="change" update=" dataTable"
														listener="#{benefeciaryEnquiryBean.populateBeneficiaryEnqData}"
														onstart="process.show();" onsuccess="process.hide();"
														process="@this" />
												</p:selectOneMenu>												
											</p:panel>
										</p:panel>

										<p:spacer height="30" />
										<h:panelGroup layout="block" class="clearfix"/>

										<p:dataTable id="dataTable" styleClass="mydatatableclass"
											widgetVar="dataTableBene"
											value="#{benefeciaryEnquiryBean.coustomerBeneficaryDTList}"
											var="d" rowIndexVar="rowIndex"
											emptyMessage="#{msg['lbl.norecordfound']}" rows="5"
											paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

											<p:column headerText="#{msg['lbl.sNo']}" style="width:3%;">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

											<p:column headerText="#{msg['lbl.benificaryName']}"
												sortBy="#{d.benificaryName}" filterBy="#{d.benificaryName}"
												filterMatchMode="contains" style="width:20%;">
												<h:outputLabel value="#{d.benificaryName}"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>

											<p:column headerText="Relation"
												sortBy="#{d.relationShipName}"
												filterBy="#{d.relationShipName}" filterMatchMode="contains"
												style="width:4%;">
												<h:outputLabel value="#{d.relationShipName}"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>

											<p:column headerText="#{msg['lbl.bankcountry']}"
												sortBy="#{d.countryName}" filterBy="#{d.countryName}"
												filterMatchMode="contains" style="width:4%;">
												<h:outputLabel value="#{d.countryName}"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>

											<p:column headerText="#{msg['lbl.bankOrService']}"
												sortBy="#{d.bankName}" filterBy="#{d.bankName}"
												filterMatchMode="contains" style="width:15%;">
												<h:outputLabel value="#{d.bankName} / #{d.serviceGroupName}"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>

											<p:column headerText="#{msg['lbl.branchOrLocation']}"
												sortBy="#{d.bankBranchName}" filterBy="#{d.bankBranchName}"
												filterMatchMode="contains" style="width:10%;">
												<h:outputLabel value="#{d.bankBranchName}"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>

											<p:column headerText="#{msg['lbl.accountNumber']}"
												sortBy="#{d.bankAccountNumber}"
												filterBy="#{d.bankAccountNumber}" filterMatchMode="contains"
												style="width:15%;">
												<h:outputLabel
													value="#{d.bankAccountNumber} [#{d.currencyQuoteName}]"
													style="float:left;margin-left:5px;margin-right:5px;" />
											</p:column>

											<p:column headerText="#{msg['lbl.remarks']}"
												style="width:5%;">
												<h:outputText value="#{d.remarks}" />
											</p:column>

											<p:column headerText="#{msg['lbl.benificaryStatus']}"
												sortBy="#{d.transactinStatus}" style="width:5%;">
												<h:outputText value="#{d.transactinStatus}" />
											</p:column>
										</p:dataTable>

										<p:panel styleClass="shadow_button"
											style=" background-color:#FFF !important;">
											<p:commandButton value="Back" onstart="process.show();"
												onsuccess="process.hide()"
												action="#{benefeciaryEnquiryBean.backToPersonalRemittance}"
												immediate="true">
											</p:commandButton>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />
									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

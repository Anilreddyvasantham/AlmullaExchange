<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript" language="javascript">
		history.pushState(null, null, 'placeOrderRateFeedBranchSupport.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null,
					'placeOrderRateFeedBranchSupport.xhtml');
		});
	</script>

</h:head>
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

		<h:form id="form">

			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;"><ui:include
							src="#{facesBean.fxdeal_menu}"></ui:include></td>

					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText
										value="#{msg['lbl.placeOrderCustomerConfirmation']}" />
								</h1>


								<p:panel styleClass="shadow" id="mainPanel"
									style="background-color:#FFF !important; ">

									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{placeOrderRateFeedBranchSupportBean.errorMessage}">
									</p:confirmDialog>

									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{placeOrderRateFeedBranchSupportBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>

									<p:confirmDialog id="procedureErr" widgetVar="procedureErr"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.procedureErrorMessage']} : #{branchStaffGSMRateBean.procedureError}">
									</p:confirmDialog>
									<p:confirmDialog id="routingCountryNoData"
										widgetVar="routingCountryNoData" height="20" resizable="false"
										width="350" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.routingCountryNotAvailable']} ">
									</p:confirmDialog>

									<p:confirmDialog id="remittanceNoData"
										widgetVar="remittanceNoData" height="20" resizable="false"
										width="350" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.remittanceNameNotAvailble']}">
									</p:confirmDialog>
									<p:confirmDialog id="DeliveryNoData" widgetVar="DeliveryNoData"
										height="20" resizable="false" width="350"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.deliveryNameNotAvailable']}">
									</p:confirmDialog>

									<p:confirmDialog id="routingBankNoData"
										widgetVar="routingBankNoData" height="20" resizable="false"
										width="350" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{msg['lbl.routingBankNotAvailble']}">
									</p:confirmDialog>

									<p:confirmDialog id="serviceNoData" widgetVar="serviceNoData"
										height="20" resizable="false" width="350"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{msg['lbl.serviceNotAvailble']}">
									</p:confirmDialog>

									<p:confirmDialog id="dataexception" widgetVar="dataexception"
										header="#{msg['lbl.remitApplicationExceptionMessage']}"
										resizable="false" width="700"
										style="background-color: white !important;"
										styleClass="warning" showEffect="clip" hideEffect="clip"
										closeOnEscape="true" closable="true"
										message="#{msg['lbl.indicator']} : #{branchStaffGSMRateBean.exceptionMessage} #{msg['lbl.setupmissing']}">
									</p:confirmDialog>

									<p:confirmDialog id="manDatoryCheck" widgetVar="manDatoryCheck"
										height="20" resizable="false" width="350"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="Routing details are not exist">
									</p:confirmDialog>

									<p:confirmDialog id="accountNo" widgetVar="accountNo"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{msg['lbl.accountnumbernotexist']}">
									</p:confirmDialog>

									<p:confirmDialog id="beneNameNotExist"
										widgetVar="beneNameNotExist" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{msg['lbl.lstBeneNameNot']}">
									</p:confirmDialog>
									<p:dialog id="alreadyapprov" widgetVar="alreadyapprov"
										width="400" height="80" showHeader="false" resizable="false"
										style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">
										<p:outputLabel
											value="selectd Record Already Application created By other User" />
										<br />
										<p:spacer width="15px" />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{placeOrderRateFeedBranchSupportBean.clickOnSave}"
											process="@this" />
									</p:dialog>

									<!-- 	<p:dialog id="complete" widgetVar="complete" showHeader="false" resizable="false"
								style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
								showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
							<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']} " /><br />
							<p:spacer width="15px" />
							<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{placeOrderRateFeedBranchSupportBean.clickOnOKSave}" process="@this" update="mainPanel" />
						</p:dialog>
						
						<p:confirmDialog id="dataNotFund" widgetVar="dataNotFund" resizable="false" header="#{msg['lbl.warningDailog']}"
							style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
							showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.addAlteastOneRecordtoDataTable']}">
						</p:confirmDialog>
						
						<p:confirmDialog id="noRecords" widgetVar="noRecords" resizable="false" header="#{msg['lbl.warningDailog']}"
							style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
							showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.norecordfound']}">
						</p:confirmDialog>
						
						<p:dialog id="approve"  widgetVar="approve" width="400" height="80" resizable="false" style="background-color: white !important;"
										styleClass="success" header="#{msg['lbl.success']}" closable="false" showEffect="clip" hideEffect="clip" modal="true">
										<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']}"/><br/>
          								<p:spacer width="15px" />
										<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{placeOrderRateFeedBranchSupportBean.clickOnOKSave}" process="@this"/>          
						</p:dialog>
						
						<p:dialog id="alreadyapprov" widgetVar="alreadyapprov" width="400" height="80" showHeader="false" resizable="false" style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
	                      			showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
						            <p:outputLabel value="#{msg['lbl.thisratealreadyapprovedby']}"/><br/>
						            <p:spacer width="15px" />
						            <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{placeOrderRateFeedBranchSupportBean.clickOnOKSave}" process="@this"/>          
						</p:dialog> -->

									<!-- <p:confirmDialog id="minmaxcheck" widgetVar="minmaxcheck" header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true" message="#{msg['lbl.fundminmaxcheck']} #{placeOrderRateFeedBranchSupportBean.rateOfferMinRate} - #{placeOrderRateFeedBranchSupportBean.rateOfferMaxRate}">
									</p:confirmDialog>
						<p:confirmDialog id="noSellRate" widgetVar="noSellRate" header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true" message="There is no sell min and max rate for this combinations">
									</p:confirmDialog> -->

									<h3>
										<h:outputText
											value="#{msg['lbl.placeOrderCustomerConfirmation']}" />
									</h3>
									<div class="clearfix"></div>

									<p:panel styleClass="panel_border">



										<p:dataTable id="dataTable" var="d"
											value="#{placeOrderRateFeedBranchSupportBean.lstBranchSupportDataTables}"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											paginator="true" rows="5" rowsPerPageTemplate="5,10,15,20"
											paginatorPosition="bottom" rowKey="" rowIndexVar="rowIndex"
											emptyMessage="#{msg['lbl.noRecordFound']}"
											styleClass="mydatatableclass">

											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

											<p:column headerText="#{msg['lbl.customerName']}">
												<p:commandLink value="#{d.customerRefAndName}"
													action="#{placeOrderRateFeedBranchSupportBean.toFetchData(d)}"
													process="@this" update=":form:mainPanel,:form:idPnel"
													style="font-weight: bold; font-size:12px !important; color:blue !important; text-decoration:underline !important;"
													onstart="process.show();" onsuccess="process.hide();" />
											</p:column>


											<!-- <p:column headerText="#{msg['lbl.dateOfRequest']}" >
												<h:outputText value="#{d.createdDate}">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
												</h:outputText>
											</p:column> -->

											<p:column headerText="#{msg['lbl.branch']}">
												<h:outputText value="#{d.countryBranchName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.mobileNumber']}">
												<h:outputText value="#{d.mobileNumber}" />
											</p:column>

											<p:column headerText="#{msg['lbl.placeOrderDocumentNo']}">
												<h:outputText value="#{d.placeOrderDocNumber}" />
											</p:column>

											<p:column headerText="#{msg['lbl.placeOrderDocumentYear']}">
												<h:outputText value="#{d.placeOrderDocYear}" />
											</p:column>

											<p:column headerText="#{msg['lbl.exchangerate']}">
												<h:outputText value="#{d.exchangeRate}" />
											</p:column>

											<p:column headerText="#{msg['lbl.currency']}">
												<h:outputText value="#{d.currencyName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.bank']}">
												<h:outputText value="#{d.bankName} " />
											</p:column>

											<p:column headerText="#{msg['lbl.amount']}">
												<h:outputText value="#{d.amount} " />
											</p:column>

										</p:dataTable>
										<div class="clearfix"></div>
										<p:spacer height="10px" />
										<div class="clearfix"></div>
										<p:panel id="timePanel"
											rendered="#{placeOrderRateFeedBranchSupportBean.booRenderTimePanel}">
											<h2>
												<h:outputText value="#{msg['lbl.customerinfo']}" />
												(
												<h:outputText
													value="#{placeOrderRateFeedBranchSupportBean.customerRefAndName}"
													style="color:red !important;" />
												)
												<h:outputText style="margin-right: 30%" />
												<h:outputText value="#{msg['lbl.placeOrderDocumentNumber']}" />
												(
												<h:outputText
													value="#{placeOrderRateFeedBranchSupportBean.documentNo}"
													style="color:red !important;" />
												)
											</h2>

											<div class="clearfix"></div>
											<p:spacer height="15px" />
											<div class="clearfix"></div>
											<h:panelGroup layout="block" class="clearfix" />

											<p:panel id="idPnel"
												rendered="#{placeOrderRateFeedBranchSupportBean.showBeneNameList}">
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.beneficiary']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message for="beneid" display="text" id="msgbeneid" />

														<p:selectOneMenu id="beneid"
															value="#{placeOrderRateFeedBranchSupportBean.beneficiaryName}"
															filterMatchMode="contains" filter="true"
															label="Beneficiary" required="true"
															requiredMessage="Please Select Beneficiary Name"
															tabindex="3">
															<f:selectItem itemLabel="#{msg['lbl.selectBene']}"
																itemValue="" />
															<f:selectItems
																value="#{placeOrderRateFeedBranchSupportBean.beneficiaryList}"
																var="c" itemLabel="#{c.populateName}"
																itemValue="#{c.populateName}" />

															<p:ajax update="msgbeneid,mainPanel"
																listener="#{placeOrderRateFeedBranchSupportBean.populateAccountNumber}"
																onstart="process.show();" onsuccess="process.hide();" />
														</p:selectOneMenu>

													</p:panel>
												</p:panel>

												<p:panel styleClass="left_col" id="benebankId"
													rendered="#{placeOrderRateFeedBranchSupportBean.booRenderBnkAccNo}">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.accountnumber']}" />
														<!-- <h:outputText value="*" style="color:red !important;" /> -->
													</p:panel>

													<p:panel styleClass="inner_right_col">
														<p:row>
															<p:column
																style="width:100%; text-align:left;padding:0px !important;"
																rendered="#{placeOrderRateFeedBranchSupportBean.booRenderBnkAccNoList}">
																<p:message for="selectmenu" display="text" id="bankAcNo" />
																<p:selectOneMenu id="selectmenu"
																	value="#{placeOrderRateFeedBranchSupportBean.beneAccSeqId}"
																	filter="true" filterMatchMode="contains"
																	required="true"
																	requiredMessage="Please Select Account Number"
																	tabindex="5">
																	<f:selectItem
																		itemLabel="#{msg['lbl.selectaccountnumber']}"
																		itemValue="" />
																	<f:selectItems
																		value="#placeOrderRateFeedBranchSupportBean.lstAccountNumber}"
																		var="c" itemLabel="#{c.populateCode}"
																		itemValue="#{c.populateId}" />
																	<p:ajax update="mainPanel" onstart="process.show()"
																		onsuccess="process.hide();" />
																</p:selectOneMenu>
															</p:column>
															<p:column
																style="width:100%; text-align:left;padding:0px !important;"
																rendered="#{placeOrderRateFeedBranchSupportBean.booRenderBnkAccNo}">
																<p:inputText
																	value="#{placeOrderRateFeedBranchSupportBean.accountNumber}"
																	styleClass="ui-state-disabled" readonly="true">
																	<p:ajax />
																</p:inputText>
															</p:column>
														</p:row>
													</p:panel>
												</p:panel>

											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.customerVisitTime']}" />
													<h:outputText value="*" style="color:red;font-weight:bold;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgFromTime" for="datetime" display="text" />
													<p:panel styleClass="inner_right_col"
														style="width: 100% !important;">

														<!--  <p:calendar id="fromTimeId" value="#{placeOrderRateFeedBranchSupportBean.visitTime}" mode="popup"  navigator="true"  maxdate="#{placeOrderRateFeedBranchSupportBean.maxDate}" mindate="#{placeOrderRateFeedBranchSupportBean.minDate}" readonlyInput="true"  pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="Please Select From Time"  >
                                                 <p:ajax event="dateSelect" update="msgFromTime" onstart="process.show()" onsuccess="process.hide();" listener="#{placeOrderRateFeedBranchSupportBean.onDateSelect}" /> 
                                                </p:calendar> -->

														<p:calendar id="datetime"
															value="#{placeOrderRateFeedBranchSupportBean.visitTime}"
															pattern="MM/dd/yyyy HH:mm:ss"
															maxdate="#{placeOrderRateFeedBranchSupportBean.maxDate}"
															mindate="#{placeOrderRateFeedBranchSupportBean.minDate}"
															required="true" requiredMessage="Select visit time">
															<p:ajax event="dateSelect" update="msgFromTime,datetime" />
														</p:calendar>

														<!-- <p:calendar id="fromTimeId" value="#{placeOrderRateFeedBranchSupportBean.visitTime}" mode="popup"  pattern="dd/MM/yyyy" mindate="placeOrderRateFeedBranchSupportBean.maxDate" navigator="true" readonlyInput="true" required="true" requiredMessage="Select visit time">
        													<p:ajax event="dateSelect" onstart="process.show()" onsuccess="process.hide();" listener="#{placeOrderRateFeedBranchSupportBean.onDateSelect}" update="msgFromTime" />
    											</p:calendar> -->

														<!--  <p:calendar id="datetime" value="#{placeOrderRateFeedBranchSupportBean.visitTime}" pattern="MM/dd/yyyy HH:mm:ss" />  -->

													</p:panel>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.sourceOfIncome']}" />
													<h:outputText value="*" style="color:red;font-weight:bold;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="sourceId" display="text" id="msgSourceId" />
													<p:selectOneMenu id="sourceId" filterMatchMode="contains"
														filter="true"
														value="#{placeOrderRateFeedBranchSupportBean.sourceId}"
														style="width:105px;text-align:center;" required="true"
														requiredMessage="Please Select Source of Income">
														<f:selectItem
															itemLabel=" #{msg['lbl.select']} #{msg['lbl.sourceOfIncome']}"
															itemValue="" />
														<f:selectItems
															value="#{placeOrderRateFeedBranchSupportBean.lstSourceofIncome}"
															var="c"
															itemLabel="#{c.sourceOfIncomeId.sourceCode} - #{c.sourceOfIncomeFullDesc}"
															itemValue="#{c.sourceOfIncomeId.sourceId}" />
														<p:ajax event="change" update="msgSourceId"
															onstart="process.show()" onsuccess="process.hide();" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.pymtmode']}" />
													<h:outputText value="*" style="color:red;font-weight:bold;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="paymentmode" display="text"
														id="msgpaymentmode" />
													<p:selectOneMenu id="paymentmode"
														value="#{placeOrderRateFeedBranchSupportBean.paymentmodeId}"
														filterMatchMode="contains" required="true" filter="true"
														requiredMessage="please Select Payment Mode ">
														<f:selectItem itemLabel="#{msg['lbl.selectmodetyp']}" />
														<f:selectItems
															value="#{placeOrderRateFeedBranchSupportBean.lstFetchAllPayMode}"
															var="c"
															itemLabel="#{c.paymentMode.paymentCode} - #{c.localPaymentName}"
															itemValue="#{c.paymentMode.paymentCode}" />
														<p:ajax event="change" update="msgpaymentmode"
															onstart="process.show();" onsuccess="process.hide();" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel style="padding:0px 50px 0px 0px;">
												<p:dataList
													value="#{placeOrderRateFeedBranchSupportBean.listAdditionalBankDataTable}"
													var="c" id="additionaldatalist" emptyMessage="">
													<p:panel styleClass="left_col">
														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{c.additionalDesc}"
																style="font-size: 15px !important" />
															<h:outputText value="#{c.mandatory}"
																style="color:red !important;" />
														</p:panel>
														<p:panel styleClass="inner_right_col"

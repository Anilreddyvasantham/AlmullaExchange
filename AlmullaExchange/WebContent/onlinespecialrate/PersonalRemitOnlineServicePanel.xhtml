<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script src="../js/SigWeb.js" type="text/javascript"></script>
	<script src="../js/digitalsignature.js"></script>
	<script type="text/javascript">
		var baseUri = makeUri();
		history.pushState(null, null, 'PersonalRemitOnlineServicePanel.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null,
					'PersonalRemitOnlineServicePanel.xhtml');
		});

		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#goTop').stop().animate({
						bottom : '30px'
					}, 300);
				} else {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				}
			});
			$('#goTop').click(function() {
				$('html, body').stop().animate({
					scrollTop : 0
				}, 500, function() {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				});
			});
		});

		function showStatus() {
			statusDialog.show();
		}

		function hideStatus() {
			statusDialog.hide();
		}
	</script>
	<style>
.centeralign {
	margin-left: auto;
	margin-right: auto;
	width: 6em
}

.buttonStyle:hover {
	padding: 4px 10px 4px 7px !important;
	border-top: 2px solid rgb(18, 139, 242) !important;
	border-right: 2px solid rgb(18, 139, 242) !important;
	border-bottom: 2px solid rgb(18, 139, 242) !important;
	border-left: 2px solid rgb(18, 139, 242) !important;
	border-radius: 4px !important;
	background-color: white !important;
	font-size: 18px !important;
	font-weight: bold !important;
	floar: right;
}
</style>
</h:head>

<h:body onload="javascript:onClear()">

	<f:view>

		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

								</p:confirmDialog>


								<p:confirmDialog id="alertmsg" widgetVar="alertmsg"
									header="Alert Message"

									style="background-color: white !important;"
									styleClass="warning" showEffect="clip" hideEffect="clip"
									closeOnEscape="true" closable="true"
									message="#{personalRemittanceBean.exceptionMessage}">
								</p:confirmDialog>


								<p:dialog modal="true" showHeader="false" widgetVar="process"

								<p:dialog id="remitDeliveryModifiedRecords"

									<br />
									<div style="text-align: center !important;">
										<p:commandLink value="OK"

								<h1>
									<h:outputText value="REMITTANCE" />

									<p:panel styleClass="panel_border"

										<p:panel styleClass="left_col">

																<p:ajax update="telephoneNumber" />
															</p:inputText>
														</p:column>

														<p:column
															style="width:10% !important; padding:0px !important;text-align:right !important;">
															<p:commandButton value=" " styleClass="edit"
																action="#{personalRemittanceBean.editableCustMob}"

														</p:column>

												</p:panelGrid>

										<p:panel styleClass="left_col">

												<h:outputText value="#{msg['lbl.benificaryName']}" />

												<p:inputText styleClass="ui-state-disabled"
													value="#{personalRemittanceBean.benificiaryryNameRemittance}"

											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficaryTelephoneNo']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="countryTelephoneNumber"
													styleClass="ui-state-disabled"
													value="#{personalRemittanceBean.benificaryTelephone}"
													readonly="true">
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficiaryCountry']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="benifiBankCountry"
													styleClass="ui-state-disabled"
													value="#{personalRemittanceBean.databenificarycountryname}"
													readonly="true">
												</p:inputText>
											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficaryBank']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="benifiBank" styleClass="ui-state-disabled"
													value="#{personalRemittanceBean.databenificarybankname}"
													readonly="true">
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficarBranch']}" />
											</p:panel>

												</p:inputText>
											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col" id="CheckService">

												<h:outputText value="#{msg['lbl.service']}" />
												<h:outputText value="*" style="color:red !important;" />

											<p:panel styleClass="inner_right_col">
												<p:row>
													<p:column
														style="width:100%; text-align:left;padding:0px !important;"
														rendered="#{personalRemittanceBean.booMultipleService}">
														<p:message id="msgService" for="multiServiceSele"
															display="text" />
														<p:selectOneMenu id="multiServiceSele"
															value="#{personalRemittanceBean.dataserviceid}"
															required="true" requiredMessage="Please Select Service ">

																value="#{personalRemittanceBean.serviceList}" var="c"
																itemLabel="#{c.populateName}"
																itemValue="#{c.populateId}" />
															<p:ajax event="change"
																listener="#{personalRemittanceBean.countryNameByServiceId}"
																update="msgService,CheckRoutingCountry,CheckRoutingBank,CheckRemitMode,remitMode,CheckDeliveryMode,CheckRoutingBranch,mainPanel"
																onstart="process.show();" onsuccess="process.hide();" />

													</p:column>
													<p:column
														style="width:100%; text-align:left;padding:0px !important;"
														rendered="#{personalRemittanceBean.booSingleService}">
														<p:message for="sigServcie" display="text"
															id="msgsigServcie" />
														<p:inputText id="sigServcie"
															styleClass="ui-state-disabled"
															value="#{personalRemittanceBean.databenificaryservice}"
															readonly="true" required="true"
															requiredMessage="Service Mandatory">
															<p:ajax />
														</p:inputText>
													</p:column>
												</p:row>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col" id="CheckRoutingCountry">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.routingCountry']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:row>
													<p:column
														style="width:100%; text-align:left;padding:0px !important;"
														rendered="#{personalRemittanceBean.booMultipleRoutingCountry}">
														<p:message id="msgMulRoutingCountry"
															for="mulroutingCountry" display="text" />
														<p:selectOneMenu id="mulroutingCountry"
															value="#{personalRemittanceBean.routingCountry}"
															required="true"
															requiredMessage="Please Select Routing Country">
															<f:selectItem
																itemLabel="#{msg['lbl.selectRoutingCountry']}"
																itemValue="" />
															<f:selectItems
																value="#{personalRemittanceBean.routingCountrylst}"
																var="c" itemLabel="#{c.populateName}"
																itemValue="#{c.populateId}" />
															<p:ajax event="change"
																listener="#{personalRemittanceBean.countryNamebyCountryId}"
																update="msgMulRoutingCountry,CheckRoutingBank,mainPanel"
																onstart="process.show();" onsuccess="process.hide();" />
														</p:selectOneMenu>
													</p:column>

													<p:column
														style="width:100%; text-align:left;padding:0px !important;"
														rendered="#{personalRemittanceBean.booSingleRoutingCountry}">
														<p:message for="sigRoutingCountry" display="text"
															id="msgsigRoutingCountry" />
														<p:inputText id="sigRoutingCountry"
															styleClass="ui-state-disabled"
															value="#{personalRemittanceBean.routingCountryName}"
															readonly="true" required="true"
															requiredMessage="Routing Country Mandatory">
															<p:ajax />
														</p:inputText>
													</p:column>
												</p:row>
											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col" id="CheckRoutingBank">
											<p:panel styleClass="inner_left_col">
												<p:row>
													<p:column
														style="width:100%; text-align:left;padding:0px !important;">
														<h:outputText value="#{msg['lbl.routingBank']}" />
													</p:column>
												</p:row>
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:row>
													<p:column
														style="width:100%; text-align:left;padding:0px !important;"
														rendered="#{personalRemittanceBean.booMultipleRoutingBank}">
														<p:message id="msgmulRoutingBank" for="mulroutingBank"
															display="text" />
														<p:selectOneMenu id="mulroutingBank"
															value="#{personalRemittanceBean.routingBank}"
															required="true" filter="true" filterMatchMode="contains"
															requiredMessage="Please Select Routing Bank">
															<f:selectItem itemLabel="#{msg['lbl.selectRoutingBank']}"
																itemValue="" />
															<f:selectItems
																value="#{personalRemittanceBean.routingbankvalues}"
																var="c"
																itemLabel="#{c.populateCode} - #{c.populateName}"
																itemValue="#{c.populateId}" />
															<p:ajax event="change"
																listener="#{personalRemittanceBean.BankNamebyBankId}"
																update="msgmulRoutingBank,CheckRoutingBranch,mainPanel"
																onstart="process.show();" onsuccess="process.hide();" />
														</p:selectOneMenu>
													</p:column>

														style="width:100%; text-align:left;padding:0px !important;"
														rendered="#{personalRemittanceBean.booSingleRoutingBank}">
														<p:message for="sigRoutingBank" display="text"
															id="msgsigRoutingBank" />

															styleClass="ui-state-disabled"
															value="#{personalRemittanceBean.routingBankName}"

															requiredMessage="Routing Bank Mandatory">
															<p:ajax
																update="msgsigRoutingBank,CheckRoutingBranch,mainPanel" />
														</p:inputText>
													</p:column>
												</p:row>
											</p:panel>
										</p:panel>

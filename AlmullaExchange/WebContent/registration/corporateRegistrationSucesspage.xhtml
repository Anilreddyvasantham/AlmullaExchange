<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../css/new_style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	
 	<script language="JavaScript">
 	
 	window.onload = function() {
 		generateReport();
 		};
 	function generateReport(){
	    document.getElementById("corpForm:reportId").click();
	}
 	
 	history.pushState(null, null, 'corporateRegistrationSucesspage.xhtml');
	window.addEventListener('popstate', function(event) {
		history.pushState(null, null, 'corporateRegistrationSucesspage.xhtml');
	});
		
	</script>
 
</h:head>

<h:body dir="#{facesBean.direction}" >

<img id='HiddenLoadingImage' src='../images/progress.gif' style='display:none;' />

	<f:view locale="#{facesBean.locale}" >
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>
				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:panelGroup layout="block" class="heading3">
								<h:outputText value="#{msg['lbl.corporateregistration']}" />
							</h:panelGroup>
							<h:form id="corpForm">
								<p:panel id="mainPanel" styleClass="shadow"
									style="margin: 20px 10px !important; background-color:#FFF !important;">
									
										<p:panel  style="padding:29px 45px 40px 46px !important;">
													
						<p:panel  styleClass="panel_border3"  >					
						<h4 style=" margin-top:25px; text-align: center; font-size: 22px;color: #fff;">
							<h:outputText value="#{msg['lbl.success']}" />
						</h4>	<div class="clearfix" />
						</p:panel>
				
					   <p:dialog modal="true" showHeader="true"   header="#{msg['lbl.pleasewait']}"  widgetVar="process"  id="process"   width="300"  resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <p:outputLabel value="Report is generating Please Wait ......." style=" font-size:14px !important;"/>
								        <p:spacer height="20px"/>
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />
								        </div>
								        <p:spacer height="10px"/>
								        <p:commandButton onclick="PF('process').hide();" value="OK" style="float:right;"/>
					 </p:dialog>
													
											<p:panel styleClass="panel_border">
											<h:panelGroup layout="block" styleClass="content_level1" >	

												<p:outputLabel value="#{msg['lbl.customersuccessreg']}"
													style="font-size: 20px !important; font-weight: bold; color: #037712; padding:20px 100px 20px 260px !important;" />
												<p:panel 
													style="padding:23px 121px 25px 404px !important;">
													<p:commandButton value="#{msg['lbl.ok']}" 
														actionListener="#{corpregisterBean.exit}" 
														process="@this" immediate="true"
														style="    width: 41px; height: 30px;  " />
												</p:panel>
												<p:spacer height="20px"/>
												<p:outputLabel value="Do you want corporate registration report  please"
													style=" font-weight: bold; color: #037712; font-size: 12px !important; padding:10px 0px 0px 0px !important;">
													<h:commandLink value="#{msg['lbl.clickHere']} " id="reportId"  onclick="process.show();" 
														style="font-weight: bold; font-size:16px !important; color:blue !important; text-decoration:underline !important;"
														actionListener="#{corpregisterBean.generateCorporateRegistrationReport1}"  
														process="@this" immediate="true" />
												</p:outputLabel>
											</h:panelGroup>
											</p:panel>
										</p:panel>
								</p:panel>
							</h:form>


						</h:panelGroup>
					</h:panelGroup>
					<div class="clearfix"></div></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>


</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>

<p:dialog id="succsses" widgetVar="succsses" width="270" height="70" showHeader="false" resizable="false"
		style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">

		<p:outputLabel value="#{msg['lbl.benisuccessfull']}" />
		<br />
		<p:spacer width="15px" />
		<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{articleLevel.articleLevelNavigation}" process="@this" />
	</p:dialog>
	
	<p:confirmDialog id="failure" widgetVar="failure" header="Warning Message" width="500" height="17" resizable="false"
		style=" border:2px solid #007f30 !important; padding:0px !important;  color:#007f30 !important; background:url('../images/warning.png') 10px 43px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"
		message="#{msg['lbl.art.failure']}">
	
	</p:confirmDialog>
	<p:confirmDialog id="deleteSuccess" widgetVar="deleteSuccess" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.delsuccess']}">
	</p:confirmDialog>
	<p:confirmDialog id="deleteFailure" widgetVar="deleteFailure" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.delsuccess']}">
	</p:confirmDialog>
	
	<p:confirmDialog id="articleCodeExist" widgetVar="articleCodeExist" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.codeexist']}">
	</p:confirmDialog>
	<p:confirmDialog id="LocalDescriptionExist" widgetVar="LocalDescriptionExist" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.locdescexist']}">
	</p:confirmDialog>
	<p:confirmDialog id="EnglishDescriptionExist" widgetVar="EnglishDescriptionExist" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.engexist']}">
	</p:confirmDialog>
	
	<p:confirmDialog id="articleCodeExistdb" widgetVar="articleCodeExistdb" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.artcodeexist']}">
	</p:confirmDialog>
	<p:confirmDialog id="LocalDescriptionExistdb" widgetVar="LocalDescriptionExistdb" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.localcodeexist']}">
	</p:confirmDialog>
	<p:confirmDialog id="EnglishDescriptionExistdb" widgetVar="EnglishDescriptionExistdb" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.noremarks']}">
	</p:confirmDialog>
	
	 <p:confirmDialog id="remarksEmpty" widgetVar="remarksEmpty" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
					showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.art.noremarks']}" >
				</p:confirmDialog>
	
	 <p:confirmDialog id="editRecord" widgetVar="editRecord" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
					showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="Sorry.!! You can not edit multiple record at a time .." >
				</p:confirmDialog>
				
		

<h:body>

	<f:view>
	
		


		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">
							
							<p:dialog id="activateRecord" widgetVar="activateRecord"
										width="300" height="70" showHeader="false" resizable="false"
										style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">
										<p:outputLabel value="#{msg['lbl.doyouactivaterecord']} " />
										<p:spacer height="10px" />
										<p:panel>
											<p:commandButton value="#{msg['lbl.ok']}"
												style="margin-right:10px; "
												actionListener="#{articleLevel.activateRecord}"
												process="@this" oncomplete="PF('activateRecord').hide();"
												update="mainPanel" />
											<p:commandButton value="#{msg['lbl.cancel']}"
												onclick="PF('activateRecord').hide();" immediate="true" />
										</p:panel>
									</p:dialog>
									<!-- <p:dialog id="pending" widgetVar="pending"
										width="400" height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="warning" header="#{msg['lbl.warningDailog']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.plsApproveRecord']}"
											 style="text-align: center; font-size:15px !important;"  />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											onclick="PF('pending').hide();" immediate="true"
											style="margin-left: 150px !important;" />
									</p:dialog> -->
							<!-- Remarks Dailog  -->
		<p:dialog id="remarks" widgetVar="remarks" width="550" height="205" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                                                          showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
                                <p:panel styleClass="shadow">
                                    <p:panel >
                                        <h:outputText value="#{msg['lbl.art.actdate']}: " /><h:outputText value="#{articleLevel.approvedDate}" />&nbsp;&nbsp;&nbsp;
                                        <h:outputText value="#{msg['lbl.art.actby']}: " /><h:outputText value="#{articleLevel.approvedBy}"  />
                                    </p:panel> 
                                    <div class="clearfix" />
                                    <hr></hr>
                                    <p:panel >
                                        <h:outputText value="#{msg['lbl.art.remarks']}" />
                                    </p:panel>
                                        <p:panel >
                                            <h:inputTextarea value="#{articleLevel.remarks}" rows="5" cols="50"  >
                                            <p:ajax/>
                                            </h:inputTextarea>
                                        </p:panel>
                                    <p:spacer width="15px" />
                                    <div class="clearfix" />
                                    <h:panelGroup styleClass="shadow">
                                    <div class="clearfix" />
                                        <p:commandButton value="#{msg['lbl.ok']}"  actionListener="#{articleLevel.clickOK}"  process="@this"  oncomplete="PF('remarks').hide();"  update="mainPanel"/> 
                                        <!-- <p:commandButton value="#{msg['lbl.cancel']}"  onclick="PF('remarks').hide()"  process="@this"  /> --> 
                                        <p:commandButton value="#{msg['lbl.cancel']}"   onclick="PF('remarks').hide()" process="@this" update=":form1" actionListener="#{articleLevel.cancelRemarks}"  onstart="process.show();" onsuccess="process.hide();"/>
                                    </h:panelGroup>
                                </p:panel>         
                               </p:dialog>
    <!-- dilaog remark -->		
							
		
							
							
								<h1>
									<h:outputText
										value="#{msg['lbl.articlehdr']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText
											value="#{msg['lbl.articlehdr']}" />
									</h2>
									<p:dialog id="pending" widgetVar="pending"
										width="400" height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="warning" header="#{msg['lbl.warningDailog']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.plsApproveRecord']}"
											 style="text-align: center; font-size:15px !important;"  />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											onclick="PF('pending').hide();" immediate="true"
											style="margin-left: 150px !important;" />
									</p:dialog>
									<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>
									<p:confirmDialog id="error" widgetVar="error"  
resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{articleLevel.errorMessage}" >
</p:confirmDialog>
<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"  
resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{articleLevel.errorMessage} - #{msg['lbl.nullPonterExcepetion']}" >
</p:confirmDialog>
									<p:panel styleClass="panel_border">
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.art.name']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgarticleId"  for="articleId" display="text" />
													<p:selectOneMenu id="articleId"
														value="#{articleLevel.articleId}" filter="true" filterMatchMode="contains" required="true"
														requiredMessage="Please Select Article">
														<f:selectItem itemLabel="--#{msg['lbl.art.select']}--"
															itemValue="" />
														<f:selectItems value="#{articleLevel.articleList}"
															var="c" itemLabel="#{c.articleMaster.articleCode} - #{c.articleeDescription}"
															itemValue="#{c.articleMaster.articleId}" />
															<p:ajax event="change" update="msgarticleId" />
													</p:selectOneMenu>
												
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.art.levelcode']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">	
													<p:message id="msgarticleDetailCode"  for="articleDetailCode" display="text" />											
													<p:inputText id="articleDetailCode" value="#{articleLevel.articleDetailCode}" required="true" requiredMessage="Please Enter Local Description" maxlength="20">
													<p:ajax event="blur" update="msgarticleDetailCode" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<div class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.art.desc']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">	
													<p:message id="msgenglish"  for="articleDesc" display="text" />
													<p:inputText  value="#{articleLevel.articleDesc}" id="articleDesc" required="true" requiredMessage="Please Enter English Description" maxlength="60" validatorMessage="Caharacter only allow">
													<p:ajax event="blur" update="msgenglish" />
													<p:ajax />
													<!-- <f:validator validatorId="allowOnlyCharectors" /> -->
														<f:validateRegex pattern="(?=.*[^ ])[a-zA-Z0-9 ]+" />
														<p:ajax event="blur" update="msgenglish" />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.art.locdesc']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgarticleLocalDesc"  for="articleLocalDesc" display="text" />												
													<p:inputText id="articleLocalDesc" value="#{articleLevel.articleLocalDesc}" required="true" requiredMessage="Please Enter Local Description" maxlength="60"
													style="text-align:right !important;color:black !important; text-decoration:none !important; font-weight:bold;" dir="RTL">
													<p:ajax event="blur" update="msgarticleLocalDesc" />
											   		<f:validator  validatorId="arabicValidator" />
													<p:ajax />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<h:outputText id="mandatory"
													value=" #{msg['lbl.*filedsAreMandatory']}"
													style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
											</p:panel>
											
											<div class="clearfix" />											
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" styleClass="shadow_button" >
												<p:commandButton value="#{msg['lbl.add']}" action="#{articleLevel.addArticleDetailToDataTable}" update="mainPanel"  style="margin-right:10px;" onstart="process.show();" onsuccess="process.hide();"/>
												<p:commandButton value="#{msg['lbl.view']}" action="#{articleLevel.view}" update=":form1:mainPanel"  immediate="true" onstart="process.show();" onsuccess="process.hide();"/>
												<p:commandButton value="#{msg['lbl.clear']}" action="#{articleLevel.clearAll}" update=":form1" immediate="true" process="@this"  disabled="#{articleLevel.hideEdit}" onstart="process.show();" onsuccess="process.hide();" />
											</h:panelGroup>
											
											<p:panel id="levelDataTable">
												<p:dataTable  var="o" value="#{articleLevel.articleDataTableList}" styleClass="mydatatableclass" rendered="#{articleLevel.booDatatableEnabled}"
												rows="15"  paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="15,30,50"
													editable="true" id="datatable" emptyMessage="#{msg['lbl.norecordfound']}" rowIndexVar="rowIndex" paginatorPosition="bottom">
	
													<p:column headerText="#{msg['lbl.sino']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>	
													<p:column headerText="#{msg['lbl.art.artdesc.col']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<h:outputText value="#{o.articleName}" />
													</p:column>
													<p:column headerText="#{msg['lbl.art.levelcode']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<h:outputText value="#{o.articleDetailCode}" />
													</p:column>
													<p:column headerText="#{msg['lbl.art.leveldesc.col']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<h:outputText value="#{o.articleDesc}" />
													</p:column>
													<p:column headerText="#{msg['lbl.art.localdesc.col']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<h:outputText value="#{o.articleLocalDesc}" />
													</p:column>
													<p:column headerText="#{msg['lbl.edit']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandButton  value=""  id="imgEdit" styleClass="edit"  action="#{articleLevel.editRecord(o)}" disabled="#{articleLevel.hideEdit}" update=":form1" process="@this"  onstart="process.show();" onsuccess="process.hide();"/>
													</p:column>
													
													<p:column headerText="#{msg['lbl.art.activate']}" style="text-align:center !important;" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandLink action="#{articleLevel.checkStatus(o)}" value="#{o.dynamicLabelForActivateDeactivate}"   style="color:blue !important; text-decoration:underline !important;" update=":form1" immediate="true" process="@this" onstart="process.show();" onsuccess="process.hide();"/>
													</p:column> 	
													</p:dataTable>
											</p:panel>
											
											<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{articleLevel.booDatatableEnabled}" >
												<p:commandButton value="#{msg['lbl.submit']}" action="#{articleLevel.saveArticlelevel}" immediate="true" style="margin-right:10px;" rendered="#{articleLevel.booSubmitButton}" />
												<p:commandButton value="#{msg['lbl.exit']}"  action="#{articleLevel.exit}" immediate="true" />											
											</h:panelGroup>
																		
									</p:panel>
									<div class="clearfix" />	
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

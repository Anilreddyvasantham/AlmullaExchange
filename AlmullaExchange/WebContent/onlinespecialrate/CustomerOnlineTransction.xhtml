<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>



		<p:confirmDialog id="procedureErr" widgetVar="procedureErr"
			resizable="false" style="background-color: white !important;"
			header="#{msg['lbl.warningDailog']}" styleClass="warning"
			showEffect="clip" hideEffect="clip" closeOnEscape="true"
			closable="true"
			message="#{msg['lbl.procedureErrorMessage']} : #{placeOrderPendingTransctionBean.procedureError}">
		</p:confirmDialog>

		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="../common/onlinecustoimermenu.xhtml"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="Customer Online Transction" />
							</h1>

							<h:form>

								<p:panel styleClass="shadow" id="mainPanel"
									style="background-color:#FFF !important; ">


									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{customerOnlineTransctionBean.errorMessage}">
									</p:confirmDialog>


									<h3>
										<h:outputText value="Customer Online Transction" />
									</h3>

									<p:panel styleClass="panel_border">

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficiaryCountry']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgBeneCountry" for="beneCountryId"
													display="text" />
												<p:inputText id="beneCountryId"
													value="#{customerOnlineTransctionBean.beneficiaryCountryId}"
													readonly="true">
													<p:ajax update="msgBeneCountry" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.benificaryName']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgBeneName" for="beneNameId" display="text" />
												<p:inputText id="beneNameId"
													value="#{customerOnlineTransctionBean.beneficiaryName}"
													readonly="true">
													<p:ajax update="msgBeneName" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficaryBank']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgBeneBank" for="beneBankId" display="text" />
												<p:inputText id="beneBankId"
													value="#{customerOnlineTransctionBean.beneficiaryBankId}"
													readonly="true">
													<p:ajax update="msgBeneBank" />
												</p:inputText>
											</p:panel>
										</p:panel>


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.placeOrderCurrency']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgPlaceOrder" for="placeOrderId"
													display="text" />
												<p:inputText id="placeOrderId"
													value="#{customerOnlineTransctionBean.beneficiaryCurrencyId}"
													readonly="true">
													<p:ajax update="msgPlaceOrder" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficiaryAccount']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgBeneAccount" for="beneAccountId"
													display="text" />
												<p:inputText id="beneAccountId"
													value="#{customerOnlineTransctionBean.beneAccountNumber}"
													readonly="true">
													<p:ajax update="msgBeneAccount" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.trnxAmount']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgtrnxAmount" for="trnxAmountId"
													display="text" />
												<p:inputText id="trnxAmountId"
													value="#{customerOnlineTransctionBean.tranxAmount}"
													readonly="true">
													<p:ajax update="msgtrnxAmount" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.specialRateOfferIs']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgspecialRate" for="specialRateId"
													display="text" />
												<p:inputText id="specialRateId"
													value="#{customerOnlineTransctionBean.specialRateOffer}"
													readonly="true">
													<p:ajax update="msgspecialRate" />
												</p:inputText>
											</p:panel>
										</p:panel>


										<div class="clearfix"></div>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.sourceOfIncome']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="branchId" display="text" id="msgbranchId" />
												<p:selectOneMenu id="branchId" filterMatchMode="contains"
													filter="true"
													value="#{customerOnlineTransctionBean.sourceId}"
													style="width:105px;text-align:center;" required="true"
													requiredMessage="Please Select Source of Income">
													<f:selectItem
														itemLabel="-- please select source of income --"
														itemValue="" />
													<f:selectItems
														value="#{customerOnlineTransctionBean.lstSourceofIncome}"
														var="c"
														itemLabel="#{c.sourceOfIncomeId.sourceCode} - #{c.sourceOfIncomeFullDesc}"
														itemValue="#{c.sourceOfIncomeId.sourceId}" />
													<p:ajax event="change" update="msgbranchId"
														onstart="process.show()" onsuccess="process.hide();" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel style="padding:0px 50px 0px 0px;">
											<p:dataList
												value="#{customerOnlineTransctionBean.listAdditionalBankDataTable}"
												var="c" id="additionaldatalist" emptyMessage="">
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{c.additionalDesc}"
															style="font-size: 15px !important" />
														<h:outputText value="#{c.mandatory}"
															style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col"
														style="margin-left: 5px !important; width: 263px !important;">
														<p:panel rendered="#{c.renderInputText}">
															<p:inputText id="varName" value="#{c.variableName}"
																maxlength="#{c.maxLenght}"
																validatorMessage="Please Enter Minimum Length #{c.minLenght}"
																required="#{c.required}"
																requiredMessage="Please Enter #{c.additionalDesc}">
																<f:validateLength
																	minimum="#{customerOnlineTransctionBean.minLenght}" />
																<p:ajax update="varnamemsg,varName" />
																<p:message display="text" for="varName" id="varnamemsg" />
															</p:inputText>
														</p:panel>
														<p:panel rendered="#{c.renderSelect}"
															styleClass="inner_right_col"
															style="width: 350px !important;">
															<p:message for="dynamiccombo" id="dynamiccombomsg"
																display="text" />
															<p:selectOneMenu id="dynamiccombo" filter="true"
																filterMatchMode="contains" required="#{c.required}"
																requiredMessage="Please Select #{c.additionalDesc}"
																value="#{c.variableName}">
																<f:selectItem
																	itemLabel="-- #{msg['lbl.select']} #{c.additionalDesc} --" />
																<f:selectItems value="#{c.listadditionAmiecData}"
																	var="d"
																	itemLabel="#{d.amiecCode} - #{d.amieceDescription}"
																	itemValue="#{d.amiecCode}-#{d.amieceDescription}" />
																<p:ajax update="dynamiccombomsg" />
															</p:selectOneMenu>

														</p:panel>
													</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
											</p:dataList>
										</p:panel>
										<div class="clearfix"></div>

										<div class="clearfix"></div>
										<p:spacer height="10px" />
										<div class="clearfix"></div>

										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="Save" style="margin-right:10px;"
												action="#{customerOnlineTransctionBean.save}"
												update="mainPanel" onstart="process.show()"
												onsuccess="process.hide();" />
											<p:commandButton value="Exit" style="margin-right:10px;"
												action="#{customerOnlineTransctionBean.exit}"
												immediate="true" process="@this" update="mainPanel"
												onstart="process.show()" onsuccess="process.hide();" />
											<div class="clearfix"></div>
										</h:panelGroup>
									</p:panel>
									<!-- inside panel panel  -->
								</p:panel>
								<!-- main Panel -->
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>

		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

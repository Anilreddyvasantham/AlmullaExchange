														<h:outputText value="Department " />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:inputText value="#{registerCustomerEnquiry.department}" readonly="true" styleClass="ui-state-disabled"/>
													</p:panel>
												</p:panel>
												</p:panel>
												
												
												
												<div class="clearfix"></div>
												<p:spacer height="20" />
												
												<h:panelGroup layout="block" styleClass="shadow_button" >
												<p:commandButton value="#{msg['lbl.next']}" style="margin-right:10px;" action="#{registerCustomerEnquiry.gotoIdProofPanel}" update="mainPanel" />
												<p:commandButton value="#{msg['lbl.back']}" action="#{registerCustomerEnquiry.gotoContactDetailPanel}" update="mainPanel" />
												<div class="clearfix"></div>
												</h:panelGroup>
												
												</p:panel>
									</p:panel>	
								<!-- Employeement Details END -->

					<!-- ID Proof -->
							<p:panel id="idproof"  rendered="#{registerCustomerEnquiry.idProofPanel}">

												<h2>
													<h:outputText value="ID Proof" />
												</h2>
												<p:panel styleClass="panel_border">
												
												<div class="clearfix"></div>

											<p:dataTable   widgetVar="50" style="width: 100%; font-size:12px;" var="o"  emptyMessage="#{msg['lbl.norecordfound']}" value="#{registerCustomerEnquiry.customerIdProofList}"
												rowIndexVar="rowIndex">

												<p:column headerText="#{msg['lbl.bcsno']}" style="text-align:center; width:10px;">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>

												<p:column style="text-align:center; width:15px;" headerText="#{msg['lbl.idfor']}">
													<h:outputText value="#{o.idFor}" />
												</p:column>

												<p:column style="text-align:center; width:15px;" headerText="#{msg['lbl.idtype']}">
													<h:outputText value="#{o.idType}" />
												</p:column>

												<p:column style="text-align:center; width:15px;" headerText="#{msg['lbl.idnumber']}">
													<h:outputText value="#{o.id_number}" />
												</p:column>

												<p:column style="text-align:center; width:15px;" headerText="#{msg['lbl.dateofexpiry']}">
													<h:outputText value="#{o.date_expiary}" />
												</p:column>
												
												<p:column headerText="#{msg['lbl.view']}">
											
											<p:column headerText="#{msg['lbl.view']}">
											
											
											<h:commandLink 
											actionListener="#{registerCustomerEnquiry.viewScan(o)}" 
												 target="_new" 
												immediate="true" style="margin:30px 0px 0px 0px!important;padding:5px 10px 5px 10px;">
												<p:graphicImage value="../images/viewicon.jpg" width="25"
													height="25" id="imgEdit" />
												<p:tooltip for="imgEdit" value="#{msg['lbl.view']}" />
											</h:commandLink>
											
										</p:column>
										</p:column>
												
											</p:dataTable>
												
												<div class="clearfix"></div>
												<p:spacer height="20" />
												<h:panelGroup layout="block" styleClass="shadow_button" >
												<p:commandButton value="#{msg['lbl.next']}" style="margin-right:10px;" action="#{registerCustomerEnquiry.gotoSignaturePanel}" update="mainPanel" />
												<p:commandButton value="#{msg['lbl.back']}" action="#{registerCustomerEnquiry.gotoEmployeementDetailPanel}" update="mainPanel" />
												<div class="clearfix"></div>
											</h:panelGroup>
											</p:panel>
									</p:panel>	
									
						<!-- ID Proof END-->
						
						<!-- Signature Panel -->
										<p:panel id="signaturePanel"  rendered="#{registerCustomerEnquiry.signaturePanel}">
												<h2>
													<h:outputText value="ID Proof" />
												</h2>
												<p:panel styleClass="panel_border">
												
												<div class="clearfix"></div>
												
										<p:panel  styleClass="left_col"
												style="background-color:none !important; padding:0px !important;">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="&nbsp;&nbsp;Signature Specimen"></h:outputText>
												</p:panel>
												<p:panel styleClass="inner_right_col">
													
													<table width="100%" height="20%" border="0" color="#CCC">
															<tr>
																<td style="border: 0px solid #CCC; " >
																	<h:graphicImage url="data:image/gif;base64,#{registerCustomerEnquiry.digitalSignature}"
																		style=" width:100%; height:100px;" />
																</td>																	
															</tr>
														</table>
												</p:panel>

											</p:panel>
												
												<div class="clearfix"></div>
												<p:spacer height="20" />
												<h:panelGroup layout="block" styleClass="shadow_button" >
												<p:commandButton value="#{msg['lbl.back']}" style="margin-right:10px;" action="#{registerCustomerEnquiry.gotoIdProofPanel}" update="mainPanel" />
												<p:commandButton value="Exit"  action="#{registerCustomerEnquiry.cancelFromRegisterCustomerEnquiryPage}" update="mainPanel" />
												<div class="clearfix"></div>
											</h:panelGroup>
											</p:panel>
									</p:panel>	

					<!-- Signature Panel END-->



									</p:panel>

								</h:form>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>

		<ui:include src="#{facesBean.footer}"></ui:include>

	</f:view>
</h:body>
</html>

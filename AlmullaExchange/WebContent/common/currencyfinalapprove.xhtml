<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<p:dialog id="complete" widgetVar="complete" width="270" height="70"
	showHeader="false" resizable="false"
	style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="Approved Successfully" />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}"
		actionListener="#{currencyMasterApprovalBean.clickOnOKSave}"
		process="@this" />
</p:dialog>
<p:dialog id="approv" widgetVar="approv" width="270" height="70"
	showHeader="false" resizable="false"
	style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="Approved successfully" />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}"
		actionListener="#{currencyMasterApprovalBean.clickOnOk}"
		process="@this" />
</p:dialog>
<p:dialog id="alreadyapprov" widgetVar="alreadyapprov" width="310"
	height="70" showHeader="false" resizable="false"
	style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="This Record Already Approved By Other Person" />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}"
		actionListener="#{currencyMasterApprovalBean.clickOnOk}"
		process="@this" />
</p:dialog>

<h:body>

	<f:view>

		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">

								<h1>
									<h:outputText value="#{msg['lbl.currencyMasterApp']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="#{msg['lbl.currencyMasterApp']}" />
									</h2>
									<p:confirmDialog id="error" widgetVar="error" width="400"
										height="17" resizable="false"
										style=" border:2px solid green !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{currencyMasterApprovalBean.errMsg}">
									</p:confirmDialog>

									<p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.currencycode']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="currencyCode"
													value="#{currencyMasterApprovalBean.currencyCode}"
													required="true" readonly="true" maxlength="3">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.currencyName']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="currencyName"
													value="#{currencyMasterApprovalBean.currencyName}"
													required="true" readonly="true" maxlength="60">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix" />
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.quoteName']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="quotenameid"
													value="#{currencyMasterApprovalBean.quoteName}"
													required="true" readonly="true" maxlength="5">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.arabicQuoteName']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="arabicQuoteNameid"
													value="#{currencyMasterApprovalBean.arabicQuoteName}"
													required="true" readonly="true" maxlength="100" dir="RTL">
													<p:ajax />
												</p:inputText>
											</p:panel>
										</p:panel>

										<!-- <p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Currency Description"/>
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">	
											  									
												<p:inputText id="currencydescid" value="#{currencyMasterApprovalBean.currencyDesc}" required="true" readonly="true"  maxlength="2">
											  <p:ajax event="blur"  />  
												</p:inputText>
											</p:panel>
										</p:panel>		 -->

										<div class="clearfix" />


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cbkprintindicator']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="cbkPrintIndid"
													value="#{currencyMasterApprovalBean.cbkPrintInd}"
													required="true" readonly="true" maxlength="1">

												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cbkshortindicator']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="cbkSortIndid"
													value="#{currencyMasterApprovalBean.cbkSortInd}"
													required="true" readonly="true" maxlength="4">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix" />



										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.country']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:selectOneMenu id="country"
													value="#{currencyMasterApprovalBean.currencyCountryId}"
													filter="true" required="true" readonly="true"
													filterMatchMode="startsWith" disabled="true">
													<f:selectItem itemLabel="#{msg['lbl.selectcountry']}"
														itemValue="" />
													<f:selectItems
														value="#{currencyMasterApprovalBean.bankCountryList}"
														var="c" itemLabel="#{c.countryName}"
														itemValue="#{c.fsCountryMaster.countryId}" />
													<p:ajax event="change"></p:ajax>

												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.isoCurrencyCode']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="isoCurrencyCodeid"
													value="#{currencyMasterApprovalBean.isoCurrencyCode}"
													required="true" readonly="true" maxlength="6">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>



										<div class="clearfix" />
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.decimalName']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="decimalnameid"
													value="#{currencyMasterApprovalBean.decimalName}"
													required="true" readonly="true" maxlength="10">
													<p:ajax />
												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.arabicDecimalName']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="decimalNameid"
													value="#{currencyMasterApprovalBean.arabicDecimalName}"
													required="true" readonly="true" maxlength="20" dir="RTL">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix" />
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.fimsCurrencyCode']}" />

											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="fimsCurrencyCodeid"
													value="#{currencyMasterApprovalBean.fimsCurrencyCode}"
													required="true" readonly="true" maxlength="3">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.arabicCurrencyName']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="arabicCurrencyNameid"
													value="#{currencyMasterApprovalBean.arabicCurrencyName}"
													required="true" readonly="true" maxlength="120" dir="RTL">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix" />
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.swiftCurrency']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="swiftCurrencyid"
													value="#{currencyMasterApprovalBean.swiftCurrency}"
													required="true" readonly="true" maxlength="3">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.onlineIndicator']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="onlineIndid"
													value="#{currencyMasterApprovalBean.onlineInd}"
													required="true" readonly="true" maxlength="1">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<div class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.fundminrate']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="fundMinRateid"
													value="#{currencyMasterApprovalBean.fundMinRate}"
													required="true" readonly="true" maxlength="20">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.fundmaxrate']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="fundMaxRateid"
													value="#{currencyMasterApprovalBean.fundMaxRate}"
													required="true" readonly="true" maxlength="20">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix" />
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cashminrate']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="cashMinRateid"
													value="#{currencyMasterApprovalBean.cashMinRate}"
													required="true" readonly="true" maxlength="20">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cashmaxrate']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="cashMaxRate"
													value="#{currencyMasterApprovalBean.cashMaxRate}"
													required="true" readonly="true" maxlength="20">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<div class="clearfix" />



										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.currencydigits']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="decimalNumberid"
													value="#{currencyMasterApprovalBean.decimalNumber}"
													required="true" readonly="true" maxlength="1">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.averagerate']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="averagerateid"
													value="#{currencyMasterApprovalBean.averageRate}"
													required="true" readonly="true">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.highValue']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="highvalueid"
													value="#{currencyMasterApprovalBean.highValue}"
													required="true" readonly="true" maxlength="1">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Allow FC PURCHASE" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgallowFCP" for="allowFCP" display="text" />
												<p:selectOneMenu id="allowFCP"
													value="#{currencyMasterApprovalBean.allowFCPurchase}"
													required="true" requiredMessage="Please Select Purchase"
													filter="startWith" disabled="true">
													<f:selectItem
														itemLabel="#{msg['lbl.selectonlineindicator']}" />
													<f:selectItem itemLabel="#{msg['lbl.yes']}" itemValue="Y" />
													<f:selectItem itemLabel="#{msg['lbl.no']}" itemValue="N" />
													<p:ajax event="change" update="msgallowFCP" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<div class="clearfix" />
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Allow FC SALE" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgallowFCS" for="allowFCS" display="text" />
												<p:selectOneMenu id="allowFCS"
													value="#{currencyMasterApprovalBean.allowFCSale}" required="true"
													requiredMessage="Please Select Sale" filter="startWith" disabled="true">
													<f:selectItem
														itemLabel="#{msg['lbl.selectonlineindicator']}" />
													<f:selectItem itemLabel="#{msg['lbl.yes']}" itemValue="Y" />
													<f:selectItem itemLabel="#{msg['lbl.no']}" itemValue="N" />
													<p:ajax event="change" update="msgallowFCS" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.placeOrderLmt']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">

												<p:inputText id="placeOrderLimit"
													value="#{currencyMasterApprovalBean.placeOrderLimit}"
													required="true" readonly="true" maxlength="1">
													<p:ajax event="blur" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix" />
										<p:spacer height="20px" />




									</p:panel>

									<h:panelGroup layout="block" styleClass="shadow_button">
										<p:commandButton value="#{msg['lbl.approve']}"
											action="#{currencyMasterApprovalBean.approve}"
											update="mainPanel" />
										<p:commandButton value="#{msg['lbl.exit']}"
											action="#{currencyMasterApprovalBean.exit}" immediate="true" />
									</h:panelGroup>
								</p:panel>

							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	  </h:head>
      
<h:body>
<f:view locale="#{facesBean.locale}">
<ui:include src="#{facesBean.header}"></ui:include>

<h:form>
<h:panelGroup layout="block"  class="container">
  <h:panelGroup layout="block" class="main_div1" style="margin-top:8px !important;">
  
  <h:panelGrid width="100%" >
				<h:outputText styleClass="success_heading" value="#{msg['lbl.success']}"/>
				</h:panelGrid>
  <h:panelGroup layout="block" class="table_bg">	
			   <p:panel id="mainPanel" style="padding:10px !important;text-align:center !important;">
			    
       				
					<br/>		
					<h:outputText value="#{msg['lbl.success5']}" style="font-size: 30px; color:green; font-weight: bold;text-align:center !important; width:100%; display:block;"/>
					<br/>
					<br/>
		            <h:outputText value="#{msg['lbl.success2']}" style="font-size: 24px; color:green; text-align:center !important; width:100%; display:block;"/> 
		            <br/>
		            <br/>
   					<p:commandLink value="#{msg['lbl.success4']}" style="font-size: 13px !important; text-decoration: underline; font-weight:bold; color:Blue; text-align:center !important; display:block;" 
   										action="#{onLineUsrRegBean.redirectLogin}" ajax="false" />
					<br/><br/>
		  		</p:panel></h:panelGroup>
		    </h:panelGroup></h:panelGroup>
		    </h:form>
		    <ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>	    
		</h:body>
	 
</html>

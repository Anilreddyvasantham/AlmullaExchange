<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/style1.css" rel="stylesheet" type="text/css" />
	
</h:head>


<h:body dir="#{facesBean.direction}">
<p:confirmDialog id="sucess" widgetVar="sucess" width="260" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"  message="Data SucessFully Saved">
</p:confirmDialog>
<p:confirmDialog id="DocNoNotFound" widgetVar="customerId" width="260" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"  message="Customer Id Not Available ">
</p:confirmDialog>
	<f:view locale="#{facesBean.locale}">
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height:100%;">
    <tr>
    <td align="left" valign="top" style="height:100%;" ><ui:include src="../common/common_menu.xhtml"></ui:include></td>
    <td  class="rightColumn" valign="top">
		<h:panelGroup layout="block" class="container">
			<h:panelGroup layout="block" class="main_div">
			<div class="menu_button"><img style="cursor: pointer;  position:relative; left:15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();'/></div>
				<h:panelGroup layout="block" class="heading1">
					<h:outputText value="Deal Customer Supplier" />
				</h:panelGroup>
				<h:form id="inputForm">
					<p:panel id="mainPanel" styleClass="shadow" style="margin: 20px 10px !important; background-color:#FFF !important;">
			
						<div class="clearfix"></div>
										<h3>
											<h:outputText value="Deal Customer Supplier" />
										</h3>
										
							<p:panel styleClass="panel_border" id="bankTransferFromPanel">
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Customer ID"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col"   >
									<p:message for="custId" display="text" id="msgCustId"/>
										<p:inputText  value="#{supplierBean.customerId}" id="custId" required="true" requiredMessage="Enter Customer ID" tabindex="1">
										<p:ajax event="blur" listener="#{supplierBean.getCustomerDetails}" update=":inputForm"/>
										
										</p:inputText>
									</p:panel>
								</p:panel>
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Local Name"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col" >
									<p:message for="localName" display="text" id="msgLocalName"/>
										<p:inputText value="#{supplierBean.localName}" id="localName">
										<p:ajax update="msgLocalName"/>
										</p:inputText>
									</p:panel>
								</p:panel>
								<div class="clearfix"></div>
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Mobile Number"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col"   >
									<p:message for="mobileNo" display="text" id="msgMobileNo"/>
										<p:inputText value="#{supplierBean.mobileNumber}" id="mobileNo">
										<p:ajax update="msgMobileNo"/>
										</p:inputText>
										
									</p:panel>
								</p:panel>
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Nationality"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col"   >
									<p:message for="nationId" display="text" id="msgNationId"/>
										<p:inputText value="#{supplierBean.nationality}" id="nationId">
										<p:ajax update="msgNationId"/>
										</p:inputText>
									</p:panel>
								</p:panel>
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Email ID"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col">
									<p:message for="email" display="text" id="msgEmail"/>
										<p:inputText value="#{supplierBean.emailId}" id="email">
										<p:ajax update="msgEmail"/>
										</p:inputText>
									</p:panel>
								</p:panel>
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Sundry Deptol Reference"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col">
									<p:message for="sundryId" display="text" id="msgSundryId"/>
										<p:inputText value="#{supplierBean.sundryDeptolRef}" id="sundryId" tabindex="2">
										<p:ajax update="msgSundryId"/>
										</p:inputText>
									</p:panel>
								</p:panel>
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Bank"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col"   >
									<p:message for="bank" display="text" id="msgBank"/>
											<p:selectOneMenu  value="#{supplierBean.bankcode}" filter="true" filterMatchMode="startsWith" id="bank" tabindex="3">
													<f:selectItem itemLabel="#{msg['lbl.selectbank']}" itemValue="" />
													<f:selectItems value="#{supplierBean.bankListFromDb}" var="c"  itemLabel="#{c.bankShortName}" itemValue="#{c.bankId}" />
													<p:ajax  event="change" listener="#{supplierBean.populateBankDescription}" update="bankDescriptionPanel,msgBank"/>
												</p:selectOneMenu>
									</p:panel>
								</p:panel>
								<p:panel styleClass="left_col" id="bankDescriptionPanel">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Bank Description"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col">
									<p:message for="bankDes" display="text" id="msgBankDes"/>
										<p:inputText  value="#{supplierBean.bankDescription}" id="bankDes" tabindex="4">
										<p:ajax update="msgBankDes"/>
										</p:inputText>
									</p:panel>
								</p:panel>
								<p:panel styleClass="left_col">
									<p:panel styleClass="inner_left_col">
										<h:outputText value="Bank Account Number"/><h:outputText value="*"  style="color:red;font-weight:bold;"/>
									</p:panel>
									<p:panel styleClass="inner_right_col">
									<p:message for="bankAcNo" display="text" id="msgBankAcNo"/>
										<p:inputText value="#{supplierBean.bankAccountNumber}" id="bankAcNo" tabindex="5">
										<p:ajax update="msgBankAcNo"/>
										</p:inputText>
									</p:panel>
								</p:panel>
								<div class="clearfix"></div>
								<div class="clearfix"></div>
							<p:panel styleClass="shadow_button" style=" background-color:#FFF !important;">
							<p:commandButton value="Save" style="margin-right:10px;" action="#{supplierBean.saveRecord}" update=":inputForm" process="@this"/>
							<p:commandButton value="#{msg['lbl.exit']}" action="#{supplierBean.exit}" process="@this" immediate="true"/>
							</p:panel>
					<div class="clearfix"></div>
					<p:panel styleClass="left_col" >
									<h:outputText   value=" #{msg['lbl.*filedsAreMandatory']}"  style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
								</p:panel>	
								<div class="clearfix"></div>
						</p:panel>		
						<div class="clearfix"></div>
								
						</p:panel>	
						</h:form>
					
				
			</h:panelGroup>
		</h:panelGroup>
		<div class="clearfix"></div>
    				
    				</td>
    </tr>
    </table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>


</html>

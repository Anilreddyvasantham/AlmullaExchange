<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};
		history.pushState(null, null, 'AdditionalBankRuleAMIECMapEnquiry.xhtml');
	    window.addEventListener('popstate', function(event) {
	    history.pushState(null, null, 'AdditionalBankRuleAMIECMapEnquiry.xhtml');
	    });
	</script>
</h:head>

<h:body>

	<f:view>
	
	

		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">
							
							
		
							
							
								<h1>
									<h:outputText
										value="#{msg['lbl.additionBankRuleWithAlMullaCode']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText
											value="#{msg['lbl.additionBankRuleWithAlMullaCode']}" />
									</h3>
									
    			    
									<p:panel styleClass="panel_border">

										<h:panelGroup layout="block" class="clearfix" />


										<p:spacer height="10px" />
										<h:panelGroup layout="block" class="clearfix" />




										<p:panel id="additionalBankRuleAmiecRendered" styleClass="mydatatableclass"
											rendered="#{additionalBankRule.additionalBankRuleAmiecRendered}">
											<p:dataTable value="#{additionalBankRule.additionalBankRuleDataList2}" var="o" paginatorPosition="bottom"
											rows="15"  paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
												rendered="#{additionalBankRule.additionalBankRuleAmiecRendered}"
												rowIndexVar="rowIndex" editable="true" id="datatable"
												emptyMessage="#{msg['lbl.norecordfound']}">

												<p:column headerText="#{msg['lbl.sino']}">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>

												<p:column headerText="#{msg['lbl.country']}">
													<h:outputText value="#{o.countryName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.flexField']}">
													<h:outputText value="#{o.flexField}" />
												</p:column>

												<p:column headerText="#{msg['lbl.alMullaCode']}">
													<h:outputText value="#{o.amiecCode}" />
												</p:column>

												<p:column headerText="#{msg['lbl.alMullaDescription']}">
													<h:outputText value="#{o.amiecDescription}" />
												</p:column>

												 <p:column headerText="#{msg['lbl.createBy']}" sortBy="#{o.createdByForAlmullaCode}">
           										 <h:outputText value="#{o.createdByForAlmullaCode}"/>
											        </p:column>
											         <p:column headerText="#{msg['lbl.createDate']}" sortBy="#{o.createdDateForAlmullaCode}">
											            <h:outputText value="#{o.createdDateForAlmullaCode}"/>
											        </p:column>
											         <p:column headerText="#{msg['lbl.enqStatus']}" sortBy="#{o.activeStatusInWord}">
											            <h:outputText value="#{o.activeStatusInWord}"/>
											        </p:column>


	


											</p:dataTable>
										</p:panel>



										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />
										
								

										<h:panelGroup layout="block" class="clearfix" />


									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

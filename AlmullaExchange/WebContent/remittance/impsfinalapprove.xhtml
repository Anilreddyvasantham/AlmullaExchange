<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
	 
	</script>
</h:head>
  <p:dialog id="alreadyapprov" widgetVar="alreadyapprov" width="400"
		height="80" resizable="false"
		style="background-color: white !important;" styleClass="warning"
		header="#{msg['lbl.warningDailog']}" closable="false" showEffect="clip"
		hideEffect="clip">
		<p:outputLabel value="#{msg['lbl.approvedbyanother']}"
			style="text-align: center; font-size:15px !important;" />
		<br />
		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{impsApprovalBean.cancel}"
			process="@this" style="margin-left: 150px !important;" update="documentMasterForm" />
	</p:dialog>
 
 
 <p:dialog id="approv" widgetVar="approv" width="400" height="80"
		resizable="false" style="background-color: white !important;"
		styleClass="success" header="#{msg['lbl.success']}" closable="false"
		showEffect="clip" hideEffect="clip">
		<p:outputLabel value="  #{msg['lbl.approvedSuccess']} "
			style="text-align: center; font-size:15px !important;" />
		<br />
		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{impsApprovalBean.cancel}"
			process="@this" style="margin-left: 150px !important;"  update="documentMasterForm"/>
	</p:dialog>					 

<h:body>
	 
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="documentMasterForm">
								 
							<h1>
									<h:outputText value="IMPS" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="IMPS" />
									</h3>
											 
									<p:confirmDialog id="csp" widgetVar="csp"   showHeader="false" resizable="false" header="Warning Message" styleClass="warning"
														style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="#{impsApprovalBean.errorMessage}">
							  		</p:confirmDialog>
								 	<p:confirmDialog id="nullPoiterId"
                                                                     widgetVar="nullPoiterId" resizable="false"
                                                                     style="background-color: white !important;"
                                                                     header="#{msg['lbl.warningDailog']}" styleClass="warning"
                                                                     showEffect="clip" hideEffect="clip" closeOnEscape="true"
                                                                     closable="true"
                                                                     message="#{impsApprovalBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>
									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel">
										
										<p:panel styleClass="left_col"  >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.correspondentBank']}  " />  <h:outputText value="*" style="color:red !important;" /> 
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText value="#{impsBean.correspBank}" disabled="true"></p:inputText>    
																						 
												 
											</p:panel>
										 										
											</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
										 
										<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficaryBank']} " />  <h:outputText value="*" style="color:red !important;" /> 
											</p:panel>
											<p:panel styleClass="inner_right_col">
 											<p:inputText value="#{impsBean.beneBank}"  disabled="true"></p:inputText>
											</p:panel>
										 
										
											</p:panel>
											
											
											
											
											
											 

											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" class="clearfix" />
											 
											
											<h:panelGroup layout="block" styleClass="shadow_button"
												 >
												<p:commandButton value="#{msg['lbl.approve']}"
													action="#{impsBean.approveRecord}"
													update="mainPanel" process="@this" />
												<p:commandButton value="#{msg['lbl.cancel']}"
													action="#{impsApprovalBean.cancel}" update="mainPanel"
													process="@this" />
												<h:panelGroup layout="block" class="clearfix" />
											</h:panelGroup>
											
											
											
											
											 
											<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />
											 

											<p:panel styleClass="left_col">
												<h:outputText id="mandatory"
													value=" #{msg['lbl.*filedsAreMandatory']}"
													style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
											</p:panel>

										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
									</p:panel>
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

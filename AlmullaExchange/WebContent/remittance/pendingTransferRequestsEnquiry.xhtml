<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script>
	<script type="text/javascript">
		$(document).on("keypress", ".dropdown", function(event) {
			if (event.keyCode == 32) {
				$('.ui-selectonemenu-trigger', this).click();
			}
		});
	</script>
</h:head>


<h:body dir="#{facesBean.direction}">

	<p:confirmDialog id="dupAcNoDT" widgetVar="dupAcNoDT" width="700"
		height="17" resizable="false"
		style="background-color: white !important;" styleClass="warning"
		header="#{msg['lbl.warningDailog']}" showEffect="clip"
		hideEffect="clip" closeOnEscape="true" closable="true"
		message="#{msg['lbl.accNoAlreadyAddedToDataTable']}">
	</p:confirmDialog>
	<p:confirmDialog id="norecord" widgetVar="norecord" width="400"
		height="17" resizable="false" header="#{msg['lbl.warningDailog']}"
		style="color:#FF0000 !important; border:2px solid #F33535 !important; padding:0px !important;  font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.noRecordFound']}">
	</p:confirmDialog>
	<f:view locale="#{facesBean.locale}">
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<h:form id="inputForm">
			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;"><ui:include
							src="#{facesBean.fxdeal_menu}"></ui:include></td>
					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText value="#{msg['lbl.pendingTransferEnq']}" />
								</h1>

								<p:panel id="mainPanel" styleClass="shadow">

									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{pendingTransferReqEnqBean.errorMessage}">
									</p:confirmDialog>

									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{pendingTransferReqEnqBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>

									<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>

									<div class="clearfix"></div>
									<h2>
										<h:outputText value="#{msg['lbl.pendingTransferEnq']}" />
									</h2>

									<p:panel styleClass="panel_border">

										<p:panel styleClass="left_col" id="branchId">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.location']}" />
											</p:panel>
											<p:focus context="branch"></p:focus>
											<p:panel styleClass="inner_right_col">
												<p:selectOneMenu styleClass="dropdown" tabindex="0"
													value="#{pendingTransferReqEnqBean.branchId}" filter="true"
													filterMatchMode="contains" id="branch" effect="fold" disabled="#{pendingTransferReqEnqBean.booRenderLocation}">
													<f:selectItem itemLabel="#{msg['lbl.plsSelectLocation']}"
														itemValue="" />
													<f:selectItems
														value="#{pendingTransferReqEnqBean.branchList}" var="c"
														itemLabel="#{c.branchId} - #{c.branchName}"
														itemValue="#{c.countryBranchId}" />
													<p:ajax />
												</p:selectOneMenu>

											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col" id="customerId">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.customerRef']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText value="#{pendingTransferReqEnqBean.customerReference}" id="cusref">
												<p:ajax/>
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>
										<p:panel styleClass="left_col" id="fromDate">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.fromdate']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:calendar value="#{pendingTransferReqEnqBean.fromDate}"
													mode="popup" pattern="dd/MM/yyyy"
													maxdate="#{pendingTransferReqEnqBean.maxDate}"
													navigator="true" readonlyInput="true" required="true" >
													<p:ajax event="dateSelect" update="fromDate" />
												</p:calendar>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col" id="toDate">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.todate']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:calendar value="#{pendingTransferReqEnqBean.toDate}"
													mode="popup" pattern="dd/MM/yyyy"
													maxdate="#{pendingTransferReqEnqBean.maxDate}"
													navigator="true" readonlyInput="true" required="true">
													<p:ajax event="dateSelect" update="toDate" />
												</p:calendar>
											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.search']}"
												style="margin-right:10px;"
												action="#{pendingTransferReqEnqBean.displayAllPendingTransaction}"
												immediate="true" update="mainPanel"
												onstart="process.show();" onsuccess="process.hide();" />

											<p:commandButton value="#{msg['lbl.clear']}"
												style="margin-right:10px;"
												action="#{pendingTransferReqEnqBean.clear}"  immediate="true"
												update="branchId,fromDate,toDate,cusref,customerId,mainPanel"
												onstart="process.show();" onsuccess="process.hide();">
											</p:commandButton>	

											<p:commandButton value="#{msg['lbl.exit']}"
												action="#{pendingTransferReqEnqBean.exitFromPendingTransferReqEnqScreen}"
												onstart="process.show();" onsuccess="process.hide();" />
										</h:panelGroup>
										<div class="clearfix"></div>

										<p:dataTable
											value="#{pendingTransferReqEnqBean.pendingTransApplicationList}"
											styleClass="mydatatableclass" id="datatable" var="o"
											emptyMessage="#{msg['lbl.norecordfound']}" rowIndexVar="rowIndex"
											paginatorPosition="bottom" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15" rows="10">
											
											<p:column headerText="#{msg['lbl.sNo']}">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>

											<p:column headerText="#{msg['lbl.applicationo']}" filterBy="#{o.applicationNumber}" filterMatchMode="contains">
												<h:outputText value="#{o.applicationNumber}"/>
											</p:column>

											<p:column
												headerText="#{msg['lbl.canceldate']} and #{msg['lbl.time']}">
												<h:outputText value="#{o.applicationDate}" />
											</p:column>

											<p:column headerText="#{msg['stock.currency']}">
												<h:outputText value="#{o.currencyName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.foreigncurrencyamount']}">
												<h:outputText value="#{o.fcCurrencyAmountDisplay}" />
											</p:column>

											<p:column headerText="#{msg['lbl.exchangerate']}">
												<h:outputText value="#{o.exchangeRate}" />
											</p:column>

											<p:column
												headerText="#{msg['lbl.bankTransferRequestLocalAmount']}">
												<h:outputText value="#{o.localAmount}" />
											</p:column>

											<!-- <p:column headerText="#{msg['lbl.benecountry']}">
												<h:outputText value="#{o.countryName}" />
											</p:column> -->

											<p:column headerText="#{msg['lbl.bankName']}">
												<h:outputText value="#{o.bankName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.remitMode']}">
												<h:outputText value="#{o.remittanceMode}" />
											</p:column>

											<p:column headerText="#{msg['lbl.deliveryMode']}">
												<h:outputText value="#{o.deliveryMode}" />
											</p:column>

											<p:column headerText="#{msg['lbl.customerRef']}" filterBy="#{o.customerRef}" filterMatchMode="contains">
												<h:outputText value="#{o.customerRef}" />
											</p:column>
											<p:column headerText="#{msg['lbl.appStatus']}" filterBy="#{o.appStatus}" filterMatchMode="contains">
												<h:outputText value="#{o.appStatus}" style="color:#{o.styleColor};font-weight: bold;"/>
											</p:column>
											<p:column headerText="#{msg['lbl.resultCd']}" filterBy="#{o.appStatus}" filterMatchMode="contains">
												<h:outputText value="#{o.resultCode}" style="color:#{o.styleColor};font-weight: bold;"/>
											</p:column>
											<p:column headerText="#{msg['lbl.view']}" >
												<p:commandButton value="#{msg['lbl.zoomin']}"
													action="#{pendingTransferReqEnqBean.gotoTransferReqEnqDetailScreen(o)}"
													process="@this" immediate="true" />
											</p:column>

										</p:dataTable>

										<div class="clearfix"></div>


										<p:panel styleClass="left_col">
											<h:outputText value=" #{msg['lbl.*filedsAreMandatory']}"
												style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>
									</p:panel>

								</p:panel>

							</h:panelGroup>
						</h:panelGroup>
						<div class="clearfix"></div></td>
				</tr>
			</table>
		</h:form>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>


</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	 <link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	  <script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {
			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};

		 history.pushState(null, null, 'complaintfollowupenquiry.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'complaintfollowupenquiry.xhtml');
		    });
	</script>
</h:head>

<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
							<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form id="form">
								
								
								
								
							<h1>
								<h:outputText value="Complaint Followup Inquiry" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel">
							<h2>
											<h:outputText value="Complaint Followup" />
										</h2>
		
		<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Transfer Ref#" />
											</p:panel>
											<p:panelGrid style="width:100%;">
														<p:row>

															<p:column
																style="width:40%; text-align:left; padding:0px 5px 0px 0px !important;">
																<p:inputText value="#{complaintEnquiryBean.dealYear}" readonly="true"/>
																
		
															</p:column>
															<p:column
																style="width:60%; text-align:left; padding:0px 5px 0px 0px !important;">
																<p:inputText value="#{complaintEnquiryBean.receiptNumber}" readonly="true"/>
																
		
															</p:column>
														</p:row>
													</p:panelGrid>
												</p:panel>
								
								
								<h:panelGroup layout="block" class="clearfix"/>
								
								
								
								<p:panel id="dataPanel">
									<p:dataTable id="dataTable" styleClass="mydatatableclass" value="#{complaintEnquiryBean.complaintFollowupList}" 
									rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" var="d" 
									rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" paginatorPosition="bottom">
										
										<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>
										
										<p:column headerText="Date"  >
											 <h:outputText value="#{d.date}">
											 <f:convertDateTime pattern="dd/MM/yyyy"/>
											 </h:outputText>
										</p:column>

											<p:column headerText="Action"  >
											 <h:outputText value="#{d.action}"/>
										</p:column>
										
									<!-- 	<p:column headerText="#{msg['lbl.dealyear']}"  >
											<h:outputText value="#{d.dealYear}"/>
										</p:column> -->
										
										<p:column headerText="Remarks">
										<h:outputText value="#{d.remarks}"/>
										</p:column>
										
										
										
									<p:column headerText="Followup User">
											<h:outputText value="#{d.followupUser}"/>
										</p:column> 
										
										<p:column headerText="Comm Method">
											<h:outputText value="#{d.commMethod}"/>
										</p:column>
										
									<p:column headerText="Assigned To">
											<h:outputText value="#{d.assignTo}"/>
										</p:column>
										
								
										
										</p:dataTable> 							
											</p:panel>
											<div class="clearfix"></div>
										<p:spacer height="10px"/>
										<div class="clearfix"></div>
										<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{complaintEnquiryBean.booSaveOrExit}" >			
										<p:commandButton value="#{msg['lbl.back']}" action="#{complaintEnquiryBean.back}" process="@this" immediate="true" />
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"/>
											</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<style type="text/css">
    .animated .ui-progressbar-value { 
        background-image: url("./images/preloader.gif"); 
    }
</style>
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {
			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};

		 history.pushState(null, null, 'complaintclose.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'complaintclose.xhtml');
		    });
	</script>
</h:head>
	
<h:body>

	
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include
						src="../common/common_menu.xhtml"></ui:include> --> <ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include>
				</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">

						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.compl.title']}" />
							
							</h1>
						 	<p:dialog id="complete" widgetVar="complete" width="400" height="80" resizable="false" style="background-color: white !important;" 
styleClass="success" header="#{msg['lbl.success']}" closable="false" showEffect="clip" hideEffect="clip">
<h:outputText value="Complaint Closed Successfully" style="text-align: center; font-size:15px !important;" />
<br />
<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{complaintClose.clickOnOKSave}" process="@this" style="margin-left: 150px !important;" />
</p:dialog>
							<h:panelGroup layout="block" class="table_bg">
								<h:form id="form1" style="padding:0!important; background:none !important;">
								<p:panel styleClass="shadow" id="mainPanel">								
									<h2>
										<h:outputText value="#{msg['lbl.compl.title']}" />
										
									</h2>
									<p:panel styleClass="panel_border" layout="block" >
									
									<fieldset>		
									<p:panel id="panel1">
									<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.ref']}" /><h:outputText value="*" style="color:red;font-weight:bold;" />	
											</p:panel>
											<p:panel styleClass="inner_right_col">
													<p:inputText id="complaintRef" value="#{complaintClose.complaintRef}" required="true" requiredMessage="Please Enter Complaint Reference No" >
														<p:ajax update="complaintRef,panel2,panel3,:form1" event="change" listener="#{complaintClose.displayComplaintLog}" process="@this"/>
													</p:inputText>
											</p:panel>
										</p:panel>	
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Transfer Ref" />
												
										</p:panel>
										<p:panel styleClass="inner_right_col">
											<p:inputText value="#{complaintClose.transferRef}" required="true" readonly="true">
											</p:inputText>
										</p:panel>
									</p:panel>
										
										
										
										
										<div class="clearfix"></div>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.logdate']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
											<p:inputText id="logdate" value="#{complaintClose.logDate}" readonly="true" >
															<f:convertDateTime pattern="dd-MM-yyyy" timeZone="GMT+7" />
															<p:ajax />
														</p:inputText>
											
												<!-- <p:inputText id="logdate"
													value="#{complaintClose.logDate}"
													required="true"
													readonly="true">										
												</p:inputText> -->																			
											</p:panel>											
										</p:panel>
									</p:panel>
									
									</fieldset>
										
									<div class="clearfix"></div>
									
									<fieldset>		
									<p:panel id="panel2">	
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.transdate']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
											<p:inputText id="transferdate" value="#{complaintClose.transferDate}" readonly="true" >
															<f:convertDateTime pattern="dd-MM-yyyy" timeZone="GMT+7" />
															<p:ajax />
														</p:inputText>
											
											<!-- 	<p:inputText id="transferdate"
													value="#{complaintClose.transferDate}"
													required="true"
													readonly="true"
													>
													<p:ajax/>										
												</p:inputText> -->																			
											</p:panel>											
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.transloc']}" />	
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
												<p:inputText id="transferloc"
													value="#{complaintClose.transferLocation}"
													required="true"
													readonly="true">										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
										<div class="clearfix"></div>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.cust']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
												<p:inputText id="customer"
													value="#{complaintClose.customerName}"
													required="true" readonly="true"
													>
													<p:ajax />										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.mobile']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
												<p:inputText id="mobile"
													value="#{complaintClose.mobileNumber}"
													required="true"
													readonly="true">										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
										
										<div class="clearfix"></div>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.prod']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
												<p:inputText id="product"
													value="#{complaintClose.productName}"
													required="true"
													readonly="true">										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.payat']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
												<p:inputText id="payableat"
													value="#{complaintClose.payableAt}"
													required="true"
													readonly="true">										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
										<div class="clearfix"></div>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.amt']}" />	
											</p:panel>
											<p:panel styleClass="inner_right_col">
											
												<p:inputText id="amount"
													value="#{complaintClose.amount}"
													required="true"
													readonly="true">
													<p:ajax/>										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
									</p:panel>
									</fieldset>	
									
									<fieldset>		
									<p:panel id="panel3">
										<div class="clearfix"></div>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.from']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											
												<p:inputText id="complaintfrom"
													value="#{complaintClose.complaintFromId}"
													required="true"
													readonly="true">										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.type']}" />	
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
												<p:inputText id="complainttype"
													value="#{complaintClose.complaintTypeId}"
													required="true"
													readonly="true">
													<p:ajax/>										
												</p:inputText>																			
											</p:panel>											
										</p:panel>
										
										<div class="clearfix"></div>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.remarks']}" /><h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											<p:message id="msgcomplaintRemarksCode"  for="complaintRemarksCode" display="text" />
												<p:selectOneMenu id="complaintRemarksCode"  value="#{complaintClose.complaintRemarksCodeId}" filter="true" filterMatchMode="contains" required="true" requiredMessage="Please Select Complaint Remarks" >
													<f:selectItem itemLabel="#{msg['lbl.selectComplaintRemarks']}" itemValue="" />
													<f:selectItems value="#{complaintClose.lstComplaintRemarksFromComplaintRemarks}" var="c" itemLabel="#{c.complaintRemarks.complaintRemarksCode} - #{c.fullDesc}" itemValue="#{c.complaintRemarks.complaintRemarksId}" />
												<p:ajax/>
												</p:selectOneMenu>	
											</p:panel>									
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.action']}" /><h:outputText value="*" style="color:red;font-weight:bold;" />	
											</p:panel>
											<p:panel styleClass="inner_right_col" >
												<p:message for="action" display="text" id="msgAction"/>
												<p:selectOneMenu id="action" value="#{complaintClose.complaintActionId}" filter="true" required="true"  requiredMessage="Please Select Action"
														filterMatchMode="contains" >
														<f:selectItem itemLabel="#{msg['lbl.selectAction']}" itemValue="" />
														<f:selectItems value="#{complaintClose.complaintActionList}" var="c" itemLabel="#{c.complaintAction.complaintActionCode} - #{c.fullDescription}" itemValue="#{c.complaintAction.complaintActionId}" />
												<p:ajax/>
												</p:selectOneMenu>
												</p:panel>											
										</p:panel>
										<div class="clearfix"></div>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.compl.other']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col"	>
											
												<p:inputTextarea id="otherremarks" cols="30" rows="5"
													value="#{complaintClose.payableAt}"
													required="true"
													requiredMessage="Please Enter  Complaint Reference"
													maxlength="48" >										
												</p:inputTextarea>																			
											</p:panel>											
										</p:panel>
									</p:panel>
									</fieldset>
										
										<div class="clearfix"></div>
										
								    </p:panel>
								    
								    <h:panelGroup layout="block" styleClass="shadow_button" id="booSubmitPanel">							
										  <p:commandButton id="submitPanel" value="#{msg['lbl.submit']}" action="#{complaintClose.saveCloseComplaintLog}" immediate="true" update="mainPanel,panel1,panel2,panel3" style="margin-right:10px;"/>
										  <p:commandButton value="#{msg['lbl.exit']}"  action="#{complaint.exit}" style="margin-right:10px;"/>											
									      <div class="clearfix"></div>
									</h:panelGroup>	
								    
							    </p:panel>		
								</h:form>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>

	<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>

	</f:view>
</h:body>
</html>

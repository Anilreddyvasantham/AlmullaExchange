<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="css/style1.css" rel="stylesheet" type="text/css" />
	  </h:head>
<h:body dir="#{facesBean.direction}">
	<f:view locale="#{facesBean.locale}">
		<ui:include src="../common/header.xhtml"></ui:include>
		<table align="left" width="100%" style="height:100%;">
    <tr>
    <td align="left" valign="top" style="height:100%;" ><ui:include src="../common/common_menu.xhtml"></ui:include></td>
    		
    	<td  class="rightColumn" valign="top">
		<h:panelGroup layout="block" class="container">
			<h:panelGroup layout="block" class="main_div">
				<div id="common">
<div class="menu_button"><img style="cursor: pointer;  position:relative; left:15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();'/></div>
					<h1>Component Types</h1>
					<h:panelGroup layout="block" class="table_bg">
						<p:panel id="mainPanel" style="padding:10px!important;">
							<h:form title="Component Types" id="componenttypefrm">
								<h:panelGrid id="globalgrid" columns="1" cellpadding="15" cellspacing="15" style="margin-left:25%;text-align:center;">
									<p:messages globalOnly="true" />
								</h:panelGrid>
								<p:panelGrid id="bcgrid">
									<p:row>
										<p:column>
											<p:dataTable id="componenttypedatalist" 
												var="c" value="#{componenttype.componentTypeList}" 
												editMode="cell" editable="true" styleClass="clsComponentTypeTable"
												>
												<f:facet name="header">Component Type List</f:facet>
												<p:column width="20" headerText="S.No."  style="white-space:nowrap !important;text-align:center;" >
													<h:outputText value="#{c.sno}"/>
												</p:column>
												<p:column width="20" headerText="Type Name"  style="white-space:nowrap !important;" >
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText value="#{c.componentTypeName}"/>
														</f:facet>
														<f:facet name="input">
															<h:inputText value="#{c.componentTypeName}"/>
														</f:facet>
													</p:cellEditor>
												</p:column>
												<p:column width="20" headerText="Multiple"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.multiple}"/>
												</p:column>
												<p:column width="20" headerText="Visibility"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.visibility}"/>
												</p:column>
												<p:column width="20" headerText="Min Length"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.minlength}"/>
												</p:column>
												<p:column width="20" headerText="Max Length" style="white-space:nowrap !important;text-align:center;" >
													<p:selectBooleanCheckbox value="#{c.maxlength}"/>
												</p:column>
												<p:column width="20" headerText="Numeric"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.numeric}"/>
												</p:column>
												<p:column width="20" headerText="Alphabet"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.alphabet}"/>
												</p:column>
												<p:column width="20" headerText="Special"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.special}"/>
												</p:column>
												<p:column width="20" headerText="Mandatory"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.mandatory}"/>
												</p:column>
												<p:column width="20" headerText="Read only"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.readonly}"/>
												</p:column>
												<p:column width="20" headerText="Enable"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.enable}"/>
												</p:column>
												<p:column width="20" headerText="Default Value"  style="white-space:nowrap !important;text-align:center;">
													<p:selectBooleanCheckbox value="#{c.defaultValue}"/>
												</p:column>
											</p:dataTable>
										</p:column>
									</p:row>
									<p:row>
										<p:column colspan="3">
											<p:commandButton update="componenttypedatalist"  value="Add Row" actionListener="#{componenttype.addComponentTypeData}"
											immediate="true"  async="true" />
										</p:column>
									</p:row>
								</p:panelGrid>
								<br/><br/>
								<p:panelGrid id="bcbuttongrid" cellpadding="25" cellspacing="25" style="margin:0 auto;">
									<p:row>
										<p:column>
											<p:spacer/>
										</p:column>
										<p:column>
										<p:commandButton value="#{msg['lbl.submit']}" action="#{componenttype.saveData}" ajax="false"/>
										<p:spacer width="20" />
											<p:commandButton widgetVar="bcbuttongrid" action="#{componenttype.reset}" value="#{msg['lbl.reset']}" ajax="false"/>
											
											
										</p:column>
										<p:column>
											<p:spacer/>
										</p:column>
									</p:row>
								</p:panelGrid>
							</h:form>
						</p:panel>
					</h:panelGroup>
				</div>
			</h:panelGroup>
		</h:panelGroup>
		<div class="clearfix"></div>
    				
    				</td>
    </tr>
    </table>
		<ui:include src="../common/footer.xhtml"></ui:include>
	</f:view>
</h:body>


</html>

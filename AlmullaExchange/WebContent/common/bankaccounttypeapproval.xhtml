<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
<script >
		 history.pushState(null, null, 'bankaccounttypeapproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'bankaccounttypeapproval.xhtml'); 
		    });
</script>
</h:head>

<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<h:form id="serviceMaster">
  <p:confirmDialog id="notApproved" widgetVar="notApproved" width="400" height="17" resizable="false" 
      style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"  message="#{msg['lbl.sameUserNotApproved']}">
      </p:confirmDialog>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
							<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
										<h1>
								<h:outputText value="#{msg['lbl.bankAccountType']}" />
							</h1>
							
							
							<p:panel styleClass="shadow" id="mainPanel">
							<h2>
											<h:outputText value="#{msg['lbl.bankAccountType']}" />
											<p:commandLink action="#{bankBranchDetails.cancel}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>
							</h2>
							
							<p:panel styleClass="panel_border" id="headerPanel">


										<p:dataTable sortMode="multiple" styleClass="mydatatableclass"
											value="#{bankAccountTypeApproveBean.bankAccountTypeList}"
											var="c" paginatorPosition="bottom" rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
											emptyMessage="No records Found">

											<p:column headerText="#{msg['lbl.sNo']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

											<p:column headerText="#{msg['lbl.accountTypeCode']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.accountTypeCode}" />
											</p:column>

											<p:column headerText="#{msg['lbl.accTypeDescLocal']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.accountTypeDescLocal}" />
											</p:column>

											<p:column headerText="#{msg['lbl.accTypeDesc']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.accountTypeDesc}" />
											</p:column>

											<p:column headerText="#{msg['lbl.approve']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandLink
													action="#{bankAccountTypeApproveBean.gotoBankAccountTypeScreen(c)}"
													style="color:blue !important; text-decoration:underline !important;"
													process="@this">
													<p:graphicImage value="../images/approve.jpg" width="25"
														height="25" id="imgEdit" />
													<p:tooltip for="imgEdit" value="Approve" />
												</p:commandLink>
											</p:column>

										</p:dataTable>
										<p:spacer height="20px"/>
    <h:panelGroup layout="block" class="clearfix"/>
								
										</p:panel>
								</p:panel>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		</h:form>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
		
		history.pushState(null, null, 'nonconfirmcash.xhtml');
	    window.addEventListener('popstate', function(event) {
	    history.pushState(null, null, 'nonconfirmcash.xhtml');
	    });
	</script>
	
</h:head>
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<f:event listener="#{nonConfirmCashFlowBean.getAllNonConformCashFlowList}" type="preRenderView"/>
		<h:form>
			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;">
						<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
					</td>
					<td class="rightColumn" valign="top"><h:panelGroup layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText value="#{msg['lbl.nonConfirmCashFlow']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="#{msg['lbl.nonConfirmCashFlow']}" />
									</h2>
									<p:panel styleClass="panel_border">
										<p:dataTable id="dataTable" styleClass="mydatatableclass"  value="#{nonConfirmCashFlowBean.nonConfirmCashFlowList}" var="d" rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" sortMode="multiple">
											
											
											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;text-align: center !important;"  styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}" >
												<!-- <h:link styleClass="colorred" style="color:#F50505 !important;font-size:14px;" value="#{d.idNo}"  ></h:link> -->
												<p:commandLink style="color:#F50505 !important;font-size:14px;" value="#{d.idNo}" id="imgEdit"  action="#{nonConfirmCashFlowBean.lookUp(d)}"  ></p:commandLink>
												<p:tooltip showEffect="clip" hideEffect="explode"  id="toolTipFade" for="imgEdit" style="color:#fff !important; background-color:rgba(0, 165, 62, 0.83) !important;"  value="Please click here for non conform cash flow details" />
												
											</p:column>
											
											<p:column headerText="#{msg['lbl.countrybranch']}" sortBy="#{d.countryBranchId}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.countryBranchId}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.branchname']}" sortBy="#{d.fromBranchName}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.fromBranchName}" />
											</p:column>
											
											<p:column headerText="To #{msg['lbl.countrybranch']}" sortBy="#{d.toCountryBranchCode}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.toCountryBranchCode}" />
											</p:column>
											
											<p:column headerText="from #{msg['lbl.branchname']}" sortBy="#{d.fromBranchName}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.fromBranchName}" />
											</p:column>
											
											
											<p:column headerText="To #{msg['lbl.branchname']}" sortBy="#{d.toBranchName}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.toBranchName}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.docFinYear']}" sortBy="#{d.documentFinancialYear}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.documentFinancialYear}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.documentNum']}" sortBy="#{d.documentNo}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.documentNo}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.bankTransferRequestDate']}" sortBy="#{d.documentDate}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.documentDate}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.delayinmin']}"  styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.fromCashier']}" sortBy="#{d.fromCashier}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.fromCashier}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.toCashier']}" sortBy="#{d.toCashier}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.toCashier}" />
											</p:column>
											</p:dataTable>
									</p:panel>
									<div class="clearfix"></div>
								</p:panel>
								<div class="clearfix"></div>
								<h:panelGroup layout="block" styleClass="shadow_button">
									<p:commandButton id="exitId" value="#{msg['lbl.exit']}" action="#{nonConfirmCashFlowBean.exit}" immediate="true" />
									<div class="clearfix"></div>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
						</h:panelGroup></td>
				</tr>
			</table>
		</h:form>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

		var dat1 = document.getElementById("bankIndicatorForm:englishId");

<h:body>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="bankIndicatorForm">
		<!-- Remarks Dailog  -->
		<p:dialog id="remarks" widgetVar="remarks" width="550" height="205" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                                                          showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
                                <p:panel styleClass="shadow">
                                    <p:panel >
                                        <h:outputText value="#{msg['lbl.approvedDate']}" /><h:outputText value="#{bankIndicatorBean.approvedDate}" style="color:darkcyan"/>&nbsp;&nbsp;&nbsp;
                                        <h:outputText value="#{msg['lbl.approvedBy']}: " /><h:outputText value="#{bankIndicatorBean.approvedBy}" style="color:darkcyan"/>
                                    </p:panel>
                                    <div class="clearfix" />
                                    <hr></hr>
                                    <p:panel >
                                        <h:outputText value="#{msg['lbl.enterremarks']}" />
                                    </p:panel>
                                        <p:panel >
                                            <h:inputTextarea value="#{bankIndicatorBean.remarks}" rows="5" cols="50"  >
                                            <p:ajax/>
                                            </h:inputTextarea>
                                        </p:panel>
                                    <p:spacer width="15px" />
                                    <div class="clearfix" />
                                    <h:panelGroup styleClass="shadow">
                                    <div class="clearfix" />
                                        <p:commandButton value="#{msg['lbl.ok']}"  actionListener="#{bankIndicatorBean.remarkSelectedRecord}"  process="@this"  oncomplete="PF('remarks').hide();"  update="mainPanel"/> 
                                        <p:commandButton value="#{msg['lbl.cancel']}"  actionListener="#{bankIndicatorBean.cancelRemarks}" process="@this"  />   <!-- onclick="PF('remarks').hide();" -->
                                    </h:panelGroup>
                                </p:panel>         
                               </p:dialog>
    <!-- dilaog remark -->

								<h1>
									<h:outputText value="#{msg['lbl.bankIndicator']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="#{msg['lbl.bankIndicator']}" />
									</h3>



									<p:confirmDialog id="error" widgetVar="error" resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" update="@all"
									message="#{bankIndicatorBean.errorMessage}">
									</p:confirmDialog>



									<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>
									
									<p:panel styleClass="panel_border">
									<p:panel id="headerPanel">
										<p:panel styleClass="left_col" id="bankIndicatorPanel">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bankIndicatorCode']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgbankIndicator"  for="bankindid" display="text" />
												<p:autoComplete id="bankindid"
													value="#{bankIndicatorBean.bankIndicatorCode}"
													completeMethod="#{bankIndicatorBean.autoCompleteData}"  
													maxlength="2" maxResults="10" onchange="clearForm(this);"
													required="true"
													requiredMessage="Please Enter Bank Indicator Code" readonly="#{bankIndicatorBean.booReadOnly}" onkeyup="this.value=this.value.toUpperCase()" validatorMessage="Bank Indicator Code Allow Only Alphabets">
													<f:validateRegex pattern="[A-Z]+" />
													<p:ajax update="mainPanel,msgbankIndicator,bankindid"
														event="itemSelect"
														listener="#{bankIndicatorBean.populateValues}" />
														<p:ajax update="mainPanel,msgbankIndicator,bankindid,error" event="blur"
														listener="#{bankIndicatorBean.populateValues}" />
												</p:autoComplete>

											</p:panel>
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bankIndicatorDescInEnglish']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgbankindicator" for="englishId"
													display="text" />
												<p:inputText value="#{bankIndicatorBean.bankIndicatorDescInEnglish}" id="englishId" required="true"
													requiredMessage="Please Enter English Description"
													autocomplete="off"
													onkeyup="this.value=this.value.toUpperCase()"
													validatorMessage="Enter English Language Only" readonly="#{bankIndicatorBean.booReadOnly}">
													<f:validateRegex pattern="[a-zA-Z ]+" />
													<p:ajax event="blur" update="msgbankindicator,submitPanel"  listener="#{bankIndicatorBean.hideSubmitt}"/>
												</p:inputText>
											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bankIndicatorDescInLocal']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msglocal"  for="localId" display="text" />
											<p:inputText value="#{bankIndicatorBean.bankIndicatorDescInLocal}" id="localId" required="true" requiredMessage="Please Enter Local Decsription"   style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL"  readonly="#{bankIndicatorBean.booReadOnly}"> 
											 
											<p:ajax event="blur" update="msglocal,submitPanel" listener="#{bankIndicatorBean.hideSubmitt}"/>
											<f:validator  validatorId="arabicValidator" />
											</p:inputText>
											</p:panel>
										</p:panel>
									</p:panel>
										
										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{bankIndicatorBean.booRenderSave}">
											<p:commandButton value="#{msg['lbl.add']}" action="#{bankIndicatorBean.duplicateCheck}"   style="margin-right:10px;"
												update="mainPanel,error" onstart="process.show();"
													onsuccess="process.hide();" />
											<p:commandButton value="#{msg['lbl.view']}" style="margin-right:10px;" 
												  action="#{bankIndicatorBean.viewAllRecords}" update=":bankIndicatorForm:mainPanel,error" immediate="true" process="@this" onstart="process.show();"
													onsuccess="process.hide();" />
											<p:commandButton value="#{msg['lbl.clear']}" 
												action="#{bankIndicatorBean.clearAll}"  process="@this" update="headerPanel"
												  disabled="#{bankIndicatorBean.booClear}"/>
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{bankIndicatorBean.booRenderApprove}">						
										<p:commandButton value="#{msg['lbl.approve']}" action="#{bankIndicatorBean.approvalRecords}" update=":bankIndicatorForm"/>
										<p:commandButton value="#{msg['lbl.cancel']}" action="#{ bankIndicatorApprovalBean.cancel}" process="@this"/>
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />

										<h:panelGroup layout="block" class="clearfix" />



										<p:dataTable id="dataTable" value="#{bankIndicatorBean.bankIndDTList}" var="d" styleClass="mydatatableclass"
											rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}"
											rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
											sortMode="multiple" rendered="#{bankIndicatorBean.booRenderDatatable}">

											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>
 											
 											<p:column headerText="#{msg['lbl.bankIndicatorCode']}">
												<h:outputText value="#{d.bankIndicatorCode}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.bankIndicatorDescInEnglish']}">
												<h:outputText value="#{d.bankIndicatorDescInEnglish}" />
											</p:column>

											<p:column headerText="#{msg['lbl.bankIndicatorDescInLocal']}">
												<h:outputText value="#{d.bankIndicatorDescInLocal}" />
											</p:column>
											
											

			<p:column headerText="#{msg['lbl.edit']}">
  			 <p:commandButton  value=""  id="imgEdit" styleClass="edit"  action="#{bankIndicatorBean.editRecord(d)}" disabled="#{bankIndicatorBean.hideEdit}" update=":bankIndicatorForm" process="@this"  >
		  	 
			</p:commandButton>   
		</p:column>
		

											<p:column headerText="#{msg['lbl.active/deactive']}"
												style="text-align:center !important;">
												<p:commandLink  action="#{bankIndicatorBean.checkStatusType(d)}" value="#{d.dynamicLabelForActivateDeactivate}" 
													style="color:blue !important; text-decoration:underline !important;"
													update=":bankIndicatorForm" immediate="true"
													process="@this" />
											</p:column>


										</p:dataTable>


										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />
										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button"
											id="submitPanel" rendered="#{bankIndicatorBean.booSubmit}">
											<p:commandButton id="save" value="#{msg['lbl.submit']}"  action="#{bankIndicatorBean.saveDataTableRecords}" update="error,dataTable" onstart="process.show();"
													onsuccess="process.hide();"
												style="margin-right:10px;" immediate="true"  disabled="#{bankIndicatorBean.booSubmitHide}"/>

											<p:commandButton value="#{msg['lbl.exit']}"
												action="#{bankIndicatorBean.exit}" process="@this" />
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										<p:panel styleClass="left_col">
											<h:outputText id="mandatory"
												value=" #{msg['lbl.*filedsAreMandatory']}"
												style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>

									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

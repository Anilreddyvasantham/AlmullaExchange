<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>
																		
								
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		
			<h:form id="form">
		
				<table align="left" width="100%" style="height: 100%;">
					<tr>
						<td align="left" valign="top" style="height: 100%;">
								<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
								</td>
		
						<td class="rightColumn" valign="top">
						<h:panelGroup	layout="block" class="container">
								<h:panelGroup layout="block" class="main_div">
									<div class="menu_button">
										<img style="cursor: pointer; position: relative; left: 15px;"
											id="HideHandle" name="HideHandle"
											src="../images/toggle_plus.png" alt=""
											onclick='hideLeftCol("leftCol");closeMenus();' />
									</div>
									<h1>
										<h:outputText value="#{msg['lbl.customerinfo']}" />
									</h1>
		
		
									<p:panel styleClass="shadow" id="mainPanel"
										style="background-color:#FFF !important; " >
								
										<h2>
											<h:outputText value="#{msg['lbl.customerinfo']}" />
										</h2>
										
									<p:panel styleClass="panel_border" >
												
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.customerId']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.customerId}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.custName']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.customerName}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.customerFirstName(L)']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.firstNameLocal}" readonly="true" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" onkeyup="this.value=this.value.toUpperCase()">
											</p:inputText>
												</p:panel>
												</p:panel>
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.customerSecondName(L)']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.secondNameLocal}" readonly="true" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" onkeyup="this.value=this.value.toUpperCase()">
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.customerThirdName(L)']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.thirdNameLocal}" readonly="true" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" onkeyup="this.value=this.value.toUpperCase()">
											</p:inputText>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.gender']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.gender}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.dob']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.dateOfBrith}" readonly="true">
											<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
											</p:inputText>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.nationality']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.nationlityName}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.email']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.email}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.alternatemail']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.alternateEmail}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.placeOfBirth']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.placeOfBrith}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.countryofbirth']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.countryOfBrith}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.mobileNumber']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.mobileNumber}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.contactNumber']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.contactNumber}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.fathername']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.fatherName}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.customerRefNo']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText value="#{scheduledCustomerVisitBean.customerReferenceNo}" readonly="true">
											</p:inputText>
												</p:panel>
												</p:panel>
												
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col" >
											<h:outputText value="#{msg['lbl.arbicLanguaue']}"
											style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>
										<div class="clearfix"></div>
										<div class="clearfix"></div>
										<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button">						
										<p:commandButton value="#{msg['lbl.cancel']}" action="#{scheduledCustomerVisitBean.cancelOfCustomerInformationHelp}" process="@this" tabindex="1"/>
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
												<h:panelGroup layout="block" class="clearfix"/>
												
										<p:dialog modal="true" showHeader="true" header="#{msg['lbl.bco.plswait']}"  widgetVar="process"  id="process"   width="300" height="50" resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />
								        </div>
							    	</p:dialog>			
										</p:panel>
										<div class="clearfix"></div>
											</p:panel>
										
								</h:panelGroup>
								
							</h:panelGroup>
						</td>
					</tr>
				</table>
			</h:form>	
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

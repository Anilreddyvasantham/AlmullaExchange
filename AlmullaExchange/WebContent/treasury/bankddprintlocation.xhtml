<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />   
</h:head>
  
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="../common/fxdeal_menu.xhtml"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.ddprintlocation']}" />
							</h1>
	
							<h:form id="dDPrintLocationManagedBeanfrm"
								style="padding:0!important;">
								<!-- 13/02/2015 start -->	<h2><h:outputText value="#{msg['lbl.ddprintlocation']}"/></h2>	<!-- 13/02/2015 start -->
								<p:panel styleClass="shadow" id="mainPanel"
									style="background-color:#FFF !important; padding-top:20px !important;">

									<p:panel style="padding:10px!important;" id="subPanel">

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_ddagent" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message for="ddagent" display="text" />
											<p:selectOneMenu id="ddagent"
													value="#{dDPrintLocationManagedBean.dDAgent}" label="DD Agent"
													filterMatchMode="startsWith" filter="true">
													<!-- started 30/01/2015 added @Koti  -->
													<f:selectItem itemLabel="#{msg['lbl.selectdDAgent']}" itemValue="" />
											<!-- 		ended 30/01/2015 added @Koti  -->
													<f:selectItems
														value="#{dDPrintLocationManagedBean.agentMasterList}"
														var="c" itemLabel="#{c.agentName}"
														itemValue="#{c.agentId}" />
													</p:selectOneMenu>
												
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_country" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="country" display="text" />
												<p:selectOneMenu id="country"
													value="#{dDPrintLocationManagedBean.countryId}"
													filterMatchMode="startsWith" filter="true" label="Country">
													<!-- 		started 30/01/2015 added @Koti  -->
													<f:selectItem itemLabel="#{msg['lbl.selectCountry']}" itemValue="" />
													<!-- 		ended 30/01/2015 added @Koti  -->
													<f:selectItems
														value="#{dDPrintLocationManagedBean.countryListFromDB}"
														var="c" itemLabel="#{c.countryName}"
														itemValue="#{c.fsCountryMaster.countryId}" />
													<p:ajax event="change" update="state,bank"
														listener="#{dDPrintLocationManagedBean.popState}" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_state" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="state" display="text" />
												<p:selectOneMenu id="state"
													value="#{dDPrintLocationManagedBean.stateId}"
													filterMatchMode="startsWith" filter="true" label="State">
													<!-- 		started 30/01/2015 added @Koti  -->
													<f:selectItem itemLabel="#{msg['lbl.selectState']}" itemValue="" />
													<!-- 		ended 30/01/2015 added @Koti  -->
													<f:selectItems
														value="#{dDPrintLocationManagedBean.stateListFromDB}"
														var="c" itemLabel="#{c.stateName}"
														itemValue="#{c.fsStateMaster.stateId}" />
													<p:ajax update="district"
														listener="#{dDPrintLocationManagedBean.popDistrict}" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_district" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="district" display="text" />
												<p:selectOneMenu id="district"
													value="#{dDPrintLocationManagedBean.districtId}"
													label="District" filterMatchMode="startsWith" filter="true">
													<!-- 		started 30/01/2015 added @Koti  -->
													<f:selectItem itemLabel="#{msg['lbl.selectDistrict']}" itemValue="" />
													<!-- 		ended 30/01/2015 added @Koti  -->
													<f:selectItems
														value="#{dDPrintLocationManagedBean.districtListFromDB}"
														var="c" itemLabel="#{c.district}"
														itemValue="#{c.fsDistrictMaster.districtId}" />
													<p:ajax update="city"
														listener="#{dDPrintLocationManagedBean.popCity}" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_city" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="city" display="text" />
												<p:selectOneMenu id="city"
													value="#{dDPrintLocationManagedBean.cityId}" label="City"
													filterMatchMode="startsWith" filter="true">
													<!-- 		started 30/01/2015 added @Koti  -->
													<f:selectItem itemLabel="#{msg['lbl.selectCity']}" itemValue="" />
													<!-- 		ended 30/01/2015 added @Koti  -->
													<f:selectItems
														value="#{dDPrintLocationManagedBean.cityListFromDB}"
														var="c" itemLabel="#{c.cityName}"
														itemValue="#{c.fsCityMaster.cityId}" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_ddlocation" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message for="ddlocation" display="text" />
												<p:inputText id="ddlocation"
													value="#{dDPrintLocationManagedBean.dDPrintLocation}"
													label="DD Print Location">
													<f:validator validatorId="allowOnlyNumber" />
													<p:ajax update="msgddloc" event="blur" />
													<p:message id="msgddloc" for="ddlocation" display="text" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_bank" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="bank" display="text" />
												<p:selectOneMenu id="bank"
													value="#{dDPrintLocationManagedBean.bankId}" label="Banks"
													filterMatchMode="startsWith" filter="true">
													<!-- 		started 30/01/2015 added @Koti  -->
													<f:selectItem itemLabel="#{msg['lbl.selectBank']}" itemValue="" />
													<!-- 		ended 30/01/2015 added @Koti  -->
													<f:selectItems
														value="#{dDPrintLocationManagedBean.bankListFromDB}"
														var="c" itemLabel="#{c.bankFullName}"
														itemValue="#{c.bankId}" />
													<p:ajax event="change" update="bankbranch"
														listener="#{dDPrintLocationManagedBean.popBankBranch}" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>
										<p:panel styleClass="left_col" style="padding-left:10px;">
											
											<p:selectBooleanCheckbox value="#{dDPrintLocationManagedBean.bankVisibility}">
											  <p:ajax event="change"  listener="#{dDPrintLocationManagedBean.displayBankBranch}" update="mainPanel"/>
										    </p:selectBooleanCheckbox><p:spacer width="10px"/>
												<h:outputText value="#{msg['lbl.clicktoaddbankbranch']}" />
											
										</p:panel>
										
										<div class="clearfix"></div>
										<p:panel styleClass="left_col" id="bankBranch" rendered="#{dDPrintLocationManagedBean.renderBankBranch}" >
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_bankbranch" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="bankbranch" display="text" />
												<p:selectOneMenu id="bankbranch"
													value="#{dDPrintLocationManagedBean.bankBranchId}"
													label="Bank Branch" filterMatchMode="startsWith"
													filter="true">
													<!-- 		started 30/01/2015 added @Koti  -->
													<f:selectItem itemLabel="#{msg['lbl.selectBankBranch']}" itemValue="" />
													<!-- 		ended 30/01/2015 added @Koti  -->
													<f:selectItems
														value="#{dDPrintLocationManagedBean.bankBranchListFromDB}"
														var="c" itemLabel="#{c.branchFullName}"
														itemValue="#{c.bankBranchId}" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">

											</p:panel>
											<p:panel styleClass="inner_right_col">
												<h:outputText
													value="#{msg['lbl.atleastone']} #{msg['lbl.ddprintlocation']}"
													style="color:red;"
													rendered="#{dDPrintLocationManagedBean.renderDdprintLocation}" />
											</p:panel>
										</p:panel>

										<div class="clearfix"></div>


										<h:panelGroup layout="block" styleClass="shadow_button">

											<p:commandButton value="#{msg['lbl.add']}"
												action="#{dDPrintLocationManagedBean.addBankDDLocation}"
												update="subPanel">
											</p:commandButton>

											<div class="clearfix"></div>
										</h:panelGroup>
										<div class="clearfix"></div>
										<p:spacer height="20px" />
										<div class="clearfix"></div>

										<p:dataTable
											value="#{dDPrintLocationManagedBean.bankDdPrintLocationList}"
											var="t"
											rendered="#{dDPrintLocationManagedBean.renderDDDataTable}"
											id="idDatatable" editable="true"
											emptyMessage="#{msg['lbl.norecordfound']}">
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{msg['lbl.country']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{t.countryName}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{t.countryName}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="DD Agent" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{t.agentName}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{t.agentName}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="DD Print Location" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{t.dDPrintLocation}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{t.dDPrintLocation}"
															style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="delete" />
												</f:facet>
												<p:commandButton styleClass="delete" value=""
													actionListener="#{dDPrintLocationManagedBean.removeDdPrintLocFromList(t)}"
													update="idDatatable" immediate="true"></p:commandButton>
											</p:column>
										</p:dataTable>
										<div class="clearfix"></div>
										<p:spacer height="20px" />
										<div class="clearfix"></div>
										
										<h:panelGroup layout="block" styleClass="shadow_button" >
											<p:ajaxStatus>
												<f:facet name="start">
													<h:graphicImage value="../images/ajax_loader.gif" />
												</f:facet>
												<f:facet name="start">
													<h:graphicImage value="" />
												</f:facet>
											</p:ajaxStatus>
											
											<p:commandButton value="#{msg['lbl.submit']}" style="margin-right:10px;"
												action="#{dDPrintLocationManagedBean.saveBankDdPrintLocation}"
												process="@this" update="mainPanel">

											</p:commandButton>

											<p:commandButton value="#{msg['lbl.cancel']}"
												style="margin-right:10px;"
												action="#{dDPrintLocationManagedBean.cancelBankDdPrintLocation}"
												process="@this" update="mainPanel">
											</p:commandButton>
											
											<p:commandButton value="#{msg['lbl.clear']}"
												
												action="#{dDPrintLocationManagedBean.clearBankDdPrintLocation}"
												process="@this" update="mainPanel">
												<p:resetInput target="@form" />
											</p:commandButton>
											
											<div class="clearfix"></div>
										</h:panelGroup>
									</p:panel>
									<div class="clearfix"></div>
								<p:panel styleClass="left_col" >
									<h:outputText  id="mandatory" value=" #{msg['lbl.*filedsAreMandatory']}"  style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
								</p:panel>
								</p:panel>
							</h:form>

						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup>
					<div class="clearfix"></div></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

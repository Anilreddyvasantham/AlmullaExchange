
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript">
		history.pushState(null, null, 'corporateregistration.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'corporateregistration.xhtml');
		});
	</script>


	<script type="text/javascript">
		$(document).on("keypress", ".dropdown", function(event) {
			if (event.keyCode == 32) {
				$('.ui-selectonemenu-trigger', this).click();
			}
		});
	</script>

</h:head>


<h:body dir="#{facesBean.direction}">
	<p:confirmDialog header="Warning Dialog" id="datecheck"
		widgetVar="datecheck" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="Expire Date Shouldnot be Same or Less of Registartion Date">
	</p:confirmDialog>
	<f:view locale="#{facesBean.locale}">
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<f:event listener="#{corpregisterBean.callPrerenderMethod}"
			type="preRenderView" />
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">

							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.corporateregistration']}" />
							</h1>

							<h:form id="corporateregistrationfrm"
								enctype="multipart/form-data">


								<p:panel id="mainPanel" style="padding:10px!important;">


									<p:dialog id="gotoCustomer" widgetVar="gotoCustomer"
										width="500" height="300" resizable="false"
										style="background-color: white !important;" showHeader="false"
										styleClass="warning" closable="true" showEffect="clip"
										hideEffect="clip">
										<!-- <p:outputLabel value="Customer Registration" style="font-size: 20px !important; text-align:center;
                                                  font-weight: bold;"/> -->
										<p:outputLabel
											value="This Customer not yet registered Do you want to register  ?"
											style="text-align: center; font-size:18px !important; font-weight: bold;
											 margin-top:99px !important;" />
										<br />
										<p:spacer height="30px" />
										<p:commandButton value="OK"
											actionListener="#{corpregisterBean.gotoCustomerRegistrationManualPage}"
											onclick="processIcon.show();"
											oncomplete="processIcon.hide();" update="mainPanel"
											style="margin-left: 95px !important;" />
										<p:commandButton value="CANCEL"
											actionListener="#{corpregisterBean.clearValue}"
											onclick="gotoCustomer.hide();" update="panelPartnerAuth"
											style="margin-left: 95px !important;" />
									</p:dialog>

									<p:confirmDialog id="idExpired" header="#{msg['lbl.warning']}"
										widgetVar="idExpired" width="800" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{msg['lbl.thecrnumber']}: #{corpregisterBean.crno} #{msg['lbl.alreadyscanned']}">
										<p:commandButton value="#{msg['lbl.ok']}"
											oncomplete="idExpired.hide()" />
									</p:confirmDialog>

									<p:dialog id="duplicateDetails" widgetVar="duplicateDetails"
										width="500" height="40" resizable="false" showEffect="clip"
										hideEffect="clip" modal="true"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
										<p:outputLabel value="#{msg['lbl.duplicate']}" />
										<p:commandButton value="#{msg['lbl.ok']}"
											oncomplete="duplicateDetails.hide()" />
									</p:dialog>
									<p:dialog id="scanRecord" widgetVar="scanRecord" width="300"
										height="100" resizable="false" showEffect="clip"
										hideEffect="clip" modal="true"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
										<p:outputLabel value="#{msg['lbl.pleasescanrecordnotfound']}" />
										<p:commandButton value="#{msg['lbl.ok']}"
											oncomplete="scanRecord.hide()" />
									</p:dialog>
									<p:dialog id="expDatemand" widgetVar="expDatemand" width="300"
										height="50" resizable="false" showEffect="clip"
										hideEffect="clip" modal="true"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
										<p:outputLabel value="#{msg['lbl.expirydateismandatory']}" />
										<p:commandButton value="#{msg['lbl.ok']}"
											oncomplete="expDatemand.hide()" immediate="true" />
									</p:dialog>

									<p:dialog id="partnerIdExpired" widgetVar="partnerIdExpired"
										width="300" height="50" resizable="false" showEffect="clip"
										hideEffect="clip" modal="true"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
										<p:outputLabel value="#{msg['lbl.partneridalreadyexpired']}" />
										<p:commandButton value="#{msg['lbl.ok']}"
											oncomplete="partnerIdExpired.hide()" immediate="true" />
									</p:dialog>

									<p:dialog header="#{msg['lbl.warning']}" id="scanwait"
										widgetVar="scanwait" width="300" height="150"
										resizable="false" showEffect="clip" hideEffect="clip"
										modal="true"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
										<p:outputLabel style="margin:0px 0px 10px 0px !important;"
											value="#{msg['lbl.youwillberedirecttoscanning']}" />
										<h:commandLink value="#{msg['lbl.ok']}"
											actionListener="#{corpregisterBean.addDocumentBrowser}"
											target="_new" immediate="true"
											style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
											onclick="scanwait.hide()" />
									</p:dialog>





									<p:dialog header="#{msg['lbl.warning']}"
										id="scanwaitForPartner" widgetVar="scanwaitForPartner"
										width="300" height="150" resizable="false" showEffect="clip"
										hideEffect="clip" modal="true"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
										<p:outputLabel style="margin:0px 0px 10px 0px !important;"
											value="#{msg['lbl.youwillberedirecttoscanning']}" />
										<h:commandLink value="#{msg['lbl.ok']}"
											actionListener="#{corpregisterBean.redirectToScanningBrowserForPartner}"
											target="_new" immediate="true"
											style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
											onclick="scanwait.hide()" />
									</p:dialog>

									<p:dialog id="modifyscan" widgetVar="modifyscan" width="400"
										height="50" resizable="false" showEffect="clip"
										hideEffect="clip" modal="true" header="#{msg['lbl.warning']}"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
										<p:outputLabel value="#{msg['lbl.ifyouwanttomodifyoradd']}" />
										<div class="clearfix"></div>
										<h:commandLink value="#{msg['lbl.yes']}"
											actionListener="#{corpregisterBean.modifyNonOcr}"
											target="_new" immediate="true"
											style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
											onclick="modifyscan.hide()" />

										<p:commandButton value="#{msg['lbl.no']}"
											oncomplete="modifyscan.hide()" update="mainPanel" />
									</p:dialog>

									<p:confirmDialog id="sqlexception"
										header="#{msg['lbl.exceptionmessage']}"
										widgetVar="sqlexception" width="700" showHeader="false"
										resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{msg['lbl.databaseexceptionyoucannot']} #{corpregisterBean.exceptionMessage}">
									</p:confirmDialog>

									<p:confirmDialog id="filenotfounds"
										header="#{msg['lbl.exceptionmessage']}"
										widgetVar="filenotfounds" width="700" showHeader="false"
										resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{msg['lbl.filenotfoundplease']}">

										<h:commandLink value="#{msg['lbl.addimage']}"
											actionListener="#{corpregisterBean.modifyNonOcr}"
											target="_new" immediate="true"
											style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
											onclick="filenotfounds.hide()" />

									</p:confirmDialog>

									<p:confirmDialog id="saveerror" header="#{msg['lbl.warning']}"
										widgetVar="saveerror" width="600" resizable="false"
										showHeader="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{msg['lbl.errorwhilesavingcustomerdetails']} #{corpregisterBean.errmsg}">
										<p:commandButton value="#{msg['lbl.exit']}"
											actionListener="#{customerPersonalInfo.exit}" process="@this"
											update="mainPanel" />

									</p:confirmDialog>

									<p:confirmDialog id="partneridexpire"
										header="#{msg['lbl.warning']}" widgetVar="partneridexpire"
										width="550" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{msg['lbl.thispartneridalreadyexp']} #{corpregisterBean.partnerCustExpDate}. #{msg['lbl.firstupdateindividualdeatls']}">

										<p:commandButton value="OK"
											actionListener="#{corpregisterBean.gotoCustomerRegistrationManualPage}"
											onclick="processIcon.show();"
											oncomplete="processIcon.hide();" update="mainPanel" />
										<p:commandButton value="CANCEL"
											actionListener="#{corpregisterBean.clearValue}"
											onclick="partneridexpire.hide();" update="panelPartnerAuth" />

									</p:confirmDialog>

									<p:confirmDialog id="migrationexception"
										header="#{msg['lbl.warning']}" widgetVar="migrationexception"
										width="900" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{msg['lbl.customerhasregisteredsucessfullywithrefno']} #{corpregisterBean.updateCustomerRefNo}.#{msg['lbl.pleaserecallthisrefnoonemos']}">
										<p:commandButton value="#{msg['lbl.ok']}"
											oncomplete="migrationexception.hide()" update="mainPanel"
											immediate="true" />
									</p:confirmDialog>



									<p:dialog modal="true" showHeader="true"
										header="#{msg['lbl.pleasewait']}" widgetVar="processIcon"
										id="processIcon" width="300" height="50" resizable="false"
										draggable="false" closable="false"
										style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
										<div style="text-align: center;">
											<p:graphicImage value="../images/preloader.gif" />
										</div>
									</p:dialog>

									<script type="text/javascript">
										$(document)
												.on(
														'ready',
														function() {
															$(".hasDatepicker")
																	.closest(
																			".hasDatepicker")
																	.removeClass(
																			"ui-state-disabled");
															$(".hasDatepicker")
																	.closest(
																			".hasDatepicker")
																	.removeAttr(
																			'style');
														});
									</script>
									<p:panel id="subPanel" styleClass="shadow"
										style="padding-top:20px !important;"
										rendered="#{corpregisterBean.renderValidate}">



										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_crnumber" />
											</p:panel>
											<p:panel styleClass="inner_right_col">											
												<p:inputText id="crnumber" value="#{corpregisterBean.crno}"
													tabindex="1" label="Cr Number">
													<p:ajax event="blur" onstart="processIcon.show();"
														oncomplete="processIcon.hide();"
														listener="#{corpregisterBean.checkingOldDbData}"
														update="mainPanel,msgCr" />
													<p:message id="msgCr" for="crnumber" display="text" />
												</p:inputText>
											</p:panel>
										</p:panel>


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_companyname" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="companyname" tabindex="2"
													value="#{corpregisterBean.compName}" label="Company Name"
													readonly="#{corpregisterBean.readOnly}"
													onkeyup="this.value=this.value.toUpperCase()">
													<p:ajax event="blur" update="msgCoName" />
													<p:message id="msgCoName" for="companyname" display="text" />
													<!-- 	<f:validator
														validatorId="com.amg.exchange.validator.AMLValidator" /> -->
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_companynamel" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="companynamel" lang="AR" tabindex="3"
													value="#{corpregisterBean.compNameL}"
													label="Company Name(L)"
													readonly="#{corpregisterBean.readOnly}">
													<p:ajax event="blur" update="msgCoNameL" />
													<p:message id="msgCoNameL" for="companynamel"
														display="text" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col" style="padding-top:0px;">
												<h:outputText id="lbl_companyaregdate" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:calendar id="companyaregdate" tabindex="4"
													label="Company Registration Date" yearRange="c-50:c+50"
													value="#{corpregisterBean.compRegDate}"
													autocomplete="off" pattern="dd/MM/yyyy" navigator="true"
													maxdate="#{corpregisterBean.dateAdderForReg}"
													disabled="#{corpregisterBean.disableDate}"
													readonly="#{corpregisterBean.readOnly}">
													<p:ajax event="dateSelect"
														listener="#{corpregisterBean.onDateSelect}"
														update="msgRegDate,auditStatementDatePanel" />
													<p:message id="msgRegDate" for="companyaregdate"
														display="text" />
												</p:calendar>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_location" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="magLocation" for="location" display="text"></p:message>

												<p:inputText id="location" tabindex="-1"
													value="#{corpregisterBean.countryName}" readonly="true"
													styleClass="ui-state-disabled" />
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.paidupcap']} *" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="paidup" tabindex="5"
													value="#{corpregisterBean.paidUpCapital}"
													required="true"
													requiredMessage="#{msg['lbl.paidupcapitalmsg']}">
													<p:ajax event="blur" update="msgContPerson" />
													<f:validator
														validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													<p:message id="msgContPerson" for="paidup" display="text" />
												</p:inputText>
											</p:panel>
										</p:panel>


										<p:panel styleClass="left_col" id="auditStatementDatePanel">
											<p:panel styleClass="inner_left_col" style="padding-top:0px;">
												<h:outputText id="lbl_auditStatementDate" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:calendar id="auditStatementDate" yearRange="c-50:c+50" tabindex="6"
													value="#{corpregisterBean.auditStatementDate}"
													autocomplete="off" pattern="dd/MM/yyyy" navigator="true"
													label="Audit Statement Date"
													maxdate="#{corpregisterBean.auditMaxDate}"
													mindate="#{corpregisterBean.auditMinDate}">
													<p:ajax event="dateSelect" update="msgauditStatementDate" />
													<p:message id="msgauditStatementDate"
														for="auditStatementDate" display="text" />
												</p:calendar>
											</p:panel>
										</p:panel>


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<!-- <h:outputText value="#{msg['lbl.paidupcap']} *" /> -->
												<h:outputText id="lbl_auditGrossIncome" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="auditGrossIncome" tabindex="7"
													value="#{corpregisterBean.auditGrossIncome}"
													label="Audit Gross Income">
													<p:ajax event="blur" update="msgcompanyAuditIncomeRange" />
													<f:validator
														validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													<p:message id="msgcompanyAuditIncomeRange"
														for="auditGrossIncome" display="text" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<div class="clearfix"></div>



										<!-- 	<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_amlstatus" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="amlstatus"
													value="#{corpregisterBean.AMLStatus}" label="AML Status">
													<p:message for="amlstatus" display="text" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText id="lbl_hitCount" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="hitCount" display="text"></p:message>
												<p:inputText id="hitCount"
													value="#{corpregisterBean.hitCount}" disabled="true"
													label="Hit Count" />

											</p:panel>
										</p:panel>
 -->




										<p:panel styleClass="left_col">
											<h:outputText value="#{msg['lbl.fieldaremandatory']}"
												rendered="#{corpregisterBean.coValdtBtn}"
												style="color:red; padding:10px !important; font-size:10px;" />
										</p:panel>

										<div class="clearfix"></div>

									</p:panel>


									<p:panel styleClass="shadow_button"
										rendered="#{corpregisterBean.coValdtBtn}">
										<p:commandButton value="#{msg['lbl.validate']}" tabindex="8"
											actionListener="#{corpregisterBean.nextCompanyIdentity}"
											update="mainPanel" onclick="processIcon.show();"
											oncomplete="processIcon.hide();" />
									</p:panel>

									<div class="clearfix"></div>
									<p:panel styleClass="shadow" id="panelPartner"
										rendered="#{corpregisterBean.renderCoIdentityDoc}">
										<p:dialog id="pictureForPartner" widgetVar="pictureForPartner"
											header="#{msg['lbl.document']}" width="400" height="400"
											resizable="false" showEffect="clip" hideEffect="clip">
											<p:graphicImage
												value="#{corpregisterBean.downloadFileForPartner}" />
										</p:dialog>

										<h:panelGrid columns="1" styleClass="heading2">
											<h:outputText value="#{msg['lbl.companyidentitydoc']}" />
										</h:panelGrid>



										<div class="clearfix"></div>


										<p:panel styleClass="left_col">

											<p:panel styleClass="inner_left_col">


												<h:outputText id="lbl_idtype_0" />
												<h:outputText value="*" />

											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="idtype_0" display="text" id="msgidtype" />
												<!-- <p:selectOneMenu value="#{corpregisterBean.idtype}"  disabled="#{corpregisterBean.disableCompIdDco}"
														id="idtype_0" style="width:175px;" label="Identity Type"  >
														<p:ajax event="change"
																	listener="#{corpregisterBean.changeIdtypeMethod}"
																	update="mainPanel,msgidtype,idPanel"/>
													</p:selectOneMenu> -->

												<p:selectOneMenu id="idtype_0" tabindex="9"
													value="#{corpregisterBean.idtype}"
													styleClass="dropdown" filterMatchMode="contains"

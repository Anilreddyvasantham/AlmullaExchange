<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>
<h:body>
	<f:view>
	<f:event listener="#{complaintRegisteredToRemittancesBean.populateSearchValue}"
			type="preRenderView" />
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="complaintregisteredtoremittanceform">
								<h1>
									<h:outputText
										value="#{msg['lbl.complaintregisteredtoremittance']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText
											value="#{msg['lbl.complaintregisteredtoremittance']}" />
									</h2>

<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{complaintRegisteredToRemittancesBean.errorMessage}">
									</p:confirmDialog>
									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{complaintRegisteredToRemittancesBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>
<p:confirmDialog id="noRecords" widgetVar="noRecords"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.doesnotexist']}">
									</p:confirmDialog>
									<p:confirmDialog id="atleastone" widgetVar="atleastone"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.plsselectatleastonerecord']}">
									</p:confirmDialog>
									
									

									<p:panel styleClass="panel_border">

										<p:panel id="firstPanel" rendered="#{complaintRegisteredToRemittancesBean.booComplaintRegisteredToRemittances}">
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.country']} " />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="countryId" value="#{complaintRegisteredToRemittancesBean.countryName}" readonly="true" styleClass="readonly"></p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.service']} " />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="service" value="#{complaintRegisteredToRemittancesBean.serviceDescription}" readonly="true" styleClass="readonly" ></p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.bank']} " />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="bank" value="#{complaintRegisteredToRemittancesBean.bankFullName}" readonly="true" styleClass="readonly"></p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.complainttypemaster']} " />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="complaintType" value="#{complaintRegisteredToRemittancesBean.complaintTypeDesc}" readonly="true" styleClass="readonly"></p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />


										</p:panel>




										<h:panelGroup layout="block" class="clearfix" />

										<p:panel id="secondPanel" rendered="#{complaintRegisteredToRemittancesBean.booComplaintRegisteredToRemittancesDataTable}">
											<p:spacer height="20px" />
											<p:panel>
												<p:dataTable id="dataTable" var="c" rows="10"
													styleClass="mydatatableclass" value="#{complaintRegisteredToRemittancesBean.lstOfComplaintRegisteredToRemittancesDataTables}" paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
													editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.norecordfound']}"
													paginatorPosition="bottom">

													<p:columnGroup type="header">
														<p:row>
															<p:column colspan="7"
																headerText="#{msg['lbl.remittance']}"
																style="text-align: center !important; background-color:#ADAB18 !important;color:#fff !important;" />
															<p:column colspan="4" headerText="#{msg['lbl.last']}"
																style="text-align: center !important; background-color:#ADAB18 !important;color:#fff !important;" />
														</p:row>

														<p:row>
															<p:column headerText="#{msg['lbl.slNo']}"
																style="text-align: center !important; width: 4%;">

															</p:column>
															
																
															<p:column headerText="#{msg['lbl.Reference']}"
																style="text-align: center !important; width: 10%;" />
																
															<p:column headerText="#{msg['lbl.date']}"
																style="text-align: center !important; width: 13%;" />
																
															<p:column headerText="#{msg['lbl.location']}"
																style="text-align: center !important; width: 10%;" />
																
															<p:column headerText="#{msg['lbl.amount']}"
																style="text-align: center !important; width: 10%;" />
																
															<p:column headerText="#{msg['lbl.complaintdate']}"
																style="text-align: center !important; width: 13%;" />
																
															<p:column headerText="#{msg['lbl.remarks']}"
																style="text-align: center !important; width: 10%;" />
																
															<p:column headerText="#{msg['lbl.actiondate']}"
																style="text-align: center !important; width: 10%;"/>


															<p:column headerText="#{msg['lbl.commmthd']}"
																style="text-align: center !important; width: 10%;" />

															<p:column headerText="#{msg['lbl.assignedTo']}"
																style="text-align: center !important; width: 10%;" />
																<p:column headerText="#{msg['lbl.select']}"
																style="text-align: center !important; width: 10%;" />

														</p:row>
													</p:columnGroup>


													<p:column style="text-align: center !important;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>

													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.remittanceDocumentFinancialYear} / #{c.remittanceDocumentNo} " />
													</p:column>

													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.remittanceDate}">
															<f:convertDateTime pattern="dd/MM/yyyy" />
														</h:outputText>
													</p:column>

													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.countryBranchName}" />
													</p:column>

													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.foriegnCurrencyAmount}" />
													</p:column>


													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.logDate}">
															<f:convertDateTime pattern="dd/MM/yyyy" />
														</h:outputText>
													</p:column>

													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.remarks}" />
													</p:column>
													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.assignedDate}" >
														<f:convertDateTime pattern="dd/MM/yyyy" />
														</h:outputText>
													</p:column>
													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.communicationMethodName}" />
													</p:column>
													<p:column style="text-align: center !important;">
														<h:outputText value="#{c.assignedDescription}" />
													</p:column>
													
													
													<p:column headerText="#{msg['lbl.select']}">
													<p:selectBooleanCheckbox value="#{c.booCheckbox}" >
														<p:ajax event="change" listener="#{complaintRegisteredToRemittancesBean.complaintRequestToFollowup(c)}" update=":complaintregisteredtoremittanceform:mainPanel" />
													</p:selectBooleanCheckbox>
												    </p:column>
													
												</p:dataTable>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:spacer height="10px" />
											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" styleClass="shadow_button"
												id="submitpanel">
												<p:commandButton value="#{msg['lbl.back']}" action="#{complaintRegisteredToRemittancesBean.complaintSummaryPageNavigation}"
													style="margin-right:10px; " process="@this" tabindex="1" />
												<p:commandButton value="#{msg['lbl.action']}" action="#{complaintRegisteredToRemittancesBean.actionComplaintRequestToRemittanceFollowUpAction}"
													style="margin-right:10px; " tabindex="2" />
												<!-- <p:commandButton value="#{msg['lbl.reminder']}"
													process="@this" tabindex="3" /> -->
											</h:panelGroup>
										</p:panel>

									</p:panel>

								</p:panel>


							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

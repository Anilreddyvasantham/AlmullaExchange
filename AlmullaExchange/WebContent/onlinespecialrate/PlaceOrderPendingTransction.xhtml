<h:head>

	<script type="text/javascript" language="javascript">
		history.pushState(null, null, 'PlaceOrderPendingTransction.xhtml');

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

									</p:confirmDialog>

									<p:confirmDialog id="error" widgetVar="error" resizable="false"

										closable="true"
										message="#{placeOrderPendingTransctionBean.errorMessage}">
									</p:confirmDialog>

									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"

										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{placeOrderPendingTransctionBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>

							<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']} " /><br />

						</p:confirmDialog>

									<p:dialog id="success" widgetVar="success" width="400"

										style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"

										<br />

										<p:commandButton value="#{msg['lbl.ok']}"

											process="@this" />
									</p:dialog>



									<!-- <p:confirmDialog id="noSellRate" widgetVar="noSellRate" header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true" message="There is no sell min and max rate for this combinations">
									</p:confirmDialog> -->

									<p:confirmDialog id="amountNotMatch" widgetVar="amountNotMatch"
										header="#{msg['lbl.warningDailog']}" styleClass="red"
										showHeader="false" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closable="true"
										message="#{msg['lbl.PleaseEnterEqualTotalAmount']}">
									</p:confirmDialog>

									<p:confirmDialog id="selectOne" widgetVar="selectOne"

										showEffect="clip" hideEffect="clip" closable="true"
										message="#{msg['lbl.PleaseSelectOnePlaceOrderForPayment']}">
									</p:confirmDialog>




									<p:dialog id="chequeClear" widgetVar="chequeClear" width="400"

										<br />
										<p:spacer width="15px" />
										<p:commandButton value="#{msg['lbl.ok']}"

									</p:confirmDialog>

										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="Payment Mode Service Not Avaliable">
									</p:confirmDialog>


									<p:confirmDialog id="amountgreater" widgetVar="amountgreater"
										height="20" resizable="false"
										style="background-color: white !important;"

										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.amountisgraterthannetamount']} : #{msg['lbl.knetAllowExtraForTheNetAmountTOPay']} : #{placeOrderPendingTransctionBean.errcolCashExistsLimit}">
									</p:confirmDialog>

										<h:outputText value="#{msg['lbl.placeOrderpymDetails']}" />

									<div class="clearfix"></div>

											value="#{placeOrderPendingTransctionBean.lstPlaceOrderPendingTransction}"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											paginator="true" rows="5" rowsPerPageTemplate="5,10,15,20"
											paginatorPosition="bottom" rowKey="" rowIndexVar="rowIndex"
											emptyMessage="#{msg['lbl.noRecordFound']}"
											styleClass="mydatatableclass">

											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

												<h:outputText value="#{d.customerName}" />  :form:dataTablePlace,:form:dataTablePanel,:form:banksFormultiple,:form:bankForSingle
												<p:commandLink value="#{d.customerRefAndName}"
												action="#{placeOrderPendingTransctionBean.toLoadSourecOfincome(d)}" process="@this" update=":form,:form:additionalId"
												style="font-weight: bold; font-size:12px !important; color:blue !important; text-decoration:underline !important;" onstart="process.show();" onsuccess="process.hide();" />
										</p:column> -->
											<p:column headerText="#{msg['lbl.customerName']}">
												<h:outputText value="#{d.customerRefAndName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.createdBy']}">
												<h:outputText value="#{d.createdBy}" />
											</p:column>

											<p:column headerText="#{msg['lbl.placeOrderNo']}">
												<h:outputText value="#{d.documentNumber}" />
											</p:column>

											<p:column headerText="#{msg['lbl.beneficiaryDetails']}">
												<h:outputText value="#{d.beneficiaryName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.beneficiaryBank']}">
												<h:outputText value="#{d.beneficiaryBankName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.exchangeRate']}">
												<h:outputText value="#{d.rateOffered}" />
											</p:column>

											<p:column headerText="#{msg['lbl.amount']}" style="width:7%">
												<h:outputText value="#{d.amountAndQtyName} " />
											</p:column>

											<p:column headerText="Remit Local Amount">
												<h:outputText value="#{d.remitLocalAmount} " />
											</p:column>


											<p:column

												<h:outputText value="#{d.remitDocumentNumber} " />
											</p:column>

											<p:column headerText="#{msg['lbl.applicationFinanceYear']}">
												<h:outputText value="#{d.remitDocumentFinanceYear} " />
											</p:column>

												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:selectBooleanCheckbox value="#{d.selectedrecord}">
													<p:ajax event="change"
														listener="#{placeOrderPendingTransctionBean.getSelectedRecordstoRemittance(d)}"
														update=":form:totalAmountId,:form:mainPanel"
														onstart="process.show();" onsuccess="process.hide();" />
												</p:selectBooleanCheckbox>
											</p:column>
										</p:dataTable>

										<div class="clearfix"></div>
										<p:spacer height="15px" />
										<div class="clearfix"></div>

										<h:panelGroup layout="block" class="clearfix" />

									<h:outputText value="Place Order Document Number" />

									</h2> -->
											<div class="clearfix"></div>

														<p:inputText id="totalAmountId"

															<p:ajax update="msgTotalAmountId" />
														</p:inputText>

												</p:panel>





												<!-- <p:panel styleClass="left_col" id="equRemitPanel">

										</p:panel>
										<p:panel styleClass="inner_right_col">
											<p:inputText id="eqiRemitamount"
												value="#{placeOrderPendingTransctionBean.equivalentRemitAmount}"

												styleClass="ui-state-disabled">
											</p:inputText>
										</p:panel>
									</p:panel> -->


												<div class="clearfix"></div>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.pymtmode']}" />
														<h:outputText value="*"
															style="color:red;font-weight:bold;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message for="paymentmode" display="text"
															id="msgpaymentmode" />
														<p:selectOneMenu id="paymentmode"
															value="#{placeOrderPendingTransctionBean.paymentCode}"
															filterMatchMode="contains" required="true" filter="true"
															requiredMessage="please Select Payment Mode ">
															<f:selectItem
																itemLabel="#{msg['lbl.pleaseSelectPaymentMode']}" />
															<f:selectItems
																value="#{placeOrderPendingTransctionBean.lstFetchAllPayMode}"
																var="c"
																itemLabel="#{c.paymentMode.paymentCode} - #{c.localPaymentName}"
																itemValue="#{c.paymentMode.paymentCode}" />
															<p:ajax event="change"
																listener="#{placeOrderPendingTransctionBean.changeBanksForPayment}"
																update="msgpaymentmode,chequePanel,cardPanel,mainPanel"
																onstart="process.show();" onsuccess="process.hide();" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.amount']}" />
														<h:outputText value="*"
															style="color:red;font-weight:bold;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message for="remitamountId" display="text"
															id="msgremitamountId" />
														<p:inputText id="remitamountId"

															<p:ajax update="msgremitamountId" />
														</p:inputText>
													</p:panel>
												</p:panel>



											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />
											<p:panel id="chequePanel"
												rendered="#{placeOrderPendingTransctionBean.booChequePanel}">
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.banks']}" />
														<h:outputText value="*"
															style="color:red;font-weight:bold;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgcolbankid" for="colbankid"
															display="text" />
														<p:selectOneMenu id="colbankid"
															value="#{placeOrderPendingTransctionBean.remitBankId}"
															filterMatchMode="contains" filter="true" required="true"
															requiredMessage="Please Select Bank">
															<!-- <f:selectItem itemLabel="Select Bank" itemValue="" /> listener="#{placeOrderPendingTransctionBean.populateCustomerDetails}"-->
															<f:selectItem itemLabel="#{msg['lbl.selectBank']}"
																itemValue="" />
															<f:selectItems
																value="#{placeOrderPendingTransctionBean.chequebankMasterList}"
																var="c"
																itemLabel="#{c.bankShortName} - #{c.bankFullName}"
																itemValue="#{c.chequeBankCode}" />
															<p:ajax update="msgcolbankid" event="change"
																onstart="process.show();" onsuccess="process.hide();" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>

												<p:panel styleClass="left_col">

														<h:outputText value="*"
															style="color:red;font-weight:bold;" />

														<p:inputText id="checkRefNumberId"

															<p:ajax update="msgcheckRefNumberId" />
														</p:inputText>
													</p:panel>
												</p:panel>

															style="color:red;font-weight:bold;" />

															</p:calendar>

													</p:panel>
												</p:panel>

															<p:ajax update="msgremitapprovalNumber" />
														</p:inputText>
													</p:panel>
												</p:panel>

												<h:panelGroup layout="block"
													style="width:100%; text-align:right; padding-top:10px !important;">
													<p:commandLink id="addnewbanks"
														value="#{msg['lbl.addNewBank']}" styleClass="link1"
														action="#{placeOrderPendingTransctionBean.addNewBenificiary}"
														update="mainPanel" process="@this" />
												</h:panelGroup>

											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />

											<p:panel id="cardPanel"
												rendered="#{placeOrderPendingTransctionBean.booCardPanel}">

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.banks']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgcolchequebankid" for="colchequebankid"
															display="text" />
														<p:selectOneMenu id="colchequebankid"
															value="#{placeOrderPendingTransctionBean.cardBankId}"
															filterMatchMode="contains" filter="true" required="true"
															requiredMessage="Please Select Bank">
															<f:selectItem itemLabel="#{msg['lbl.selectBank']}"
																itemValue="" />
															<f:selectItems
																value="#{placeOrderPendingTransctionBean.bankMasterList}"
																var="c" itemLabel="#{c.bankFullName}"
																itemValue="#{c.chequeBankCode}" />
															<p:ajax event="change"
																listener="#{placeOrderPendingTransctionBean.populateCustomerDetails}"
																update="msgcolchequebankid,mainPanel" />
														</p:selectOneMenu>

													</p:panel>
												</p:panel>


												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.cardnumb']}" />
														<h:outputText value="*"
															style="color:red;font-weight:bold;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<!-- <p:message for="cardNumberId" display="text" id="msgcardNumberId" />
													<p:inputText id="cardNumberId" value="#{placeOrderPendingTransctionBean.cardNumber}" required="true" requiredMessage="Please Enter Card Number">
													<p:ajax update="msgcardNumberId"/>
													</p:inputText> -->
														<p:panelGrid style="width:100%;">
															<p:row>
																<p:column
																	style="width:50% !important; padding:0px 13px 0px 0px !important;"
																	rendered="#{placeOrderPendingTransctionBean.booRenderSingleDebit}">
																	<p:message for="colcardid" display="text"
																		id="msgcolcardid" />
																	<p:inputText id="colcardid"
																		value="#{placeOrderPendingTransctionBean.cardNumber}"
																		required="true"
																		requiredMessage="Please Enter Card Number"
																		maxlength="#{placeOrderPendingTransctionBean.colCardNoLength}">
																		<p:ajax update="msgcolcardid,colcardid"
																			listener="#{placeOrderPendingTransctionBean.checkingCardNumberLength}"
																			event="blur" />
																	</p:inputText>
																</p:column>
																<p:column
																	style="width:45% !important; padding:0px !important;"
																	rendered="#{placeOrderPendingTransctionBean.booRenderMulDebit}">
																	<p:message for="debitcardId" display="text"
																		id="msgdebitcardId" />
																	<p:selectOneMenu id="debitcardId"
																		value="#{placeOrderPendingTransctionBean.cardNumber}"
																		filter="true" filterMatchMode="contains"
																		required="true"
																		requiredMessage="Please Enter Card Number">
																		<f:selectItem itemLabel="Select Debit Card"
																			itemValue="" />
																		<f:selectItems
																			value="#{placeOrderPendingTransctionBean.lstDebitCard}"
																			var="c" itemLabel="#{c.debitCard}"
																			itemValue="#{c.debitCard}" />
																		<p:ajax for="msgdebitcardId" event="change"
																			listener="#{placeOrderPendingTransctionBean.populateCustKnetCardDetails}"
																			update="mainPanel" onstart="process.show();"
																			onsuccess="process.hide();" />
																	</p:selectOneMenu>
																</p:column>

																<p:column
																	style="width:5% !important; padding:0px !important;text-align:right !important;"
																	rendered="#{placeOrderPendingTransctionBean.booRenderMulDebit}">
																	<p:commandButton value=" " styleClass="edit"
																		onstart="process.show();" onsuccess="process.hide()"
																		update="mainPanel"
																		action="#{placeOrderPendingTransctionBean.editDebitCardtoEnter}"
																		process="@this" />
																</p:column>

															</p:row>
														</p:panelGrid>
													</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.nameOfTheCard']}" />
														<h:outputText value="*"
															style="color:red;font-weight:bold;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message for="nameOfTheCardID" display="text"
															id="msgnameOfTheCardID" />
														<p:inputText id="nameOfTheCardID"
															value="#{placeOrderPendingTransctionBean.nameOfTheCard}"
															required="true"
															requiredMessage="Please Enter Name Of the Card">
															<p:ajax event="blur"
																listener="#{placeOrderPendingTransctionBean.firstNameCheck}"
																update="msgnameOfTheCardID,authpanel,mainPanel" />
														</p:inputText>
													</p:panel>
												</p:panel>

												<!--  <p:panel styleClass="left_col" >
													<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.knetReciept']}" /><h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
                                                <p:message for="knetRecieptNo" display="text" id="msgknetRecieptNo" />
													<p:inputText id="knetRecieptNo" value="#{placeOrderPendingTransctionBean.knetRecieptNo}" required="true" requiredMessage="Please Enter K-Net Reciept No">
													<p:ajax update="msgknetRecieptNo"/>
													</p:inputText>
                                            </p:panel>
                                        </p:panel> -->

												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.approvalNumber']}" />
														<h:outputText value="*"
															style="color:red;font-weight:bold;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message for="approvalNumberId" display="text"
															id="msgapprovalNumberId" />
														<p:inputText id="approvalNumberId"
															value="#{placeOrderPendingTransctionBean.knetRecieptNo}"
															required="true"
															requiredMessage="Please Enter Approval Number"
															disabled="#{placeOrderPendingTransctionBean.booColApprovalNo}">
															<p:ajax update="msgapprovalNumberId" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
												<h:panelGroup layout="block" class="clearfix" />

												<p:panel id="authpanel"
													rendered="#{placeOrderPendingTransctionBean.booAuthozed}">

													<p:panel styleClass="left_col">
														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.authorzed']}" />
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<p:message id="msgcolauthorid" for="colauthorid"
																display="text" />
															<p:selectOneMenu id="colauthorid"
																value="#{placeOrderPendingTransctionBean.colAuthorizedby}"
																filterMatchMode="contains" filter="true" required="true"
																requiredMessage="Please Select Authorized">
																<f:selectItem itemLabel="Select Authorized" itemValue="" />
																<f:selectItems
																	value="#{placeOrderPendingTransctionBean.empllist}"
																	var="c" itemLabel="#{c.userName}"
																	itemValue="#{c.userName}" />
																<p:ajax update="msgcolauthorid" />
															</p:selectOneMenu>
														</p:panel>
													</p:panel>

													<p:panel styleClass="left_col">
														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.password']}" />
														</p:panel>
														<p:panel styleClass="inner_right_col" id="testpanel">
															<p:message id="msgcolpassword" for="colpassid"
																display="text" />
															<p:password id="colpassid"
																value="#{placeOrderPendingTransctionBean.colpassword}"
																required="true"
																requiredMessage="Please Enter Authorized Password">
																<p:ajax update="msgcolpassword" />
															</p:password>
														</p:panel>
													</p:panel>
												</p:panel>

												<h:panelGroup layout="block" class="clearfix" />

												<h:panelGroup layout="block"
													style="width:100%; text-align:right; padding-top:10px !important;">
													<p:commandLink id="addnewbank"
														value="#{msg['lbl.addNewBank']}" styleClass="link1"
														action="#{placeOrderPendingTransctionBean.addNewBenificiary}"
														update="mainPanel" process="@this" />
												</h:panelGroup>
											</p:panel>


											<h:panelGroup layout="block" class="clearfix" />


										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />




										<h:panelGroup layout="block" class="clearfix" />



										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button"
											rendered="#{placeOrderPendingTransctionBean.booRenderSaveOrExit}">
											<p:commandButton value="#{msg['lbl.submit']}"
												style="margin-right:10px;"
												action="#{placeOrderPendingTransctionBean.save}"
												update="mainPanel" partialSubmit="true"
												onstart="process.show()" onsuccess="process.hide();" />
											<p:commandButton value="#{msg['lbl.exit']}"
												action="#{placeOrderPendingTransctionBean.exit}"
												immediate="true" process="@this" update="mainPanel"
												onstart="process.show()" onsuccess="process.hide();" />
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										<h:panelGroup layout="block" class="clearfix" />
										<p:panel styleClass="left_col">
											<h:outputText id="mandatory"
												value=" #{msg['lbl.*filedsAreMandatory']}"
												style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>

										<p:dialog modal="true" showHeader="false" widgetVar="process"
											id="process" width="300" height="60" resizable="false"
											draggable="false" closable="false"
											style=" border: 2px green solid !important;background-color: #FFF !important;">
											<div
												style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
												<p:graphicImage value="../images/processImg.gif"
													style="float: left !important; margin-right: 24px !important; " />
												<p:outputLabel value="Please wait ........"
													style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
											</div>
										</p:dialog>
									</p:panel>
								</p:panel>
							</h:form>
						</h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>

		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

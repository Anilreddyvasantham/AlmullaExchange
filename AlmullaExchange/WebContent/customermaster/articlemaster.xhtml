<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script>
	function clearForm(){
		
		var dat1 = document.getElementById("articleForm:englishId");
		dat1.value='';
		var dat2 = document.getElementById("articleForm:localId");
		dat2.value='';
		//alert("HELLO"+dat.value);
		
	}
	
	</script>
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script>
</h:head>
<p:dialog id="succsses" widgetVar="succsses" width="270" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"
>
	<p:outputLabel value="#{msg['lbl.benisuccessfull']}" />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{articlemaster.pageNavigation}" process="@this" />
</p:dialog>
<p:confirmDialog id="failure" widgetVar="failure" header="#{msg['lbl.warningDailog']}" width="500" height="17" resizable="false"
	style=" border:2px solid #007f30 !important; padding:0px !important;  color:#007f30 !important; background:url('../images/warning.png') 10px 43px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"
	message="#{msg['lbl.dataNotSaved']}"
>
</p:confirmDialog>
<p:confirmDialog id="deleteSuccess" widgetVar="deleteSuccess" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.recrdDeletedSuccess']}"
>
</p:confirmDialog>
<p:confirmDialog id="deleteFailure" widgetVar="deleteFailure" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.recordNotDeleted']}"
>
</p:confirmDialog>
<p:confirmDialog id="articleCodeExist" widgetVar="articleCodeExist" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.articleCodeAlreadyExist']}"
>
</p:confirmDialog>
<p:confirmDialog id="LocalDescriptionExist" widgetVar="LocalDescriptionExist" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.localDescAlreadyExist']}"
>
</p:confirmDialog>
<p:confirmDialog id="EnglishDescriptionExist" widgetVar="EnglishDescriptionExist" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.englishDesvAlreadyExist']}"
>
</p:confirmDialog>
<p:confirmDialog id="articleCodeExistdb" widgetVar="articleCodeExistdb" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.articleCodeAlreadyExist']}"
>
</p:confirmDialog>
<p:confirmDialog id="LocalDescriptionExistdb" widgetVar="LocalDescriptionExistdb" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.localDescAlreadyExist']}"
>
</p:confirmDialog>
<p:confirmDialog id="EnglishDescriptionExistdb" widgetVar="EnglishDescriptionExistdb" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.englishDesvAlreadyExist']}"
>
</p:confirmDialog>
<p:confirmDialog id="remarksEmpty" widgetVar="remarksEmpty" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.remarksShouldNotBeEmpty']}"
>
</p:confirmDialog>
<p:confirmDialog id="editRecord" widgetVar="editRecord" width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.sorycannotEditMultipleRecordAtATime']}">
</p:confirmDialog>

<p:confirmDialog id="alreadymodifed" widgetVar="alreadymodifed" width="700" height="20" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.sorrycouldnotabletoDeleteThisRecord']}">
</p:confirmDialog>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include src="#{facesBean.fxdeal_menu}"></ui:include></td>
				<td class="rightColumn" valign="top"><h:panelGroup layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="articleForm">
								<!-- Remarks Dailog  -->
								
								<!-- dilaog remark -->
								<h1>
									<h:outputText value="#{msg['lbl.articleMaster']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="#{msg['lbl.articleMaster']}" />
									</h3>
									<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>
									<p:dialog id="activateRecord" widgetVar="activateRecord"
										width="300" height="70" showHeader="false" resizable="false"
										style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">
										<p:outputLabel value="#{msg['lbl.doyouactivaterecord']} " />
										<p:spacer height="10px" />
										<p:panel>
											<p:commandButton value="#{msg['lbl.ok']}"
												style="margin-right:10px; "
												actionListener="#{articlemaster.activateRecord}"
												process="@this" oncomplete="PF('activateRecord').hide();"
												update="mainPanel" />
											<p:commandButton value="#{msg['lbl.cancel']}"
												onclick="PF('activateRecord').hide();" immediate="true" />
										</p:panel>
									</p:dialog>
									<p:dialog id="pending" widgetVar="pending"
										width="400" height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="warning" header="#{msg['lbl.warningDailog']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.plsApproveRecord']}"
											 style="text-align: center; font-size:15px !important;"  />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											onclick="PF('pending').hide();" immediate="true"
											style="margin-left: 150px !important;" />
									</p:dialog>
									<p:confirmDialog id="error" widgetVar="error"  
resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{articlemaster.errorMessage}" >
</p:confirmDialog>
<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"  
resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{articlemaster.errorMessage} - #{msg['lbl.nullPonterExcepetion']}" >
</p:confirmDialog>
									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel">
										
										
										<p:dialog id="remarksMsg" widgetVar="remarksMsg" width="550" height="205" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;" showEffect="clip"
									hideEffect="clip" closeOnEscape="true" closable="true" modal="true"
								>
									<p:panel styleClass="shadow">
										<p:panel>
											<h:outputText value="#{msg['lbl.activatedate']}" />
											<h:outputText value="#{articlemaster.approvedDate}" />&nbsp;&nbsp;&nbsp;
                                        <h:outputText value="#{msg['lbl.approvedBy']}" />
											<h:outputText value="#{articlemaster.approvedBy}" />
										</p:panel>
										<div class="clearfix" />
										<hr></hr>
										<p:panel>
											<h:outputText value="#{msg['lbl.enterremarks']}" />
										</p:panel>
										<p:panel>
											<h:inputTextarea value="#{articlemaster.remarks}" rows="5" cols="50">
												<p:ajax />
											</h:inputTextarea>
										</p:panel>
										<p:spacer width="15px" />
										<div class="clearfix" />
										<h:panelGroup styleClass="shadow">
											<div class="clearfix" />
											<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{articlemaster.clickOK}" process="@this" oncomplete="PF('remarksMsg').hide();" update=":articleForm" onstart="process.show();" onsuccess="process.hide();"/>
											<p:commandButton value="#{msg['lbl.cancel']}"   onclick="PF('remarksMsg').hide()" process="@this" update=":articleForm" actionListener="#{articlemaster.cancelRemarks}"  onstart="process.show();" onsuccess="process.hide();"/>
										</h:panelGroup>
									</p:panel>
								</p:dialog>
										
										
										
											<p:panel styleClass="left_col" id="relationPanel">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.articleCode']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgdelivery" for="modeId" display="text" />
													<p:autoComplete id="modeId" value="#{articlemaster.articleCode}" completeMethod="#{articlemaster.autoCompleteData}" readonly="#{articlemaster.booArticleCodeReadOnly}" maxlength="15" maxResults="10" onchange="clearForm(this);"
														required="true" requiredMessage="Please Enter Positive Numbers" validatorMessage="Integers only allowed"
													>
														<!-- <f:validator  validatorId="com.amg.exchange.validator.IntegersValidator"/> -->
														<!-- <f:convertNumber integerOnly="true" /> -->
														<f:validator
																validatorId="allowOnlyNumber" />
																<p:message for="modeId" display="text" id="modeIdmsg"/>
																<p:ajax update="modeIdmsg"/>
														<f:validateLongRange minimum="1" />
														<p:ajax update="mainPanel,msgdelivery,modeId" event="itemSelect" listener="#{articlemaster.populateArticleMaster}" />
														<p:ajax event="blur" update="msgdelivery " />
													</p:autoComplete>
												</p:panel>
											</p:panel>
											<p:panel styleClass="right_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.customerType']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="customermsgId" for="articleMastercustomerId" display="text" />
													<p:selectOneMenu id="articleMastercustomerId" value="#{articlemaster.customerType}" required="true" requiredMessage="Please Select Customer Type" filter="startWith">
														<f:selectItem itemLabel="#{msg['lbl.selectCustomerType']}" />
														<f:selectItem itemLabel="#{msg['lbl.individual']}" itemValue="Individual" />
														<f:selectItem itemLabel="#{msg['lbl.corporate']}" itemValue="Corporate" />
														<f:selectItem itemLabel="#{msg['lbl.Dependant']}" itemValue="Dependant" />
														<p:ajax event="change" update="customermsgId" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.englishArticleDesc']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgenglish" for="englishId" display="text" />
													<p:inputText value="#{articlemaster.englishArticleDescription}" id="englishId" required="true" requiredMessage="Please Enter English Article Description" autocomplete="off" onkeyup="this.value=this.value.toUpperCase()"
														validatorMessage="Caharacter only allow"
													>
														<!-- <f:validator validatorId="allowOnlyCharectors" /> -->
														<f:validateRegex pattern="(?=.*[^ ])[a-zA-Z0-9 ]+" />
														<p:ajax event="blur" update="msgenglish" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="right_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.localArticleDesc']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msglocal" for="localId" display="text" />
													<p:inputText value="#{articlemaster.localArticleDescription}" id="localId" required="true" requiredMessage="Please Enter Local Article Description"
														style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL"
													>
														<p:ajax event="blur" update="msglocal" />
														<f:validator validatorId="arabicValidator" />
													</p:inputText>
												</p:panel>
											</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.save']}" action="#{articlemaster.add}" update="mainPanel" onstart="process.show();" onsuccess="process.hide();"/>
											<p:commandButton value="#{msg['lbl.view']}" action="#{articlemaster.view}" update=":articleForm:mainPanel" immediate="true" onstart="process.show();" onsuccess="process.hide();"/>
											<p:commandButton value="#{msg['lbl.clear']}" action="#{articlemaster.clearAll}" update=":articleForm" immediate="true" process="@this" disabled="#{articlemaster.hideEdit}" onstart="process.show();" onsuccess="process.hide();"/>
											<!-- <p:commandButton value="Exit" action="#{relationsBean.exit}" immediate="true"/> -->
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										<h:panelGroup layout="block" class="clearfix" />
										
										<p:confirmDialog id="csp" widgetVar="csp" width="500" showHeader="false" resizable="false" header="Warning Message"
														styleClass="warning" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="#{articlemaster.errmsg}">
													</p:confirmDialog>
										
										
										<p:spacer height="20px" />
										<h:panelGroup layout="block" class="clearfix" />
										<p:dataTable id="dataTable" styleClass="mydatatableclass" value="#{articlemaster.articleMasterDataTableList}" var="d" rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" rendered="#{articlemaster.booDatatableEnabled}" rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" sortMode="multiple"
										>
											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>
											<p:column headerText="#{msg['lbl.articleCode']}" sortBy="#{d.articleCode}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.articleCode}" />
											</p:column>
											<p:column headerText="#{msg['lbl.englishArticleDesc']}" sortBy="#{d.englishArticleDescription}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.englishArticleDescription}" />
											</p:column>
											<p:column headerText="#{msg['lbl.localArticleDesc']}" sortBy="#{d.localArticleDescription}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.localArticleDescription}" />
											</p:column>
											<p:column headerText="#{msg['lbl.usertype']}" sortBy="#{d.customerType}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.customerType}" />
											</p:column>
											<p:column headerText="#{msg['lbl.edit']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandButton value="" id="imgEdit" styleClass="edit" action="#{articlemaster.editRecord(d)}" disabled="#{articlemaster.hideEdit}" update=":articleForm" process="@this" onstart="process.show();" onsuccess="process.hide();">
												</p:commandButton>
											</p:column>
											<p:column headerText="#{msg['lbl.active/deactive']}" style="text-align:center !important;" sortBy="#{d.dynamicLabelForActivateDeactivate}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandLink action="#{articlemaster.checkStatus(d)}" value="#{d.dynamicLabelForActivateDeactivate}" style="color:blue !important; text-decoration:underline !important;" update=":articleForm" immediate="true" process="@this" onstart="process.show();" onsuccess="process.hide();" />
											</p:column>
										</p:dataTable>
										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />
										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button" rendered="#{articlemaster.booDatatableEnabled}" id="submitPanel">
											<p:commandButton id="save" value="#{msg['lbl.submit']}" style="margin-right:10px;" action="#{articlemaster.save}" update="csp" immediate="true" disabled="#{articlemaster.booSubmitButton}" onstart="process.show();" onsuccess="process.hide();"/>
											<p:commandButton value="#{msg['lbl.exit']}" action="#{articlemaster.clickOnExit}" process="@this" onstart="process.show();" onsuccess="process.hide();"/>
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										<p:panel styleClass="left_col">
											<h:outputText id="mandatory" value=" #{msg['lbl.*filedsAreMandatory']}" style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>
									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
	<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

</h:head>

<h:body dir="#{facesBean.direction}"  >
 

	<f:view locale="#{facesBean.locale}">
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>
				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>

							<h:form id="inputForm">
								<h1>
									<h:outputText value="Refund Request" />
								</h1>
								<p:panel id="mainPanel" styleClass="shadow">
									<p:confirmDialog id="csp" widgetVar="csp" showHeader="false"
										resizable="false" header="Warning Message"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip"
										message="#{RefundRequestCreation.errorMessage}">
									</p:confirmDialog>
									<p:panel style="padding:60px 100px 60px 100px !important;">
										<fieldset
											style="border: 1.5px solid #64b381 !important; padding: 20px 10px !important; -webkit-border-radius: 0 4px 4px 4px !important; border-radius: 0 4px 4px 4px !important;">
											<legend
												style="font-size: 20px; font-weight: bold; color: #037712;"
												align="top">&nbsp;#{msg['lbl.success']}&nbsp;</legend>

											<p:outputLabel
												value="#{msg['lbl.dataSuccessFullySavedClickOkToContinue']}"
												style="font-size: 18px !important; font-weight: bold; color: #037712; padding:20px 150px 20px 230px !important;">

												<p:panel style="padding-left: 400px;">
													<p:commandButton value="#{msg['lbl.ok']}"
														action="#{RefundRequestCreation.navigateToRefundRequestPage}"
														process="@this" />
												</p:panel>
											</p:outputLabel>
											<p:outputLabel
												value="#{msg['lbl.doYouWantPrintRReport']}(office Copy)    "
												style=" font-weight: bold; color: #037712; padding:30px 0px 0px 0px !important;">
												<h:commandLink value="#{msg['lbl.clickHere']} "
													actionListener="#{RefundRequestCreation.genarateRefundRequestOfficeCopyReports}" 
													style="font-weight: bold; font-size: 12px !important; color:blue !important; text-decoration:underline !important;"
													process="@this" immediate="true" />

											</p:outputLabel>
											<p:outputLabel
												value="#{msg['lbl.doYouWantPrintRReport']} (Customer Copy)   "
												style=" font-weight: bold; color: #037712; padding:30px 0px 0px 0px !important;">
												<h:commandLink value="#{msg['lbl.clickHere']} "
													actionListener="#{RefundRequestCreation.genarateRefundRequestCustomerCopyReports}"
													style="font-weight: bold; font-size: 12px !important; color:blue !important; text-decoration:underline !important;"
													process="@this" immediate="true" />
											</p:outputLabel>
										</fieldset>
									</p:panel>

								</p:panel>
							</h:form>


						</h:panelGroup>
					</h:panelGroup>
					<div class="clearfix"></div></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>


</html>

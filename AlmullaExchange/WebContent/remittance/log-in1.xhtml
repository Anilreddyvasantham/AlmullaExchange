<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Al Mulla Online Exchange Services</title>

	<style  type="text/css">

.header_container {
	
	margin:0px auto;
	height:100px !important;
	padding: 0px;
    background-color: #ffffff;
	-webkit-box-shadow: 0px 1px 5px 0 #aeaeae !important;
	box-shadow: 0px 1px 5px 0 #aeaeae !important;
	 border-bottom: 5px solid #4daa71 !important
	
}
.header_container1 { width:900px;
	
	margin:0px auto;
	
	padding: 0px;

	
	
}
.clearfix {
	clear: both;
}

body {
	margin: 0% 0% 0% 0%;
	padding: 0px;
	background-color: #d5d5d5;
	font-family: Arial;
	font-size: 13px;
	color: #999;
	font-smooth: always;
	-webkit-font-smoothing: antialiased;
	text-rendering: optimizeLegibility;
}
.logo {

	float: left;
	width: 503px;
}
.top_nav1 {
    float: Center;
    font-family: "Arial";
    font-size: 22px !important;
    color: #00a53d;
    padding: 30px 0px 25px 2px;
}






.login_bg1{ width:950px;  margin:20px auto; padding:0px !important; border:1px solid #cccccc;
-webkit-box-shadow: 0px 0px 10px 0 #aeaeae inset;
	box-shadow: 0px 0px 10px 0 #aeaeae inset;
	-webkit-border-radius: 3px 3px 3px 3px;
	border-radius: 3px 3px 3px 3px;
	}
	.login_bg2{   margin:0px; height:420px;  padding:0px 1px 1px 1px !important; background-color:#FFF !important; border:1px solid #FFF;
-webkit-box-shadow: 0px 0px 10px 0 #aeaeae inset;
	box-shadow: 0px 0px 10px 0 #aeaeae inset;
	-webkit-border-radius: 3px 3px 3px 3px;
	border-radius: 3px 3px 3px 3px;
	}
	
h1{ font-size:22px;font-weight:normal;color:#ffffff;padding: 10px 1px 10px 400px;margin: 0px;background-color:#00a53d;}	
.ui-widget-content{border: none !important;padding: 10px !important;}
.ui-panel{border:1px solid #e1e3b4 !important;padding: 0px 0px 0px 0px !important;}
.ui-inputfield{width: 335px !important;height: 30px !important;padding: 3px 5px 5px0px !important;border: 1px solid #d9d9d9 !important;
-webkit-box-shadow: none !important;
	box-shadow: none !important;
}
.ui-panelgrid td {
    border-width: 0px !important;
    border-style: solid;
    border-color: inherit;
    padding: 4px 10px 5px 50px;
}
.ui-button {

display: inline-block;
padding:5px 10px 5px 10px !important;
margin-top: 20px !important;
margin-left: 50px !important;
margin-right: 1px !important;
    text-shadow: none !important;
    background-image: none !important;
   
    border: 1px solid #4a7bf2 !important;
    font-family: Arial !important;
    font-size: 0.95em !important;
    text-transform: uppercase !important;
    font-weight: normal !important;
    color: #FFF !important;
    text-align: center !important;
    cursor: pointer !important;
     border-radius: 5px 5px 5px 5px !important;
    box-shadow: 1px 1px 1px 1px #4a7bf2 inset !important;
    transition: all 0.3s ease 0s !important;
    background-color: #00a53d!important;
    
}

.ui-button1 {

display: inline-block;
padding:5px 10px  !important;
margin-top: 20px !important;
margin-left: 450px !important;
margin-right: 100px !important;
    text-shadow: none !important;
    background-image: none !important;
    border: 1px solid #4a7bf2 !important;
    font-family: Arial !important;
    font-size: 0.95em !important;
    text-transform: uppercase !important;
    font-weight: normal !important;
    color: #FFF !important;
    text-align: center !important;

    cursor: pointer !important;
    border-radius: 5px 5px 5px 5px !important;
    box-shadow: 0px 1px 0px 0px #4a7bf2 inset !important;
    transition: all 0.3s ease 0s !important;
    background-color: #00a53d !important;
}

.login_footer {
    
    margin: 15px auto 0px;
    text-align: center !important;
    padding: 10px;
    font-size: 12px !important;
    color: #eeebf6;
    background-color: #020d2b;
    border-top: 1px solid #999999 !important;
   border-bottom: 1px solid #ffffff !important;
}

@media ( max-width : 1000px) {
.login_bg1{ width:auto;   margin:10px;  
	}
	

}


</style>
</h:head>

<h:body> 

	<f:view>
	
	
    
		
<h:panelGroup layout="block" class="header_container">
<h:panelGroup layout="block" class="header_container1">
<h:panelGroup layout="block" class="logo" >
					<a href="http://almullagroup.com/" target="_blank"><h:graphicImage url="../images/logo.jpg" width="303" height="100" id="btn-basic" /></a>
				<h:panelGroup layout="block" class="clearfix"/>
				</h:panelGroup>
				
				<h:panelGroup  layout="block"  class="top_nav1">
				<h:outputLabel value="Al Mulla Online Remitting Services" />
					<h:panelGroup class="clearfix"></h:panelGroup>
				</h:panelGroup>
				
				
			</h:panelGroup>	
</h:panelGroup>

<h:panelGroup layout="block" class="login_bg1">
<h:panelGroup layout="block" class="login_bg2">

<h1><h:outputLabel value="Remittance Setup"/></h1>


<p:panel style="padding:5px 5px 1px 5px !important;margin: 20px 20px 20px 20px !important;background-color:#feffc6;">

<h:outputLabel value=" To Start Remittance Service :" style="color:#05000a;"/>
</p:panel>
						
<h:panelGrid columns="2" style="margin-top:100px margin-left" cellpadding="5">
        <p:outputLabel for="Remittance" value="Remittance:" />
        <p:selectOneRadio id="Remittance" value="#{radioView.Remitt}">
            <f:selectItem itemLabel="Smart Card New" itemValue="Personal" />
            <f:selectItem itemLabel="Smart Card old" itemValue="Corporate" />
           
       </p:selectOneRadio>
 </h:panelGrid>	
 
 <h:panelGroup class="clearfix"></h:panelGroup>
 
 
 
<p:commandButton value=" GO" styleClass="ui-button1" style="font-size: 12px; font-weight: bold;float:center; "></p:commandButton>



</h:panelGroup>
<h:panelGroup class="clearfix"></h:panelGroup>
		</h:panelGroup>
		</f:view>
		<h:panelGroup  layout="block" class="login_footer">Copyright &copy;
      <script language="JavaScript" type="text/javascript">document.write((new Date()).getFullYear());</script>
      Almulla Online Remtting Services All Rights Reserved.</h:panelGroup>
</h:body>
</html>

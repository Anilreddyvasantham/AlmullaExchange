<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript">
		document.onkeydown = function(e) {
			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};

		history.pushState(null, null, 'RoutingSetupApprovel.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'RoutingSetupApprovel.xhtml');
		});
	</script>
</h:head>

<h:body>
	<p:confirmDialog id="noRecord" widgetVar="noRecord" resizable="false"
		style="background-color: white !important;"
		header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="#{msg['lbl.thereisnorecordforthesecombination']}">
	</p:confirmDialog>
	<p:dialog id="approve" widgetVar="approve" width="270" height="70"
		showHeader="false" resizable="false"
		style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" modal="true">
		<p:outputLabel value="#{msg['lbl.approvedSuccess']}  " />
		<br />
		<p:spacer width="15px" />
		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{routingSetUpDetailsBean.clickOnOKSaveApprove}"
			process="@this" />
	</p:dialog>

	<p:confirmDialog id="sameUser" widgetVar="sameUser" resizable="false"
		style="background-color: white !important;"
		header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.sameusernotabletoapprove']}">
	</p:confirmDialog>


	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="routingsetupApprovalform">



								<p:dialog modal="true" showHeader="false" widgetVar="process"
									id="process" width="300" height="60" resizable="false"
									draggable="false" closable="false"
									style=" border: 2px green solid !important;background-color: #FFF !important;">
									<div
										style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
										<p:graphicImage value="../images/processImg.gif"
											style="float: left !important; margin-right: 24px !important; " />
										<p:outputLabel value="Please wait ........"
											style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
									</div>
								</p:dialog>

								<p:dialog id="checkpanel" width="50%" overflow="auto"
									widgetVar="details"
									header="#{msg['lbl.bankbranchapplicabilityforspecific']}"
									resizable="false"
									styleclass="ui-dialog-content ui-widget-content"
									style="height: auto; bottom:auto !important; border:3px solid #00a53e !important; font-weight:bold; background: #FFF !important;"
									showEffect="clip" hideEffect="clip" closeOnEscape="true"
									closable="true" modal="true">

									<h:panelGrid id="details" style="width:50%;">

										<p:dataTable value="#{routingSetUpDetailsBean.bankbranchlist}"
											id="checkDataTable" styleClass="mydatatableclass" var="c"
											rowIndexVar="rowIndex" editable="true" editMode="cell"
											emptyMessage="#{msg['lbl.norecordfound']}"
											style="width:650px;" rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">


											<p:column headerText="#{msg['lbl.slNo']}" style="width:50px;">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

											<!-- <p:column headerText="Branch Code">
											<p:outputLabel value="#{c.bankbranchCode}" />
										</p:column> -->

											<p:column headerText="#{msg['lbl.branchcode']}"
												filterBy="#{c.bankbranchCode}" filterMatchMode="contains">
												<h:outputText value="#{c.bankbranchCode}" />
											</p:column>

											<p:column headerText="#{msg['lbl.branchfullname']}"
												filterBy="#{c.branchFullName}" filterMatchMode="contains">
												<h:outputText value="#{c.branchFullName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.select']}">
												<p:selectBooleanCheckbox value="#{c.selectRecord}"
													id="cheid">
													<p:ajax event="change"
														listener="#{routingSetUpDetailsBean.addingBranchestoDataTable(c)}" />
												</p:selectBooleanCheckbox>
											</p:column>

										</p:dataTable>

										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton id="detailsaddid" value="#{msg['lbl.add']}"
												oncomplete="details.hide()" />
											<div class="clearfix"></div>
										</h:panelGroup>

									</h:panelGrid>

								</p:dialog>

								<p:dialog id="datatabledetails" width="50%" overflow="auto"
									widgetVar="datatabledetails"
									header="#{msg['lbl.bankbranchapplicabilityfordatatable']}"
									resizable="false"
									styleclass="ui-dialog-content ui-widget-content"
									style="height: auto; bottom:auto !important; border:3px solid #00a53e !important; font-weight:bold; background: #FFF !important;"
									showEffect="clip" hideEffect="clip" closeOnEscape="true"
									closable="true" modal="true">

									<p:dataTable
										value="#{routingSetUpDetailsBean.popupinDataTable}"
										styleClass="mydatatableclass" var="c" rowIndexVar="rowIndex"
										editable="true" editMode="cell"
										emptyMessage="#{msg['lbl.norecordfound']}" width="50%"
										rows="10" paginator="true"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
										<p:column headerText="#{msg['lbl.sino']}">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>

										<p:column headerText="#{msg['lbl.branchcode']}"
											filterBy="#{c.bankbranchCode}" filterMatchMode="contains">
											<h:outputText value="#{c.bankbranchCode}" />
										</p:column>

										<p:column headerText="#{msg['lbl.branchfullname']}"
											filterBy="#{c.branchFullName}" filterMatchMode="contains">
											<h:outputText value="#{c.branchFullName}" />
										</p:column>

										<!-- <p:column headerText="Branch Status">
											<p:outputLabel value="#{c.routingStatus}" />
										</p:column> -->

									</p:dataTable>

									<h:panelGroup layout="block" styleClass="shadow_button">
										<p:commandButton id="detailsokid" value="#{msg['lbl.ok']}"
											oncomplete="datatabledetails.hide()" />
										<div class="clearfix"></div>
									</h:panelGroup>

								</p:dialog>


								<h1>
									<h:outputText value="#{msg['lbl.routingsetupapproval']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{routingSetUpDetailsBean.errorMessage}">
									</p:confirmDialog>

									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{routingSetUpDetailsBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>
									<p:dialog id="complete" widgetVar="complete" width="260"
										height="70" showHeader="false" resizable="false"
										style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">

										<p:outputLabel value="#{msg['lbl.dataissuccessfullysaved']}" />
										<br />

										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{routingSetUpDetailsBean.afterFinalSave}"
											process="@this" update="mainPanel" />
									</p:dialog>
									<h2>
										<h:outputText value="#{msg['lbl.routingsetupapproval']}" />
										<p:commandLink action="#{bankBranchDetails.cancel}"
											process="@this">
											<p:graphicImage value="../images/return.jpg" width="25"
												height="25" id="imgEdit" styleClass="icon_right"
												style="float:right;" />
											<p:tooltip for="imgEdit" value="Go to Home" />
										</p:commandLink>
									</h2>

									<p:panel styleClass="panel_border" id="fieldsPanel">

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.country']}" />
												<h:outputText value="*" style="color:Red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="countryid" display="text" id="msgcountryid" />
												<p:selectOneMenu id="countryid"
													value="#{routingSetUpDetailsBean.countryId}" filter="true"
													filterMatchMode="contains" required="true"
													requiredMessage="Please Select Country" label="Country">
													<f:selectItem itemLabel="#{msg['lbl.selectcountry']}"
														itemValue="" />
													<f:selectItems
														value="#{routingSetUpDetailsBean.bankCountryList}" var="c"
														itemLabel="#{c.fsCountryMaster.countryCode} - #{c.countryName}"
														itemValue="#{c.fsCountryMaster.countryId}" />
													<p:ajax event="change"
														listener="#{routingSetUpDetailsBean.changeCountryForApprove}"
														update="mainPanel" onstart="process.show();"
														onsuccess="process.hide();" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.currency']}" />
												<h:outputText value="*" style="color:Red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="currencyid" display="text"
													id="msgcurrencyid" />
												<p:selectOneMenu id="currencyid"
													value="#{routingSetUpDetailsBean.routingcurrencyId}"
													filter="true" filterMatchMode="contains" required="true"
													requiredMessage="Please Select Currency" label="Currency">
													<f:selectItem itemLabel="#{msg['lbl.selectcurrency']}"
														itemValue="" />
													<f:selectItems
														value="#{routingSetUpDetailsBean.currencyListFromDB}"
														var="c"
														itemLabel="#{c.currencyId.currencyCode} - #{c.currencyId.currencyName}"
														itemValue="#{c.currencyId.currencyId}" />
													<!-- <p:ajax event="change" listener="#{routingSetUpDetailsBean.searchingRecordsinDataBase}" update="mainPanel"/> -->
													<p:ajax event="change" update="fieldsPanel"
														onstart="process.show();" onsuccess="process.hide();" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>


										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.service']}" />
												<h:outputText value="*" style="color:Red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="serviceid" display="text" id="msgserviceid" />
												<p:selectOneMenu id="serviceid"
													value="#{routingSetUpDetailsBean.routingServiceId}"
													filter="true" filterMatchMode="contains" required="true"
													requiredMessage="Please Select Service" label="Service">
													<f:selectItem itemLabel="#{msg['lbl.selectservicecode']}"
														itemValue="" />
													<f:selectItems
														value="#{routingSetUpDetailsBean.lstofservice}" var="c"
														itemLabel="#{c.serviceMaster.serviceCode} - #{c.localServiceDescription}"
														itemValue="#{c.serviceMaster.serviceId}" />
													<p:ajax event="change"
														listener="#{routingSetUpDetailsBean.servicecodedeclaration}"
														update="mainPanel" />
													<p:ajax event="change" update="fieldsPanel"
														onstart="process.show();" onsuccess="process.hide();" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.remittanc']}" />
												<!-- <h:outputText value="*" style="color:Red !important;" /> -->
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="remittanceid" display="text"
													id="msgremittanceid" />
												<p:selectOneMenu id="remittanceid"
													value="#{routingSetUpDetailsBean.routingRemittanceId}"
													filter="true" filterMatchMode="contains" required="false"
													requiredMessage="Please Select Remittance"
													label="Remittance"
													disabled="#{routingSetUpDetailsBean.disableRemmitance}">
													<f:selectItem
														itemLabel="#{msg['lbl.selectremittancemode']}"
														itemValue="" />
													<f:selectItems
														value="#{routingSetUpDetailsBean.servicedatafromdb}"
														var="c"
														itemLabel="#{c.remittanceModeMaster.remittance} - #{c.remittanceDescription}"
														itemValue="#{c.remittanceModeMaster.remittanceModeId}" />
													<p:ajax event="change"
														listener="#{routingSetUpDetailsBean.searchingRecordsinDataBase}"
														update="mainPanel" onstart="process.show();"
														onsuccess="process.hide();" />
													<p:ajax event="change" update="fieldsPanel" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.delivery']}" />
												<!-- <h:outputText value="*" style="color:Red !important;" /> -->
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message for="deliveryid" display="text"
													id="msgdeliveryid" />
												<p:selectOneMenu id="deliveryid"
													value="#{routingSetUpDetailsBean.routingDeliveryId}"
													filter="true" filterMatchMode="contains" required="false"
													requiredMessage="Please Select Delivery" label="Delivery"
													disabled="#{routingSetUpDetailsBean.disableDelivery}">
													<f:selectItem itemLabel="#{msg['lbl.selectdeliverymode']}"
														itemValue="" />
													<f:selectItems
														value="#{routingSetUpDetailsBean.deliverydataBasedonService}"
														var="c"
														itemLabel="#{c.deliveryMode.deliveryMode} - #{c.englishDeliveryName}"
														itemValue="#{c.deliveryMode.deliveryModeId}" />
													<p:ajax event="change" update="fieldsPanel"
														onstart="process.show();" onsuccess="process.hide();" />
												</p:selectOneMenu>
											</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
										<h:outputText value="#{msg['lbl.*filedsAreMandatory']}"
											style="color:red !important; padding-left:10px !important;" />
										<h:panelGroup layout="block" class="clearfix" />

										<p:spacer height="10px" />
										<h:panelGroup layout="block" class="clearfix" />

										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.view']}"
												style="margin-right:10px;"
												action="#{routingSetUpDetailsBean.addRecordsToDataTableToApproval}"
												onclick="process.show();" oncomplete="process.hide();"
												update="mainPanel" />
											<p:commandButton value="#{msg['lbl.exit']}"
												onclick="process.show();" oncomplete="process.hide();"
												action="#{routingSetUpDetailsBean.exit}" process="@this" />
										</h:panelGroup>

										<p:spacer height="10px" />
										<h:panelGroup layout="block" class="clearfix" />

										<p:dataTable var="c" styleClass="mydatatableclass"
											value="#{routingSetUpDetailsBean.routingSetUpDetailsTable}"
											rowIndexVar="rowIndex" editable="true" editMode="cell"
											emptyMessage="#{msg['lbl.norecordfound']}"
											rendered="#{routingSetUpDetailsBean.booRenderApprovalDataTable}"
											paginatorPosition="bottom" rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15">

											<!-- rowKey="#{c.routingbankName}" selection="#{routingSetUpDetailsBean.selectCheck}" -->
											<p:column headerText="#{msg['lbl.sino']}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

											<p:column headerText="#{msg['lbl.country']}"
												sortBy="#{c.countryName}">
												<h:outputText value="#{c.countryName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.currency']}"
												sortBy="#{c.routingcurrencyName}">
												<h:outputText value="#{c.routingcurrencyName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.serviceMode']}"
												sortBy="#{c.routingServiceCode}">
												<h:outputText value="#{c.routingServiceCode}" />
											</p:column>

											<p:column headerText="#{msg['lbl.remitMode']}"
												sortBy="#{c.routingRemittanceMode}">
												<h:outputText value="#{c.routingRemittanceMode}" />
											</p:column>

											<p:column headerText="#{msg['lbl.deliveryMode']}"
												sortBy="#{c.routingDeliveryMode}">
												<h:outputText value="#{c.routingDeliveryMode}" />
											</p:column>

											<p:column headerText="#{msg['lbl.RountingCountry']}"
												sortBy="#{c.routingcountryName}">
												<h:outputText value="#{c.routingcountryName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.routingBank']}"
												sortBy="#{c.routingbankName}">
												<h:outputText value="#{c.routingbankName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.branchApplicability']}"
												sortBy="#{c.branchApplicability}">
												<p:commandLink id="branchappid"
													action="#{routingSetUpDetailsBean.detailsBranchData(c)}"
													update=":routingsetupApprovalform:datatabledetails"
													immediate="true">
													<h:outputText value="#{c.branchApplicability} "
														style="text-align:center; width:50px;text-decoration:underline !important;color:blue !important;" />
												</p:commandLink>
											</p:column>

											<p:column headerText="#{msg['lbl.approve']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandLink onclick="process.show();"
													onsuccess="process.hide();"
													action="#{routingSetUpDetailsBean.approveRecord(c)}"
													style="color:blue !important; text-decoration:underline !important;"
													process="@this">
													<p:graphicImage value="../images/approve.jpg" width="25"
														height="25" id="imgEdit" />
													<p:tooltip for="imgEdit" value="#{msg['lbl.approve']}"
														style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;" />
												</p:commandLink>
											</p:column>
											<!--  <p:column headerText="Approved All" selectionMode="multiple"/> -->

										</p:dataTable>

										<p:panel id="agentPanelApproval">

											<p:dataTable var="d" styleClass="mydatatableclass"
												value="#{routingSetUpDetailsBean.routingAgentList}"
												rowIndexVar="rowIndex"
												emptyMessage="#{msg['lbl.norecordfound']}"
												rendered="#{routingSetUpDetailsBean.booAgentPanel}"
												paginatorPosition="bottom" rows="10" paginator="true"
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15">

												<p:column headerText="#{msg['lbl.sino']}">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>

												<p:column headerText="#{msg['lbl.country']}"
													sortBy="#{d.countryName}">
													<h:outputText value="#{d.countryName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.currency']}"
													sortBy="#{d.routingcurrencyName}">
													<h:outputText value="#{d.currencyName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.serviceMode']}"
													sortBy="#{d.routingServiceCode}">
													<h:outputText value="#{d.routingServiceName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.remitMode']}"
													sortBy="#{d.routingRemittanceMode}">
													<h:outputText value="#{d.routingRemittanceMode}" />
												</p:column>

												<p:column headerText="#{msg['lbl.deliveryMode']}"
													sortBy="#{d.routingDeliveryMode}">
													<h:outputText value="#{d.routingDeliveryMode}" />
												</p:column>

												<p:column headerText="#{msg['lbl.RountingCountry']}"
													sortBy="#{d.routingcountryName}">
													<h:outputText value="#{d.routingcountryName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.routingBank']}"
													sortBy="#{d.routingbankName}">

									</h:panelGroup> -->

								</p:panel> -->
									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>

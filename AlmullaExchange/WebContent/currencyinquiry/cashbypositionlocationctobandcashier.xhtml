<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>

<h:body  >
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<p:spacer height="5px"/>
		<h:form id="cashForm" >
		<table align="left" width="100%" style="height: 100%;">
			<tr>
			
			<td align="left" valign="top" style="height: 100%;">
			<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
			</td>
				<td class="rightColumn" valign="top">
				<h:panelGroup layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
						
								
							

							<h1>
									<h:outputText value="#{msg['lbl.cashpositionbylocation']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="#{msg['lbl.cashpositionbylocation']}" />
										
										
									</h2>
									<p:confirmDialog id="noRecords" widgetVar="noRecords"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.noRecordFound']}">
									</p:confirmDialog>
      
									<p:panel styleClass="panel_border" >
								

<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.branch']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message for="branchId" display="text" id="msgbranchId"/>
											<p:inputText id="branchId" value="#{cashPositionByLocationInquiry.branchName}" readonly="true" styleClass="readonly" ></p:inputText>											
											
											</p:panel>
										</p:panel>
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cashier']} " />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message for="cashierId" display="text" id="msgcashierId"/>
												<p:inputText id="cashierId" value="#{cashPositionByLocationInquiry.cashierName}" readonly="true" styleClass="readonly" ></p:inputText>
											
												
											</p:panel>
										</p:panel>
										
											<h:panelGroup layout="block" class="clearfix" />
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.currency']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message for="currencyId" display="text" id="msgcurrencyId"/>
												<p:inputText id="currencyId" value="#{cashPositionByLocationInquiry.currencyName}" readonly="true" styleClass="readonly" ></p:inputText>
											
												
											</p:panel>
										</p:panel>
										
										<div class="clearfix"></div>
										<p:panel>
										
										<p:panel id="branchDataTable1" >
												<p:dataTable id="dataTable" styleClass="mydatatableclass" value="#{cashPositionByLocationInquiry.lstOfCashDetailsViewDataTable}" var="c" rows="10" paginator="true"
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
												editable="true" editMode="cell"
												emptyMessage="#{msg['lbl.norecordfound']}"
												paginatorPosition="bottom" >
																					
													<p:column headerText="#{msg['lbl.sino']}" >
														<h:outputText value="#{rowIndex+1}" />
													</p:column>
													
													<!-- <p:column headerText="Currency" >
														<h:outputText value="" />
													</p:column> -->
													
													<p:column headerText="#{msg['lbl.mode']}" >
													<p:commandLink value="#{c.collectionMode}" action="#{cashPositionByLocationInquiry.cashPositionByLocationInquiryCtoBanCashierandModeNavigation(c)}"
														immediate="true" 
														style="color:blue !important; text-decoration:underline !important;">
														
													</p:commandLink>
														<!-- <h:outputText value="#{c.collectionMode}" /> -->
													</p:column>
													<p:column headerText="#{msg['lbl.received']}" >
														<h:outputText value="#{c.collectionAmount}" />
													</p:column>
													<p:column headerText="#{msg['lbl.payment']}" >
														<h:outputText value="#{c.refundAmount}" />
													</p:column>
													
													<p:column headerText="#{msg['lbl.netposition']}" >
														<h:outputText value="#{c.netAmount}" />
													</p:column>
													
																				
												</p:dataTable>											
										</p:panel>
										
											<div class="clearfix"></div>
										</p:panel>
											
									
									
									
								
									</p:panel>
									<div class="clearfix"></div>	
									
								
										
			
							<div class="clearfix"></div>
							<p:panel styleClass="shadow_button" style=" background-color:#FFF !important;">
							<p:commandButton value="#{msg['lbl.back']}" style="margin-right:10px;" action="#{cashPositionByLocationInquiry.backCashPositionByLocationInquiryNavigation}" update="mainPanel" />							
							<p:commandButton value="#{msg['lbl.exit']}" action="#{cashPositionByLocationInquiry.exit}" immediate="true"/>
							</p:panel>
									
						</p:panel>
					
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
					
				
					
					
			</tr>
		</table>
</h:form>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
							<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
				<h:form>
				
		  		<p:dialog id="validToken" widgetVar="validToken" width="400" height="100" showHeader="true" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
            											
            		<p:outputLabel value="#{msg['lbl.validToken']}"/><br/>
            		<h:commandButton value="#{msg['lbl.print']}" actionListener="#{branchRegistration.reportexecute}" immediate="true" style="margin-center:10px;" process="@this"/>
 				</p:dialog>
 				<p:dialog id="invalidToken" widgetVar="invalidToken" width="400" height="100" showHeader="true" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">            											
            		<p:outputLabel value="#{msg['lbl.invalidToken']}"/><br/>
          		</p:dialog>	
				
				<p:panel styleClass="shadow" id="mainPanel">
							<p:panel id="updatePanel" rendered="#{branchRegistration.renderUpdate}">
			
										<p:panelGrid style="width:60%; display:block; text-align:center !important;" >
										<p:panel>
										<p:row><p:column>&nbsp;</p:column>	</p:row>
										<p:row><p:column>&nbsp;</p:column>	</p:row>
										<p:row><p:column>&nbsp;</p:column>	</p:row>
										<p:row><p:column>&nbsp;</p:column>	</p:row>
										</p:panel>
										<p:row>		
										<p:column  style="width:10% !important; padding:10px 0px 0x 0px !important;">
            									<h:outputText value="Verify Token"  />
            								</p:column>
											<p:column  style="width:30% !important; padding:14px 10px 10px 0px !important;">
            									<p:inputText id="verifytoken"
														value="#{branchRegistration.verifyToken}" label="Verify Token">
													</p:inputText>
            								</p:column>
            								            								
            								<p:column  style="width:20% !important; padding:14px 10px 10px 10px !important;">
            									<!-- <p:commandButton styleClass="convertbutton" value="VERIFY TOKEN"/>-->
            									<p:commandButton value="#{msg['lbl.verify']}" style="margin-right:10px;"	action="#{branchRegistration.tokenVerify}" update="mainPanel" />
            								</p:column>
										</p:row>
									</p:panelGrid>
							</p:panel>
							
							<p:panel id="registrationPanel" rendered="#{branchRegistration.renderRegistration}">
			
												<p:panelGrid style="width:60%; display:block; text-align:center !important;" >
										<p:row>		
											<p:column  style="width:10% !important; padding:10px 0px 0x 0px !important;">
            									<h:outputText style="font-size: 15px; color:green;"  value="Click below link"/>
            								</p:column>
										</p:row>
										<p:row>		
											<p:column  style="width:100% !important; padding:10px 0px 0x 0px !important;">
            									<h:commandLink actionListener="#{branchRegistration.reportexecute}" value="View Registration Report" immediate="true" style="font-size: 16px; color:green;"/>
            								</p:column>
										</p:row>
									</p:panelGrid>
							</p:panel>
							</p:panel>
						</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

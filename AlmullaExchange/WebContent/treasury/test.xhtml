<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>

	<f:view>
		<ui:include src="../common/new_menu_header.xhtml"></ui:include>
		<ui:include src="../common/new_fxdeal_menu.xhtml"></ui:include>
		
			<h:form>
				<h:panelGroup
								layout="block" class="container">
								<h:panelGroup layout="block" class="main_div">
									
									<h1>
										<h:outputText value="Test"/>
									</h1>
		
		
									<p:panel styleClass="shadow" id="mainPanel"
										style="background-color:#FFF !important; ">
		
										<h3>
											<h:outputText value="Test" />
										</h3>
		
								<p:panel styleClass="panel_border">
								
								<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="ID" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
								
								<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Receipt Number" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
												
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Created by" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:inputText/>
											</p:panel>
										</p:panel>
									
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Created Date" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:calendar/>
											</p:panel>
										</p:panel>
								
									<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button">
										<p:commandButton value="Add" style="margin-right:10px;"/>
											<p:commandButton value="Update" style="margin-right:10px;"/>
											<p:commandButton value="Cancel"/>
											<h:panelGroup layout="block" class="clearfix"/>
										</h:panelGroup>
										</p:panel>
											<h:panelGroup layout="block" class="clearfix"/>
									<p:spacer height="300px"/>
										<h:panelGroup layout="block" class="clearfix"/>
										
										
										</p:panel>
									
								</h:panelGroup>
								<h:panelGroup layout="block" class="clearfix"/>
							</h:panelGroup>
			</h:form>	
		<div class="clearfix"></div>
	<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

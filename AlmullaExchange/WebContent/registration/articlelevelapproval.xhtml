<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<p:dialog id="approve" widgetVar="approve" width="270" height="70" showHeader="false" resizable="false"
		style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">

		<p:outputLabel value="#{msg['lbl.approvedSuccess']}" />
		<br />
		<p:spacer width="15px" />
		<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{articleLevelApproval.articleLevelApprovalNavigation}" process="@this" />
	</p:dialog>
	
	<p:confirmDialog id="failure" widgetVar="failure" header="#{msg['lbl.warningDailog']}" width="500" height="17" resizable="false"
		style=" border:2px solid #007f30 !important; padding:0px !important;  color:#007f30 !important; background:url('../images/warning.png') 10px 43px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"
		message="#{msg['lbl.dataNotSaved']}">
	
	</p:confirmDialog>
	<p:confirmDialog id="deleteSuccess" widgetVar="deleteSuccess" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.delfailure']}">
	</p:confirmDialog>
	<p:confirmDialog id="deleteFailure" widgetVar="deleteFailure" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.delfailure']}">
	</p:confirmDialog>
	
	<p:confirmDialog id="articleCodeExist" widgetVar="articleCodeExist" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.codeexist']}">
	</p:confirmDialog>
	<p:confirmDialog id="LocalDescriptionExist" widgetVar="LocalDescriptionExist" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.locdescexist']}">
	</p:confirmDialog>
	<p:confirmDialog id="EnglishDescriptionExist" widgetVar="EnglishDescriptionExist" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.engexist']}">
	</p:confirmDialog>
	
	<p:confirmDialog id="articleCodeExistdb" widgetVar="articleCodeExistdb" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.art.artcodeexist']}">
	</p:confirmDialog>
	<p:confirmDialog id="LocalDescriptionExistdb" widgetVar="LocalDescriptionExistdb" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.localDescAlreadyExistInTheDataBase']}">
	</p:confirmDialog>
	<p:confirmDialog id="EnglishDescriptionExistdb" widgetVar="EnglishDescriptionExistdb" width="400" height="17" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.englishDescAlreadyExistInTheDataBase']}">
	</p:confirmDialog>
	
	 <p:confirmDialog id="remarksEmpty" widgetVar="remarksEmpty" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
					showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.remarksShouldNotBeEmpty']}" >
				</p:confirmDialog>
	
	 <p:confirmDialog id="editRecord" widgetVar="editRecord" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
					showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.sorycannotEditMultipleRecordAtATime']}" >
				</p:confirmDialog>
				
		

<h:body>

	<f:view>
	
		


		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">
							<!-- Remarks Dailog  -->
		<p:dialog id="remarks" widgetVar="remarks" width="550" height="205" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                                                          showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
                                <p:panel styleClass="shadow">
                                    <p:panel >
                                        <h:outputText value="#{msg['lbl.approvedDate']}" /><h:outputText value="#{articleLevelApproval.approvedDate}" />&nbsp;&nbsp;&nbsp;
                                        <h:outputText value="#{msg['lbl.approvedBy']}" /><h:outputText value="#{articleLevelApproval.approvedBy}"  />
                                    </p:panel>
                                    <div class="clearfix" />
                                    <hr></hr>
                                    <p:panel >
                                        <h:outputText value="#{msg['lbl.enterremarks']}" />
                                    </p:panel>
                                        <p:panel >
                                            <h:inputTextarea value="#{articleLevel.remarks}" rows="5" cols="50"  >
                                            <p:ajax/>
                                            </h:inputTextarea>
                                        </p:panel>
                                    <p:spacer width="15px" />
                                    <div class="clearfix" />
                                    <h:panelGroup styleClass="shadow">
                                    <div class="clearfix" />
                                        <p:commandButton value="#{msg['lbl.ok']}"  actionListener="#{articleLevel.clickOK}"  process="@this"  oncomplete="PF('remarks').hide();"  update="mainPanel"/> 
                                        <p:commandButton value="#{msg['lbl.cancel']}"  onclick="PF('remarks').hide()"  process="@this"  /> 
                                    </h:panelGroup>
                                </p:panel>         
                               </p:dialog>
    <!-- dilaog remark -->		
							
		
							
							
								<h1>
									<h:outputText
										value="#{msg['lbl.artiLevelApprovel']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText
											value="#{msg['lbl.artiLevelApprovel']}" />
									</h2>
									
									<p:panel styleClass="panel_border">
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.art.name']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgarticleId"  for="articleId" display="text" />
													<p:selectOneMenu id="articleId"
														value="#{articleLevelApproval.articleId}" filter="true"
														filterMatchMode="startsWith" required="true"
														requiredMessage="Please Select Article" disabled="true">
														<f:selectItem itemLabel="--Select Article Name--"
															itemValue="" />
														<f:selectItems value="#{articleLevelApproval.articleList}"
															var="c" itemLabel="#{c.articleeDescription}"
															itemValue="#{c.articleMaster.articleId}" />
													</p:selectOneMenu>
												
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.aetDetailCode']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">	
													<p:message id="msgarticleDetailCode"  for="articleDetailCode" display="text" />											
													<p:inputText id="articleDetailCode" value="#{articleLevelApproval.articleDetailCode}" readonly="true" disabled="true">
													<p:ajax event="blur" update="msgarticleDetailCode" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<div class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.art.desc']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">	
													<p:message id="msgenglish"  for="articleDesc" display="text" />
													<p:inputText  value="#{articleLevelApproval.articleDesc}" id="articleDesc"  readonly="true" disabled="true">
													<p:ajax event="blur" update="msgenglish" />
													<p:ajax />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.art.locdesc']}"/>
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgarticleLocalDesc"  for="articleLocalDesc" display="text" />												
													<p:inputText id="articleLocalDesc" value="#{articleLevelApproval.articleLocalDesc}" readonly="true" disabled="true">
													<p:ajax event="blur" update="msgarticleLocalDesc" />
											   		<f:validator  validatorId="arabicValidator" />
													<p:ajax />
													</p:inputText>
												</p:panel>
											</p:panel>
											
											
											
											<h:panelGroup layout="block" class="clearfix"/>
											<p:spacer height="10px"/>
											<h:panelGroup layout="block" class="clearfix"/>
											<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.approve']}"  action="#{articleLevelApproval.approve}"  style="margin-right:10px;" update="mainPanel"/>
											<p:commandButton value="#{msg['lbl.cancel']}" action="#{articleLevelApproval.articleLevelApprovalNavigation}"  style="margin-right:10px; "  immediate="true"/>	
											<h:panelGroup layout="block" class="clearfix"/>
											</h:panelGroup>
																		
									</p:panel>
									<div class="clearfix" />	
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

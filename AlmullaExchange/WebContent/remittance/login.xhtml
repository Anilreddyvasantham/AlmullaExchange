<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Al Mulla Exchange - Online Remittance Systems</title>

	<style  type="text/css">

.header_container {
	
	margin:0px auto;
	height:65px !important;
	padding: 0px;
    background-color: #ffffff;
	-webkit-box-shadow: 0px 1px 5px 0 #aeaeae !important;
	box-shadow: 0px 1px 5px 0 #aeaeae !important;
	-webkit-border-radius: 3px 3px 3px 3px;
	border-radius: 0px 0px 0px 0px;
}
.clearfix {
	clear: both;
}

body {
	margin: 0% 0% 0% 0%;
	padding: 0px;
	background-color: #ebebeb;
	font-family: Arial;
	font-size: 13px;
	color: #999;
	font-smooth: always;
	-webkit-font-smoothing: antialiased;
	text-rendering: optimizeLegibility;
}
.logo {
	float: left;
	width: 263px;
}

.top_nav {
    float: left;
    font-family: "Arial";
    font-size: 22px !important;
    color: #006ab8;
    padding: 20px 0px 25px 20px;
}

.login_bg1{ width:650px;  margin:20px auto; padding:0px !important; border:1px solid #cccccc;
-webkit-box-shadow: 0px 0px 10px 0 #aeaeae inset;
	box-shadow: 0px 0px 10px 0 #aeaeae inset;
	-webkit-border-radius: 3px 3px 3px 3px;
	border-radius: 3px 3px 3px 3px;
	}
	.login_bg2{   margin:0px; height:300px;  padding:20px; background-color:#FFF !important; border:1px solid #FFF;
-webkit-box-shadow: 0px 0px 10px 0 #aeaeae inset;
	box-shadow: 0px 0px 10px 0 #aeaeae inset;
	-webkit-border-radius: 3px 3px 3px 3px;
	border-radius: 3px 3px 3px 3px;
	}
	
h1{background:url(../images/loginimg.png) left top no-repeat #ffffff;font-size:22px;font-weight:normal;color:#ff6025;border-bottom:1px solid #ececec;padding: 15px 1px 10px 50px;}	
.ui-widget-content{border: none !important;padding: 0px !important;}
.ui-panel{padding: 0px 0px 0px 0px !important;}
.ui-inputfield{width: 98% !important;height: 30px !important;padding: 3px 5px 5px0px !important;border: 1px solid #d9d9d9 !important;
-webkit-box-shadow: none !important;
	box-shadow: none !important;
}
.ui-button {
display: inline-block;
padding:5px 10px 5px 10px !important;
margin-top: 20px !important;
margin-right: 1px !important;
    text-shadow: none !important;
    background-image: none !important;
    border: 1px solid #ff5325 !important;
    font-family: Arial !important;
    font-size: 0.95em !important;
    text-transform: uppercase !important;
    font-weight: normal !important;
    color: #FFF !important;
    text-align: center !important;

    cursor: pointer !important;
    border-radius: 0px !important;
    box-shadow: 0px 1px 0px 0px #ff5325 inset !important;
    transition: all 0.3s ease 0s !important;
    background-color: #ff5325 !important;
}

.login_footer {
    
    margin: 15px auto 0px;
    text-align: center !important;
    padding: 10px;
    font-size: 12px !important;
    color: #404443;
    background-color: #cccccc;
    border-top: 1px solid #999999 !important;
   border-bottom: 1px solid #ffffff !important;
}

@media ( max-width : 1000px) {
.login_bg1{ width:auto;   margin:10px;  
	}
	

}


</style>
</h:head>

<h:body> 

	<f:view>
		
<h:panelGroup layout="block" class="header_container">
<h:panelGroup layout="block" class="logo">
					<a href="http://almullagroup.com/" target="_blank"><h:graphicImage url="../images/logo1.png" width="262" height="65" id="btn-basic" /></a>
				<h:panelGroup layout="block" class="clearfix"/>
				</h:panelGroup>
				
				<h:panelGroup  layout="block"  class="top_nav">
				<h:outputLabel value="Project Name" />
					<h:panelGroup class="clearfix"></h:panelGroup>
				</h:panelGroup>
				
				
				
</h:panelGroup>

<h:panelGroup layout="block" class="login_bg1">
<h:panelGroup layout="block" class="login_bg2">
<h1><h:outputLabel value="Log In" /></h1>
<p:panel style="padding:0px 5px 1px 5px !important;margin: 0px !important;">
<h:outputLabel value="User Name:" style="color:#05000a;"/>
</p:panel>
<p:panel>
<p:inputText></p:inputText>
</p:panel>
<p:panel  style="padding:20px 5px 1px 5px !important;margin: 0px !important;" >
<h:outputLabel value="Password:" style="color:#05000a;"/>
</p:panel>
<p:panel>
<p:inputText></p:inputText>
</p:panel>
<p:commandButton value=" LOGIN"  style="font-size: 12px; font-weight: bold;float:right;"></p:commandButton>
<h:panelGroup layout="block" class="clearfix"/>
<p:commandLink style="margin-top: 30px !important;align-bottom: 40px !important;text-decoration: none !important;">
        <h:outputText value="Forgot Password?" />
    </p:commandLink>

</h:panelGroup>
<h:panelGroup class="clearfix"></h:panelGroup>
		</h:panelGroup>
		</f:view>
		<h:panelGroup  layout="block" class="login_footer">Copyright &copy;
      <script language="JavaScript" type="text/javascript">document.write((new Date()).getFullYear());</script>
      Al Mulla Exchange. All Rights Reserved.</h:panelGroup>
</h:body>
</html>

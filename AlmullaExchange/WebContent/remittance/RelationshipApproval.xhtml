<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
<script type="text/javascript" language="javascript">
	document.onkeydown = function(e) {
		//Enter button pressed 
		/* if (e.keyCode === 13) {
			return false;
		} */
	};

	 history.pushState(null, null, 'RelationshipApproval.xhtml');
	    window.addEventListener('popstate', function(event) {
	    history.pushState(null, null, 'RelationshipApproval.xhtml');
	    });
	    </script>
</h:head>

<p:confirmDialog id="username" widgetVar="username" width="400"
		 resizable="false"
		style="background-color: white !important;" header="Warning Dailog"
		styleClass="warning" showEffect="clip" hideEffect="clip"
		closeOnEscape="true" closable="true"
		message="#{msg['lbl.sameusernotabletoapprove']}">
	</p:confirmDialog>
	

<h:body>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="relationForm">
								<h1>
									<h:outputText value="#{msg['lbl.relationshipapproval']}" />
								</h1>
								<p:panel styleClass="shadow">
									<h2>
										<h:outputText value="#{msg['lbl.relationshipapproval']}" />

										<p:commandLink action="#{bankBranchDetails.cancel}"
											process="@this">
											<p:graphicImage value="../images/return.jpg" width="25"
												height="25" id="imgEdit" styleClass="icon_right"
												style="float:right;" />
											<p:tooltip for="imgEdit" value="Go to Home" style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;"/>
										</p:commandLink>
									</h2>
									<p:panel styleClass="shadow" id="mainPanel" >
									
									
									<p:confirmDialog id="csp" widgetVar="csp"   showHeader="false" resizable="false" header="Warning Message" styleClass="warning"
														style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="#{relationsBean.errmsg}">
  										</p:confirmDialog>
										
										<p:panel styleClass="panel_border">
										<p:dataTable var="d" paginatorPosition="bottom"
										styleClass="mydatatableclass"
											rowIndexVar="rowIndex" value="#{relationsBean.relationsDT}"
											emptyMessage="#{msg['lbl.norecordfound']}" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="15,10,5">

											<p:column headerText="#{msg['lbl.slNo']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>
											<!-- <p:column headerText="#{msg['lbl.relations']}">
           										 <h:outputText value="#{d.relationsId}"/>
       										 </p:column> -->
											<p:column
												headerText="#{msg['lbl.englishRemittanceDescription']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.englishRelationsDesc}" />
											</p:column>

											<p:column
												headerText="#{msg['lbl.localRemittanceDescription']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{d.arabicRelationsDesc}" />
											</p:column>

											<p:column headerText="#{msg['lbl.approve']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandLink action="#{relationsBean.navigationEdit(d)}"
													style="color:blue !important; text-decoration:underline !important;"
													process="@this">
													<p:graphicImage value="../images/approve.jpg" width="25"
														height="25" id="imgEdit" />
													<p:tooltip for="imgEdit" value="Approve" style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;"/>
												</p:commandLink>
											</p:column>

										</p:dataTable>
</p:panel>
<h:panelGroup layout="block" class="clearfix" />
									</p:panel>
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

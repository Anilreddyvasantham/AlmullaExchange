<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />


	<script type="text/javascript" language="javascript">
		/* document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		}; */

		$(function() {
			/*
			 * this swallows backspace keys on any non-input element.
			 * stops backspace -> back
			 */
			var rx = /INPUT|SELECT|TEXTAREA/i;

			$(document).bind(
					"keydown keypress",
					function(e) {
						if (e.which == 8) { // 8 == backspace
							if (!rx.test(e.target.tagName) || e.target.disabled
									|| e.target.readOnly) {
								e.preventDefault();
							}
						}
					});
		});
	</script>

	<script type="text/javascript">
		//	var baseUri = makeUri();
		history.pushState(null, null, 'searchbranchdetails.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'searchbranchdetails.xhtml');
		});
	</script>

	<script type="text/javascript">
		function onLoadCallback(data) {
			if (data.status == "begin") {
				processIcon.show();
			} else {
				processIcon.hide();
			}
		}
	</script>
	<script type="text/javascript">
		$(document).on("keypress", ".dropdown", function(event) {
			if (event.keyCode == 32) {
				$('.ui-selectonemenu-trigger', this).click();
			}
		});
	</script>

</h:head>
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>


		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>
				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">

								<p:dialog modal="true" showHeader="true" header="Please wait.."
									widgetVar="processIcon" id="processIcon" width="300"
									height="50" resizable="false" draggable="false"
									closable="false"
									style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
									<div style="text-align: center;">
										<p:graphicImage value="../images/preloader.gif" />
									</div>
								</p:dialog>

								<h1>
									<h:outputText value="Bank Branch Search" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
								
									<p:confirmDialog id="csp" widgetVar="csp" width="500"
										showHeader="false" resizable="false" header="Warning Message"
										styleClass="warning"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="explode" hideEffect="explode"
										message="#{searchBranch.errmsg}">
									</p:confirmDialog>

									<p:panel styleClass="panel_border">


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bankCountry']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="bankcountry" tabindex="-1"
													value="#{searchBranch.beneficiaryBankCountryName}"
													style="color:#015825 !important; text-decoration:none !important; font-weight:bold;"
													readonly="true">
													<p:ajax event="blur" update="bankcountry" />
												</p:inputText>
											</p:panel>

										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.beneficiaryBank']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="bank" tabindex="-1"
													value="#{searchBranch.beneficiaryBankName}"
													style="color:#015825 !important; text-decoration:none !important; font-weight:bold;"
													readonly="true">
													<p:ajax event="blur" update="bank" />
												</p:inputText>
											</p:panel>

										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.branchfullname']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col" id="input">
												<p:focus context="input"></p:focus>
												<p:message id="msgfullbranchcsearchId" for="branchcsearchId"
													display="text" />
												<p:inputText id="branchcsearchId" tabindex="0"
													value="#{searchBranch.searchBranchName}" maxlength="38"
													style="color:#015825 !important; text-decoration:none !important; font-weight:bold;">
													<f:validateLength minimum="3" />
													<p:ajax event="blur" update="msgfullbranchcsearchId,csp" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="right_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.branchIFSCCode']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgifscsearchid" for="ifscsearchid"
													display="text" />
												<p:inputText id="ifscsearchid"
													value="#{searchBranch.searchIFSC}" maxlength="38"
													style="color:#015825 !important; text-decoration:none !important; font-weight:bold;">
													<f:validateLength minimum="3" />
													<p:ajax event="blur" update="msgifscsearchid" />
												</p:inputText>
											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.swift']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgswiftsearchId" for="swiftsearchId"
													display="text" />
												<p:inputText id="swiftsearchId"
													value="#{searchBranch.searchSwift}" maxlength="38"
													style="color:#015825 !important; text-decoration:none !important; font-weight:bold;">
													<f:validateLength minimum="3" />
													<p:ajax event="blur" update="msgswiftsearchId" />
												</p:inputText>
											</p:panel>
										</p:panel>



										<p:panel styleClass="right_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.state']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgstatesearchId" for="statesearchId"
													display="text" />

												<p:selectOneMenu id="statesearchId" styleClass="dropdown"
													value="#{searchBranch.searchState}"
													filterMatchMode="contains" filter="true" required="false"
													requiredMessage="Please Select State">
													<f:selectItem itemLabel="#{msg['lbl.selectState']}"
														itemValue="" />
													<f:selectItems value="#{searchBranch.lststate}" var="c"
														itemLabel="#{c.fsStateMaster.stateCode} - #{c.stateName}"
														itemValue="#{c.fsStateMaster.stateId}" />
													<p:ajax event="change" update="msgstatesearchId" />
												</p:selectOneMenu>

											</p:panel>
										</p:panel>


										<h:panelGroup layout="block" styleClass="shadow_button">

											<p:commandButton value="#{msg['lbl.search']}"
												action="#{searchBranch.searchBranch}"
												update="dailogPanel,csp" process="form1"
												onstart="processIcon.show();" immediate="true"
												onsuccess="processIcon.hide();" style="margin-right:10px;" />

											<p:commandButton value="#{msg['lbl.clear']}"
												action="#{searchBranch.clearSearch}"
												update=":form1,dailogPanel" process="form1"
												onstart="processIcon.show();"
												onsuccess="processIcon.hide();" style="margin-right:10px;" />

											<p:commandButton value="#{msg['lbl.exit']}"
												action="#{searchBranch.exit}" update=":form1,dailogPanel"
												process="form1" onstart="processIcon.show();"
												onsuccess="processIcon.hide();" />

											<div class="clearfix"></div>
										</h:panelGroup>

										<h:panelGrid columns="1">
											<h:outputText
												value="Either one of the above field is mandatory"
												style="color:red !important; font-weight: bold !important;" />
											<h:outputText
												value="After search Please select one of the branch in data list"
												style="color:red !important; font-weight: bold !important;" />
										</h:panelGrid>


										<p:panel id="dailogPanel">


											<h:panelGroup layout="block" class="clearfix" />

											<p:spacer height="30px" />
											<p:spacer height="30px" />
											<p:spacer height="30px" />

											<p:dataTable id="dataTTable" var="dataC"
												rendered="#{searchBranch.enableDatatable}"
												sortMode="multiple" rows="10" paginator="true"
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15"
												value="#{searchBranch.lstDataTableBankbranch}"
												rowIndexVar="rowIndex" emptyMessage="No records Found"
												rowStyleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
												styleClass="mydatatableclass" paginatorPosition="bottom">

												<p:column headerText="Select Branch"
													filterMatchMode="contains" style="width:6%;">

													<p:commandLink
														action="#{searchBranch.selectBranchfromViewWindowforEdit(dataC)}"
														value="#{dataC.bankBranchId}"
														style="color:blue !important; text-decoration:underline !important;"
														update=":form1:mainPanel" immediate="true" process="@this" />
												</p:column>

												<p:column headerText="#{msg['lbl.branchfullname']}"
													filterBy="#{dataC.bankFullName}" style="width:15%;"
													filterMatchMode="contains">
													<p:outputLabel value="#{dataC.bankFullName}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column headerText="#{msg['lbl.branchIFSCCode']}"
													filterBy="#{dataC.branchIFSC}" style="width:7%;"
													filterMatchMode="contains">
													<p:outputLabel value="#{dataC.branchIFSC}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column headerText="#{msg['lbl.swift']}"
													filterBy="#{dataC.swiftCode}" style="width:10%;"
													filterMatchMode="contains">
													<p:outputLabel value="#{dataC.swiftCode}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column headerText="#{msg['lbl.state']}"
													filterBy="#{dataC.stateName}" style="width:10%;"
													filterMatchMode="contains">
													<p:outputLabel value="#{dataC.stateName}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column headerText="#{msg['lbl.district']}"
													filterBy="#{dataC.districtName}" style="width:10%;"
													filterMatchMode="contains">
													<p:outputLabel value="#{dataC.districtName}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column headerText="#{msg['lbl.city']}"
													filterBy="#{dataC.cityName}" style="width:7%;"
													filterMatchMode="contains">
													<p:outputLabel value="#{dataC.cityName}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

											</p:dataTable>


											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="30px" />
										</p:panel>

									</p:panel>

								</p:panel>

							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script>
	
</h:head>
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<f:event listener="#{corparatebeneficiaryCreationBean.populateBenificaryAccountDetails}" type="preRenderView" />
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include src="#{facesBean.fxdeal_menu}"></ui:include></td>
				<td class="rightColumn" valign="top"><h:panelGroup layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form>
								<p:confirmDialog id="accountcheck" widgetVar="accountcheck" width="500" showHeader="false" resizable="false" header="Warning Message" styleClass="warning"
									style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="Data already exist for this combination">
									<br />
									<p:commandButton value="OK" oncomplete="accountcheck.hide()" process="@this" update="mainPanel" actionListener="#{personalRemittanceBean.clearAccountField}" style="margin-left: 150px !important;" />
								</p:confirmDialog>
								<p:confirmDialog id="acclengtherr" widgetVar="acclengtherr" height="17" resizable="false" width="500" style="background-color: white !important;" header="Warning Dailog" styleClass="warning" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"
									message="Account Number Length Not Available For This Bank">
								</p:confirmDialog>
								<p:panel styleClass="shadow" id="mainPanel" style=" background-color:#FFF !important;">
									<h1>
										<h:outputText value="#{msg['lbl.benetypeOfService']}" />
									</h1>
									
									<p:confirmDialog id="error" widgetVar="error" width="500" showHeader="false" resizable="false" header="Warning Message" visible="#{corparatebeneficiaryCreationBean.visible}"
														styleClass="warning" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="#{corparatebeneficiaryCreationBean.errmsg}">
											</p:confirmDialog>
									
									<p:dialog id="beneficarycomplete" widgetVar="beneficarycomplete" width="300" height="80" resizable="false" style="background-color: white !important;" styleClass="success" header="Success" closable="false" showEffect="clip" hideEffect="clip">
										<p:outputLabel value="#{msg['lbl.bebificaiarycreatedsuccessfully']}" style="text-align: center; font-size:15px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{corparatebeneficiaryCreationBean.backToBenificaryListScreen}" update="mainPanel" style="margin-left: 150px !important;" />
									</p:dialog>
									<p:confirmDialog id="acclengthmismatch" widgetVar="acclengthmismatch" height="20" resizable="false" width="700" style="background-color: white !important;" header="Warning Dailog" styleClass="warning" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"
										message="Account Length Should Match With #{corparatebeneficiaryCreationBean.bankAccountLength}">
									</p:confirmDialog>
									<p:panel style=" background-color:#FFF !important;" id="benificaryStatusPanel">
										<p:dialog modal="true" showHeader="true" header="Please wait.." widgetVar="processIcon" id="processIcon" width="300" height="50" resizable="false" draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
											<div style="text-align: center;">
												<p:graphicImage value="../images/preloader.gif" />
											</div>
										</p:dialog>
										<h2>
											<h:outputText value="#{msg['lbl.benetypeOfService']}" />
										</h2>
										<p:panel style="padding-bottom:0px !important;" styleClass="panel_border">
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.benificiary']} #{msg['lbl.country']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgCountry" for="country" display="text" />
													<p:selectOneMenu id="country" value="#{corparatebeneficiaryCreationBean.benifisCountryId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select Beneficiary Country" disabled="#{corparatebeneficiaryCreationBean.disabledServiceGroup}">
														<f:selectItem itemLabel="#{msg['lbl.selectBeneficiaryCountry']}" itemValue="" />
														<f:selectItems value="#{corparatebeneficiaryCreationBean.lstCountry}" var="c" itemLabel="#{c.countryName}" itemValue="#{c.fsCountryMaster.countryId}" />
														<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.popbanklist}" update="bank,state,msgCountry,currency,state1,service,error"  onstart="processIcon.show();" onsuccess="processIcon.hide();"/>
													</p:selectOneMenu>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.benegroupservice']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgService" for="service" display="text" />
													<p:selectOneMenu id="service" value="#{corparatebeneficiaryCreationBean.serviceGroupId}" required="true" requiredMessage="Please Select Service" disabled="#{corparatebeneficiaryCreationBean.disabledServiceGroup}">
														<f:selectItem itemLabel="#{msg['lbl.selectService']}" itemValue="" />
														<f:selectItems value="#{corparatebeneficiaryCreationBean.serviceGroupMasterDescList}" var="c" itemLabel="#{c.serviceGroupDesc}" itemValue="#{c.serviceGroupMasterId.serviceGroupId}" />
														<p:ajax update="msgService,mainPanel,BankChannelPanel,error" onstart="processIcon.show();" onsuccess="processIcon.hide();" listener="#{corparatebeneficiaryCreationBean.enableServiceProvider}" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>
											<p:panel rendered="#{corparatebeneficiaryCreationBean.booenableAgentPanel}" id="BankChannelPanel">
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.beneficiaryBank']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgBank" for="bank" display="text" />
														<p:selectOneMenu id="bank" value="#{corparatebeneficiaryCreationBean.benifisBankId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select Bank">
															<f:selectItem itemLabel="#{msg['lbl.selectBank']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.lstBank}" var="c" itemLabel="#{c.bankCode} - #{c.bankFullName}" itemValue="#{c.bankId}" />
															<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.popbranchlist}" update="currency,bankbranch,msgBank,englishP,arabicP,mainPanel,error" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.benebankbranch']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgBankbranch" for="bankbranch" display="text" />
														<p:selectOneMenu id="bankbranch" value="#{corparatebeneficiaryCreationBean.servicebankBranchId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select Bankbranch">
															<f:selectItem itemLabel="#{msg['lbl.selectBankBranch']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.lstBankbranch}" var="c" itemLabel="#{c.branchFullName}" itemValue="#{c.bankBranchId}" />
															<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.popbranchcode}" update="msgBankbranch,error" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.currency']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgCurrency" for="currency" display="text" />
														<p:selectOneMenu id="currency" value="#{corparatebeneficiaryCreationBean.benifisCurrencyId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select Currency">
															<f:selectItem itemLabel="#{msg['lbl.benecurruncyselect']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.beneServiceCurrencyList}" var="c" itemLabel="#{c.currencyName}" itemValue="#{c.currencyId}" />
															<p:ajax event="change" update="bank,msgCurrency" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.accountNumber']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgAccountNo" for="accountNo" display="text" />
														<p:inputText id="accountNo" value="#{corparatebeneficiaryCreationBean.bankAccountNumber}" required="true" requiredMessage="Please Enter Account Number">
														<f:validateRegex pattern="[a-zA-Z0-9]+" />
															<p:ajax update="msgAccountNo,acclengthmismatch,accountNo,error" event="blur" listener="#{corparatebeneficiaryCreationBean.bankAccountNumberExistInDB}" process="@this" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
												<p:panel rendered="#{corparatebeneficiaryCreationBean.booAotherLang}" id="englishP">
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.aliasFirstName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col" id="apan">
														<p:message id="msgAliasFirst" for="aliasFirst" display="text" />
														<p:inputText id="aliasFirst" value="#{corparatebeneficiaryCreationBean.aliasFirstName}" maxlength="38" onkeyup="this.value=this.value.toUpperCase()">
														<f:validator validatorId="AllowCharectorswithSpace" />
															<p:ajax event="blur" update="msgAliasFirst" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.aliasSecondName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgAliasSecond" for="aliasSecond" display="text" />
														<p:inputText id="aliasSecond" value="#{corparatebeneficiaryCreationBean.aliasSecondName}" maxlength="38" onkeyup="this.value=this.value.toUpperCase()">
														<f:validator validatorId="AllowCharectorswithSpace" />
															<p:ajax event="blur" update="msgAliasSecond" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.aliasThirdName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgAliasThird" for="aliasThird" display="text" />
														<p:inputText id="aliasThird" value="#{corparatebeneficiaryCreationBean.aliasThirdName}" maxlength="38" onkeyup="this.value=this.value.toUpperCase()">
														<f:validator validatorId="AllowCharectorswithSpace" />
															<p:ajax event="blur" update="msgAliasThird" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.aliasFourthName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgAliasFourth" for="aliasFourth" display="text" />
														<p:inputText id="aliasFourth" value="#{corparatebeneficiaryCreationBean.aliasFourthName}" maxlength="38" onkeyup="this.value=this.value.toUpperCase()">
														<f:validator validatorId="AllowCharectorswithSpace" />
															<p:ajax event="blur" update="msgAliasFourth" />
														</p:inputText>
													</p:panel>
												</p:panel>
												
												</p:panel>
												
												
												
												
												<p:panel rendered="#{!corparatebeneficiaryCreationBean.booAotherLang}" id="arabicP">
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.laliasFirstName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col" id="localapan">
														<p:message id="msglocalAliasFirst" for="aliaslocalFirst" display="text" />
														<p:inputText id="aliaslocalFirst" value="#{corparatebeneficiaryCreationBean.aliasFirstName}" maxlength="38" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" >
														<f:validator validatorId="arabicValidator" />
															<p:ajax event="blur" update="msglocalAliasFirst" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.laliasSecondName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msglocalAliasSecond" for="aliaslocalSecond" display="text" />
														<p:inputText id="aliaslocalSecond" value="#{corparatebeneficiaryCreationBean.aliasSecondName}" maxlength="38" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL">
														<f:validator validatorId="arabicValidator" />
															<p:ajax event="blur" update="msglocalAliasSecond" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.laliasThirdName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msglocalAliasThird" for="localaliasThird" display="text" />
														<p:inputText id="localaliasThird" value="#{corparatebeneficiaryCreationBean.aliasThirdName}" maxlength="38" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" >
														<f:validator validatorId="arabicValidator" />
															<p:ajax event="blur" update="msglocalAliasThird" />
														</p:inputText>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.laliasFourthName']}" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msglocalAliasFourth" for="localaliasFourth" display="text" />
														<p:inputText id="localaliasFourth" value="#{corparatebeneficiaryCreationBean.aliasFourthName}" maxlength="38" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL">
														<f:validator validatorId="arabicValidator" />
															<p:ajax event="blur" update="msglocalAliasFourth" />
														</p:inputText>
													</p:panel>
												</p:panel>
												
												</p:panel>
												
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.benebankstate']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgState" for="state" display="text" />
														<p:selectOneMenu id="state" value="#{corparatebeneficiaryCreationBean.benifisStateId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select State">
															<f:selectItem itemLabel="#{msg['lbl.selectState']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.lststate}" var="c" itemLabel="#{c.stateName}" itemValue="#{c.fsStateMaster.stateId}" />
															<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.popDistict}" update="district,city,msgState,error" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.benebankdist']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgDistrict" for="district" display="text" />
														<p:selectOneMenu id="district" value="#{corparatebeneficiaryCreationBean.distictId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select District">
															<f:selectItem itemLabel="#{msg['lbl.selectDistrict']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.lstDistict}" var="c" itemLabel="#{c.district}" itemValue="#{c.fsDistrictMaster.districtId}" />
															<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.popCitylist}" update="city,msgDistrict,error" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.benebankcity']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgCity" for="city" display="text" />
														<p:selectOneMenu id="city" value="#{corparatebeneficiaryCreationBean.cityId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select City">
															<f:selectItem itemLabel="#{msg['lbl.selectCity']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.lstCity}" var="c" itemLabel="#{c.cityName}" itemValue="#{c.fsCityMaster.cityId}" />
															<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.cityNameset}" update="msgCity" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
											</p:panel>
											<p:panel rendered="#{corparatebeneficiaryCreationBean.booenableAgentPanel !=null &amp;&amp; !corparatebeneficiaryCreationBean.booenableAgentPanel}" id="cashPanel">
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.serviceProvider']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgServiceType" for="servicetype" display="text" />
														<p:selectOneMenu id="servicetype" value="#{corparatebeneficiaryCreationBean.serviceTypeId}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="Please Select Service Provider" disabled="#{corparatebeneficiaryCreationBean.disableDependService}">
															<f:selectItem itemLabel="#{msg['lbl.selectServiceProvider']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.serviceProviderInd}" var="c" itemLabel="#{c.bankMaster.bankFullName}" itemValue="#{c.bankMaster.bankId}" />
															<p:ajax update="msgServiceType" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.currency']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgCcurrency" for="ccurrency" display="text" />
														<p:selectOneMenu id="ccurrency" value="#{corparatebeneficiaryCreationBean.benifisCurrencyId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select Currency">
															<f:selectItem itemLabel="#{msg['lbl.benecurruncyselect']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.beneServiceCurrencyList}" var="c" itemLabel="#{c.currencyName}" itemValue="#{c.currencyId}" />
															<p:ajax event="change" update="msgCcurrency" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.agent']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">
														<p:message id="msgagentBank" for="agentbank" display="text" />
														<p:selectOneMenu id="agentbank" value="#{corparatebeneficiaryCreationBean.benifisBankId}" filterMatchMode="startsWith" filter="true" required="true" requiredMessage="Please Select Bank">
															<f:selectItem itemLabel="#{msg['lbl.selectBank']}" itemValue="" />
															<f:selectItems value="#{corparatebeneficiaryCreationBean.lstBank}" var="c" itemLabel="#{c.bankCode} - #{c.bankFullName}" itemValue="#{c.bankId}" />
															<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.popbranchlist}" update="ccurrency,agentbranch,msgagentBank,error" />
														</p:selectOneMenu>
													</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
													<p:panel styleClass="inner_left_col">
														<h:outputText value="#{msg['lbl.agentbranch']}" />
														<h:outputText value="*" style="color:red !important;" />
													</p:panel>
													<p:panel styleClass="inner_right_col">

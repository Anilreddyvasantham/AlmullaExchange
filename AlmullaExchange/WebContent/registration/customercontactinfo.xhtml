<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/new_style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript">
		 history.pushState(null, null, 'customercontactinfo.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'customercontactinfo.xhtml');
		    });
		    

	</script>
	<script type="text/javascript">
		$(document).on("keypress", ".dropdown", function(event) {
			if (event.keyCode == 32) {
				$('.ui-selectonemenu-trigger', this).click();
			}
		});
	</script>



</h:head>

<h:body>

	<f:view>


		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include
						src="../common/common_menu.xhtml"></ui:include> --> <ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include>
				</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">


						<h:panelGroup layout="block" class="main_div3">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>

							<h:panelGroup layout="block" class="heading3">
								<h:outputText value="#{msg['lbl.customerreg']}" />
							</h:panelGroup>

							<!-- 							<h1>
								<h:outputText value="#{msg['lbl.customerreg']}" />
								<p:ajaxStatus id="usernamestatuspanel" style="float:right;">
									<f:facet name="start">
										<h:graphicImage value="../images/progress.GIF" />
									</f:facet>
									<f:facet name="start">
										<h:graphicImage value="" />
									</f:facet>
								</p:ajaxStatus>
							</h1> -->

							<h:panelGroup layout="block" class="table_bg">
								<h:form id="formcontact" enctype="multipart/form-data"
									style="padding:0!important; background:none !important;"
									onkeypress="if( event.keyCode == 13){if(document.activeElement.type == 'text') return false;}">



									<p:panel id="mainPanel"
										style="border: 0px; padding:0px!important; background:none !important;background-color:#cec !important;">

										<p:dialog modal="true" showHeader="true"
											header="#{msg['lbl.pleasewait']}" widgetVar="process"
											id="process" width="300" height="50" resizable="false"
											draggable="false" closable="false"
											style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
											<div style="text-align: center;">
												<p:graphicImage value="../images/preloader.gif" />
											</div>
										</p:dialog>



										<p:confirmDialog id="saveerror" header="#{msg['lbl.warning']}"
											widgetVar="saveerror" width="350" resizable="false"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip"
											message="#{msg['lbl.errorwhilesavingcustomerdetails']}">

											<p:commandButton value="#{msg['lbl.exit']}"
												actionListener="#{customerPersonalInfo.exit}"
												process="@this" update="mainPanel" />

										</p:confirmDialog>

										<p:confirmDialog id="atleastOneRecord"
											widgetVar="atleastOneRecord" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.pleaseAddAtleastOneRecordToDb']}">
										</p:confirmDialog>

										<p:confirmDialog id="LandHMandatary"
											widgetVar="LandHMandatary" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.localaddressandhomecountryadressaremadatory']}">
										</p:confirmDialog>

										<p:confirmDialog id="phnoMandatary" widgetVar="phnoMandatary"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.mobilenoortelephonemandatory']}">
										</p:confirmDialog>

										<p:confirmDialog id="duplicateDetails"
											widgetVar="duplicateDetails" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.duplicate']}">
										</p:confirmDialog>
										<p:confirmDialog id="alreadyExist" widgetVar="alreadyExist"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.thisrecordalreadyaddedtodatatable']} ">
										</p:confirmDialog>

										<p:confirmDialog id="natinalityChange"
											widgetVar="natinalityChange" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.nationalityhasbeenchangedplaesemakesure']}">
										</p:confirmDialog>

										<p:confirmDialog id="addressChange" widgetVar="addressChange"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.smartcardaddresschange']}">
										</p:confirmDialog>

										<p:confirmDialog id="fillcontactdetails"
											widgetVar="fillcontactdetails" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.fillcontactdetails']}">
										</p:confirmDialog>

										<p:confirmDialog id="migrationexception"
											header="#{msg['lbl.warning']}" widgetVar="migrationexception"
											width="900" resizable="false"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip"
											message="#{msg['lbl.customerhasregisteredsucessfullywithrefno']} #{customerPersonalInfo.updateCustomerRefNo}.#{msg['lbl.pleaserecallthisrefnoonemos']}">
											<p:commandButton value="#{msg['lbl.ok']}"
												oncomplete="migrationexception.hide()" update="contdetails"
												immediate="true" />
										</p:confirmDialog>


										<p:confirmDialog id="countryExist" widgetVar="countryExist"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.countryIdmisMatch']}">
										</p:confirmDialog>


										<p:confirmDialog id="stateExist" widgetVar="stateExist"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.stateidMisMatch']}">
										</p:confirmDialog>

										<p:confirmDialog id="districtExist" widgetVar="districtExist"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.districtidMisMatch']}">
										</p:confirmDialog>

										<p:confirmDialog id="cityExist" widgetVar="cityExist"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.cityidMisMatch']}">
										</p:confirmDialog>


										<p:confirmDialog id="duplicateContactList"
											widgetVar="duplicateContactList" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.duplicateContactList']}">
										</p:confirmDialog>

										<p:confirmDialog id="duplicateContact"
											widgetVar="duplicateContact" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.duplicateContact']}">
										</p:confirmDialog>



										<p:panel styleClass="shadow1" id="contdetails">

											<p:panel styleClass="panel_border3">

												<h4
													style="margin-top: 25px; text-align: center; font-size: 22px; color: #fff;">
													<h:outputText value="#{msg['lbl.contactdetails']}" />
												</h4>
												<div class="clearfix" />
											</p:panel>

											<p:panel styleClass="panel_border7">


												<p:panel rendered="#{customerPersonalInfo.contactDataTable}">


													<p:dataTable value="#{customerPersonalInfo.contactList}"
														styleClass="mydatatableclass" var="o" style="width:1220;"
														editable="true" id="datatable" rowIndexVar="rowIndex"
														emptyMessage="#{msg['lbl.norecordfound']}">

														<p:column headerText="#{msg['lbl.slNo']}">
															<h:outputText value="#{rowIndex+1}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.contacttype']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.contType}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.contType}" />
																</f:facet>
															</p:cellEditor>
														</p:column>
														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.country']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.country}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.country}" />
																</f:facet>
															</p:cellEditor>
														</p:column>
														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.state']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.state}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.state}" />
																</f:facet>
															</p:cellEditor>
														</p:column>
														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.district']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.dist}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.dist}" />
																</f:facet>
															</p:cellEditor>
														</p:column>
														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.city']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.city}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.city}" />
																</f:facet>
															</p:cellEditor>
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.flatno']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.flat}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.flat}" style="width:100%" />
																</f:facet>
															</p:cellEditor>
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.house']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.buildingNo}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.buildingNo}" />
																</f:facet>
															</p:cellEditor>
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.block']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.block}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.block}" />
																</f:facet>
															</p:cellEditor>
														</p:column>
														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.street']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.street}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.street}" />
																</f:facet>
															</p:cellEditor>
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.telephonecodereg']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="+#{o.telephoneCode}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.telephoneCode}" />
																</f:facet>
															</p:cellEditor>
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.mobile']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.mobileContact}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.mobileContact}" />
																</f:facet>
															</p:cellEditor>
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.telephone']}" />
															</f:facet>
															<p:cellEditor>
																<f:facet name="output">
																	<h:outputText value="#{o.tel}" />
																</f:facet>
																<f:facet name="input">
																	<p:inputText value="#{o.tel}" style="width:100%" />
																</f:facet>
															</p:cellEditor>
														</p:column>

														<p:column headerText="#{msg['lbl.edit']}">
															<p:commandButton id="imgEdit" styleClass="edit" value=""
																tabindex="2"
																action="#{customerPersonalInfo.editContactDetails(o)}"
																onstart="process.show();" onsuccess="process.hide();"
																update=":formcontact:mainPanel" process="@this">
															</p:commandButton>
														</p:column>

														<p:column
															style="width:50px; text-align:center !important;">
															<f:facet name="header">
																<h:outputText value="#{msg['lbl.delete']}" />
															</f:facet>
															<p:commandButton styleClass="delete" value=""
																tabindex="2"
																actionListener="#{customerPersonalInfo.removeContactDetail(o)}"
																ajax="false" immediate="true"></p:commandButton>
														</p:column>

													</p:dataTable>
													<p:spacer height="10px" />

													<p:panel
														rendered="#{customerPersonalInfo.renderAddMoreContactDetailsLink}">
														<h:commandLink value="#{msg['lbl.addmorecontactdeatils']}"
															tabindex="3"
															actionListener="#{customerPersonalInfo.addMoreContactDetailsToDataTable}"
															style="font-weight: bold; font-size:16px !important; color:blue !important; float: right; text-decoration:underline !important;"
															process="@this" immediate="true" />
													</p:panel>

													<p:spacer height="10px" />
												</p:panel>

												<p:panel layout="block" styleClass="content_level1"
													rendered="#{customerPersonalInfo.renderCustContactDetailsPanel}">
													<p:panel styleClass="left_col">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.contacttype']} *" />
														</p:panel>
														<p:panel styleClass="inner_right_col">

															<p:message for="contacttype" display="text"
																id="contactypemsg" />
															<p:selectOneMenu id="contacttype" styleClass="dropdown"
																tabindex="4" required="true" filter="true"
																filterMatchMode="contains"
																requiredMessage="#{msg['lbl.validselectt']} #{msg['lbl.contacttype']}"
																value="#{customerPersonalInfo.contactTypeId}"
																style="width: 180px;text-align:left;">
																<f:selectItem itemLabel="#{msg['lbl.select']}" />

																<f:selectItems
																	value="#{customerPersonalInfo.contactTypeList.entrySet()}"
																	var="c" itemLabel="#{c.value}" itemValue="#{c.key}" />

																<p:ajax event="change"
																	listener="#{customerPersonalInfo.selectIdentityType}"
																	update="contactLocalHomePanel,countryPanel,contacttype,contactypemsg,homecountryPanel" />
															</p:selectOneMenu>
														</p:panel>
													</p:panel>
													<p:panel id="contactLocalHomePanel">
														<p:panel id="countryPanel"
															rendered="#{customerPersonalInfo.renderLocalAddress}">

															<p:panel styleClass="right_col">
																<p:panel styleClass="inner_left_col">
																	<h:outputText id="lbl_block_0" />
																</p:panel>
																<p:panel styleClass="inner_right_col">
																	<p:inputText id="block_0" tabindex="5"
																		value="#{customerPersonalInfo.block}" label="Block">
																		<p:ajax update="blkMsg" event="blur" />
																		<p:message id="blkMsg" for="block_0" display="text" />
																	</p:inputText>
																</p:panel>
															</p:panel>

															<div class="clearfix"></div>

															<p:panel styleClass="left_col">
																<p:panel styleClass="inner_left_col">
																	<h:outputText id="lbl_country_0" />
																</p:panel>
																<p:panel styleClass="inner_right_col">
																	<p:message for="country_0" display="text"
																		id="countrymsg" />
																	<p:selectOneMenu id="country_0" styleClass="dropdown"
																		tabindex="6" filterMatchMode="contains" filter="true"
																		label="Country"
																		value="#{customerPersonalInfo.countryId}">
																		<f:selectItem itemLabel="#{msg['lbl.select']}"
																			itemValue="" />
																		<f:selectItems
																			value="#{customerPersonalInfo.countryList}" var="c"
																			itemLabel="#{c.countryName}"
																			itemValue="#{c.fsCountryMaster.countryId}" />
																		<p:ajax event="change"
																			update="state_0,district_0,city_0, countrymsg,telcontactpanel,mobcontactpanel"
																			listener="#{customerPersonalInfo.popState}" />

																	</p:selectOneMenu>
																</p:panel>
															</p:panel>


															<p:panel styleClass="right_col">
																<p:panel styleClass="inner_left_col">
																	<h:outputText id="lbl_street_0" />
																	<h:outputText value="*" />
																</p:panel>
																<p:panel styleClass="inner_right_col">

																	<p:inputText id="street_0" tabindex="7"
																		value="#{customerPersonalInfo.street}" maxlength="70"
																		required="true"
																		requiredMessage="#{msg['lbl.validationprefix']} #{msg['lbl.street']}">
																		<p:ajax update="strMsg" event="blur" />
																		<p:message id="strMsg" for="street_0" display="text" />
																	</p:inputText>

																</p:panel>
															</p:panel>


															<div class="clearfix"></div>

															<p:panel styleClass="left_col">
																<p:panel styleClass="inner_left_col">
																	<h:outputText id="lbl_state_0" />
																	<h:outputText value="*" />
																</p:panel>
																<p:panel styleClass="inner_right_col">
																	<p:message for="state_0" display="text" id="statemsg" />
																	<p:selectOneMenu id="state_0" styleClass="dropdown"
																		tabindex="8" value="#{customerPersonalInfo.stateId}"
																		required="true"
																		requiredMessage="#{msg['lbl.validselectt']} #{msg['lbl.state']}"
																		filterMatchMode="contains" filter="true"
																		disabled="#{customerPersonalInfo.booRenderSmartCard}">

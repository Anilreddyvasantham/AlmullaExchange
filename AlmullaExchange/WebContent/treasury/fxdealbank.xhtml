<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
		history.pushState(null, null, 'fxdealbank.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'fxdealbank.xhtml');
		});
	</script>
</h:head>
<h:body>
	<p:confirmDialog id="noSellRate" widgetVar="noSellRate"
		header="#{msg['lbl.warningDailog']}" styleClass="red"
		showHeader="false" resizable="false"
		style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closable="true"
		message="Exchange rate is not define for this currency">
	</p:confirmDialog>
	


	<p:dialog id="updatecomplete" widgetVar="updatecomplete" width="400"
		height="70" resizable="false"
		style="background-color: white !important;" styleClass="success"
		header="#{msg['lbl.success']}" closable="false" showEffect="clip"
		hideEffect="clip">
		<p:outputLabel value="#{msg['lbl.datasuccesfullmsg']}"
			style="text-align: center; font-size:16px !important;" />
		<br />
		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{fxdetailinfobean.clearCache}"
			style="margin-left: 150px !important;" onstart="process.show();"
			onsuccess="process.hide()" />
	</p:dialog>

	<!-- CR For Bank and Currency Fill First -->

	<p:confirmDialog id="deleteCheck" widgetVar="deleteCheck"
		resizable="false" style="background-color: white !important;"
		header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="No records to delete">
	</p:confirmDialog>

	<p:confirmDialog id="dealidexist" widgetVar="dealidexist" width="300"

		header="#{mag['lbl.warningDailog']}" styleClass="warning"

	<p:confirmDialog id="purchasecdialog" widgetVar="purchasecdialog"

		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.enterbankmsg']}">
	</p:confirmDialog>

	<p:confirmDialog id="salescdialog" widgetVar="salescdialog" width="400"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"

	</p:confirmDialog>

	<p:confirmDialog id="nodata" widgetVar="nodata" width="300" height="20"

		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"

	<p:confirmDialog id="nointrndetails" widgetVar="nointrndetails"

		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.noinstrdetails']}">
	</p:confirmDialog>

	<p:confirmDialog id="entersales" widgetVar="entersales" width="400"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.salesamountmustnotbenull']}">
	</p:confirmDialog>

	<p:confirmDialog id="checkBoxVerify" widgetVar="checkBoxVerify"
		width="400" height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.plsvrifycheckboxdtailandsales']}">
	</p:confirmDialog>

	<p:confirmDialog id="selectmuldiv" widgetVar="selectmuldiv" width="400"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="#{msg['lbl.plsselectmultidivisionpurchasedetails']}">
	</p:confirmDialog>

	<p:confirmDialog id="fcamountnotexist" widgetVar="fcamountnotexist"
		width="600" height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.plzselectfcamtprchsedtails']}">
	</p:confirmDialog>

	<p:confirmDialog id="valuedayid" widgetVar="valuedayid" width="300"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.plsselectprchasevalues']}">
	</p:confirmDialog>

	<p:confirmDialog id="noavgrate" widgetVar="noavgrate" width="300"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.noavgratefounddb']}">
	</p:confirmDialog>

	<p:confirmDialog id="nobalance" widgetVar="nobalance" width="300"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.nobankbalance']}">
	</p:confirmDialog>

	<p:confirmDialog id="dataNotFund" widgetVar="dataNotFund" width="300"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.bankaccntfnd']}">
	</p:confirmDialog>

	<p:confirmDialog id="daysp" widgetVar="pdays" width="600" height="25"
		resizable="false" style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.valuedatemsg']}">
	</p:confirmDialog>

	<p:confirmDialog id="daysm" widgetVar="mdays" width="600" height="25"
		resizable="false" style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.valuedatelessthanmsg']}">
	</p:confirmDialog>

	<p:confirmDialog id="DocNoNotFound" widgetVar="DocNoNotFound"
		width="300" height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.noDocumentNumberFound']}">
	</p:confirmDialog>

	<p:confirmDialog id="docapprvdone" widgetVar="docapprvdone" width="300"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.documentNoAlreadyApproved']}">
	</p:confirmDialog>

	<p:confirmDialog id="exchangeError" widgetVar="exchangeError"
		width="300" height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.exchangeRateNotAvailble']}">
	</p:confirmDialog>

	<p:confirmDialog id="dealBankNotMatch" widgetVar="dealBankNotMatch"
		height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.dealBankShouldMatchPOrSBank']}">
	</p:confirmDialog>

	<p:confirmDialog id="currencyCheck" widgetVar="currencyCheck"
		width="400" height="20" resizable="false"
		style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="#{msg['lbl.purchaseCurrencyShouldNotMatchSaleCurrency']}">
	</p:confirmDialog>

	<p:confirmDialog id="specialCommonMandatory"
		widgetVar="specialCommonMandatory" width="550" height="20"
		resizable="false" style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="#{msg['lbl.totalFCAmountAndTotalSaleAmount']}">
	</p:confirmDialog>

	<p:confirmDialog id="bankBalerror" widgetVar="bankBalerror" height="20"
		resizable="false" style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message="#{msg['lbl.thisSaleBankHaveInsufficientBankBalanceOrCannotAbleToDeal']}">
	</p:confirmDialog>

	<p:confirmDialog id="purchasecurrencyCheckErr"
		widgetVar="purchasecurrencyCheckErr" width="350" height="20"
		resizable="false" style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="#{msg['lbl.purchaseDetailsNotAvailable']}">
	</p:confirmDialog>

	<p:confirmDialog id="amountShouldMatch" widgetVar="amountShouldMatch"
		resizable="false" style="background-color: white !important;"
		header="#{mag['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true"
		message=" FC Amount Should Match with EFT/ TT/ CASH Amount">
	</p:confirmDialog>

	<p:dialog id="complete" widgetVar="complete" width="400" height="70"
		resizable="false" style="background-color: white !important;"
		styleClass="success" header="#{msg['lbl.success']}" closable="false"
		showEffect="clip" hideEffect="clip">
		<p:outputLabel value="#{msg['lbl.dataissuccessfullysaved']}"
			style="text-align: center; font-size:16px !important;" />
		<br />
		<p:commandButton value="OK"
			actionListener="#{fxdetailinfobean.clearCache}"
			style="margin-left: 150px !important;" onstart="process.show();"
			onsuccess="process.hide()" />
	</p:dialog>

	<p:dialog id="deleteSucess" widgetVar="deleteSucess" width="400"
		height="70" resizable="false"
		style="background-color: white !important;" styleClass="success"
		header="#{msg['lbl.success']}" closable="false" showEffect="clip"
		hideEffect="clip">
		<p:outputLabel value="#{msg['lbl.recdelete']}"
			style="text-align: center; font-size:16px !important;" />
		<br />
		<p:commandButton value="OK"
			actionListener="#{fxdetailinfobean.clearCache}"
			style="margin-left: 150px !important;" onstart="process.show();"
			onsuccess="process.hide()" />
	</p:dialog>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

		<h:form id="form">
			<p:growl id="msg" />


			<p:dialog modal="true" widgetVar="statusDialog" id="statusDialog"
				draggable="false" closable="false" showHeader="false">
				<p:graphicImage value="../images/loaderImage.gif" />
			</p:dialog>

			<p:dialog id="puchasedetails" widgetVar="puchasedetails" width="650"
				resizable="false" style="background-color: white !important;"
				styleClass="info" header="#{msg['lbl.details']}" showHeader="true"
				showEffect="clip" hideEffect="clip" closeOnEscape="true"
				closable="false" modal="true">

				<p:dataTable
					value="#{fxdetailinfobean.cstandardInstrnDetailsPurchase}" var="c"
					styleClass="mydatatableclass">

					<p:column headerText="#{msg['lbl.slNo']}" style="width:30px;">
						<p:outputLabel value="#{c.lineNumber}"
							style="text-align: center !important;" />
					</p:column>

					<p:column headerText="#{msg['lbl.instructions']}">
						<p:outputLabel value="#{c.lineDescription}"
							style="text-align: center !important;" />
					</p:column>

				</p:dataTable>

				<div class="clearfix"></div>

				<h:panelGroup layout="block" styleClass="shadow_button">
					<p:commandButton value="Verified"
						oncomplete="puchasedetails.hide()" onstart="process.show();"
						onsuccess="process.hide()" />
				</h:panelGroup>

				<div class="clearfix"></div>

			</p:dialog>

			<p:dialog id="salesdetails" widgetVar="salesdetails" width="650"
				resizable="false" style="background-color: white !important;"
				styleClass="info" header="#{msg['lbl.details']}" showHeader="true"
				showEffect="clip" hideEffect="clip" closeOnEscape="true"
				closable="false" modal="true">

				<p:dataTable
					value="#{fxdetailinfobean.cstandardInstrnDetailsforSales}" var="c"
					styleClass="mydatatableclass">

					<p:column headerText="#{msg['lbl.slNo']}" style="width:30px;">
						<p:outputLabel value="#{c.lineNumber}"
							style="text-align: center !important;" />
					</p:column>

					<p:column headerText="#{msg['lbl.instructions']}">
						<p:outputLabel value="#{c.lineDescription}"
							style="text-align: center !important;" />
					</p:column>

				</p:dataTable>

				<div class="clearfix"></div>

				<h:panelGroup layout="block" styleClass="shadow_button">
					<p:commandButton value="Verified" oncomplete="salesdetails.hide()"
						onstart="process.show();" onsuccess="process.hide()" />
				</h:panelGroup>

				<div class="clearfix"></div>

			</p:dialog>

			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;"><ui:include
							src="#{facesBean.fxdeal_menu}"></ui:include></td>

					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText value="#{msg['lbl.fxdealwithbank']}" />
								</h1>


								<p:panel styleClass="shadow" id="mainPanel"
									
									style="background-color:#FFF !important; ">
									
									<p:panel styleClass="shadow" id="mainRender" rendered="#{fxdetailinfobean.mainRenderPanel}">
									
										<p:confirmDialog id="minmaxcheck" widgetVar="minmaxcheck"
											header="#{msg['lbl.warningDailog']}" styleClass="red"
											showHeader="false" resizable="false"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip" closable="true"
											message="#{msg['lbl.fundminmaxcheck']} #{fxdetailinfobean.exchangeMinRate} - #{fxdetailinfobean.exchangeMaxRate}">
										</p:confirmDialog>
										
										<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{fxdetailinfobean.exception}">
									</p:confirmDialog>

									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{fxdetailinfobean.exception} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>

									<p:dialog id="saveerror" widgetVar="saveerror" width="600"
										height="70" resizable="false"
										style="background-color: white !important;"
										styleClass="success" header="#{msg['lbl.success']}"
										closable="false" showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.errorWhileSavingFxDealBank']} : #{fxdetailinfobean.exception}"
											style="text-align: center; font-size:16px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.exit']}"
											actionListener="#{fxdetailinfobean.clearCache}"
											process="@this" update="mainPanel" onstart="process.show();"
											onsuccess="process.hide()" />
									</p:dialog>


									<p:confirmDialog id="greatersales" widgetVar="greatersales"
										height="20" resizable="false"
										style="background-color: white !important;"
										header="#{mag['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.thisLocalBankHaveInsufficientBankBalance']}">
									</p:confirmDialog>

									<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>


									<h3>
										<h:outputText value="#{msg['lbl.fxdealwithbank']}" />
									</h3>

									<p:panel styleClass="panel_border">

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.company']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="company"
													value="#{fxdetailinfobean.lstCompany}" readonly="true" />
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.documentdesc']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText value="#{fxdetailinfobean.document}"
													readonly="true">
													<p:ajax />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col" id="dealYearValueID"
											rendered="#{!fxdetailinfobean.booRenderExitPanel == true ? 'true' : 'false'}">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.dealreference']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:panelGrid style="width:98%;">
													<p:row>
														<p:column
															style="width:45% !important; padding:0px 13px 0px 0px !important;">
															<p:inputText id="dealYearId"
																value="#{fxdetailinfobean.dealYear}" readonly="true">
																<p:ajax />
															</p:inputText>
														</p:column>
														<p:column
															style="width:45% !important; padding:0px 13px 0px 0px !important;"
															rendered="#{fxdetailinfobean.renderRef}">
															<p:inputText value="#{fxdetailinfobean.dealReference}"
																readonly="true">
															</p:inputText>
														</p:column>
														<p:column
															style="width:50% !important; padding:0px !important;"
															rendered="#{fxdetailinfobean.renderRefEditable}">
															<p:message for="editableDocumentSerialId" display="text"
																id="msgeditableDocumentSerialId" />
															<p:selectOneMenu id="editableDocumentSerialId"
																value="#{fxdetailinfobean.editaleRefId}" filter="true"
																filterMatchMode="contains" required="true"
																requiredMessage="Please Select Document Number"
																disabled="#{fxdetailinfobean.booRead}">
																<f:selectItem itemLabel="#{msg['lbl.select']}"
																	itemValue="" />
																<f:selectItems
																	value="#{fxdetailinfobean.lstofUnApproved}" var="c"
																	itemLabel="#{c.treasuryDocumentNumber}"
																	itemValue="#{c.treasuryDocumentNumber}" />
																<p:ajax event="change"
																	listener="#{fxdetailinfobean.fetchingAllRecordsFromDB}"
																	update="mainPanel,:form:accordid:purchaseSpecialPool"
																	onstart="process.show();" onsuccess="process.hide()" />
															</p:selectOneMenu>

														</p:column>

														<p:column
															style="width:5% !important; padding:0px !important;text-align:right !important;"
															rendered="#{fxdetailinfobean.renderRef}">
															<p:commandButton value=" " styleClass="edit"
																action="#{fxdetailinfobean.editableRefereneceNo}"
																disabled="#{fxdetailinfobean.boorenderRefforInquiry}"
																update="mainPanel" process="@this"
																onstart="process.show();" onsuccess="process.hide()" />
														</p:column>

													</p:row>
												</p:panelGrid>

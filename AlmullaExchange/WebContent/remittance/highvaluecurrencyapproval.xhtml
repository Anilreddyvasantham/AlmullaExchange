<h:body>





	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="highValueCurrencyApprovalForm"> 




								<h1>
									<h:outputText value="#{msg['lbl.highvaluesetupapp']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="#{msg['lbl.highvaluesetupapp']}" />
									</h3>

									<p:panel styleClass="panel_border">

										<p:panel id="headerPanel">


											<p:panel id="firstPanel" rendered="#{highValueCurrency.booHighValueCurrency}">
												<p:panel style="padding:50px 100px 50px 100px !important;">
													

														<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Currency Code " />
												<h:outputText value="*" style="color:red !important;" />
												
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<!-- <p:message for="#{highValueCurrency.highvalueAmount}" display="text" id="currencyCodemsg" /> -->
												<p:inputText id="currencyCode"
														value="#{highValueCurrency.currencyCode}" required="true"
														maxlength="10"
														tabindex="4" readonly="true">
														</p:inputText>
												
											</p:panel>
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="Currency Name " />
												<h:outputText value="*" style="color:red !important;" />
												
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<!-- <p:message for="currencyName" display="text" id="currencyNamemsg" /> -->
												<p:inputText id="currencyName"
														value="#{highValueCurrency.currencyName}" required="true"
														maxlength="10"
														tabindex="4" readonly="true">
														</p:inputText>
												
											</p:panel>
										</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
										<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Amount" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<!-- <p:message for="highvalueAmount" display="text" id="amountmsg"/> -->
													<p:inputText id="highvalueAmount"
														value="#{highValueCurrency.highvalueAmount}" required="true"
														requiredMessage="Please enter amount" maxlength="10"
														tabindex="4" readonly="true">
														<!-- <f:convertNumber integerOnly="true" /> -->
																<!-- <f:validateLongRange minimum="1" /> -->
																
													</p:inputText>
												</p:panel>
											</p:panel>
														
													
												</p:panel>
												
												<h:panelGroup layout="block" class="clearfix" />
											
												<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" styleClass="shadow_button"
												id="submitpanel">
												<p:commandButton value="#{msg['lbl.approve']}" action="#{highValueCurrency.approveRecord}"
													style="margin-right:10px; " tabindex="10" />
													
												<p:commandButton value="#{msg['lbl.exit']}" action="#{highValueCurrency.exit}" immediate="true"
													tabindex="11" />
											</h:panelGroup>


											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

<p:panel id="secondPanel" rendered="#{highValueCurrency.booHighValueCurrencyDataTable}">
<p:spacer height="20px" />
											<p:panel>
												<p:dataTable id="dataTable" var="c" rows="10" value="#{highValueCurrency.lstofHighValueCurrencyDataTable}" 
													paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
													editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.norecordfound']}"
													paginatorPosition="bottom" styleClass="mydatatableclass">

													<p:column headerText="#{msg['lbl.sino']}"
														style="width:50px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>
													
													
													<p:column headerText="#{msg['lbl.currencycode']}"
														style="width:50px;">
														<h:outputText value="#{c.currencyCode}" />
													</p:column>
													<p:column headerText="#{msg['lbl.currencyname']}"
														style="width:50px;">
														<h:outputText value="#{c.currencyName}" />
													</p:column>
													<p:column headerText="#{msg['lbl.amount']}"
														style="width:50px;">
														<h:outputText value="#{c.highValueAmount}" />
													</p:column>
													
                                          <p:column headerText="#{msg['lbl.approved']}"
											styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandLink update=":highValueCurrencyApprovalForm" action="#{highValueCurrency.approve(c)}"
														 process="@this" tabindex="8">
															<p:graphicImage value="../images/approve.jpg" width="25"
													height="25"  style="float:center;" id="approve" />
															<p:tooltip for="approve" value="Approve" />
														</p:commandLink>
													</p:column>
													
												</p:dataTable>
												
											</p:panel>

</p:panel>


										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />



								
										
											

									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

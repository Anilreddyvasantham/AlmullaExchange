<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	
	
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};

		history.pushState(null, null,
				'CashTransferFromLocationToLocation.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null,
					'CashTransferFromLocationToLocation.xhtml');
		});
		
	</script>
	
	
	<style>
	.inputTextcls{
		text-align: center !important;
		width:70px;
		padding:1px !important; 
		border-color:green !important; 
		border-width:1px;
		text-align: center !important;
	}
	.inputTextclsTotal{
		text-align: center !important;
		width:100px;
		padding:1px !important; 
		border-color:green !important; 
		border-width:1px;
		text-align: center !important;
		height: 16px;
	}
	.dtcolumn{
		text-align: center !important;
		width:80px;
	}
	.dttotalcolumn{
		text-align: center !important;
		width:150px;
		height: 300px;
	}

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<h:form id="cashForm">
		<p:growl id="msgs" showDetail="true"/>
			<table align="left" width="100%" style="height: 100%;">
				<tr>

					<td align="left" valign="top" style="height: 100%;"><ui:include
							src="#{facesBean.fxdeal_menu}"></ui:include></td>
					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>


								<p:confirmDialog id="noStock" widgetVar="noStock" width="200"
									height="17" resizable="false"
									style="background-color: white !important;"
									header="Warning Dailog" styleClass="warning" showEffect="clip"
									hideEffect="clip" closeOnEscape="true" closable="true"
									message="#{msg['lbl.noStockFound']}">
								</p:confirmDialog>

								<p:dialog id="success" widgetVar="success" width="400"
									height="80" resizable="false"
									style="background-color: white !important;"
									styleClass="success" header="Success" closable="false"
									showEffect="clip" hideEffect="clip">
									<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']} "
										style="text-align: center; font-size:16px !important;" />
									<br />
									<p:commandButton value="#{msg['lbl.ok']}"
										actionListener="#{cashTransferForLToLBean.cashierLToLNavigation}"
										style="margin-left: 150px !important;" process="@this" />
								</p:dialog>

								<p:confirmDialog id="selectAmount" widgetVar="selectAmount"
									width="400" height="17" resizable="false"
									style="background-color: white !important;"
									header="Warning Dailog" styleClass="warning" showEffect="clip"
									hideEffect="clip" closeOnEscape="true" closable="true"
									message="#{msg['lbl.pleaseEnterAmountForTransfer']}">
								</p:confirmDialog>
								
								<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>
								<p:confirmDialog id="updatedlg" widgetVar="updatedlg" 
									width="400" height="40" resizable="false"
									style="background-color: white !important;"
									styleClass="warning" header="Information" closable="false"
									showEffect="clip" hideEffect="clip" message="#{msg['lbl.cashtransferedbranch']}">
									<p:panel styleClass="shadow_button"
											style=" background-color:#FFF !important;">
											<p:commandButton value="Modify"
												style="margin-right:10px;"
												action="#{cashTransferForLToLBean.getCurrencyDenominationForUpdate}"
												update="mainPanel,proceErr" />
											<p:commandButton value="Delete"
												action="#{cashTransferForLToLBean.deleteCashDetails}" onclick="updatedlg.hide()"/>
											<p:commandButton value="Exit"
												style="margin-right:10px;"
												action="#{cashTransferForLToLBean.exit}"
												update="mainPanel,proceErr" />
									</p:panel>
								</p:confirmDialog>
								
								<p:dialog id="successmod" widgetVar="successmod" width="400"
									height="80" resizable="false"
									style="background-color: white !important;"
									styleClass="success" header="Success" closable="false"
									showEffect="clip" hideEffect="clip">
									<p:outputLabel value="#{msg['lbl.recmodify']}"
										style="text-align: center; font-size:16px !important;" />
									<br />
									<p:commandButton value="#{msg['lbl.ok']}"
										actionListener="#{cashTransferForLToLBean.cashierLToLNavigation}"
										style="margin-left: 150px !important;" process="@this" />
										
								</p:dialog>
								
								<p:dialog id="deletesuccess" widgetVar="deletesuccess" width="400"
									height="80" resizable="false"
									style="background-color: white !important;"
									styleClass="success" header="Success" closable="false"
									showEffect="clip" hideEffect="clip">
									<p:outputLabel value="#{msg['lbl.recdelete']}"
										style="text-align: center; font-size:16px !important;" />
									<br />
									<p:commandButton value="#{msg['lbl.ok']}"
										actionListener="#{cashTransferForLToLBean.cashierLToLNavigation}"
										style="margin-left: 150px !important;" process="@this" />
								</p:dialog>

										</p:commandLink>
									</h2>

									<p:confirmDialog id="stockcheck" widgetVar="stockcheck"

										hideEffect="clip" closeOnEscape="true" closable="true"

									</p:confirmDialog>
									<p:panel styleClass="panel_border">

										<p:panel styleClass="left_col">

										<p:panel styleClass="left_col">

												</p:selectOneMenu>
											</p:panel>
										</p:panel>

											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.fromCashier']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>

												</p:inputText>
											</p:panel>
										</p:panel>

													<p:ajax update="msgtoCashierid" />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>

												<h:outputText value="#{msg['lbl.transferOption']}" />

											</p:panel>
											<p:panel styleClass="inner_right_col">

													requiredMessage="#{msg['lbl.plsSelectTransferOption']}">
													<f:selectItem
														itemLabel="#{msg['lbl.selectTransferOption']}" />
													<f:selectItem itemValue="ALL" itemLabel="ALL" />
													<f:selectItem itemValue="SPECIFIC" itemLabel="SPECIFIC" />
													<p:ajax
														update=":cashForm:mainPanel,:cashForm:proceErr,denomstock,:cashForm:dataTableId1,:cashForm:dataTableId"
														event="change"
														listener="#{cashTransferForLToLBean.cashTransfer}" onstart="process.show();" onsuccess="process.hide();"/>
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

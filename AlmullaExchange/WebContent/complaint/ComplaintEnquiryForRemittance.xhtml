<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>
<p:confirmDialog id="noRecords" widgetVar="noRecords"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.noRecordFound']}">
									</p:confirmDialog>
<p:confirmDialog id="selectAll" widgetVar="selectAll"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.selectBankOrAccountNoOrCurrencyIdOrBranchIdOrSendReceiverIndicator']}">
									</p:confirmDialog>
								
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		
			<h:form id="form">
		
				<table align="left" width="100%" style="height: 100%;">
					<tr>
						<td align="left" valign="top" style="height: 100%;">
								<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
								</td>
		
						<td class="rightColumn" valign="top">
						<h:panelGroup	layout="block" class="container">
								<h:panelGroup layout="block" class="main_div">
									<div class="menu_button">
										<img style="cursor: pointer; position: relative; left: 15px;"
											id="HideHandle" name="HideHandle"
											src="../images/toggle_plus.png" alt=""
											onclick='hideLeftCol("leftCol");closeMenus();' />
									</div>
									<h1>
										<h:outputText value="Complaint Enquiry" />
									</h1>
		
		
									<p:panel styleClass="shadow" id="mainPanel"
										style="background-color:#FFF !important; " >
										<h2>
											<h:outputText value="Complaint Enquiry" />
										</h2>
									<p:panel styleClass="panel_border" >
												
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.dealreference']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:panelGrid style="width:98%;">
										<p:row>		
											<p:column  style="width:45% !important; padding:0px 13px 0px 0px !important;">
            									<!-- <p:inputText id="dealYearId" value="#{complaintEnquiryBean.dealYear}" readonly="true" > -->
            									<p:inputText value="2015" readonly="true">
            									<p:ajax/></p:inputText>
            								</p:column>
            								<p:column  style="width:45% !important; padding:0px 13px 0px 0px !important;" >
            									<!-- <p:inputText value="#{complaintEnquiryBean.receiptNumber}" readonly="true"> -->
            									<p:inputText value="55" readonly="true">
            									</p:inputText>
            								</p:column>
										</p:row>
									</p:panelGrid>
											</p:panel>
												</p:panel>
												
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col" >
										<h:outputText  id="mandatory" value=" #{msg['lbl.*filedsAreMandatory']}"  style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										<h:panelGroup layout="block" class="clearfix"/>
										</p:panel>
										<div class="clearfix"></div>
										<div class="clearfix"></div>
										<h:panelGroup layout="block" class="clearfix"/>
								
								
										
									<p:panel id="dataPanel">
									<p:dataTable id="dataTable" styleClass="mydatatableclass" value="#{complaintEnquiryBean.complaintEnquiryDtList}" 
									rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" var="d" 
									rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" paginatorPosition="bottom" >
										
										<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>
										
											<p:column headerText="Log Date"  >
											 <h:outputText value="#{d.logDate}"/>
										</p:column>

											<p:column headerText="#{msg['lbl.location']}"  >
											 <h:outputText value="#{d.locationName}"/>
										</p:column>
										
											<p:column headerText="User"  >
											<!--  <h:outputText value="#{d.logDate}"/> -->
										</p:column>
										
										
										<p:column headerText="#{msg['lbl.complainttypemaster']}">
											<h:outputText value="#{d.complaintType}"/>
										</p:column>
										
										<p:column headerText="Priority Type">
											<h:outputText value="#{d.priorityType}"/>
										</p:column>
										
										<p:column headerText="#{msg['lbl.remarks']}">
											<h:outputText value="#{d.remarks}"/>
										</p:column>
										
										<p:column headerText="Registered With">
											<!-- <h:outputText value="#{d.pendingWith}"/> -->
										</p:column>
										
										<p:column headerText="Closed Date">
											<!-- <h:outputText value="#{d.pendingWith}"/> -->
										</p:column>
										 
										</p:dataTable> 							
											</p:panel>
											
											<p:panel id="remitDataPanel">
									<p:dataTable id="remitDataTable" styleClass="mydatatableclass" value="#{complaintEnquiryBean.complaintEnquiryDtList}" 
									rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" var="d" 
									rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" paginatorPosition="bottom" >
										
										<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
											<h:outputText value="#{rowIndex+1}" />
										</p:column>
										
											<p:column headerText="Date"  >
											 <h:outputText value="#{d.logDate}"/>
										</p:column>

											<p:column headerText="Action"  >
											<!--  <h:outputText value="#{d.locationName}"/> -->
										</p:column>
										
										<p:column headerText="#{msg['lbl.remarks']}">
											<h:outputText value="#{d.remarks}"/>
										</p:column>
										
										<p:column headerText="Followup User">
											<!-- <h:outputText value="#{d.pendingWith}"/> -->
										</p:column>
										
										<p:column headerText="Communication Method">
											<!-- <h:outputText value="#{d.pendingWith}"/> -->
										</p:column>
										
										<p:column headerText="Assigned To">
											<!-- <h:outputText value="#{d.pendingWith}"/> -->
										</p:column>
										 
										</p:dataTable> 							
											</p:panel>
											<div class="clearfix"></div>
										<p:spacer height="10px"/>
										<div class="clearfix"></div>
										<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button" >						
										<p:commandButton value="#{msg['lbl.cancel']}"  style="margin-right:10px;" action="#{complaintEnquiryBean.exit}" process="@this" immediate="true" tabindex="11"/>
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"/>
										
										<p:dialog modal="true" showHeader="true" header="#{msg['lbl.bco.plswait']}"  widgetVar="process"  id="process"   width="300" height="50" resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />
								        </div>
							    	</p:dialog>			
										</p:panel>
										<div class="clearfix"></div>
										</p:panel>
								</h:panelGroup>
								
							</h:panelGroup>
						</td>
					</tr>
				</table>
			</h:form>	
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

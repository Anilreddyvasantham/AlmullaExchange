									showEffect="clip" hideEffect="clip"

									<!-- <p:spacer width="15px" />
            											<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{serviceCodeMasterBean.clickOnOKSave}" process="@this"/>  -->
								</p:confirmDialog>
								<h1>
									<h:outputText
										value="#{msg['lbl.beneficaryNewUserRegistration']}" />
								</h1>
								
								<p:confirmDialog id="bankAccountNumberCheckDailog"
									widgetVar="bankAccountNumberCheckDailog" width="300"
									showHeader="false" resizable="false"
									style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"

									header="Warning Message" closable="false">
									<p:commandButton value="Yes"
										actionListener="#{personalRemittanceBean.checkAccNoYes}"
										oncomplete="bankAccountNumberCheckDailog.hide()"
										process="@this" />
									<p:commandButton value="No"
										actionListener="#{personalRemittanceBean.checAcccNokNo}"
										oncomplete="bankAccountNumberCheckDailog.hide()"
										process="@this" update="accountNo" />
								</p:confirmDialog>

									showEffect="clip" hideEffect="clip"

									closable="false">
									<p:commandButton value="Ok"
										actionListener="#{personalRemittanceBean.backFromBenificaryStatusPanel}"
										oncomplete="relationTeleAccountExist.hide()" process="@this"
										update="mainPanel" />
									<!-- <p:commandButton value="No" actionListener="#{personalRemittanceBean.checkNo}" oncomplete="telephoneNumberDailog.hide()" process="@this"  update="teli" /> -->

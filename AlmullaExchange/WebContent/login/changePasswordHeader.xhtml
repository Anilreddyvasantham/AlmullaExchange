<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<title>Al Mulla Exchange - Online Remittance Systems</title>
	<link rel="icon" type="../image/png" href="../images/favicon.png" />
	<link href="../css/style1.css" rel="stylesheet" type="text/css" />
	<link href="../css/jquery-mobile.css" rel="stylesheet" type="text/css" />
	<script language="javascript" src="../js/cookie.js"></script>
	<script language="javascript">
		function hideLeftCol(id) {
			if (this.document.getElementById(id).style.display == 'none') {
				this.document.getElementById(id).style.display = 'block';
				Set_Cookie('showLeftCol', 'true', 30, '/', '', '');
				var show = Get_Cookie('showLeftCol');
				document['HideHandle'].src = '../images/toggle_minus.png';
			} else {
				this.document.getElementById(id).style.display = 'none';
				Set_Cookie('showLeftCol', 'false', 30, '/', '', '');
				var show = Get_Cookie('showLeftCol');
				document['HideHandle'].src = '../images/toggle_plus.png';

			}
		}
		function showSubMenu(id) {
			if (this.document.getElementById(id).style.display == 'none') {
				tbButtonMouseOver('HideHandle', 155, '', 10);
			}
		}

		$(document).ready(
				function() {
					$("input[readonly='true']")
							.css("border", "none !important");
					$("input[readonly='true']").css("background-color",
							"#ccc !important");
					$("input[readonly='true']").css(" text-align",
							"center !important");
					$("input[readonly='true']").css("cursor", "none");
					$("input[readonly='true']").css("opacity", "0.9");
					$("input[readonly='true']").prop('tabIndex', -1);

					$("input[readonly='readonly']").css("border",
							"none !important");
					$("input[readonly='readonly']").css("background-color",
							"#ccc !important");
					$("input[readonly='readonly']").css(" text-align",
							"center !important");
					$("input[readonly='readonly']").css("cursor", "none");
					$("input[readonly='readonly']").css("opacity", "0.9");
					$("input[readonly='readonly']").addClass(
							'ui-state-disabled');
					$("input[readonly='readonly']").prop('tabIndex', -1);
					$("input[readonly='readonly']").removeClass(
							"ui-state-focus");

					$("input[disabled='disabled']").css("border",
							"none !important");
					$("input[disabled='disabled']").css("background-color",
							"#ccc !important");
					$("input[disabled='disabled']").css(" text-align",
							"center !important");
					$("input[disabled='disabled']").css("cursor", "none");
					$("input[disabled='disabled']").css("opacity", "0.9");
					$("input[disabled='disabled']").prop('tabIndex', -1);

					$("input[aria-readonly='true']").css("border",
							"none !important");
					$("input[aria-readonly='true']").css("background-color",
							"#ccc !important");
					$("input[aria-readonly='true']").css(" text-align",
							"center !important");
					$("input[aria-readonly='true']").css("cursor", "none");
					$("input[aria-readonly='true']").css("opacity", "0.9");
					$("input[aria-readonly='true']").prop('tabIndex', -1);

					$("input[aria-disabled='true']").css("border",
							"none !important");
					$("input[aria-disabled='true']").css("background-color",
							"#ccc !important");
					$("input[aria-disabled='true']").css(" text-align",
							"center !important");
					$("input[aria-disabled='true']").css("cursor", "none");
					$("input[aria-disabled='true']").css("opacity", "0.9");
					$("input[aria-disabled='true']").addClass(
							'ui-state-disabled');
					$("input[aria-disabled='true']").prop('tabIndex', -1);

				});

		$(document).on(
				'change',
				function() {

					$("input[readonly='true']")
							.css("border", "none !important");
					$("input[readonly='true']").css("background-color",
							"#ccc !important");
					$("input[readonly='true']").css(" text-align",
							"center !important");
					$("input[readonly='true']").css("cursor", "none");
					$("input[readonly='true']").css("opacity", "0.9");
					$("input[readonly='true']").prop('tabIndex', -1);

					$("input[readonly='readonly']").css("border",
							"none !important");
					$("input[readonly='readonly']").css("background-color",
							"#ccc !important");
					$("input[readonly='readonly']").css(" text-align",
							"center !important");
					$("input[readonly='readonly']").css("cursor", "none");
					$("input[readonly='readonly']").css("opacity", "0.9");
					$("input[readonly='readonly']").addClass(
							'ui-state-disabled');
					$("input[readonly='readonly']").prop('tabIndex', -1);
					$("input[readonly='readonly']").removeClass(
							"ui-state-focus");

					$("input[disabled='disabled']").css("border",
							"none !important");
					$("input[disabled='disabled']").css("background-color",
							"#ccc !important");
					$("input[disabled='disabled']").css(" text-align",
							"center !important");
					$("input[disabled='disabled']").css("cursor", "none");
					$("input[disabled='disabled']").css("opacity", "0.9");
					$("input[disabled='disabled']").prop('tabIndex', -1);

					$("input[aria-readonly='true']").css("border",
							"none !important");
					$("input[aria-readonly='true']").css("background-color",
							"#ccc !important");
					$("input[aria-readonly='true']").css(" text-align",
							"center !important");
					$("input[aria-readonly='true']").css("cursor", "none");
					$("input[aria-readonly='true']").css("opacity", "0.9");
					$("input[aria-readonly='true']").prop('tabIndex', -1);

					$("input[aria-disabled='true']").css("border",
							"none !important");
					$("input[aria-disabled='true']").css("background-color",
							"#ccc !important");
					$("input[aria-disabled='true']").css(" text-align",
							"center !important");
					$("input[aria-disabled='true']").css("cursor", "none");
					$("input[aria-disabled='true']").css("opacity", "0.9");
					$("input[aria-disabled='true']").addClass(
							'ui-state-disabled');
					$("input[aria-disabled='true']").prop('tabIndex', -1);

				});

		$(document).click(function() {
			$("input[readonly='readonly']").removeClass("ui-state-focus");
			$("input[aria-disabled='true']").removeClass("ui-state-focus");
			$("input[aria-readonly='true']").removeClass("ui-state-focus");
			$("input[disabled='disabled']").removeClass("ui-state-focus");
			$("input[readonly='true']").removeClass("ui-state-focus");
		});
	</script>

	<script type="text/javascript">
		$("f:view")
				.ready(
						function() {

							$("[readonly='true']").css("border",
									"none !important");
							$("[readonly='true']").css("background-color",
									"#ccc !important");
							$("[readonly='true']").css(" text-align",
									"center !important");
							$("[readonly='true']").css("cursor", "none");
							$("[readonly='true']").css("opacity", "0.9");
							$("[readonly='true']").prop('tabIndex', -1);

							$("[readonly='readonly']").css("border",
									"none !important");
							$("[readonly='readonly']").css("background-color",
									"#ccc !important");
							$("[readonly='readonly']").css(" text-align",
									"center !important");
							$("[readonly='readonly']").css("cursor", "none");
							$("[readonly='readonly']").css("opacity", "0.9");
							$("[readonly='readonly']").addClass('readonly');
							$("[readonly='readonly']").prop('tabIndex', -1);
							$("[readonly='readonly']").removeClass(
									"ui-state-focus");

							$("[disabled='disabled']").css("border",
									"none !important");
							$("[disabled='disabled']").css("background-color",
									"#ccc !important");
							$("[disabled='disabled']").css(" text-align",
									"center !important");
							$("[disabled='disabled']").css("cursor", "none");
							$("[disabled='disabled']").css("opacity", "0.9");
							$("[disabled='disabled']").prop('tabIndex', -1);

							$("[aria-readonly='true']").css("border",
									"none !important");
							$("[aria-readonly='true']").css("background-color",
									"#ccc !important");
							$("[aria-readonly='true']").css(" text-align",
									"center !important");
							$("[aria-readonly='true']").css("cursor", "none");
							$("[aria-readonly='true']").css("opacity", "0.9");
							$("[aria-readonly='true']").prop('tabIndex', -1);

							$("[aria-disabled='true']").css("border",
									"none !important");
							$("[aria-disabled='true']").css("background-color",
									"#ccc !important");
							$("[aria-disabled='true']").css(" text-align",
									"center !important");
							$("[aria-disabled='true']").css("cursor", "none");
							$("[aria-disabled='true']").css("opacity", "0.9");
							$("[readonly='readonly']").addClass('readonly');
							$("[aria-disabled='true']").prop('tabIndex', -1);

						});
	</script>


</h:head>
<h:body dir="#{facesBean.direction}">
	<h:form>
		<p:dialog id="expired" widgetVar="expired"
			visible="#{facesBean.visible}" width="400" height="70"
			styleClass="warning" header="#{msg['lbl.warningDailog']}"
			draggable="flase" closable="false" showHeader="true"
			resizable="false"
			style=" border:3px solid #00a53e !important;  font-weight:bold; background:224px 45px no-repeat #FFF !important;"
			showEffect="clip" hideEffect="puff" modal="true">
			<p:outputLabel value="Session got expired. Please login again" />
			<p:spacer height="10px" />
			<p:panel>
				<p:button href="../almullagroup/almullagroup.xhtml"
					value="Go to login Page" />
			</p:panel>
		</p:dialog>

		<p:confirmDialog id="csp" widgetVar="csp" showHeader="false"
			resizable="false" header="Warning Message" styleClass="warning"
			style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
			showEffect="explode" hideEffect="explode"
			message="#{exchangeRateEnquiryBean.errorMsg}">
		</p:confirmDialog>

		<p:confirmDialog id="nullPoiterId" widgetVar="nullPoiterId"
			resizable="false" style="background-color: white !important;"
			header="#{msg['lbl.warningDailog']}" styleClass="warning"
			showEffect="clip" hideEffect="clip" closeOnEscape="true"
			closable="true"
			message="#{exchangeRateEnquiryBean.errorMsg} - #{msg['lbl.nullPonterExcepetion']}">
		</p:confirmDialog>

		<p:dialog modal="true" showHeader="false" widgetVar="process"
			id="process" width="300" height="60" resizable="false"
			draggable="false" closable="false"
			style=" border: 2px green solid !important;background-color: #FFF !important;">
			<div
				style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
				<p:graphicImage value="../images/processImg.gif"
					style="float: left !important; margin-right: 24px !important; " />
				<p:outputLabel value="#{msg['lbl.pleaseWait']}"
					style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
			</div>
		</p:dialog>

		<p:dialog id="exchangeRateDlg" widgetVar="exchangeRateDlg" width="80%"
			height="60%"
			header="#{msg['lbl.exchangeEnquiry']} - #{exchangeRateEnquiryBean.countryBranchName}"
			draggable="true" closable="false" showHeader="true" resizable="true"
			style=" border:3px solid #00a53e !important;  font-weight:bold; background:224px 45px no-repeat #FFF !important;"
			showEffect="clip" hideEffect="puff" modal="true">

			<p:panel styleClass="shadow" id="exchangeRatePanel">

				<p:panel styleClass="panel_border"
					style="margin-top: -30px !important">
					<p:panel styleClass="left_col">
						<p:panel styleClass="inner_left_col">
							<h:outputText value="#{msg['lbl.currency']}" />
						</p:panel>
						<p:panel styleClass="inner_right_col">
							<p:message id="msgCurrency" for="currency" display="text" />
							<p:selectOneMenu id="currency"
								value="#{exchangeRateEnquiryBean.currencyId}" filter="true"
								filterMatchMode="contains" required="false">
								<f:selectItem itemLabel="#{msg['lbl.selectcurrency']}"
									itemValue="" />
								<f:selectItems value="#{exchangeRateEnquiryBean.currencyList}"
									var="c" itemLabel="#{c.currencyCode} - #{c.currencyName}"
									itemValue="#{c.currencyId}" />
								<p:ajax
									listener="#{exchangeRateEnquiryBean.countryBasedOnCurrency}"
									update="msgCurrency,country,dataTableId" process="@this" />
							</p:selectOneMenu>
						</p:panel>
					</p:panel>

					<p:panel styleClass="left_col">
						<p:panel styleClass="inner_left_col">
							<h:outputText value="#{msg['lbl.country']}" />
						</p:panel>
						<p:panel styleClass="inner_right_col">
							<p:message id="msgCountry" for="country" display="text" />
							<p:selectOneMenu id="country"
								value="#{exchangeRateEnquiryBean.countryId}" filter="true"
								filterMatchMode="contains">
								<f:selectItem itemLabel="#{msg['lbl.beleselect']}" itemValue="" />
								<f:selectItems
									value="#{exchangeRateEnquiryBean.lstCountryBasedOnCurrency}"
									var="c" itemLabel="#{c.populateCode} - #{c.populateName}"
									itemValue="#{c.populateId}" />
								<p:ajax update="msgCountry" />
							</p:selectOneMenu>
						</p:panel>
					</p:panel>

					<h:panelGroup layout="block" class="clearfix" />
					<p:spacer height="10px" />

					<h:panelGroup layout="block" styleClass="shadow_button"
						style="margin-top:-20px!important">
						<p:commandButton value="#{msg['lbl.enquiry']}"
							action="#{exchangeRateEnquiryBean.viewInqForLocationWise}"
							update="exchangeRatePanel" process="@this"
							style="margin-right:10px;" onstart="process.show();"
							onsuccess="process.hide();" />
						<p:commandButton value="#{msg['lbl.clear']}"
							action="#{exchangeRateEnquiryBean.clear}"
							update="exchangeRatePanel" process="@this"
							style="margin-right:10px;" onstart="process.show();"
							onsuccess="process.hide();" />
						<p:commandButton value="#{msg['lbl.exit']}"
							onclick="exchangeRateDlg.hide()" process="@this"
							onstart="process.show();" onsuccess="process.hide();"
							immediate="true" />
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup>
					<!-- <h:panelGroup layout="block" class="clearfix" /> -->
					<p:spacer height="5px" />
					<p:dataTable id="dataTableId" var="d" styleClass="mydatatableclass"
						value="#{exchangeRateEnquiryBean.ratesUpdateDataTable}"
						sortMode="multiple" rowIndexVar="rowIndex"
						emptyMessage="#{msg['lbl.norecordfound']}" editable="true"
						editMode="cell" paginator="true" rows="10"
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,15,20" style="margin-top:-20px!important">

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
							style="width:3%;">
							<h:outputLabel value="#{rowIndex+1}" />
						</p:column>

						<p:column sortBy="#{d.countryName}"
							headerText="#{msg['lbl.country']}"
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
							style="width:10%;">
							<h:outputLabel value="#{d.countryName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column sortBy="#{d.currencyName}"
							headerText="#{msg['lbl.currency']}"
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
							style="width:10%;">
							<h:outputLabel value="#{d.currencyName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column sortBy="#{d.bankName}" headerText="#{msg['lbl.bank']}"
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
							style="width:10%;">
							<h:outputLabel value="#{d.bankName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column headerText="#{msg['lbl.serviceMode']}"
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
							style="width:4%;" sortBy="#{d.serviceName}">
							<h:outputLabel value="#{d.serviceName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column headerText="#{msg['lbl.amount']}" sortBy="#{d.amount}"
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
							style="width:4%;">
							<h:outputLabel value="#{d.amount}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column headerText="#{msg['lbl.exchangerate']}"
							sortBy="#{d.sellingRateMax}"
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}"
							style="width:8%;">
							<h:outputLabel value="#{d.sellingRateMax}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

					</p:dataTable>

				</p:panel>
			</p:panel>
		</p:dialog>

		<!--  End of Exchnage Rate Inquiry -->
		<!--  start of Cash Rate Inquiry -->

		<p:dialog id="cashRateDlg" widgetVar="cashRateDlg" width="55%"
			height="60%" header="#{msg['lbl.cashRateEnq']}" draggable="true"
			closable="false" showHeader="true" resizable="true"
			style=" border:3px solid #00a53e !important;  font-weight:bold; background:224px 45px no-repeat #FFF !important;"
			showEffect="clip" hideEffect="puff" modal="true">

			<p:panel styleClass="shadow" id="cashRatePanel">

				<p:rowExpansion>
					<p:outputPanel>
						<h:outputText
							value="#{msg['lbl.search']} #{msg['lbl.currency']} : " />
						<p:inputText id="globalFilter"
							value="#{cashRateInquiryBean.currencyCheck}" style="width:150px"
							placeholder="Enter keyword">
							<p:ajax event="keyup"
								listener="#{cashRateInquiryBean.checkCurrency}" process="@this"
								update="dataTableCashId" onstart="process.show();"
								onsuccess="process.hide();" />
						</p:inputText>
					</p:outputPanel>
					<p:dataTable id="dataTableCashId" var="d"
						styleClass="mydatatableclass" widgetVar="currencySearch"
						value="#{cashRateInquiryBean.inquiryDTList}" sortMode="multiple"
						rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.norecordfound']}"
						editable="true" editMode="cell" paginator="true" rows="10"
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,15,20">

						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="2" headerText="#{msg['lbl.sNo']}"
									style="text-align:center !important;width:3%;" />
								<p:column rowspan="2" headerText="Alternative Currency"
									style="text-align:center !important;width:10%;" />
								<p:column colspan="2" headerText="#{msg['lbl.sellingRate']}"
									style="text-align:center !important;width:10%;" />
								<p:column colspan="2" headerText="#{msg['lbl.buyingRate']}"
									style="text-align:center !important;width:10%;" />
							</p:row>
							<p:row>
								<p:column rowspan="1" headerText="#{msg['lbl.exchangerate']}"
									style="text-align:center !important;" />
								<p:column rowspan="1"
									headerText="#{cashRateInquiryBean.currencyQuote} #{msg['lbl.equivalent']}"
									style="text-align:center !important;" />
								<p:column rowspan="1" headerText="#{msg['lbl.exchangerate']}"
									style="text-align:center !important;" />
								<p:column rowspan="1"
									headerText="#{cashRateInquiryBean.currencyQuote} #{msg['lbl.equivalent']}"
									style="text-align:center !important;" />
							</p:row>
						</p:columnGroup>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel
								value="#{d.altenateCurrencyCode} - #{d.altenativeCurrencyDescrption}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.maxSellRate}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.minSellRate}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.maxBuyRate}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.minBuyRate}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

					</p:dataTable>
				</p:rowExpansion>

				<h:panelGroup layout="block" class="clearfix" />
				<p:spacer height="20px" />

				<h:panelGroup layout="block" styleClass="shadow_button"
					style="margin-top:-20px!important">
					<p:commandButton value="#{msg['lbl.exit']}"
						onclick="cashRateDlg.hide()" process="@this"
						onstart="process.show();" onsuccess="process.hide();"
						immediate="true" />
				</h:panelGroup>

			</p:panel>
		</p:dialog>

		<!--  End of Cash Rate Inquiry -->
		<!--  Start of place Order Rate Inquiry -->

		<p:dialog id="placeOrderInq" widgetVar="placeOrderInq" width="75%"
			height="60%" header="Place Order Inquiry" draggable="true"
			closable="false" showHeader="true" resizable="true"
			style=" border:3px solid #00a53e !important;  font-weight:bold; background:224px 45px no-repeat #FFF !important;"
			showEffect="clip" hideEffect="puff" modal="true">

			<p:panel styleClass="shadow" id="placeOrderInqPanel">

				<p:rowExpansion>

					<p:panel styleClass="left_col">
						<p:panel styleClass="inner_left_col">
							<h:outputText value="Staff Name" />
						</p:panel>
						<p:panel styleClass="inner_right_col">
							<p:inputText id="rateFilter1"
								value="#{placeOnOrderInquireBean.placeOrderDetailsSN}"
								placeholder="Enter Staff Name">
								<p:ajax event="keyup"
									listener="#{placeOnOrderInquireBean.checkByCustomerBeneDt('S')}"
									process="@this" update="dataTablePlaceOrderInqId"
									onstart="process.show();" onsuccess="process.hide();" />
							</p:inputText>
						</p:panel>
					</p:panel>

					<p:panel styleClass="left_col">
						<p:panel styleClass="inner_left_col">
							<h:outputText value="Customer No" />
						</p:panel>
						<p:panel styleClass="inner_right_col">
							<p:inputText id="rateFilter2"
								value="#{placeOnOrderInquireBean.placeOrderDetailsCO}"
								placeholder="Enter Customer No">
								<p:ajax event="keyup"
									listener="#{placeOnOrderInquireBean.checkByCustomerBeneDt('C')}"
									process="@this" update="dataTablePlaceOrderInqId"
									onstart="process.show();" onsuccess="process.hide();" />
							</p:inputText>
						</p:panel>
					</p:panel>

					<p:panel styleClass="left_col">
						<p:panel styleClass="inner_left_col">
							<h:outputText value="Customer Name" />
						</p:panel>
						<p:panel styleClass="inner_right_col">
							<p:inputText id="rateFilter3"
								value="#{placeOnOrderInquireBean.placeOrderDetailsCN}"
								placeholder="Enter Customer Name">
								<p:ajax event="keyup"
									listener="#{placeOnOrderInquireBean.checkByCustomerBeneDt('N')}"
									process="@this" update="dataTablePlaceOrderInqId"
									onstart="process.show();" onsuccess="process.hide();" />
							</p:inputText>
						</p:panel>
					</p:panel>

					<p:panel styleClass="left_col">
						<p:panel styleClass="inner_left_col">
							<h:outputText value="Beneficiary Name" />
						</p:panel>
						<p:panel styleClass="inner_right_col">
							<p:inputText id="rateFilter"
								value="#{placeOnOrderInquireBean.placeOrderDetailsBN}"
								placeholder="Enter Beneficiary Name">
								<p:ajax event="keyup"
									listener="#{placeOnOrderInquireBean.checkByCustomerBeneDt('B')}"
									process="@this" update="dataTablePlaceOrderInqId"
									onstart="process.show();" onsuccess="process.hide();" />
							</p:inputText>
						</p:panel>
					</p:panel>

					<p:dataTable id="dataTablePlaceOrderInqId" var="d"
						styleClass="mydatatableclass" widgetVar="dataTablePlaceOrderInqId"
						value="#{placeOnOrderInquireBean.lstRatePlaceOrderByBranch}"
						sortMode="multiple" rowIndexVar="rowIndex"
						emptyMessage="#{msg['lbl.norecordfound']}" editable="true"
						editMode="cell" paginator="true" rows="5"
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="2" headerText="#{msg['lbl.sNo']}"
									style="text-align:center !important;width:3%;" />
								<p:column rowspan="2" headerText="Staff Name"
									style="text-align:center !important;width:5%;" />
								<p:column colspan="2" headerText="Customer Details"
									style="text-align:center !important;width:10%;" />
								<p:column rowspan="2" headerText="Customer Name"
									style="text-align:center !important;width:10%;" />
								<p:column rowspan="2" headerText="Beneficiary Name"
									style="text-align:center !important;width:10%;" />
								<p:column colspan="2" headerText="Bank Details"
									style="text-align:center !important;width:10%;" />
								<p:column rowspan="2" headerText="Beneficiary Acc"
									style="text-align:center !important;width:8%;" />
								<p:column colspan="2" headerText="Transaction Amount"
									style="text-align:center !important;width:5%;" />
								<p:column rowspan="2" headerText="Rate Offered"
									style="text-align:center !important;width:3%;" />
								<p:column rowspan="2" headerText="Status"
									style="text-align:center !important;width:3%;"
									sortBy="#{d.status}" />
							</p:row>
							<p:row>
								<p:column rowspan="1" headerText="Customer Id Type"
									style="text-align:center !important;" />
								<p:column rowspan="1" headerText="Customer No"
									style="text-align:center !important;" />
								<p:column rowspan="1" headerText="Bank Name"
									style="text-align:center !important;" />
								<p:column rowspan="1" headerText="Branch Name"
									style="text-align:center !important;" />
								<p:column rowspan="1" headerText="Currency Quote"
									style="text-align:center !important;" />
								<p:column rowspan="1" headerText="Amount"
									style="text-align:center !important;" />
							</p:row>
						</p:columnGroup>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.createdBy}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.customerIdType}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.customerNumber}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.customerFullName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.beneficiaryFullName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.beneficiaryBankName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.beneficiaryBankBranchName}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.beneficiaryAccountNumber}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.currencyQuote}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.transactionAmount}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.rateOffered}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

						<p:column
							styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
							<h:outputLabel value="#{d.status}"
								style="float:left;margin-left:5px;margin-right:5px;" />
						</p:column>

					</p:dataTable>
				</p:rowExpansion>

				<h:panelGroup layout="block" class="clearfix" />
				<p:spacer height="20px" />

				<h:panelGroup layout="block" styleClass="shadow_button"
					style="margin-top:-20px!important">
					<p:commandButton value="#{msg['lbl.exit']}"
						onclick="placeOrderInq.hide()" process="@this"
						onstart="process.show();" onsuccess="process.hide();"
						immediate="true" />
				</h:panelGroup>

			</p:panel>
		</p:dialog>

		<h:panelGroup layout="block" class="header_container">
			<h:panelGroup layout="block" class="header">

				<h:panelGroup layout="block" class="logo">
					<h:graphicImage url="../images/logo_new_KW.jpg" width="311"
						height="87" id="btn-basic_KW"
						rendered="#{loginBean.booRenderloginHdrlogoKW}" />
					<h:graphicImage url="../images/logo_new_OM.jpg" width="311"
						height="87" id="btn-basic_OM"
						rendered="#{loginBean.booRenderloginHdrlogoOM}" />

					<!-- p:graphicImage value="#{loginBean.loginHdrlogo}" cache="false"
						id="btn-basic" /-->
					<!-- <p:graphicImage value="#{loginBean.innerHdrlog}" cache="false"  id="btn-basic" />	 -->
				</h:panelGroup>

				<h:panelGroup layout="block" class="top_nav">
					<!-- <h:outputLabel value="#{msg['lbl.header']}" /> -->
					<h:outputLabel value="#{loginBean.innerHdrTxt}" />
					<h:panelGroup class="clearfix"></h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" class="top_nav_lang">
					<h:panelGroup>
						<p:commandLink id="english"
							actionListener="#{facesBean.getDirectionEnglish}" ajax="false">
							<h:outputText value="English" />
						</p:commandLink>
						<p:spacer width="5px" />
						<p:commandLink>
							<h:outputText value="/" />
						</p:commandLink>
						<p:spacer width="5px" />

						<p:commandLink id="arabic"
							actionListener="#{facesBean.getDirectionArabic}" ajax="false">
							<h:outputText value="#{msg['lbl.arabic']}" />
						</p:commandLink>
					</h:panelGroup>s
				</h:panelGroup>
				<h:panelGroup layout="block" class="clearfix"></h:panelGroup>


				<h:panelGroup layout="block" class="login_time">
					<h:outputLabel value="#{sessionScope.currentDateTime}" />
				</h:panelGroup>

				<h:panelGroup layout="block" class="top_nav_login">
					<h:outputLabel
						value="&nbsp;(Last Login Time:&nbsp;#{sessionScope.lastLoginTime})"
						rendered="#{not empty sessionScope.lastLoginTime}" />
				</h:panelGroup>

				<h:panelGroup layout="block" class="top_nav_menu">
					<h:commandLink action="#{almullaGroupMain.logout}"
						value="&nbsp;#{msg['lbl.mnulogout']}" immediate="true"
						process="@this"
						rendered="#{not empty sessionScope.loginUserDetail}" />
					<br></br>
					<h:outputLabel
						value="Welcome:&nbsp;#{sessionScope.loginUserDetail} , #{sessionScope.branchCode}-#{sessionScope.location}"
						style="align:right"
						rendered="#{not empty sessionScope.loginUserDetail}" />
					<h:outputLabel value="&nbsp;-&nbsp;#{sessionScope.appCountry}"
						style="align:right"
						rendered="#{not empty sessionScope.appCountry}" />
				</h:panelGroup>

			</h:panelGroup>
		</h:panelGroup>

		<p:spacer />
	</h:form>


</h:body>
</html>

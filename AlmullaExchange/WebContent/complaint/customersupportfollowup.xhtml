<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<style type="text/css">
    .animated .ui-progressbar-value { 
        background-image: url("./images/preloader.gif"); 
    }
</style>
	
</h:head>

<h:body>

	
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include
						src="../common/common_menu.xhtml"></ui:include> --> <ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include>
				</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">

						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h5>
								<h:outputText value="Customer Support Services Followup" />							
							</h5>
						 	
							<h:panelGroup layout="block" class="table_bg">
								<h:form id="form1" style="padding:0!important; background:none !important;">
								<p:panel styleClass="shadow" id="mainPanel">
									
									<p:panel id="summarypanel" rendered="#{complaint.summaryPanelRender}">
									<h2>
									<h:outputText value="Customer Support Services Followup" />
									<p:commandLink action="#{complaint.exit}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
									</p:commandLink>
								</h2>
									<h:outputText value="Complaint Summary" />									
										<p:dataTable var="o" id="summarydatatbl"
											value="#{complaint.complaintMatrixList}" 
												rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
											rowIndexVar="rowIndex"  emptyMessage="#{msg['lbl.norecordfound']}" paginatorPosition="bottom" editable="true"> 
																				
												<p:column headerText="#{msg['lbl.sino']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>
												<p:column headerText="Status" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>
												<p:column headerText="Country" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>
												<p:column headerText="Service" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>
												<p:column headerText="Complaint Type" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>
												<p:column headerText="Bank" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>
												<p:column headerText="Total Complaints" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>
												<p:column headerText="Pending Complaints" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													
												</p:column>
										</p:dataTable>
									
										<div class="clearfix"></div>
										<h:panelGroup layout="block" styleClass="shadow_button" >							
											<p:commandButton value="Refresh" style="margin-right:10px;"/>
											<p:commandButton value="Exit" style="margin-right:10px;"/>
											<p:commandButton value="Remittance Search" action="#{complaint.gotoRegistration}" update="mainPanel" style="margin-right:10px;"/>
										    <div class="clearfix"></div>
										</h:panelGroup>											
									</p:panel>
									
									
							    	
							    	<p:panel id="registerpanel" rendered="#{complaint.registerPanelRender}">
							    		<h2>
											<h:outputText value="Remittance registered" />
										</h2>
										
										<p:panel layout="block" >
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Country" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
														<p:inputText></p:inputText>																					
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Bank" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>
													<p:inputText></p:inputText>
												</p:panel>
											</p:panel>
											<div class="clearfix"></div>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Service" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>
													<p:inputText></p:inputText>
												</p:panel>										
											</p:panel>
										
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Complaint Type" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>
													<p:inputText></p:inputText>
												</p:panel>
											</p:panel>
										</p:panel>
									
										<div class="clearfix"></div>
							    	
						    			<p:dataTable var="o" id="complaintttbl1"
										value="#{complaint.complaintMatrixList}" 
											rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
											rowIndexVar="rowIndex"  emptyMessage="#{msg['lbl.norecordfound']}" paginatorPosition="bottom" editable="true"> 
																			
											<p:column headerText="#{msg['lbl.sino']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>
											<p:column headerText="Referance" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Date" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Location" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Amount" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Date" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Remarks" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Actiona Date" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Comm. Method" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
											<p:column headerText="Assign To" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												
											</p:column>
										</p:dataTable>
										
										<div class="clearfix"></div>
										<h:panelGroup layout="block" styleClass="shadow_button" >							
											<p:commandButton value="Previous"  action="#{complaint.gotoPrevFromRegistration}" update="mainPanel" style="margin-right:10px;"/>
											<p:commandButton value="Action" action="#{complaint.gotoFollowup}" update="mainPanel" style="margin-right:10px;"/>
											<p:commandButton value="Reminder" style="margin-right:10px;"/>
										    <div class="clearfix"></div>
										</h:panelGroup>							    	
							    	</p:panel>
							    	
							    	
							    	<p:panel id="followuppanel" rendered="#{complaint.followupPanelRender}">
							    		<h2>
											<h:outputText value="Complaint Followup" />
										</h2>
										<p:panel layout="block" >											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Bank" />
												</p:panel>
												<p:panel styleClass="inner_right_col">													
													<p:inputText></p:inputText>																					
												</p:panel>
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
												
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Followup Action" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>
													<p:selectOneMenu id="country3"
														value="#{complaint.complaintTypeId}" filter="true"
														filterMatchMode="startsWith" label="Complaint Type">
														<f:selectItem itemLabel="--Select Followup Action--"
															itemValue="" />
														<f:selectItem itemLabel="Complaint A"
															itemValue="" />
														<f:selectItem itemLabel="Complaint B"
															itemValue="" />
														<f:selectItem itemLabel="Complaint C"
															itemValue="" />															
													</p:selectOneMenu>																				
												</p:panel>
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
										
											<div class="clearfix"></div>
												
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Assigned To" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>													
													<p:inputText id="remarks2" 
															value="#{complaint.complaintTypeId}"
															label="Remarks">
													</p:inputText>																					
												</p:panel>
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Comm.Method" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>													
													<p:inputText id="remarks1" 
															value="#{complaint.complaintTypeId}"
															label="Remarks">
													</p:inputText>																					
												</p:panel>
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											
											<div class="clearfix"></div>
												
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Remarks Code" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>
												
															<p:selectOneMenu id="country4"
																value="#{complaint.countryId}" filter="true"
																filterMatchMode="startsWith" label="Country">
																<f:selectItem itemLabel="#{msg['lbl.selectcountry']}"
																	itemValue="" />
																<f:selectItems value="#{complaint.countryNameList}"
																	var="c" itemLabel="#{c.countryName}"
																	itemValue="#{c.fsCountryMaster.countryId}" />																
															</p:selectOneMenu>																				
													</p:panel>
													<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="Remarks" />
												</p:panel>
												<p:panel styleClass="inner_right_col"	>													
													<h:inputTextarea id="remarks" 
															value="#{complaint.complaintTypeId}"
																label="Remarks" rows="4" cols="30">
													</h:inputTextarea>
																						
												</p:panel>
											</p:panel>
										</p:panel>
										
										<div class="clearfix"></div>
									    	
								    		<p:dataTable var="o" id="complaintttbl2"
												value="#{complaint.complaintMatrixList}" 
													rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
												rowIndexVar="rowIndex"  emptyMessage="#{msg['lbl.norecordfound']}" paginatorPosition="bottom" editable="true"> 
																					
													<p:column headerText="#{msg['lbl.sino']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>
													<p:column headerText="Remittance" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														
													</p:column>
													<p:column headerText="Email CC" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														
													</p:column>
													<p:column headerText="Body" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														
													</p:column>													
											</p:dataTable>
												
											<div class="clearfix"></div>
											<h:panelGroup layout="block" styleClass="shadow_button" >							
												<p:commandButton value="Previous" action="#{complaint.gotoPrevFromFollowup}" update="mainPanel" style="margin-right:10px;"/>
												<p:commandButton value="Submit" style="margin-right:10px;"/>
												<p:commandButton value="Exit" action="#{complaint.exit}" style="margin-right:10px;"/>
											    <div class="clearfix"></div>
											</h:panelGroup>	
									    	
									    	</p:panel>
									    	
									    </p:panel> <!--  End Main Panel -->
				
								</h:form>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>

	<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>

	</f:view>
</h:body>
</html>

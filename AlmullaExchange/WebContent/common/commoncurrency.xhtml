<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	 
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script> 
	<script >
		 	
		 history.pushState(null, null, 'commoncurrency.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'commoncurrency.xhtml');
		    });
	</script>
	
</h:head>
<h:body>

<p:confirmDialog id="selectany" widgetVar="selectany" width="400" height="20" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.pleaseSelectAnyOneOption']}">
</p:confirmDialog>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include src="#{facesBean.fxdeal_menu}"></ui:include></td>
				<td class="rightColumn" valign="top"><h:panelGroup layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="countryForm">
								<!-- Remarks Dailog  -->
								<h1>
									<h:outputText value="#{msg['lbl.currencymaster']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="#{msg['lbl.currencymaster']}" />
									</h3>
									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel">
												<p:panel style="padding:50px 100px 50px 100px !important;">
													<fieldset style="border: 1.5px solid #64b381 !important; padding: 20px 10px !important; -webkit-border-radius: 0 4px 4px 4px !important; border-radius: 0 4px 4px 4px !important;">
														<legend style="font-size: 15px; font-weight: bold; color: #037712;" align="top">&nbsp;#{msg['lbl.currencymaster']}&nbsp;</legend>
														<p:panel styleClass="left_col">
															<p:panel styleClass="inner_left_col">
															</p:panel>
															<p:panel>
														<!-- 		<p:message for="cardId" display="text" id="msgCard" /> -->
																<h:selectOneRadio id="cardId" value="#{currencyMasterBean.selectType}" required="true" requiredMessage="Please Select Any One Option" style="padding-right: 20px;">
																	<f:selectItem itemLabel="#{msg['lbl.ordinarycard']}" itemValue="1" /> 
																	<f:selectItem itemLabel="#{msg['lbl.fileUpload']}" itemValue="2" />
																	<p:ajax   />
																</h:selectOneRadio>
															</p:panel>
															<div class="clearfix"></div>
														</p:panel>
														<h:panelGroup layout="block" class="clearfix" />
														<h:panelGroup class="clearfix" />
														<p:spacer height="20px" />
														<p:panel styleClass="shadow_button" style=" background-color:#FFF !important;">
															<p:commandButton value="#{msg['lbl.go']}" action="#{currencyMasterBean.clickOnGo}"  immediate="true" />
														</p:panel>
														<h:panelGroup class="clearfix" />
													</fieldset>
												</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />
									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

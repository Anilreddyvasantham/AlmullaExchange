<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {
			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};

		 history.pushState(null, null, 'complaintremarksapproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'complaintremarksapproval.xhtml');
		    });
	</script>
</h:head>


<p:confirmDialog id="notValidUser" widgetVar="notValidUser" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="#{msg['lbl.sameUserNotApproved']}">
      </p:confirmDialog>

<p:dialog id="complete" widgetVar="complete" width="270" height="70"
	showHeader="false" resizable="false"
	style=" border:3px solid #00a53e !important; font-weight:bold; background: 224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="#{msg['lbl.approvedsuccessfully']} " />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}" action="#{complaintRemarks.complaintRemarksApprovalNavigation}" process="@this" />
</p:dialog>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<!-- <f:event listener="#{complaintRemarks.approveViewcomplaintRemarksMethod}" type="preRenderView"/> -->
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form">
								<h1>
									<h:outputText value="#{msg['lbl.complaintremarksapproval']}" />
								</h1>
								
								<p:panel styleClass="shadow" id="mainPanel">
								<p:commandLink action="#{complaintRemarks.exit}" process="@this">
										<p:graphicImage value="../images/return.jpg" width="25"
											height="25" id="imgEdit" styleClass="icon_right"
											style="float:right;" />
										<p:tooltip for="imgEdit" value="Go to Home" />
									</p:commandLink>
									<h2>
										<h:outputText value="#{msg['lbl.complaintremarksapproval']}" />
									</h2>
									
									<p:panel styleClass="panel_border">

										<p:panel id="firstPanel"
											rendered="#{complaintRemarks.booComplaintRemarksDetail}">
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.complaintremarkscode']} " />
													
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="complaintRemarksCode" display="text"
														id="complaintRemarksCodemsg" />
														
													<p:inputText id="complaintRemarksCode" readonly="true" styleClass="readonly"
														value="#{complaintRemarks.complaintRemarksCode}" >
													
													</p:inputText>
												</p:panel>
											</p:panel>
												<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.tagremittance']}" />
													
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="tagBenificiary" display="text" id="tagBenificiarymsg" />
													<p:selectOneMenu id="tagBenificiary" styleClass="readonly" disabled="true"
														value="#{complaintRemarks.tagBenificiary}" filter="true"
														required="true" filterMatchMode="startsWith"
														requiredMessage="#{msg['lbl.selecttagbenificiary']}"
														tabindex="2">
														<f:selectItem itemLabel="#{msg['lbl.selecttagbenificiary']}"
															itemValue="" />
															<f:selectItem itemLabel="#{msg['lbl.yes']}"
															itemValue="Y" />
														<f:selectItem itemLabel="#{msg['lbl.no']}"
															itemValue="N" />

														
													</p:selectOneMenu>
												</p:panel>
											</p:panel>
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.tagremittance']}" />
													
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="tagRemittance" display="text" id="tagRemittancemsg" />
													<p:selectOneMenu id="tagRemittance" disabled="true" styleClass="readonly"
														value="#{complaintRemarks.tagRemittance}" filter="true"
														required="true" filterMatchMode="startsWith"
														requiredMessage="#{msg['lbl.selecttagremittance']}"
														tabindex="2">
														<f:selectItem itemLabel="#{msg['lbl.selecttagremittance']}"
															itemValue="" />
															<f:selectItem itemLabel="#{msg['lbl.yes']}"
															itemValue="Y" />
														<f:selectItem itemLabel="#{msg['lbl.no']}"
															itemValue="N" />

														
													</p:selectOneMenu>
												</p:panel>
											</p:panel>
										
											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.fulldescription']}" />
													
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="fullEngComplaintRemarksDesc" display="text"
														id="fullEngComplaintRemarksDescmsg" />
														<p:message id="msgalphadesc" for="fullEngComplaintRemarksDesc"
													display="text" escape="true" />
													<p:inputTextarea id="fullEngComplaintRemarksDesc" readonly="true"  styleClass="readonly"
														value="#{complaintRemarks.fullEngComplaintRemarksDesc}"
														>
														
													</p:inputTextarea></p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.shortdescription']}" />
													
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="shortEngComplaintRemarksDesc" display="text"
														id="shortEngComplaintRemarksDescmsg" />
														<p:message id="msgalpha" for="shortEngComplaintRemarksDesc"
													display="text" escape="true" />
													<p:inputText id="shortEngComplaintRemarksDesc" readonly="true" styleClass="readonly"
														value="#{complaintRemarks.shortEngComplaintRemarksDesc}"													
														>
															 
													</p:inputText>
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />
										
											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.localfulldescription']}" />
													
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="fullLocalComplaintRemarksDesc" display="text"
														id="fullLocalComplaintRemarksDescmsg" />
													<p:inputTextarea id="fullLocalComplaintRemarksDesc"  readonly="true" styleClass="readonly"
														value="#{complaintRemarks.fullLocalComplaintRemarksDesc}"
														>														
															
													</p:inputTextarea>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.localshortdescription']}" />
													
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="shortLocalComplaintRemarksDesc" display="text"
														id="shortLocalComplaintRemarksDescmsg" />
													<p:inputText id="shortLocalComplaintRemarksDesc" readonly="true" styleClass="readonly"
														value="#{complaintRemarks.shortLocalComplaintRemarksDesc}"
														>

													</p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />

											<p:spacer height="10px" />
											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" class="clearfix" />
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" styleClass="shadow_button"
												id="submitpanel">
												<p:commandButton value="#{msg['lbl.approve']}" action="#{complaintRemarks.approveComplaintRemarksMethod}"
													style="margin-right:10px; " process="@this" tabindex="10" />
												<p:commandButton value="#{msg['lbl.cancel']}" action="#{complaintRemarks.complaintRemarksApprovalNavigation}" immediate="true"
													tabindex="11" />
											</h:panelGroup>

										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />

										<p:panel id="secondPanel"
											rendered="#{complaintRemarks.booComplaintRemarksDataTable}">
											<p:spacer height="20px" />
											<p:panel>
												<p:dataTable id="dataTable" var="c" rows="10" value="#{complaintRemarks.lstComplaintRemarksDataTables}"
													paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
													editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.norecordfound']}"
													paginatorPosition="bottom">

													<p:column headerText="#{msg['lbl.sino']}"
														style="width:50px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>

													<p:column headerText="#{msg['lbl.complaintremarkscode']} "
														>
														<h:outputText value="#{c.complaintRemarksCode}" />
													</p:column>
													<p:column headerText="#{msg['lbl.tagremittance']} "
														>
														<h:outputText value="#{c.tagRemittanceName}" />
													</p:column>
													<p:column headerText="#{msg['lbl.tagbeneficiary']} "
														>
														<h:outputText value="#{c.tagBenificiaryName}" />
													</p:column>

													<p:column headerText="#{msg['lbl.fulldescription']}"
														>
														<h:outputText value="#{c.fullEngComplaintRemarksDesc}" />
													</p:column>
													
													<p:column headerText="#{msg['lbl.shortdescription']}"
														>
														<h:outputText value="#{c.shortEngComplaintRemarksDesc}" />
													</p:column>
													<p:column headerText="#{msg['lbl.localfulldescription']}"
														>
														<h:outputText value="#{c.fullLocalComplaintRemarksDesc}" />
													</p:column>
													<p:column headerText="#{msg['lbl.localshortdescription']}"
														>
														<h:outputText value="#{c.shortLocalComplaintRemarksDesc}" />
													</p:column>
													<p:column headerText="#{msg['lbl.approve']}"
											styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandLink  update=":form" action="#{complaintRemarks.editComplaintRemarksForApproveMethod(c)}"
														 process="@this" tabindex="8">
															<p:graphicImage value="../images/approve.jpg" width="25"
													height="25"  style="float:center;" id="approve" />
															<p:tooltip for="approve" value="Approve" />
														</p:commandLink>
													</p:column>
													
													
												</p:dataTable>
											</p:panel>

											
										</p:panel>

										

									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

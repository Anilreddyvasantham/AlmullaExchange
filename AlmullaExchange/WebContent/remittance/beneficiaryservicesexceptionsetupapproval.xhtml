<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript">
		document.onkeydown = function(e) {
			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};

		 history.pushState(null, null, 'beneficiaryservicesexceptionsetupapproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'beneficiaryservicesexceptionsetupapproval.xhtml');
		    });
	</script>
</h:head>

<h:body> 

     <p:dialog id="completeapprove" widgetVar="completeapprove" width="260" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
            											
            											<p:outputLabel value="#{msg['lbl.approvedsuccessfully']}"/><br/>
            											
            											<p:commandButton value="#{msg['lbl.ok']}" action="#{beneficiarySerivcesExceptionBean.callToExceptionSetupApproval()}"  style="margin-right:10px; " />
									
        </p:dialog> 
     <!--    <p:dialog id="notValidUser" widgetVar="notValidUser" width="260" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
            											
            											<p:outputLabel value="Same User Should not be approve...!"/><br/>
            											
            											<p:commandButton value="#{msg['lbl.ok']}" action="#{beneficiarySerivcesExceptionBean.callToExceptionSetupApproval()}"  style="margin-right:10px; " /> 
									
        </p:dialog> -->
        
        <p:confirmDialog id="notValidUser" widgetVar="notValidUser" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="#{msg['lbl.sameusernotabletoapprove']}">
      </p:confirmDialog>
        
	<f:view>
<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include> 
		
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<ui:include src="#{facesBean.fxdeal_menu}"></ui:include> 
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form  id="mainform">
					
                      							
      		
							<h5>
								<h:outputText value="#{msg['lbl.beneficiaryexceptionsetupapproval']}" />
							</h5>
							<p:panel styleClass="shadow" id="mainPanel">
							<h2>
								<h:outputText
											value="#{msg['lbl.beneficiaryexceptionsetupapprovallist']}" />
											<p:commandLink action="#{bankMaster.cancelForContactDetails}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>
								</h2>
		
								<p:panel styleClass="panel_border">
								
								<p:panel id="headerPanel">
								
					<p:confirmDialog id="csp" widgetVar="csp"   showHeader="false" resizable="false" header="Warning Message" styleClass="warning"
														style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="#{beneficiarySerivcesExceptionBean.errorMessage}">
					</p:confirmDialog>
					<p:confirmDialog id="nullPoiterId"
                                                                     widgetVar="nullPoiterId" resizable="false"
                                                                     style="background-color: white !important;"
                                                                     header="#{msg['lbl.warningDailog']}" styleClass="warning"
                                                                     showEffect="clip" hideEffect="clip" closeOnEscape="true"
                                                                     closable="true"
                                                                     message="#{beneficiarySerivcesExceptionBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
					</p:confirmDialog>
											

<h:panelGroup layout="block" class="clearfix"/>
<p:panel id="datatTablePanel" rendered="#{beneficiarySerivcesExceptionBean.boodatatTablePanel}">
					 <p:dataTable id="dataTableId" var="d"  sortMode="multiple"
												rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
												value="#{beneficiarySerivcesExceptionBean.beneServiceList}" rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.norecordfound']}"    rowStyleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}" paginatorPosition="bottom">
								
 <p:column headerText="#{msg['lbl.sino']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
										<h:outputText value="#{rowIndex+1}"/>
									</p:column>
 
        <p:column headerText="#{msg['lbl.country']}" sortBy="#{d.countryName}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.countryName}"/>
        </p:column>
 
        <p:column headerText="#{msg['lbl.bankName']}" sortBy="#{d.bankCode}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.bankCode}"/>
        </p:column>
        <p:column headerText="#{msg['lbl.branch']}" sortBy="#{d.branchName}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.branchName}"/>
        </p:column>
        <p:column headerText="#{msg['lbl.remittancedescription']}" sortBy="#{d.remittanceDescription}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.remittanceDescription}"/>
        </p:column>
         <p:column headerText="#{msg['lbl.deliverydescription']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.deliveryDescription}"/>
        </p:column>
        
        <p:column headerText="#{msg['lbl.createdby']} " styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.createdBy}"/>
        </p:column>
        <p:column headerText="#{msg['lbl.createddate']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
           <h:outputText value="#{d.createdDate}"/>
        </p:column>
        
  		<p:column headerText="#{msg['lbl.approve']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<p:commandLink action="#{beneficiarySerivcesExceptionBean.gotoExceptionSetupApproval(d)}"
														 process="@this">
														<p:graphicImage value="../images/approve.jpg" width="25" height="25" id="imgEdit" style="float:center;"/>
														<p:tooltip for="imgEdit" value="Approve" />
													</p:commandLink>
												</p:column>
        
    </p:dataTable>
    </p:panel>		

<h:panelGroup layout="block" class="clearfix"/>
<p:spacer height="20px"/>
									<h:panelGroup layout="block" class="clearfix"/>
								
									
								</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
	<ui:include src="#{facesBean.footer}"></ui:include> 
	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
</h:head>
<p:confirmDialog id="remarksEmpty" widgetVar="remarksEmpty" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
					showEffect="clip" header="#{msg['lbl.warningDailog']}" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.remarksShouldNotBeEmpty']}" >
				</p:confirmDialog>	
				<p:confirmDialog id="remitDealRefAlreayExist" widgetVar="remitDealRefAlreayExist" width="400" resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}"
 styleClass="warning" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{msg['lbl.complaintAlreadyRegistered']}">
</p:confirmDialog>
	
<p:dialog id="notSaved" widgetVar="notSaved" width="310" height="70" showHeader="false" resizable="false" style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                      showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
            <p:outputLabel value="Not saved data"/><br/>
            <p:spacer width="15px" />
            <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{blackListMasterBean.blackListAndDetailsNotSaved}" process="@this"/>          
</p:dialog>			
<p:dialog id="approve" widgetVar="approve" width="400" height="80"
		resizable="false" style="background-color: white !important;"
		styleClass="success" header="#{msg['lbl.success']}" closable="false"
		showEffect="clip" hideEffect="clip">
		<p:outputLabel value="#{msg['lbl.approvedsuccessfully']}"
			style="text-align: center; font-size:15px !important;" />
		<br />
		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{testkeyParameterForBankBean.clickOnOKApprove}"
			process="@this" style="margin-left: 150px !important;" />
	</p:dialog>	
<p:confirmDialog id="noRecords" widgetVar="noRecords"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.noRecordFound']}">
									</p:confirmDialog>
	<p:confirmDialog id="selectAnyOne" widgetVar="selectAnyOne"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="Please Enter English / Arabic Address are Mandatroy">
									</p:confirmDialog>								
<p:confirmDialog id="selectAll" widgetVar="selectAll"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.selectBankOrAccountNoOrCurrencyIdOrBranchIdOrSendReceiverIndicator']}">
									</p:confirmDialog>
<p:confirmDialog id="duplicateRecords" widgetVar="duplicateRecords"
										width="300"  resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.primaryTestKeyCodeAndSeconaryTestBothSame']} ">
									</p:confirmDialog>									
<p:confirmDialog id="datatable"
										widgetVar="datatable" width="400" 
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.recrdAlreadyExisted']}">
									</p:confirmDialog>
<p:confirmDialog id="assignedToAlreadyExist"
										widgetVar="assignedToAlreadyExist" width="400" 
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip"
										hideEffect="clip" closeOnEscape="true" closable="true"
										message="#{msg['lbl.assignedToAlreadyExist']}">
									</p:confirmDialog>									
<p:dialog id="alreadyapprov" widgetVar="alreadyapprov" width="310" height="70" showHeader="false" resizable="false" style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
                      showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true"  >
            <p:outputLabel value="#{msg['lbl.thisrecordalreadyapprovedby']}"/><br/>
            <p:spacer width="15px" />
            <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{testkeyParameterForBankBean.testKeyMasterApprovedByOhterPerson}" process="@this"/>          
</p:dialog>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		
			<h:form id="form">
		
				<table align="left" width="100%" style="height: 100%;">
					<tr>
						<td align="left" valign="top" style="height: 100%;">
								<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
								</td>
		
						<td class="rightColumn" valign="top">
						<h:panelGroup	layout="block" class="container">
								<h:panelGroup layout="block" class="main_div">
									<div class="menu_button">
										<img style="cursor: pointer; position: relative; left: 15px;"
											id="HideHandle" name="HideHandle"
											src="../images/toggle_plus.png" alt=""
											onclick='hideLeftCol("leftCol");closeMenus();' />
									</div>
									<h1>
										<h:outputText value="#{msg['lbl.blackmaster']}" />
									</h1>
		
		
									<p:panel styleClass="shadow" id="mainPanel"
										style="background-color:#FFF !important; " >
										
											
		
										<h2>
											<h:outputText value="#{msg['lbl.blackmaster']}" />
										</h2>
										<p:confirmDialog id="error" widgetVar="error"  
				resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
				showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{blackListMasterBean.errorMessage}" >
			</p:confirmDialog>	
			<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"  
					resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" 
					showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{blackListMasterBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}" >
			</p:confirmDialog>
<p:dialog id="seqNumber" widgetVar="seqNumber" width="500" height="80" resizable="false" 
style="background-color: white !important;" 
styleClass="warning" header="#{msg['lbl.warningDailog']}" closable="false" showEffect="clip" hideEffect="clip">
<p:outputLabel value="User wan't to create another Record with same Name" style="text-align: center; font-size:15px !important;"  /><br />
<p:commandButton value="#{msg['lbl.yes']}" actionListener="#{blackListMasterBean.autoIncrementOfSequenceNumber}" process="@this" update="msgSeq,SeqId,mainPanel" style="margin-left: 150px !important;" />
<p:commandButton value="#{msg['lbl.no']}" actionListener="#{blackListMasterBean.noIncrementofSeq}" immediate="true" process="@this" update="mainPanel"/>
</p:dialog>										
										<p:dialog id="pending" widgetVar="pending"
										width="400" height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="warning" header="#{msg['lbl.warningDailog']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.plsApproveRecord']}"
											 style="text-align: center; font-size:15px !important;"  />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											onclick="PF('pending').hide();" immediate="true"
											style="margin-left: 150px !important;" />
									</p:dialog>
									
<p:dialog id="complete" widgetVar="complete" width="400"
										height="80" resizable="false"
										style="background-color: white !important;"
										styleClass="success" header="#{msg['lbl.success']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value="#{msg['lbl.recordsSuccessfullySaved']}  "
											style="text-align: center; font-size:15px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{testkeyParameterForBankBean.clickOnOKSave}"
											process="@this" style="margin-left: 150px !important;" />
									</p:dialog>
										<p:dialog id="permanentDelete" widgetVar="permanentDelete" width="400" height="80" resizable="false" style="background-color: white !important;" styleClass="warning" header="#{msg['lbl.deleteRecrd']}" closable="false" showEffect="clip" hideEffect="clip">
<p:outputLabel value="#{msg['lbl.douWantDeleteRecordPermentely']}" style="text-align: center; font-size:15px !important;" /><br />
<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{testkeyParameterForBankBean.CompleteAssignedConfirmPermanentDelete}" process="@this" oncomplete="PF('permanentDelete').hide();" update="mainPanel" style="margin-left: 150px !important;" />
<p:commandButton value="#{msg['lbl.cancel']}" onclick="PF('permanentDelete').hide();" immediate="true" style="margin-left:10px;" />
</p:dialog>
										<p:dialog id="activateRecord" widgetVar="activateRecord" width="400" height="80" resizable="false" style="background-color: white !important;" styleClass="warning" header="#{msg['lbl.activateRecrd']}" closable="false" showEffect="clip" hideEffect="clip">
					<p:outputLabel value="#{msg['lbl.doyouactivaterecord']}" style="text-align: center; font-size:15px !important;" /><br />
					<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{testkeyParameterForBankBean.activateRecord}" process="@this" oncomplete="PF('activateRecord').hide();" update="mainPanel" style="margin-left: 150px !important;" />
					<p:commandButton value="#{msg['lbl.cancel']}" onclick="PF('activateRecord').hide();" immediate="true" style="margin-left:10px;" />
			</p:dialog>	

                             		<p:dialog id="remarks" widgetVar="remarks" width="480" resizable="false" style="background-color: white !important;" styleClass="info" header="Remarks" closable="false" showEffect="clip" hideEffect="clip">
                             		<p:panel>
                             		<table>
                             		<tr>
                             		<td> <h:outputText value="#{msg['lbl.approvedDate']}" /></td>
                             		<td><h:outputText value="#{testkeyParameterForBankBean.approvedDate}" style="color:red !important;"/> </td>
                             		</tr>
                             		<tr>
                             		<td> <h:outputText value="#{msg['lbl.approvedBy']}" /> </td>
                             		<td>	<h:outputText  value="#{testkeyParameterForBankBean.approvedBy}"  style="color:red !important;"/> </td>
                             		</tr>
                             		</table>
                             		</p:panel>
                             		<p:spacer height="10px"/>
                             		<p:panel>
                             		<h:outputText value="#{msg['lbl.enterremarks']}" /><h:outputText value="*" style="color:red !important;" />
                             		</p:panel>
                             		<p:spacer height="5px"/>
                             		<p:panel>
                             		<h:inputTextarea id="remarksId" value="#{testkeyParameterForBankBean.remarks}" validatorMessage="Maximum 255 charectors allowed" >
                                           <f:validateLength maximum="255"/>
                                            <p:ajax/>
                                     </h:inputTextarea>
                                    </p:panel>
                                    <p:spacer height="5px"/>
                                   	<p:panel style="padding-left:160px;">
                                        <p:commandButton value="#{msg['lbl.ok']}" actionListener="#{testkeyParameterForBankBean.clickOkRemarks}" process="@this" /> 
            							<p:commandButton value="#{msg['lbl.cancel']}" actionListener="#{testkeyParameterForBankBean.cancelRemarks}" process="@this"/> 
                             </p:panel>
                               </p:dialog>
		
									<p:panel styleClass="panel_border" >
		
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
											<h:outputText value="#{msg['lbl.engname']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgEnglish"  for="englishId" display="text" />
													<p:selectOneMenu id="englishId" value="#{blackListMasterBean.englishId}" filter="true" filterMatchMode="startsWith" required="true"  requiredMessage="Please Select Bank" disabled="#{testkeyParameterForBankBean.booRead}">
													 <f:selectItem itemLabel="#{msg['lbl.selectengname']}" itemValue="" />
													<f:selectItems value="#{blackListMasterBean.lstBlackListViews}" var="c" itemLabel="#{c.englishName}" itemValue="#{c.idNo}" /> 
													<p:ajax event="change" listener="#{blackListMasterBean.autoGenerateSequenceNumber}" update="msgEnglish,SequenceId,SeqId,seqNumPanel" />
												</p:selectOneMenu>
												</p:panel>
												</p:panel>
												<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.arbname']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgArabic"  for="arabicId" display="text" />
												<p:inputText id="arabicId" value="#{blackListMasterBean.arabicName}" validatorMessage="Please Enter Arabic Language" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" onkeyup="this.value=this.value.toUpperCase()">
													<f:validator validatorId="arabicValidator" />
													<p:ajax event="blur" listener="#{blackListMasterBean.selectAnyOneAddress}" update="msgArabic"/>
												</p:inputText>
												</p:panel>
												</p:panel>
													
												
											<h:panelGroup layout="block" class="clearfix"/>
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.seqnumber']}" /><h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel id="seqNumPanel">
											<p:panel styleClass="inner_right_col" rendered="#{blackListMasterBean.booSelectOne}">
											<p:message id="msgSequence"  for="SequenceId" display="text" />
												<p:selectOneMenu id="SequenceId" value="#{blackListMasterBean.sequenceNumber}"  required="true" requiredMessage="Please Select Bank" filter="startWith" disabled="#{testkeyParameterForBankBean.booRead}">
													<f:selectItem itemLabel="#{msg['lbl.selectseqnum']}" itemValue="" />
													<f:selectItems value="#{blackListMasterBean.lstViews}" var="c" itemLabel="#{c.seqNo}" itemValue="#{c.idNo}" />
														<p:ajax event="change" listener="#{blackListMasterBean.onSelectSeqNumberToPopulateDialog}" update="msgSequence,SequenceId" />
													</p:selectOneMenu>
												</p:panel>
												<p:panel styleClass="inner_right_col" rendered="#{blackListMasterBean.bootext}" >
											<p:message id="msgSeq"  for="SeqId" display="text" />
												<p:inputText id="SeqId" value="#{blackListMasterBean.sequenceNumber}" readonly="true">
												<p:ajax update="msgSeq,SeqId"/>
												</p:inputText>
												</p:panel>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix"/>
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.engaddress']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="MsgEnglishAddress"  for="EnglishAddressId" display="text" />
											 <p:inputText id="EnglishAddressId" value="#{blackListMasterBean.englishAddress}">
											 <p:ajax update="MsgEnglishAddress"/>
											 </p:inputText>
												</p:panel>
												</p:panel>
												
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.arbaddress']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="MsgArabicAddress"  for="ArabicAddressId" display="text" />
											<p:inputText id="ArabicAddressId" value="#{blackListMasterBean.arabicAddress}" validatorMessage="Please Enter Arabic Language" style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;" dir="RTL" onkeyup="this.value=this.value.toUpperCase()" >
												<f:validator validatorId="arabicValidator" />
												<p:ajax update="MsgArabicAddress"/>
												</p:inputText>
												</p:panel>
												</p:panel>												
										<h:panelGroup layout="block" class="clearfix"/>
										<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.dob']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgdealDate"  for="dealDate" display="text" />
												<p:calendar id="dealDate" mode="popup" value="#{blackListMasterBean.dateOfBrith}" maxdate="#{blackListMasterBean.minDate}" pattern="dd/MM/yyyy" navigator="true" readonlyInput="true" >
        													<p:ajax event="dateSelect" />
    											</p:calendar> 
												</p:panel>
												</p:panel>
												
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.placeofbirth']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgPlaceOfBrith"  for="PlaceOfBrithId" display="text" />
											<p:inputText id="PlaceOfBrithId" value="#{blackListMasterBean.placeOfBrith}"> 
											<p:ajax update="msgPlaceOfBrith"/>
											</p:inputText>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
										<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cbkrefnum']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgCBKReferenceNumber"  for="cBKReferenceNumberId" display="text" />
											<p:inputText id="cBKReferenceNumberId" value="#{blackListMasterBean.cbkRefereceNumber}">
											<p:ajax update="msgCBKReferenceNumber"/>
											</p:inputText>
												</p:panel>
												</p:panel>
												
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cbkdate']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgCBKDate"  for="cBKDateId" display="text" />
													<p:calendar id="cBKDateId" mode="popup" value="#{blackListMasterBean.cbkDate}" maxdate="#{blackListMasterBean.minDate}" pattern="dd/MM/yyyy" navigator="true" >
        													<p:ajax event="dateSelect" />
    											</p:calendar> 
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
										<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.partytype']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgPartyType"  for="PartyTypeId" display="text" />
											<p:selectOneMenu id="PartyTypeId" value="#{blackListMasterBean.partyTypeId}" filter="startWith" >
													<f:selectItem itemLabel="#{msg['lbl.selectpartytype']}" />
													<f:selectItem itemLabel="Individual" itemValue="1" />
													<f:selectItem itemLabel="Corporate" itemValue="2" />
													<p:ajax update="msgPartyType"/>
													</p:selectOneMenu>
												</p:panel>
												</p:panel>
												
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.nationality']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgNationality"  for="nationalityId" display="text" />
												<p:selectOneMenu id="nationalityId" value="#{blackListMasterBean.nationalityId}"  filter="true" filterMatchMode="startWith" disabled="#{testkeyParameterForBankBean.booRead}">
														<f:selectItem itemLabel="#{msg['lbl.selectSecondaryTestParameter']}" itemValue="" />
													<f:selectItems value="#{blackListMasterBean.countryMasterDescList}" var="c" itemLabel="#{c.nationality} - #{c.fsCountryMaster.countryId}" itemValue="#{c.fsCountryMaster.countryId}" />
														<p:ajax update="nationalityId" />
													</p:selectOneMenu>
												</p:panel>
												</p:panel>
												<h:panelGroup layout="block" class="clearfix"/>
										<p:panel styleClass="left_col" >
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.idtype']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
											<p:message id="msgIDType"  for="iDTypeId" display="text" />
													<p:selectOneMenu id="iDTypeId" value="#{blackListMasterBean.idType}"  filter="true" filterMatchMode="startWith" disabled="#{testkeyParameterForBankBean.booRead}">
														<f:selectItem itemLabel="#{msg['lbl.selectIdType']}" itemValue="" />
													<f:selectItems value="#{blackListMasterBean.identityTypeMasterList}" var="c" itemLabel="#{c.identityType} - #{c.businessComponentId}" itemValue="#{c.businessComponentId}" />
														<p:ajax update="msgIDType" />
													</p:selectOneMenu>
												</p:panel>
												</p:panel>
												
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.idnumber']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgIDNumber"  for="IDNumberId" display="text"/>
													<p:inputText id="IDNumberId" value="#{blackListMasterBean.idNumber}">
													<p:ajax event="blur" listener="#{blackListMasterBean.toSelectBasedOnIdTypeValidation}" update="msgIDNumber,IDNumberId"/>
													</p:inputText>
												</p:panel>
												</p:panel>
												
												
													<h:panelGroup layout="block" class="clearfix"/>
												
												<h:panelGroup layout="block" class="clearfix"/>
												<p:panel styleClass="left_col" >
										<h:outputText  id="mandatory" value="#{msg['lbl.*filedsAreMandatory']}"  style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										<h:panelGroup layout="block" class="clearfix"/>
										</p:panel>
										<div class="clearfix"></div>
										<div class="clearfix"></div>
										<h:panelGroup layout="block" class="clearfix"/>

										<h:panelGroup layout="block" class="clearfix"/>

									<p:panel id="dataPanel">

									rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}" paginatorPosition="bottom" rendered="#{blackListMasterBean.booRenderDataTable}">
										
										<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">

											<p:column headerText="English Name"  >

										<p:column headerText="Arabic Name"  >
											<h:outputText value="#{d.arabicName}"/>
										</p:column>
										
										<p:column headerText="Sequence Number"  >
											<h:outputText value="#{d.sequenceNumber}"/>
										</p:column>
										
										<p:column headerText="English Address">
											<h:outputText value="#{d.englishAddress}"/>
										</p:column>
										
										<p:column headerText="Arabic Address">

										<p:column headerText="Place Of Brith">
											<h:outputText value="#{d.placeOfBrith}"/>

											<h:outputText value="#{d.cbkDate}">
											<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
											</h:outputText>
										</p:column>
										
										<p:column headerText="Party Type">
											<h:outputText value="#{d.partyTypeName}"/>

										<p:column headerText="Nationality">

										<p:column headerText="Id Type">

										<p:column headerText="#{msg['lbl.active/deactive']}" style="text-align:center !important;">
			                              <p:commandLink action="#{blackListMasterBean.checkStatus(d)}" value="#{d.dynamicLabelForActivateDeactivate}" style="color:blue !important; text-decoration:underline !important;" update=":form:mainPanel,dataTable" immediate="true" process="@this" />
		                                 </p:column>  
										</p:dataTable> 							
											</p:panel>

									</h:panelGroup>
											<h:panelGroup layout="block" class="clearfix"/>

								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />

							    	</p:dialog>

										<div class="clearfix"></div>
											</p:panel>
										
								</h:panelGroup>
								
							</h:panelGroup>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="../js/SigWeb.js" type="text/javascript"></script>
	<script src="../js/digitalsignature.js"></script>
	<script type="text/javascript">
		var baseUri = makeUri();
		history.pushState(null, null, 'employeeregistration.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'employeeregistration.xhtml');
		});

		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#goTop').stop().animate({
						bottom : '30px'
					}, 300);
				} else {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				}
			});
			$('#goTop').click(function() {
				$('html, body').stop().animate({
					scrollTop : 0
				}, 500, function() {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				});
			});
		});
	</script>
</h:head>

											</p:panel>
											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" styleClass="shadow_button">
												<p:commandButton id="addEmployee"
													process=":form1:employeePanel" value="#{msg['lbl.submit']}"
													action="#{employeeBean.addEmployee}" update="mainPanel"
													rendered="#{employeeBean.booCheckSave}"
													style="margin-right:10px;" onstart="process.show();"
													onsuccess="process.hide();"
													onmouseover="javascript:onDone()">
												</p:commandButton>

												<!-- 	<p:commandButton value="#{msg['lbl.submit']}"
													process=":form1:employeePanel"
													action="#{employeeBean.updateEmployee}" update="mainPanel"
													rendered="#{employeeBean.booCheckUpdate}"
													style="margin-right:10px;" onstart="process.show();"
													onsuccess="process.hide();"
													onmouseover="javascript:onDone()" /> -->
												<p:commandButton value="#{msg['lbl.clear']}"
													action="#{employeeBean.clearAll}" update="mainPanel"
													immediate="true" process="@this"></p:commandButton>
											</h:panelGroup>

										</p:panel>


										<div class="clearfix"></div>
										<p:spacer height="20px" />
										<div class="clearfix"></div>

										<p:panel id="searchPanel">

											<h2>
												<h:outputText value="#{msg['lbl.searchatleastone']}" />
											</h2>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="#{msg['lbl.employeeid']}" />
												</p:panel>

												<p:panel styleClass="inner_right_col">
													<p:inputText id="idsearch"
														value="#{employeeBean.semployeeNumber}">

													</p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="right_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="#{msg['lbl.employeename']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="names"
														value="#{employeeBean.semployeeName}">

													</p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="#{msg['lbl.username']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="usernames"
														value="#{employeeBean.suserName}">


													</p:inputText>

												</p:panel>
											</p:panel>

											<p:panel styleClass="right_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="#{msg['lbl.branch']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">

													<p:selectOneMenu id="branchs"
														value="#{employeeBean.sbranchId}" filter="true"
														filterMatchMode="contains">
														<f:selectItem itemLabel="Select" itemValue="" />
														<f:selectItems value="#{employeeBean.searchBranchList}"
															var="c" itemLabel="#{c.branchId} - #{c.branchName}"
															itemValue="#{c.countryBranchId}" />

													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="#{msg['lbl.role']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">

													<p:selectOneMenu id="roles" value="#{employeeBean.sroleId}"
														filter="true" filterMatchMode="contains">
														<f:selectItem itemLabel="Select" itemValue="" />
														<f:selectItems value="#{employeeBean.lstRole}" var="c"
															itemLabel="#{c.roleDesc}" itemValue="#{c.roleId}" />

													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<p:panel styleClass="right_col">
												<p:panel styleClass="inner_left_col">
													<h:outputLabel value="#{msg['lbl.employeetel']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="sempTel"
														value="#{employeeBean.stelephone}">
													</p:inputText>
												</p:panel>
											</p:panel>

											<p:spacer height="20px" />
											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" styleClass="shadow_button">

												<p:commandButton value="#{msg['lbl.search']}"
													process=":form1:searchPanel"
													action="#{employeeBean.searchEmployee}" update="mainPanel"
													style="margin-right:10px;" onstart="process.show();"
													onsuccess="process.hide();" />

												<p:commandButton value="#{msg['lbl.clear']}" process="@this"
													action="#{employeeBean.clearSerach}" update="mainPanel"
													style="margin-right:10px;" />

											</h:panelGroup>

										</p:panel>

										<p:panel id="datatablePanel"
											rendered="#{employeeBean.renderEmployeeList}">
											<p:dataTable id="employeeAddTable"
												widgetVar="employeeAddTable" var="employee"
												value="#{employeeBean.employeeList}" editable="true"
												paginatorPosition="bottom" rows="15" paginator="true"
												rowIndexVar="rowIndex"
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="15,25,50" styleClass="mydatatableclass">

												<p:column headerText="#{msg['lbl.sino']}" style="width:2%">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>

												<p:column headerText="#{msg['lbl.employeeid']}"
													style="width:6%" sortBy="#{employee.employeeNumber}">
													<p:commandLink value="#{employee.employeeNumber}"
														style="color:blue !important; text-decoration:underline !important;"
														action="#{employeeBean.employeeUpdate(employee)}"
														process="@this" update=":form1:mainPanel" />
												</p:column>

												<p:column headerText="employeeName" style="width:20%"
													sortBy="#{employee.employeeName}">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.employeename']}" />
													</f:facet>
													<h:outputLabel value="#{employee.employeeName}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column style="width:8%" sortBy="#{employee.userName}">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.username']} " />
													</f:facet>
													<h:outputLabel value="#{employee.userName}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column style="width:10%">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.branch']}" />
													</f:facet>
													<h:outputLabel
														value="#{employee.fsCountryBranch.branchName}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column style="width:10%">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.role']}" />
													</f:facet>
													<h:outputLabel value="#{employee.fsRoleMaster.roleDesc}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>
												
												<p:column style="width:10%">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.employeetel']}" />
													</f:facet>
													<h:outputLabel value="#{employee.telephoneNumber}"
														style="float:left;margin-left:5px;margin-right:5px;" />
												</p:column>

												<p:column headerText="#{msg['lbl.status']}"
													sortBy="#{employee.status}" style="width:5%">

													<p:panel rendered="#{employee.isActive eq 'N'}">
														<div style="text-align: center !important;">
															<p:commandLink
																action="#{employeeBean.populateInactiveUser(employee)}"
																process="@this" update=":form1:datatablePanel">
																<p:graphicImage value="../images/inactive.jpg"
																	width="25" height="25" id="imgLock" />
																<p:tooltip for="imgLock" value="IN-ACTIVE USER"
																	style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;" />
															</p:commandLink>
														</div>
													</p:panel>
													<p:panel rendered="#{employee.isActive eq 'Y'}">
														<div style="text-align: center !important;">
															<p:commandLink
																action="#{employeeBean.deleteEmployee(employee)}"
																process="@this" update=":form1:datatablePanel">
																<p:graphicImage value="../images/active.jpg" width="25"
																	height="25" id="imgUnlock" />
																<p:tooltip for="imgUnlock" value="ACTIVE USER"
																	style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;" />
															</p:commandLink>
														</div>
													</p:panel>

												</p:column>

												<p:column style="width:9%">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.password']}" />
													</f:facet>
													<p:commandLink value="#{msg['lbl.changepassword']}"
														style="color:blue !important; text-decoration:underline !important;"
														action="#{employeeBean.forgotPassword(employee)}"
														process="@this" />
												</p:column>

												<p:column style="width:9%">
													<f:facet name="header">
														<h:outputText value="#{msg['lbl.wupassword']}" />
													</f:facet>
													<p:commandLink value="#{msg['lbl.changepassword']}"
														style="color:blue !important; text-decoration:underline !important;"
														action="#{employeeBean.westernUnionforgotPassword(employee)}"
														process="@this" />
												</p:column>

												<p:column headerText="LOCK / UNLOCK"
													sortBy="#{employee.lockDate}" style="width:5%"
													styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">

													<p:panel rendered="#{employee.lockDate == null}">
														<div style="text-align: center !important;">
															<p:commandLink
																action="#{employeeBean.populateLockEmployee(employee)}"
																process="@this"
																update=":form1:datatablePanel,:form1:lockEmployee,:form1:sameUserEnableLockUnlock">
																<p:graphicImage value="../images/unlock.jpg" width="25"
																	height="25" id="imgLock1" />
																<p:tooltip for="imgLock1" value="Lock"
																	style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;" />
															</p:commandLink>
														</div>
													</p:panel>

													<p:panel
														rendered="#{employee.lockDate != null &amp;&amp; employee.unLockDate != null}">
														<div style="text-align: center !important;">
															<p:commandLink
																action="#{employeeBean.populateLockEmployee(employee)}"
																process="@this"
																update=":form1:datatablePanel,:form1:lockEmployee,:form1:sameUserEnableLockUnlock">
																<p:graphicImage value="../images/unlock.jpg" width="25"
																	height="25" id="imgLock2" />
																<p:tooltip for="imgLock2" value="Lock"
																	style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;" />
															</p:commandLink>
														</div>
													</p:panel>

													<p:panel
														rendered="#{employee.lockDate != null &amp;&amp; employee.unLockDate == null}">
														<div style="text-align: center !important;">
															<p:commandLink
																action="#{employeeBean.populateUnlockEmployee(employee)}"
																process="@this"
																update=":form1:datatablePanel,:form1:unLockEmployee,:form1:sameUserEnableLockUnlock">
																<p:graphicImage value="../images/lock.jpg" width="25"
																	height="25" id="imgUnlock1" />
																<p:tooltip for="imgUnlock1" value="Un Lock"
																	style="color: white !important;
																	background-color: rgb(0, 165, 62) !important;
																	font-weight: bold !important;
																	border-radius: 3px !important;" />
															</p:commandLink>
														</div>
													</p:panel>

												</p:column>

											</p:dataTable>
										</p:panel>
									</p:panel>
								</p:panel>
							</h:form>

						</h:panelGroup>
					</h:panelGroup>
					<div class="clearfix"></div></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
		<a id="goTop" />
	</f:view>
</h:body>


</html>

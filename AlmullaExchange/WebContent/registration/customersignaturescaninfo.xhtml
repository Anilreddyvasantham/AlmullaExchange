<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/new_style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script src="../js/SigWeb.js" type="text/javascript"></script>
	<script src="../js/digitalsignature.js"></script>
	<script type="text/javascript">
		var baseUri = makeUri();
		history.pushState(null, null, 'customersignaturescaninfo.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'customersignaturescaninfo.xhtml');
		});
	</script>


	<style type="text/css">
.ui-dialog.dialogsuccess .ui-widget-content {
	border: 3px solid #00a53e !important;
	font-weight: bold;
	padding: 0px 0px 0px 30px !important;
}

.ui-dialog.dialogsuccess .ui-widget-content label {
	margin-right: 0px !important;
}

label {
	margin-right: 26px !important;
}
</style>

	<script type="text/javascript">
		$(document).on("keypress", ".dropdown", function(event) {
			if (event.keyCode == 32) {
				$('.ui-selectonemenu-trigger', this).click();
			}
		});
	</script>


</h:head>

<h:body>

	<f:view>


		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include
						src="../common/common_menu.xhtml"></ui:include> --> <ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include>
				</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">


						<h:panelGroup layout="block" class="main_div3"
							style="background-color: #cec !important;">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>

							<h:panelGroup layout="block" class="heading3">
								<h:outputText value="#{msg['lbl.customerreg']}" />
							</h:panelGroup>

							<h:panelGroup layout="block" class="table_bg">
								<h:form id="form1" enctype="multipart/form-data"
									style="padding:0!important; background:none !important;"
									onkeypress="if( event.keyCode == 13){if(document.activeElement.type == 'text') return false;}">



									<p:panel id="mainPanel"
										style="border: 0px; padding:0px!important; background:none !important; background-color:#cec !important;">

										<p:dialog modal="true" showHeader="true"
											header="#{msg['lbl.pleasewait']}" widgetVar="process"
											id="process" width="300" height="50" resizable="false"
											draggable="false" closable="false"
											style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
											<div style="text-align: center;">
												<p:graphicImage value="../images/preloader.gif" />
											</div>
										</p:dialog>

										<p:confirmDialog id="passwordcheck" widgetVar="passwordcheck"
											height="20" resizable="false" width="350"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.sorrypassworddeosnotmatch']}">
										</p:confirmDialog>

										<p:confirmDialog id="authorizedByEmpty"
											widgetVar="authorizedByEmpty" header="Alert Message"
											resizable="false" style="background-color: white !important;"
											styleClass="warning" showEffect="clip" hideEffect="clip"
											closeOnEscape="true" closable="true"
											message="#{msg['lbl.authorizedByEmpty']}">
										</p:confirmDialog>

										<p:confirmDialog id="otpAuthorize" widgetVar="otpAuthorize"
											header="Alert Message" resizable="false"
											style="background-color: white !important;"
											styleClass="warning" showEffect="clip" hideEffect="clip"
											closeOnEscape="true" closable="true"
											message="#{msg['lbl.otpAuthorize']}">
										</p:confirmDialog>

										<p:confirmDialog id="authorizedPasswordEmpty"
											widgetVar="authorizedPasswordEmpty" header="Alert Message"
											resizable="false" style="background-color: white !important;"
											styleClass="warning" showEffect="clip" hideEffect="clip"
											closeOnEscape="true" closable="true"
											message="#{msg['lbl.authorizedPasswordEmpty']}">
										</p:confirmDialog>

										<p:dialog id="showimage" header="Images" widgetVar="showimage"
											modal="true" styleClass="image" closable="false"
											draggable="false" resizable="true" width="700" height="500"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<h:graphicImage
												url="data:image/gif;base64,#{customerPersonalInfo.viewImage}"
												id="imageid" width="100%" height="80%" />
											<div class="clearfix"></div>
											<h:panelGroup layout="block" styleClass="shadow_button">
												<p:commandButton id="confirm" value="#{msg['lbl.exit']}"
													action="#{customerPersonalInfo.exitImage}"
													oncomplete="showimage.hide()" process="@this" />
											</h:panelGroup>
										</p:dialog>


										<p:dialog id="showpdf" header="PDF" widgetVar="showpdf"
											modal="true" styleClass="image" closable="false"
											draggable="false" resizable="true" width="700" height="500"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:media value="#{customerPersonalInfo.custpdfImage}"
												id="pdfid" width="100%" height="80%" player="pdf">
												<f:param name="id" value="#{customerPersonalInfo.idFile}" />
											</p:media>
											<div class="clearfix"></div>
											<h:panelGroup layout="block" styleClass="shadow_button">
												<p:commandButton id="confirmpdf" value="#{msg['lbl.ok']}"
													oncomplete="showpdf.hide()" immediate="true" />
											</h:panelGroup>
										</p:dialog>

										<p:dialog header="#{msg['lbl.warning']}" id="scanwait"
											widgetVar="scanwait" width="300" height="150"
											resizable="false" showEffect="clip" hideEffect="clip"
											modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.youwillberedirecttoscanning']}" />
											<h:commandLink value="#{msg['lbl.ok']}"
												actionListener="#{customerPersonalInfo.redirectToScanningBrowser}"
												target="_new"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="scanwait.hide()" />
										</p:dialog>

										<p:dialog header="#{msg['lbl.warning']}" id="scanwithnewcard"
											widgetVar="scanwithnewcard" width="300" height="150"
											resizable="false" showEffect="clip" hideEffect="clip"
											modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.scanwithnewcard']}" />
											<h:commandLink value="#{msg['lbl.addimage']}"
												actionListener="#{customerPersonalInfo.redirectToScanningBrowser}"
												target="_new"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="scanwithnewcard.hide()" />
										</p:dialog>

										<p:dialog header="#{msg['lbl.warning']}"
											id="scanwithnewcardmanual" widgetVar="scanwithnewcardmanual"
											width="300" height="150" resizable="false" showEffect="clip"
											hideEffect="clip" modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.scanwithnewcardmanual']}" />

											<h:panelGroup layout="block" styleClass="shadow_button">
												<h:commandLink value="#{msg['lbl.yes']}"
													actionListener="#{customerPersonalInfo.redirectToScanningBrowser}"
													target="_new"
													style="margin:0px 10px 0px 0px!important;background-color: #006E2A; padding:4px 9px 5px 10px; color:#FFFFFF !important;"
													onclick="scanwithnewcardmanual.hide()" />
												<p:commandButton value="#{msg['lbl.no']}"
													style="margin:0px !important;"
													oncomplete="scanwithnewcardmanual.hide()" update="idproofs"
													process="@this" />
											</h:panelGroup>

										</p:dialog>

										<p:dialog header="#{msg['lbl.warning']}"
											id="scanwithnewcardmanualsave"
											widgetVar="scanwithnewcardmanualsave" width="300"
											height="150" resizable="false" showEffect="clip"
											hideEffect="clip" modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.scanwithnewcardmanual']}" />

											<h:panelGroup layout="block" styleClass="shadow_button">
												<h:commandLink value="#{msg['lbl.yes']}"
													actionListener="#{customerPersonalInfo.redirectToScanningBrowser}"
													target="_new"
													style="margin:0px 10px 0px 0px!important;background-color: #006E2A; padding:4px 9px 5px 10px; color:#FFFFFF !important;"
													onclick="scanwithnewcardmanualsave.hide()" />
												<p:commandButton value="#{msg['lbl.no']}"
													style="margin:0px !important;"
													onclick="scanwithnewcardmanualsave.hide()" update="form1"
													actionListener="#{customerPersonalInfo.saveProofNo}"
													process="@this" />
											</h:panelGroup>

										</p:dialog>

										<p:dialog id="scanRecord" widgetVar="scanRecord" width="300"
											height="100" resizable="false" showEffect="clip"
											hideEffect="clip" modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel value="#{msg['lbl.pleasescanrecordnotfound']}" />
											<p:commandButton value="#{msg['lbl.ok']}"
												oncomplete="scanRecord.hide()" />
										</p:dialog>

										<p:dialog header="#{msg['lbl.warning']}" id="adddocument"
											widgetVar="adddocument" width="300" height="150"
											resizable="false" showEffect="clip" hideEffect="clip"
											modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.youwillberedirecttoscanning']}" />
											<h:commandLink value="#{msg['lbl.ok']}"
												actionListener="#{customerPersonalInfo.addDocumentBrowser}"
												target="_new" immediate="true"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="adddocument.hide()" />
										</p:dialog>

										<p:dialog header="#{msg['lbl.warning']}" id="idExpirednocr"
											widgetVar="idExpirednocr" width="200" height="150"
											resizable="false" showEffect="clip" hideEffect="clip"
											modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.noimageisscanned']}" />
											<h:commandLink value="#{msg['lbl.addimage']}"
												actionListener="#{customerPersonalInfo.addDocumentBrowser}"
												target="_new" immediate="true"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="idExpirednocr.hide()" />
										</p:dialog>

										<p:dialog id="modifyscan" widgetVar="modifyscan" width="400"
											height="50" resizable="false" showEffect="clip"
											hideEffect="clip" modal="true" header="#{msg['lbl.warning']}"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel value="#{msg['lbl.ifyouwanttomodifyoradd']}" />
											<div class="clearfix"></div>
											<h:commandLink value="#{msg['lbl.yes']}"
												actionListener="#{customerPersonalInfo.modifyNonOcr}"
												target="_new"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="modifyscan.hide()" />

											<p:commandButton value="#{msg['lbl.no']}"
												oncomplete="modifyscan.hide()" update="mainPanel" />
										</p:dialog>

										<p:dialog id="dobchangemsg" widgetVar="dobchangemsg"
											width="500" height="50" resizable="false" showEffect="clip"
											hideEffect="clip" modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel value="#{msg['lbl.dobchangemsg']}" />
											<p:commandButton value="#{msg['lbl.ok']}"
												oncomplete="dobchangemsg.hide()" ajax="false"
												immediate="true" />
										</p:dialog>

										<p:confirmDialog header="#{msg['lbl.warning']}"
											id="idtypecheck" widgetVar="idtypecheck" width="380"
											height="30" resizable="false"
											style=" font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="#{msg['lbl.initialstageselectionidtypeandidtype']}">
										</p:confirmDialog>

										<p:confirmDialog id="idExpireddatatable"
											header="Warning Message" widgetVar="idExpireddatatable"
											width="800" resizable="false"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip"
											message="This ID number: #{customerPersonalInfo.idNumber} already expired. Please do the SCANNING with new document">
											<p:commandButton value="#{msg['lbl.ok']}"
												oncomplete="idExpireddatatable.hide()" />
										</p:confirmDialog>

										<p:dialog header="#{msg['lbl.warning']}" id="idExpired"
											widgetVar="idExpired" width="200" height="150"
											resizable="false" showEffect="clip" hideEffect="clip"
											modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.theidnumber']}: #{customerPersonalInfo.idNumber} #{msg['lbl.alreadyscanned']}" />
											<h:commandLink value="#{msg['lbl.addimage']}"
												actionListener="#{customerPersonalInfo.redirectToScanningBrowser}"
												target="_new" immediate="true"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="idExpirednocr.hide()" />
										</p:dialog>

										<p:dialog header="#{msg['lbl.warning']}" id="rescanagain"
											widgetVar="rescanagain" width="300" height="150"
											resizable="false" showEffect="clip" hideEffect="clip"
											modal="true"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;">
											<p:outputLabel style="margin:0px 0px 10px 0px !important;"
												value="#{msg['lbl.rescanmsgfailure']}" />
											<h:commandLink value="#{msg['lbl.rescan']}"
												actionListener="#{customerPersonalInfo.redirectToScanningBrowser}"
												target="_new" immediate="true"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="rescanagain.hide()" />
										</p:dialog>

										<p:confirmDialog id="signatureMandatory"
											widgetVar="signatureMandatory" resizable="false"
											width="300px" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.signaturemadatory']}">
										</p:confirmDialog>

										<p:confirmDialog id="failToUpdate" widgetVar="failToUpdate"
											resizable="false" width="300px"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="Fail to update OTP details">
										</p:confirmDialog>

										<p:confirmDialog id="otpNotMatch" widgetVar="otpNotMatch"
											resizable="false" width="300px"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="#{msg['lbl.otpNotMatch']}">
										</p:confirmDialog>

										<p:confirmDialog id="otpNoEmpty" widgetVar="otpNoEmpty"
											resizable="false" width="300px"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="Please enter OTP number">
										</p:confirmDialog>

										<p:confirmDialog id="maxLimit" widgetVar="maxLimit"
											resizable="false" width="350px"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="You exceeded OTP request max attempt">
										</p:confirmDialog>

										<p:confirmDialog id="timeInterval" widgetVar="timeInterval"
											resizable="false" style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true"
											message="Please wait for one minute for generating next OTP">
										</p:confirmDialog>

										<p:confirmDialog id="alreadyVerified"
											widgetVar="alreadyVerified" resizable="false"
											style="background-color: white !important;"
											header="#{msg['lbl.warningDailog']}" styleClass="warning"
											showEffect="clip" hideEffect="clip" closeOnEscape="true"
											closable="true" message="OTP already verified">
										</p:confirmDialog>

										<p:confirmDialog id="alertmsg" widgetVar="alertmsg"
											header="Alert Message" resizable="false"
											style="background-color: white !important;"
											styleClass="warning" showEffect="clip" hideEffect="clip"
											closeOnEscape="true" closable="true"
											message="#{customerPersonalInfo.exceptionMessage}">
										</p:confirmDialog>

										<p:dialog id="saveerror" header="#{msg['lbl.warning']}"
											widgetVar="saveerror" width="350" resizable="false"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip">
											<p:outputLabel
												value="#{msg['lbl.errorwhilesavingcustomerdetails']} #{customerPersonalInfo.errorMsg}" />
											<p:commandButton value="#{msg['lbl.exit']}"
												actionListener="#{customerPersonalInfo.exit}"
												process="@this" update="mainPanel" />
										</p:dialog>

										<p:confirmDialog id="filenotfounds" header="Exception Message"
											widgetVar="filenotfounds" width="700" showHeader="false"
											resizable="false"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip"
											message="#{msg['lbl.scannotavailablemsg']}">

											<h:commandLink value="#{msg['lbl.addimage']}"
												actionListener="#{customerPersonalInfo.modifyNonOcr}"
												target="_new"
												style="margin:30px 0px 0px 0px!important;background-color:#00A53E;padding:5px 10px 5px 10px;"
												onclick="filenotfounds.hide()" />
										</p:confirmDialog>

										<p:confirmDialog id="checkmodifynonocr"
											header="Exception Message" widgetVar="checkmodifynonocr"
											width="700" showHeader="false" resizable="false"
											style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
											showEffect="clip" hideEffect="clip"
											message="#{msg['lbl.imageavailablemsg']}">
											<h:panelGroup layout="block" styleClass="shadow_button">
												<h:commandLink value="#{msg['lbl.yes']}"
													actionListener="#{customerPersonalInfo.modifyNonOcr}"
													target="_new"
													style="margin:0px 10px 0px 0px!important;background-color: #006E2A; padding:4px 9px 5px 10px; color:#FFFFFF !important;"
													onclick="checkmodifynonocr.hide()" />
												<p:commandButton value="#{msg['lbl.no']}"
													actionListener="#{customerPersonalInfo.addData}"
													style="margin:0px !important;"
													oncomplete="checkmodifynonocr.hide()" update="idproofs"
													process="@this" />
											</h:panelGroup>
										</p:confirmDialog>

																style="padding: 0px 250px 0px 250px;">

																	<h:outputText value="#{msg['lbl.remarks']}" />
																</p:panel>

																<p:panel styleClass="inner_right_col">
																	<p:message for="remarks" display="text" id="msgremarks" />
																	<p:inputText value="#{customerPersonalInfo.otpRemarks}"
																		id="remarks" tabindex="15">
																		<p:ajax update="msgremarks" />
																	</p:inputText>
																</p:panel>
															</p:panel>
															<h:panelGroup layout="block" class="clearfix" />

														</p:panel>

													</h:panelGroup>

												</p:panel>

											</p:panel>

											<div class="clearfix"></div>

											<!-- Digital Signature Capture Here  -->

											<p:panel styleClass="panel_border3">
												<h4
													style="margin-top: 25px; text-align: center; font-size: 22px; color: #fff;">
													<h:outputText value="#{msg['lbl.digisign']}" />
												</h4>
												<div class="clearfix" />
											</p:panel>

											<p:panel styleClass="panel_border8">
												<h:panelGroup layout="block"
													styleClass="content_level_Digitalsign">
													<p:panel id="signaturePanel"
														rendered="#{customerPersonalInfo.signatureCaptureRender}"
														styleClass="left_col"
														style="background-color:none !important; padding:0px !important;">

														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.signature']}*"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<table width="100%" height="20%" border="0" color="#CCC">
																<tr>
																	<td style="border: 1px solid #CCC;"><canvas
																			id="cnv" width="300" height="100"></canvas></td>
																</tr>
															</table>
															<p:commandButton id="s1" value="#{msg['lbl.sign']}"
																onclick="javascript:onSign()" tabindex="16"
																onstart="process.show();" onsuccess="process.hide();" />
															<p:commandButton styleClass="btn-info" id="s2"
																value="#{msg['lbl.clear']}"
																onclick="javascript:onClear()" tabindex="17"
																onstart="process.show();" onsuccess="process.hide();" />
															<!-- <p:commandButton id="s3" value="#{msg['lbl.done']}" onclick="javascript:onDone()" onstart="process.show();" onsuccess="process.hide();"/> -->
															<h:inputHidden id="digitalsign"
																value="#{customerPersonalInfo.digitalSignature}">
															</h:inputHidden>
														</p:panel>
													</p:panel>

													<p:panel id="signatureSpecimenPanel"
														rendered="#{customerPersonalInfo.signatureSpecimenRender}"
														styleClass="left_col"
														style="background-color:none !important; padding:0px !important;">
														<p:panel styleClass="inner_left_col">
															<h:outputText
																value="&nbsp;&nbsp;#{msg['lbl.signaturespecimen']}"></h:outputText>
														</p:panel>
														<p:panel styleClass="inner_right_col">

															<table width="100%" height="20%" border="0" color="#CCC">
																<tr>
																	<td style="border: 1px solid #CCC;"><h:graphicImage
																			url="data:image/gif;base64,#{customerPersonalInfo.digitalSignature}"
																			style=" width:100%; height:100px;" /></td>
																</tr>
															</table>
														</p:panel>

													</p:panel>
												</h:panelGroup>
											</p:panel>

											<div class="clearfix"></div>
											<p:panel styleClass="panel_border5">
												<h:panelGroup layout="block" styleClass="shadow_button1">
													<p:commandButton id="back1" value="#{msg['lbl.back']}"
														styleClass="btn-warning" onstart="process.show();"
														onsuccess="process.hide();" tabindex="18"
														action="#{customerPersonalInfo.backScanPage}"
														update="mainPanel" immediate="true"
														style="margin-right:10px; "></p:commandButton>
													<p:commandButton id="submit1" value="#{msg['lbl.submit']}"
														onstart="process.show();" onsuccess="process.hide();"
														onmouseover="javascript:onDone()" tabindex="19"
														action="#{customerPersonalInfo.finalSave}"
														update=":form1:mainPanel"
														rendered="#{customerPersonalInfo.renFirstSuccess}"
														style="margin-right:10px; "></p:commandButton>
													<p:commandButton id="submit2" value="#{msg['lbl.submit']}"
														onstart="process.show();" onsuccess="process.hide();"
														action="#{customerPersonalInfo.finalSave}" tabindex="20"
														update=":form1:mainPanel"
														rendered="#{customerPersonalInfo.renSecondSuccess}"></p:commandButton>
												</h:panelGroup>
											</p:panel>
										</p:panel>
									</p:panel>
								</h:form>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>

		<ui:include src="#{facesBean.footer}"></ui:include>

	</f:view>
</h:body>
</html>

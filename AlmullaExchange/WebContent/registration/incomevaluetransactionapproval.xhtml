<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script >
		 history.pushState(null, null, 'incomevaluetransactionapproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'incomevaluetransactionapproval.xhtml'); 
		    });
</script>
	
</h:head>
 <p:dialog id="complete" widgetVar="complete" width="270" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
            											<p:outputLabel value="Record Approved Successfully....!"/><br/>
            								<p:spacer width="15px" />
            											<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{incomValueTransactionBean.pageNavigationApproval}" process="@this"/>          
</p:dialog>
 <p:confirmDialog id="notValidUser" widgetVar="notValidUser" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="Same User Not Able To Approve The Record">
      </p:confirmDialog>
<!-- <p:confirmDialog id="dataNotFund" widgetVar="dataNotFund" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"  message="#{msg['lbl.addAlteastOneRecordtoDataTable']}">
   </p:confirmDialog>
   
  
 -->
        
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form">
								<h1>
									<h:outputText value="#{msg['lbl.incomerangevaluetransactionapproval']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="#{msg['lbl.incomerangevaluetransactionapproval']}" />
									</h2>
									
									<!-- <p:commandLink action="#{incomValueTransactionBean.exit}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink> -->
<p:panel id="firstPanel" rendered="#{incomValueTransactionBean.booIncomeRangeValueTranx}">
										<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.incomerangefromAmount']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="incomerangefrom" display="text" id="incomerangefrommsg"/>
													<p:inputText id="incomerangefrom" value="#{incomValueTransactionBean.incomeRangeFrom}" readonly="true"
														 required="true"
														requiredMessage="Please enter incomerange from amount" converterMessage="Please Enter number only" maxlength="10"
														tabindex="1">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="incomerangefrom,incomerangefrommsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.incomerangeToAmount']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="incomerangeto" display="text" id="incomerangetomsg"/>
													<p:inputText id="incomerangeto" value="#{incomValueTransactionBean.incomeRangeTo}" readonly="true"
														 required="true"
														requiredMessage="Please enter incomerange to amount" converterMessage="Please Enter number only" maxlength="10"
														tabindex="2">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="incomerangeto,incomerangetomsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											
												<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.valuepertranx']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="valuepertranx" display="text" id="valuepertranxmsg"/>
													<p:inputText id="valuepertranx" value="#{incomValueTransactionBean.valuePerTranx}" readonly="true"
														 required="true"
														requiredMessage="Please enter value per tranx" converterMessage="Please Enter number only" maxlength="10"
														tabindex="3">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="valuepertranx,valuepertranxmsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.valueperday']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="valueperday" display="text" id="valueperdaymsg"/>
													<p:inputText id="valueperday" value="#{incomValueTransactionBean.valuePerDay}" readonly="true"
														 required="true"
														requiredMessage="Please enter value per day" converterMessage="Please Enter number only" maxlength="10"
														tabindex="4">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="valueperday,valueperdaymsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.valueperweek']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="valueperweek" display="text" id="valueperweekmsg"/>
													<p:inputText id="valueperweek" required="true" value="#{incomValueTransactionBean.valuePerWeek}" readonly="true"
														requiredMessage="Please enter value per week" converterMessage="Please Enter number only" maxlength="10"
														tabindex="5">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="valueperweek,valueperweekmsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.valuepermonth']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="valuepermonth" display="text" id="valuepermonthmsg"/>
													<p:inputText id="valuepermonth" value="#{incomValueTransactionBean.valuePerMonth}" readonly="true"
														 required="true"
														requiredMessage="Please enter value per month " converterMessage="Please Enter number only" maxlength="10"
														tabindex="6">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="valuepermonth,valuepermonthmsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.valueperannum']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="valueperannum" display="text" id="valueperannummsg"/>
													<p:inputText id="valueperannum" required="true" value="#{incomValueTransactionBean.valuePerAnnum}"  readonly="true"
														requiredMessage="Please enter value per annum " converterMessage="Please Enter number only" maxlength="10"
														tabindex="7">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="valueperannum,valueperannummsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.numberoftranxperday']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="numberoftranxperday" display="text" id="numberoftranxperdaymsg"/>
													<p:inputText id="numberoftranxperday" required="true" value="#{incomValueTransactionBean.noofTranxPerDay}" readonly="true"
														requiredMessage="Please enter number of tranx per day" converterMessage="Please Enter number only" maxlength="10"
														tabindex="8">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="numberoftranxperday,numberoftranxperdaymsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.numberoftranxperweek']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="numberoftranxperweek" display="text" id="numberoftranxperweekmsg"/>
													<p:inputText id="numberoftranxperweek" required="true" value="#{incomValueTransactionBean.noofTranxPerWeek}" readonly="true"
														requiredMessage="Please enter number of tranx per week" converterMessage="Please Enter number only" maxlength="10"
														tabindex="9">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="numberoftranxperweek,numberoftranxperweekmsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.numberoftranxpermonth']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="numberoftranxpermonth" display="text" id="numberoftranxpermonthmsg"/>
													<p:inputText id="numberoftranxpermonth" required="true" value="#{incomValueTransactionBean.noofTranxPerMonth}" readonly="true"
														requiredMessage="Please enter number of tranx per month" converterMessage="Please Enter number only" maxlength="10"
														tabindex="10">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="numberoftranxpermonth,numberoftranxpermonthmsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.numberoftranxperannum']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:message for="numberoftranxperannum" display="text" id="numberoftranxperannummsg"/>
													<p:inputText id="numberoftranxperannum" required="true" value="#{incomValueTransactionBean.noofTranxPerAnnum}" readonly="true"
														requiredMessage="Please enter number of tranx per annum" converterMessage="Please Enter number only" maxlength="10"
														tabindex="11">
														<f:validator
																validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
													
																<p:ajax event="change" update="numberoftranxperannum,numberoftranxperannummsg"  />
													</p:inputText>
												</p:panel>
											</p:panel>
												<h:panelGroup layout="block" class="clearfix" />
										
										<h:panelGroup layout="block" class="clearfix" />

										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.approve']}"
												action="#{incomValueTransactionBean.approveSave}"
												update="mainPanel" style=" margin-right:10px;"
												tabindex="12" />
												<p:commandButton value="#{msg['lbl.exit']}" immediate="true" action="#{incomValueTransactionBean.exit}" 
													tabindex="16" />
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>

										<h:panelGroup layout="block" class="clearfix" />
										 </p:panel>
										<h:panelGroup layout="block" class="clearfix" />
										
										<h:panelGroup layout="block" class="clearfix" />

										<p:panel id="secondPanel" rendered="#{incomValueTransactionBean.booIncomeRangeValueTranxDataTable}" >
											<p:spacer height="20px" />
											<p:panel>
												<p:dataTable id="dataTable" var="c" rows="10" styleClass="mydatatableclass"
													paginator="true" value="#{incomValueTransactionBean.lstIncomeValueTranxDataTable}"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
													editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.norecordfound']}"
													paginatorPosition="bottom">

													<p:column headerText="#{msg['lbl.sino']}"
														style="width:50px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>												
													
													<p:column headerText="#{msg['lbl.incomerangefrom']}" >
														<h:outputText value="#{c.incomeRangeFrom}" />
													</p:column>
													<p:column headerText="#{msg['lbl.incomerangeto']}">
														<h:outputText value="#{c.incomeRangeTo}"  />
													</p:column>
													<p:column headerText="#{msg['lbl.valuepertranx']}">
														<h:outputText value="#{c.valuePerTranx}" />
													</p:column>
													<p:column headerText="#{msg['lbl.valueperday']}">
														<h:outputText value="#{c.valuePerDay}" />
													</p:column>
													<p:column headerText="#{msg['lbl.valueperweek']}">
														<h:outputText value="#{c.valuePerWeek}" />
													</p:column>
													<p:column headerText="#{msg['lbl.valuepermonth']}">
														<h:outputText value="#{c.valuePerMonth}" />
													</p:column>
													<p:column headerText="#{msg['lbl.valueperannum']}">
														<h:outputText value="#{c.valuePerAnnum}" />
													</p:column>
													<p:column headerText="#{msg['lbl.numberoftranxperday']}">
														<h:outputText  value="#{c.noofTranxPerDay}" />
													</p:column>
													<p:column headerText="#{msg['lbl.numberoftranxperweek']}">
														<h:outputText value="#{c.noofTranxPerWeek}" />
													</p:column>
													<p:column headerText="#{msg['lbl.numberoftranxpermonth']}">
														<h:outputText value="#{c.noofTranxPerMonth}" />
													</p:column>
													<p:column headerText="#{msg['lbl.numberoftranxperannum']}">
														<h:outputText value="#{c.noofTranxPerAnnum}" />
													</p:column>
													<p:column headerText="Approve"
											styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandLink update=":form" action="#{incomValueTransactionBean.approve(c)}"
														 process="@this" tabindex="8">
															<p:graphicImage value="../images/approve.jpg" width="25"
													height="25"  style="float:center;" id="approve" />
															<p:tooltip for="approve" value="Approve" />
														</p:commandLink>
													</p:column>

													
												</p:dataTable>
											</p:panel>

										
										</p:panel>

										

									
									<h:panelGroup layout="block" class="clearfix" />
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

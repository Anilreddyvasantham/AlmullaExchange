<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Al Mulla Exchange - Online Remittance Systems - Online
		Customer Menu</title>
	<link rel="icon" type="../image/png" href="../images/favicon.png" />
	<link href="../css/style1.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body dir="#{facesBean.direction}">
	<h:form id="mainForm" enctype="multipart/form-data">

		<p:confirmDialog id="customerAccess" widgetVar="customerAccess"
			width="600" height="17" resizable="false"
			style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
			showEffect="clip" hideEffect="clip" closeOnEscape="true"
			closable="true"
			message="you dont have access this page.Due to customer verification is pending.">
		</p:confirmDialog>
		<div id="left" class="leftColumn">
			<div style="display: none; width: 150px;" id="leftCol">
				<p:accordionPanel>
					<p:tab title="#{msg['lbl.mnumyprofile']}"
						titleStyle="background: url(../images/menu_icon5.png) no-repeat scroll 6px 8px;  border-top:none !important;">

						<h:outputLink value="../login/changepassword.xhtml" target="_self"
							styleClass="left_menu">
							<h:outputText value="#{msg['lbl.mnuchangepassword']}" />
						</h:outputLink>
						<h:outputLink value="../almullagroup/almullagroup.xhtml"
							target="_self" styleClass="left_menu"
							style=" border-bottom:none !important;">
							<h:outputText value="#{msg['lbl.mnulogout']}" />
						</h:outputLink>

					</p:tab>


					<p:tab title="#{msg['lbl.services']}"
						titleStyle="background: url(../images/menu_icon4.png) no-repeat scroll 6px 8px;">

						<p:commandLink value="Create Standing Instructions"
							action="#{standingInstructionBean.standingInstrnNavigation}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
						<p:commandLink value="Standing Instructions List"
							action="#{standingInstructionListBean.standingInstrnAllListNavigation}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />

						<h:outputLink>
							<p:commandLink value="#{msg['lbl.ratealertsetup']}"
								action="#{rateAlertBean.rateAlertNavigation}" immediate="true"
								styleClass="left_menu" style="border-bottom:none !important;" />
						</h:outputLink>

						<h:outputLink value="" target="_self" styleClass="left_menu"
							style=" border-bottom:none !important;">
							<h:outputText value="#{msg['lbl.userprofile']}" />
						</h:outputLink>

						<h:outputLink value="" target="_self" styleClass="left_menu"
							style=" border-bottom:none !important;">
							<h:outputText value="#{msg['lbl.preference']}" />
						</h:outputLink>
					</p:tab>
					
					<p:tab title="Place Order"
						titleStyle="background: url(../images/menu_icon13.png) no-repeat scroll 6px 8px;">
					
					
						<p:commandLink action="#{placeOnOrderCreationBean.pageNavigation}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							value="Place Order" immediate="true" process="@this" />
							
							<p:commandLink value="Customer Approval Place Order Rate Feed"
							action="#{customerApprovalPlaceOrderRateFeedBean.customerApprovalPageNavigationForTemp}"
							styleClass="left_menu"
							style=" font-family:Trebuchet MS, Arial, Helvetica, sans-serif;"
							immediate="true" />
					</p:tab>
					


				</p:accordionPanel>
			</div>
		</div>

	</h:form>
</h:body>
</html>

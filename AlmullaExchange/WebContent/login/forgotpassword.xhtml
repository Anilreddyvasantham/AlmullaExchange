<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/style1.css" rel="stylesheet" type="text/css" />
	  </h:head>
<h:body dir="#{facesBean.direction}">
	<f:view locale="#{facesBean.locale}">
		<ui:include src="#{facesBean.header}"></ui:include>
		<h:panelGroup layout="block" class="container">
			<h:panelGroup layout="block" class="main_div1" style="margin-top:-8px;">
				

					<h1>#{msg['lbl.forgotpassword']}</h1>
				<h:panelGroup layout="block" class="shadow" style="margin:20px 10px !important; padding:15px !important;" >
							<h:form title="Forgot Password" id="forgotpassword">
								<h2>#{msg['lbl.forgotpasswordmsg']}</h2>
								<p:ajaxStatus id="forgotpasswordstatuspanel">
						        	<f:facet name="start">
						        		<h:graphicImage value="../images/ajax_loader.gif"/>
						        	</f:facet>
						        	<f:facet name="start">
						        		<h:graphicImage value=""/>
						        	</f:facet>
						        </p:ajaxStatus>
								<h:panelGrid id="globalgrid" rendered="#{forgotpassword.globalgridstatus}" columns="1" cellpadding="15" cellspacing="15">
									<p:outputLabel id="globalmessage" value="#{forgotpassword.globalmessage}" />
									<p:commandLink update="forgotpassword" value="Click here to go Back to forgot password" immediate="true" actionListener="#{forgotpassword.resetForgotPassword}" />
								</h:panelGrid>
								<h:panelGrid id="optiongrid" columns="1" rendered="#{forgotpassword.optiongridstatus}" cellpadding="15" cellspacing="15" >
									<p:selectOneRadio id="forgotoptions" value="#{forgotpassword.forgotoptions}" layout="pageDirection" >
										<f:selectItem itemLabel=" #{msg['lbl.forgotpasswordchk']}" itemValue="1"  />
										<f:selectItem itemLabel=" #{msg['lbl.forgotusername']}" itemValue="2" />
										<p:ajax update="forgotpassword" listener="#{forgotpassword.showPanel}" />
									</p:selectOneRadio>
								</h:panelGrid>
								
								
								<h:panelGrid id="usergrid" columns="3" cellpadding="15" cellspacing="15" rendered="#{forgotpassword.usergridstatus}">
									
									<h:outputText id="lbl_username_0" />
									<p:inputText id="username_0" value="#{forgotpassword.username}" autocomplete="off" label="User Name">
										<p:ajax event="blur" update="availableStatusMsg" listener="#{forgotpassword.checkUsername}" />
									</p:inputText>
									<p:message for="username_0" showDetail="true" display="text">
										<p:outputLabel style="color:orange" id="availableStatusMsg" value="#{forgotpassword.userAvailableStatusMsg}"/>
									</p:message>
									
									<h:outputText id="lbl_email" />
									<p:inputText id="email" value="#{forgotpassword.emailid}" label="Email"/>
									<p:message for="email" display="text"/>
									
									<p:spacer/>
									<p:panel style="border:0px">
										<p:commandButton update="forgotpassword" value="#{msg['lbl.cancel']}" immediate="true" actionListener="#{forgotpassword.resetForgotPassword}"/>
										<p:commandButton update="forgotpassword"  action="${forgotpassword.resetPassword}" value="#{msg['lbl.submit']}"/>
									</p:panel>
									<p:spacer/>
									
								</h:panelGrid>
								
								<h:panelGrid id="questiongrid" cellpadding="25" cellspacing="25" rendered="#{forgotpassword.questiongridstatus}">
									<p:row rendered="#{forgotpassword.questionUsernameVisibility}" >
										<p:column>
											<h:outputText id="lbl_username_1" />
										</p:column>
										<p:column>
											<p:inputText id="username_1" value="#{forgotpassword.questionUsername}" autocomplete="off" label="User Name">
												<p:ajax event="blur" update="availableStatusMsgnew" listener="#{forgotpassword.checkUsernameQuestionBased}" />
											</p:inputText>
										</p:column>
										<p:column>
											<p:message for="username_1" showDetail="true" display="text">
												<p:outputLabel style="color:orange" id="availableStatusMsgnew" value="#{forgotpassword.quesUserAvailableStatusMsg}"/>
											</p:message>
										</p:column>
									</p:row>
									
									<p:row id="questionbox" rendered="#{!forgotpassword.questionUsernameVisibility}" >
										<p:column colspan="3">
											#{forgotpassword.panelQuestion}
										</p:column>
									</p:row>
									<p:row id="questionboxtext" rendered="#{!forgotpassword.questionUsernameVisibility}" >
										<p:column colspan="3">
										    <p:inputText id="securityquestionanswer" value="#{forgotpassword.panelQuestionAnswer}" label="Security Question Answer" />	
										</p:column>
										<p:message for="securityquestionanswer" display="text"/>
									</p:row>
									
									<p:row>
										<p:column colspan="3" >
											<p:panel style="border:0px">
												<p:commandButton update="forgotpassword" value="#{msg['lbl.cancel']}" immediate="true" actionListener="#{forgotpassword.resetForgotPassword}"/>
												<p:commandButton update="forgotpassword" value="#{msg['lbl.next']}" actionListener="#{forgotpassword.nextQuestion}"/>
											</p:panel>
										</p:column>
									</p:row>									
								</h:panelGrid>
								
							</h:form>
							<p:panel style="text-align:right !important; ">
		  		<a href="../login/login.xhtml"><p:graphicImage url="../images/home_icon.png" style="float:right;" /></a>
		  		<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
		  		</p:panel>
					</h:panelGroup>
				
			</h:panelGroup>
		</h:panelGroup>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>


</html>

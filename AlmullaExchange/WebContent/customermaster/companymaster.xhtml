<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
		function clearForm() {

			var dat1 = document.getElementById("companyForm:englishId");
			dat1.value = '';
			var dat2 = document.getElementById("companyForm:localId");
			dat2.value = '';
			//alert("HELLO"+dat.value);

		}
	</script>
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script>
	<script>
		history.pushState(null, null, 'companymaster.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'companymaster.xhtml');
		});
	</script>
</h:head>
<p:dialog id="succsses" widgetVar="succsses" width="270" height="70"
	showHeader="false" resizable="false"
	style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="#{msg['lbl.benisuccessfull']}" />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}"
		actionListener="#{companymaster.pageNavigation}" process="@this" />
</p:dialog>
<p:confirmDialog id="failure" widgetVar="failure"
	header="#{msg['lbl.warningDailog']}" width="500" height="17"
	resizable="false"
	style=" border:2px solid #007f30 !important; padding:0px !important;  color:#007f30 !important; background:url('../images/warning.png') 10px 43px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.dataNotSaved']}">
</p:confirmDialog>
<p:confirmDialog id="deleteSuccess" widgetVar="deleteSuccess"
	width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.art.delsuccess']}">
</p:confirmDialog>
<p:confirmDialog id="deleteFailure" widgetVar="deleteFailure"
	width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.recordNotDeleted']}">
</p:confirmDialog>
<p:confirmDialog id="companyCodeExist" widgetVar="companyCodeExist"
	width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.companyCodeAlreadyExist']} ">
</p:confirmDialog>
<p:confirmDialog id="LocalDescriptionExist"
	widgetVar="LocalDescriptionExist" width="400" height="17"
	resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.localDescAlreadyExist']} ">
</p:confirmDialog>
<p:confirmDialog id="EnglishDescriptionExist"
	widgetVar="EnglishDescriptionExist" width="400" height="17"
	resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.englishDesvAlreadyExist']}">
</p:confirmDialog>
<p:confirmDialog id="companyCodeExistdb" widgetVar="companyCodeExistdb"
	width="400" height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.companyCodeAlreadyExist']}">
</p:confirmDialog>
<p:confirmDialog id="LocalDescriptionExistdb"
	widgetVar="LocalDescriptionExistdb" width="400" height="17"
	resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.localDescAlreadyExist']} ">
</p:confirmDialog>
<p:confirmDialog id="EnglishDescriptionExistdb"
	widgetVar="EnglishDescriptionExistdb" width="400" height="17"
	resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.englishDesvAlreadyExist']}">
</p:confirmDialog>
<p:confirmDialog id="remarksEmpty" widgetVar="remarksEmpty" width="400"
	height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.remarksShouldNotBeEmpty']}">
</p:confirmDialog>
<p:confirmDialog id="editRecord" widgetVar="editRecord" width="400"
	height="17" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true"
	message="#{msg['lbl.sorycannotEditMultipleRecordAtATime']}">
</p:confirmDialog>

<p:confirmDialog id="alreadymodifed" widgetVar="alreadymodifed"
	width="700" height="20" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true"
	message="#{msg['lbl.sorrycouldnotabletoDeleteThisRecord']}">
</p:confirmDialog>

<p:confirmDialog id="successMsg" widgetVar="successMsg" width="700"
	height="20" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="Information is successfully saved!">
</p:confirmDialog>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>
				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="companyForm">
								<!-- Remarks Dailog  -->

								<!-- dilaog remark -->
								<h1>
									<h:outputText value="#{msg['lbl.companyMaster']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="#{msg['lbl.companyMaster']}" />
									</h3>
									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel">



											<p:confirmDialog id="error" widgetVar="error"
												visible="#{companymaster.booVisible}" resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="#{companymaster.errorMessage}">
											</p:confirmDialog>

											<p:confirmDialog id="comCode" widgetVar="comCode"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Enter Company Code!">
											</p:confirmDialog>

											<p:confirmDialog id="appCountryId" widgetVar="appCountryId"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Select Country!">
											</p:confirmDialog>

											<p:confirmDialog id="engFullName" widgetVar="engFullName"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Enter Full Name!">
											</p:confirmDialog>

											<p:confirmDialog id="arbFullName" widgetVar="arbFullName"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Enter Arabic Full Name!">
											</p:confirmDialog>

											<p:confirmDialog id="mnemonic" widgetVar="mnemonic"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Enter Mnemonic!">
											</p:confirmDialog>

											<p:confirmDialog id="establishYear" widgetVar="establishYear"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Enter Established Year!">
											</p:confirmDialog>

											<p:confirmDialog id="shareCapital" widgetVar="shareCapital"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Select Share Capital!">
											</p:confirmDialog>

											<p:confirmDialog id="amount" widgetVar="amount"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all" message="Please Enter Amount!">
											</p:confirmDialog>

											<p:confirmDialog id="regNum" widgetVar="regNum"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Enter Registration No!">
											</p:confirmDialog>

											<p:confirmDialog id="licNum" widgetVar="licNum"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Enter License No!">
											</p:confirmDialog>

											<p:confirmDialog id="finYrBgn" widgetVar="finYrBgn"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Select Fin Year Begin!">
											</p:confirmDialog>

											<p:confirmDialog id="financeYrEnd" widgetVar="financeYrEnd"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all"
												message="Please Select Fin Year End!">
											</p:confirmDialog>

											<p:confirmDialog id="noRecFound" widgetVar="noRecFound"
												resizable="false"
												style="background-color: white !important;"
												header="#{msg['lbl.warningDailog']}" styleClass="warning"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" update="@all" message="No Records Found!">
											</p:confirmDialog>

											<p:dialog modal="true" showHeader="true"
												header="#{msg['lbl.pleasewait']}" widgetVar="process"
												id="process" width="300" height="50" resizable="false"
												draggable="false" closable="false"
												style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
												<div style="text-align: center;">
													<p:graphicImage value="../images/preloader.gif" />
												</div>
											</p:dialog>


											<p:dialog id="permanentDelete" widgetVar="permanentDelete"
												width="300" height="70" showHeader="false" resizable="false"
												style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" modal="true">
												<p:outputLabel
													value="#{msg['lbl.douWantDeleteRecordPermentely']}" />
												<p:spacer height="10px" />
												<p:panel>
													<p:commandButton value="#{msg['lbl.ok']}"
														style="margin-right:10px; "
														actionListener="#{companymaster.confirmPermanentDelete}"
														process="@this" oncomplete="PF('permanentDelete').hide();"
														update=":companyForm" />
													<p:commandButton value="#{msg['lbl.cancel']}"
														onclick="PF('permanentDelete').hide();" immediate="true" />
												</p:panel>
											</p:dialog>


											<p:dialog id="remarksMsg" widgetVar="remarksMsg" width="550"
												height="205" showHeader="false" resizable="false"
												style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
												showEffect="clip" hideEffect="clip" closeOnEscape="true"
												closable="true" modal="true">
												<p:panel styleClass="shadow">
													<p:panel>
														<h:outputText value="#{msg['lbl.activatedate']}" />
														<h:outputText value="#{companymaster.approvedDate}" />&nbsp;&nbsp;&nbsp;
                                        <h:outputText
															value="#{msg['lbl.approvedBy']}" />
														<h:outputText value="#{companymaster.approvedBy}" />
													</p:panel>
													<div class="clearfix" />
													<hr></hr>
													<p:panel>
														<h:outputText value="#{msg['lbl.enterremarks']}" />
													</p:panel>
													<p:panel>
														<h:inputTextarea value="#{companymaster.remarks}" rows="5"
															cols="50">
															<p:ajax />
														</h:inputTextarea>
													</p:panel>
													<p:spacer width="15px" />
													<div class="clearfix" />
													<h:panelGroup styleClass="shadow">
														<div class="clearfix" />
														<p:commandButton value="#{msg['lbl.ok']}"
															actionListener="#{companymaster.clickOK}" process="@this" />
														<p:commandButton value="#{msg['lbl.cancel']}"
															onclick="PF('remarksMsg').hide()" process="@this"
															update=":companyForm"
															actionListener="#{companymaster.cancelRemarks}" />
													</h:panelGroup>
												</p:panel>
											</p:dialog>



											<p:panel styleClass="left_col" id="relationPanel">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.companyCode']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:autoComplete id="modeId"
														value="#{companymaster.companyCode}"
														completeMethod="#{companymaster.autoCompleteData}"
														readonly="#{companymaster.boocompanyCodeReadOnly}"
														maxlength="2" maxResults="10" onchange="clearForm(this);"
														onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"
														validatorMessage="Integers only allowed">
														<!-- <f:validator  validatorId="com.amg.exchange.validator.IntegersValidator"/> -->
														<f:convertNumber integerOnly="true" />
														<f:validateLongRange minimum="1" />
														<p:ajax update="mainPanel,msgdelivery,modeId,error"
															event="itemSelect"
															listener="#{companymaster.populatecompanyMaster}"
															onstart="process.show();" onsuccess="process.hide();" />
														<p:ajax update="mainPanel,msgdelivery,modeId,error"
															event="blur"
															listener="#{companymaster.populatecompanyMaster}"
															onstart="process.show();" onsuccess="process.hide();" />
														<p:message for="modeId" display="text" id="msgdelivery" />
													</p:autoComplete>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.country']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:selectOneMenu id="country"
														value="#{companymaster.applicationCountryId}"
														filter="true" required="false" filterMatchMode="contains"
														requiredMessage="#{msg['lbl.pleaseSelectBankCountry']}">
														<f:selectItem itemLabel="#{msg['lbl.selectcountry']}"
															itemValue="" />
														<f:selectItems value="#{companymaster.bankCountryList}"
															var="c"
															itemLabel="#{c.fsCountryMaster.countryCode} - #{c.countryName}"
															itemValue="#{c.fsCountryMaster.countryId}" />
														<p:ajax event="change" update="mainPanel,country" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.fullnamescard']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="englishId" style="width:377px"
														value="#{companymaster.englishcompanyDescription}"
														maxlength="90" autocomplete="off"
														onkeyup="this.value=this.value.toUpperCase()"
														validatorMessage="Caharacter only allow">
														<!-- <f:validator validatorId="allowOnlyCharectors" /> -->
														<p:ajax update="englishId,mainPanel" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="right_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.arabFullName']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText
														value="#{companymaster.localcompanyDescription}"
														id="localId" maxlength="35"
														style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;width:377px"
														dir="RTL">
														<p:ajax update=":companyForm" />
														<f:validator validatorId="arabicValidator" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.shortname']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgShortname" for="shortName" display="text" />
													<p:inputText value="#{companymaster.shortName}"
														id="shortName">
														<p:ajax event="blur" update="msgShortname" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="right_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.arabShName']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgAraShName" for="AraShName" display="text" />
													<p:inputText value="#{companymaster.arabicShortName}"
														id="AraShName" maxlength="35"
														style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;"
														dir="RTL">
														<f:validator validatorId="arabicValidator" />
														<p:ajax event="blur" update="msgAraShName" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.mnemonic']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText value="#{companymaster.mnemonic}"
														id="mnemonicId">
														<p:ajax update="mnemonicId" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<p:panel styleClass="right_col">

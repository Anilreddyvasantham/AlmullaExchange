<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body> 

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
							<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form id="form">
								
								
								<p:dialog id="complete" widgetVar="complete" width="260" height="70"
		showHeader="false" resizable="false"
		style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" modal="true">
		
		

		<p:outputLabel value="#{msg['lbl.dataissuccessfullysaved']}" />
		<br />

		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{cityMasterBean.okSaved}" immediate="true" update="mainPanel"/>
	</p:dialog>
	
	<p:confirmDialog id="notabletoApprove" widgetVar="notabletoApprove" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="#{msg['lbl.sameUserNotApproved']}">
      </p:confirmDialog>
      
      <p:dialog id="approvedsuccess" widgetVar="approvedsuccess" width="260" height="70"
		showHeader="false" resizable="false"
		style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" modal="true">

		<p:outputLabel value="#{msg['lbl.approvedatasuccesfullmsg']}" />
		<br />

		<p:commandButton value="#{msg['lbl.ok']}"
			actionListener="#{cityMasterBean.clickOnOkApprovalForCityMaster}" />
	</p:dialog>
								
							<h1>
								<h:outputText value="#{msg['lbl.cityMasterApproval']}" />
							</h1>
							<p:panel styleClass="shadow" id="mainPanel">
							<h3>
											<h:outputText value="#{msg['lbl.cityMasterApproval']}" />
										</h3>
		
								<p:panel styleClass="panel_border">
								
								
									<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.country']}" /><h:outputText value="*" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												 <p:inputText value="#{cityMasterBean.countryName}" readonly="true"/>	
												</p:panel>
										</p:panel>
								
								<p:panel styleClass="right_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bankState']}" /><h:outputText value="*"/>
											</p:panel>
										<p:panel styleClass="inner_right_col">
												 <p:inputText value="#{cityMasterBean.stateName}" readonly="true"/>	
												</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix"/>
										
											<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.district']}" /><h:outputText value="*"/>
											</p:panel>
											<p:panel styleClass="inner_right_col">
										 <p:inputText value="#{cityMasterBean.districtName}"  readonly="true"/> 
											
											</p:panel>
										</p:panel>
										
										
											<p:panel styleClass="right_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.englishCityDesc']}" /><h:outputText value="*"/>
											</p:panel>
											<p:panel styleClass="inner_right_col">
												 <p:inputText value="#{cityMasterBean.cityName}" readonly="true"/>	
												</p:panel>
										</p:panel>
										
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.localCityDesc']}" /><h:outputText value="*"/>
											</p:panel>
											<p:panel styleClass="inner_right_col">
												 <p:inputText value="#{cityMasterBean.cityNameLocal}" readonly="true"/>	
												</p:panel>
										</p:panel>
										
										
										<p:panel styleClass="right_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.cityCode']}" /><h:outputText value="*"/>
											</p:panel>
											<p:panel styleClass="inner_right_col">
												 <p:inputText value="#{cityMasterBean.cityCode}" readonly="true"/>	
												</p:panel>
										</p:panel>
										
										
							
										<p:spacer height="10px"/>
									<h:panelGroup layout="block" class="clearfix"/>

						
								
									
									<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" styleClass="shadow_button">						
										<p:commandButton value="#{msg['lbl.approve']}" action="#{cityMasterBean.approve}" update="mainPanel"  onstart="process.show();" onsuccess="process.hide();" />
										<p:commandButton value="#{msg['lbl.cancel']}" action="#{cityMasterBean.cancel}" update="mainPanel" immediate="true"  onstart="process.show();" onsuccess="process.hide();"/>
										<h:panelGroup layout="block" class="clearfix"/>
									</h:panelGroup>
								
								
									<h:panelGroup layout="block" class="clearfix"/>
																		
	
								
									<h:panelGroup layout="block" class="clearfix"/>
									
									<h:panelGroup layout="block" class="clearfix"/>
									<h:panelGroup layout="block" class="clearfix" />
										<p:dialog modal="true" showHeader="false" widgetVar="process" id="process" width="300" height="60" resizable="false" draggable="false" closable="false"
style=" border: 2px green solid !important;background-color: #FFF !important;">
<div style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important; ">
<p:graphicImage value="../images/processImg.gif" style="float: left !important; margin-right: 24px !important; "/>
<p:outputLabel value="Please wait ........" style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" /></div>
</p:dialog>	
								</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

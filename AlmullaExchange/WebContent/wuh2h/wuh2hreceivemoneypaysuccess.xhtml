			history.pushState(null, null, 'wuh2hreceivemoneypaysuccess.xhtml');
		});

		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#goTop').stop().animate({
						bottom : '30px'
					}, 300);
				} else {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				}
			});
			$('#goTop').click(function() {
				$('html, body').stop().animate({
					scrollTop : 0
				}, 500, function() {
					$('#goTop').stop().animate({
						bottom : '-100px'
					}, 300);
				});
			});
		});
	</script>

<h:body>

	<f:view>


		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include
						src="../common/common_menu.xhtml"></ui:include> --> <ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include>
				</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">


						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.customerdashboard']}" />
							</h1>
								
							<h:panelGroup layout="block" class="table_bg">
								<h:form id="form1" enctype="multipart/form-data"
style="padding:0!important; background:none !important;" onkeypress="if( event.keyCode == 13){if(document.activeElement.type == 'text') return false;}">
									
									<p:dialog id="validToken" widgetVar="validToken" width="400"
										height="140" showHeader="true" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">

										<p:outputLabel value="#{msg['lbl.validToken']}" />
										<br />
										<div class="clearfix"></div>
										<h:panelGroup layout="block" styleClass="shadow_button">
											<h:commandButton value="#{msg['lbl.print']}"
												actionListener="#{customerPersonalInfo.reportexecute}"
												immediate="true" style="margin-center:10px;" process="@this" />&nbsp;&nbsp;
            			<h:commandButton value="#{msg['lbl.exit']}"
												actionListener="#{customerPersonalInfo.exit}" immediate="true"
												style="margin-center:10px;" process="@this" />
										</h:panelGroup>
									</p:dialog>
									<p:dialog id="invalidToken" widgetVar="invalidToken"
										width="400" height="140" showHeader="true" resizable="false"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">
										<p:outputLabel value="#{msg['lbl.invalidToken']}" />
										<br />
									</p:dialog>

								<p:dialog modal="true" showHeader="true" header="#{msg['lbl.pleasewait']}"  widgetVar="process"  id="process"   width="300" height="50" resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />
								        </div>
							    	</p:dialog>
				

									<p:panel id="mainPanel"	style="border: 0px; padding:0px!important; background:none !important;">
									
	<p:confirmDialog id="articalNotFound" widgetVar="articalNotFound" resizable="false"
		style="background-color: white !important;" header="#{msg['lbl.warningDailog']}"
		styleClass="warning" showEffect="clip" hideEffect="clip"
		closeOnEscape="true" closable="true"
		message="Employeement Details Not Available">
	</p:confirmDialog>
										
													<p:panel styleClass="header-wrapper panel1"  >
										
										
											<fieldset class="custom_fieldset">
												<legend class="custom_legend"> #{msg['lbl.customerdashboard']} </legend>
									<ul class="dash_ul">									
									
									<li class="dash_li" style="margin-left: 40px;"><p:commandLink action="#{customerPersonalInfo.showCustomerDetails}">
										<p:panel styleClass="dash_hover1"><div class="caption">#{msg['lbl.customerdetails']}</div></p:panel></p:commandLink></li>
									<li class="dash_li" style="margin-left: 20px;"><p:commandLink  action="#{customerPersonalInfo.showContactDetails}">
										<p:panel styleClass="dash_hover2"><div class="caption">#{msg['lbl.contactdetails']}</div></p:panel></p:commandLink></li>
									<li class="dash_li" style="margin-left: 20px;"><p:commandLink  action="#{customerPersonalInfo.showEmployeementDetails}">	
										<p:panel styleClass="dash_hover3"><div class="caption">#{msg['lbl.employementdetails']}</div></p:panel></p:commandLink></li>									
									<li class="dash_li" style="margin-left: 20px;"><p:commandLink  action="#{customerPersonalInfo.showDocumentScanDetails}">	
									<p:panel styleClass="dash_hover5"><div class="caption">#{msg['lbl.customerscandetail']}</div></p:panel></p:commandLink></li>
									<li class="dash_li" style="margin-left: 20px;"><p:commandLink  action="#{customerPersonalInfo.showDigitalSignature}">
										<p:panel styleClass="dash_hover4"><div class="caption">#{msg['lbl.digitalsign']}</div></p:panel></p:commandLink></li>	
											
								</ul>		
										</fieldset>	
										
										
										
						<h:panelGroup layout="block" styleClass="shadow_button2" >
										<br/>
												<p:commandButton value="#{msg['lbl.back']}" tabindex="24" style="padding: 1em 3em;" styleClass="btn-info" onstart="process.show();" onsuccess="process.hide();"
														action="#{customerPersonalInfo.idInfo}" update="mainPanel"
														immediate="true" >
														<p:resetInput target="@form" />
													</p:commandButton>
													
												</h:panelGroup>
												<br/>
										</p:panel>
										
											<div class="clearfix"></div>
										</p:panel>
								</h:form>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>

		<ui:include src="#{facesBean.footer}"></ui:include>

	</f:view>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	
		<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script>
	
</h:head>

<style>
div.ui-state-disabled>label
{    background-color: #ccc !important;

}
</style>

<h:body>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<f:event listener="#{corparatebeneficiaryCreationBean.editBeneficary}" type="preRenderView"/>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;" id="HideHandle" name="HideHandle" src="../images/toggle_plus.png" alt="" onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">
								<h1>
									<h:outputText value="Beneficiary Edit" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText value="Beneficiary Edit" />
									</h2>
										
										<p:dialog modal="true" showHeader="true" header="Please wait.." widgetVar="processIcon" id="processIcon" width="300" height="50" resizable="false" draggable="false" closable="false"
													style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
													<div style="text-align: center;">
														<p:graphicImage value="../images/preloader.gif" />
													</div>
												</p:dialog>
										
										<p:dialog id="teleRelaAccountExist"
										widgetVar="teleRelaAccountExist" width="650"
										header="TelePhone Exist" resizable="false" style="background-color: white !important;"
										styleClass="info" 
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" modal="true">

										<p:dataTable styleClass="mydatatableclass" 
											value="#{corparatebeneficiaryCreationBean.lstBeneficaryAccountDailog}"
											var="c">

											<p:column headerText="Beneficary Name">
												<p:outputLabel value="#{c.beneficaryName}" />
											</p:column>

											<p:column headerText="Bank Name">
												<p:commandLink value="#{c.bankFullName}"
													style="color:blue !important; text-decoration:underline !important;"
													actionListener="#{corparatebeneficiaryCreationBean.getSelectRecordFrom(c)}"
													process="@this" update=":form1:mainPanel" />
											</p:column>

											<p:column headerText="Branch Name">
												<p:outputLabel value="#{c.branchFullName}" />
											</p:column>

											<p:column headerText="Account Number">
												<p:outputLabel value="#{c.bankAccountNumber}" />
											</p:column>

										
										</p:dataTable>
										<p:spacer height="40px" />


										<p:commandLink value="For new telephone Please click here "
											actionListener="#{corparatebeneficiaryCreationBean.checkNo}"
											style="color:blue !important; text-decoration:underline !important;"
											oncomplete="teleRelaAccountExist.hide()" process="@this"
											update="teli,countrCode" />

										<!-- </h:panelGroup> -->

										<div class="clearfix"></div>

									</p:dialog>
										


									<p:confirmDialog id="accountcheck" widgetVar="accountcheck" width="500" showHeader="false" resizable="false" header="Warning Message" styleClass="warning"
										style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="Data already exist for this combination">
										<br />
										<p:commandButton value="OK"
											oncomplete="accountcheck.hide()" process="@this"
											update="mainPanel"  actionListener="#{corparatebeneficiaryCreationBean.clearAccountField}"
											style="margin-left: 150px !important;" />
									</p:confirmDialog>

									<p:dialog id="beneficarycomplete" widgetVar="beneficarycomplete" width="300" height="80" resizable="false" style="background-color: white !important;" styleClass="success" header="Success" closable="false" showEffect="clip" hideEffect="clip">
										<p:outputLabel value="Beneficary updated Successfully" style="text-align: center; font-size:15px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{corparatebeneficiaryCreationBean.backToBenificaryListScreen}" update="mainPanel" style="margin-left: 150px !important;" />
									</p:dialog>


									<p:confirmDialog id="yearOFBirth" widgetVar="yearOFBirth" height="17" resizable="false" width="500" style="background-color: white !important;" header="Warning Dailog" styleClass="warning" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"
										message="Year Of Birth Already Selected ....!!">
									</p:confirmDialog>
									
									
									<p:confirmDialog id="dateOfBirth" widgetVar="dateOfBirth"
		height="17" resizable="false" width="300"
		style="background-color: white !important;" header="Warning Dailog"
		styleClass="warning" showEffect="clip" hideEffect="clip"
		closeOnEscape="true" closable="true"
		message="Date Of Birth Already Selected ....!!">
	</p:confirmDialog>
	
	<p:confirmDialog id="age" widgetVar="age" 
		height="17" resizable="false" width="300"
		style="background-color: white !important;" header="Warning Dailog"
		styleClass="warning" showEffect="clip" hideEffect="clip"
		closeOnEscape="true" closable="true"
		message="Age Already Selected ....!!">
	</p:confirmDialog>
									
									
										

									<p:panel id="beneficaryIndividualId" styleClass="panel_border" style=" background-color:#FFF !important;" >

										<p:panel style="padding-bottom:0px !important;">

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.beneficaryType']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="beneficiatypeid" display="text" id="beneficiarymsg" />
													<p:selectOneMenu id="beneficiatypeid" value="#{corparatebeneficiaryCreationBean.beneficaryTypeId}" filterMatchMode="startwith" required="true" requiredMessage="please Select Beneficary Type " disabled="true">
														<f:selectItem itemLabel="#{msg['lbl.benificiartype']}" itemValue="0" />
														<f:selectItem itemLabel="#{msg['lbl.self']}" itemValue="1" />
														<f:selectItem itemLabel="#{msg['lbl.others']}" itemValue="2" />
														<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.checkBeneficaryType}" update="beneficaryIndividualId,beneficiarymsg" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.firstName']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="firstNameMsg" for="firstname" display="text" />
													<p:inputText id="firstname" value="#{corparatebeneficiaryCreationBean.firstName}" maxlength="40" readonly="true" onkeyup="this.value=this.value.toUpperCase()" required="true" requiredMessage="Please Enter FirstName" disabled="#{corparatebeneficiaryCreationBean.disableDataOfBirth}">
														<p:ajax update="firstNameMsg" />
													</p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.secondName']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="secondnameMsg" for="secondname" display="text" />
													<p:inputText id="secondname" value="#{corparatebeneficiaryCreationBean.secondName}" maxlength="40" readonly="true" onkeyup="this.value=this.value.toUpperCase()" required="true" disabled="#{corparatebeneficiaryCreationBean.disableDataOfBirth}" requiredMessage="Please Enter SecondName">
														<p:ajax update="secondnameMsg" />
													</p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.thirdName']}" />
													<!-- <h:outputText value="*" style="color:red !important;" /> -->
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="thirdnameMsg" for="thirdname" display="text" />
													<p:inputText id="thirdname" onkeyup="this.value=this.value.toUpperCase()" maxlength="40" readonly="true" value="#{corparatebeneficiaryCreationBean.thirdName}">
														<!-- required="true" requiredMessage="Please Enter ThirdName">
																<p:ajax update="thirdnameMsg" /> -->
													</p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value=" #{msg['lbl.fourthName']}" />
													<!-- <h:outputText value="*" style="color:red !important;" /> -->
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="fourthMsg" for="fourthName" display="text" />
													<p:inputText id="fourthName" onkeyup="this.value=this.value.toUpperCase()" maxlength="40" value="#{corparatebeneficiaryCreationBean.fourthName}">
														<p:ajax />
														<!-- required="true"
																requiredMessage="Please Enter FourthName"
																<p:ajax update="fourthMsg" event="blur" /> -->
													</p:inputText>
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value=" #{msg['lbl.fifthName']}" />
													<!-- <h:outputText value="*" style="color:red !important;" /> -->
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:inputText id="fifththName" onkeyup="this.value=this.value.toUpperCase()" maxlength="40" value="#{corparatebeneficiaryCreationBean.fifthName}">
														<p:ajax />
														<!-- 
																required="true" requiredMessage="Please Enter FifthName"
																<p:ajax update="fithMsg" event="blur" />
																<p:message id="fithMsg" for="fifththName" display="text" /> -->
													</p:inputText>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.relationshipToCustomer']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="relatioMsg" for="relationId" display="text" />
													<p:selectOneMenu id="relationId"  value="#{corparatebeneficiaryCreationBean.relationId}" filterMatchMode="startwith" disabled="true" required="true" requiredMessage="Please select Relation Id">
														<f:selectItem itemLabel="#{msg['lbl.relationship']}" />
														<f:selectItems value="#{corparatebeneficiaryCreationBean.relationDescList}" var="c" itemValue="#{c.relations.relationsId}" itemLabel="#{c.localRelationsDescription}" />
														<p:ajax update="relatioMsg" event="change" listener="#{corparatebeneficiaryCreationBean.checkRelationExistFromDb}" />

													</p:selectOneMenu>
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.nationality']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>

												<p:panel styleClass="inner_right_col">
													<p:message id="natinalityMsg" for="natinality" display="text" />
													<p:selectOneMenu id="natinality" disabled="#{corparatebeneficiaryCreationBean.disableDataOfBirth}" value="#{corparatebeneficiaryCreationBean.nationalityName}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="Please Select Nationality">
														<f:selectItem itemLabel="#{msg['lbl.selectnationality']}" itemValue="" />
														<!--Start by subramanian for display nationality name   -->
														<f:selectItems value="#{corparatebeneficiaryCreationBean.nationalityList}" var="c" itemLabel="#{c.nationality}" itemValue="#{c.fsCountryMaster.countryId}" />
														<!--End by subramanian for display nationality name   -->
														<!-- <p:ajax update="natinalityMsg,countryCodePanel"  event="change" listener="#{corparatebeneficiaryCreationBean.popUpCountryCodeBasedOnNationality}"/> -->
														<p:ajax update="natinalityMsg,countryCodePanel" />
													</p:selectOneMenu>
												</p:panel>
											</p:panel>

											<h:panelGroup layout="block" class="clearfix" />


											<p:panel styleClass="left_col" id="countryCodePanel">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.countryCodeOrTelephoneNo']}" />
													<!-- <h:outputText value="*" style="color:red !important;" /> -->
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:panelGrid style="width:100%;">
														<p:row>
															<p:column style="width:40% !important;padding:0px 3px 0px 0px !important;">
																<p:message id="msgCountrCode" for="countrCode" display="text" />
																<p:selectOneMenu id="countrCode" value="#{corparatebeneficiaryCreationBean.countryCode}" filterMatchMode="startsWith" filter="true">
																	<f:selectItem itemLabel="#{msg['lbl.selectcode']}" itemValue="" />
																	<f:selectItems value="#{corparatebeneficiaryCreationBean.lstCountry}" var="c" itemLabel="#{c.countryName} - #{c.fsCountryMaster.countryTelCode}" itemValue="#{c.fsCountryMaster.countryTelCode}" />
																	<p:ajax update="msgCountrCode" />
																	<!-- <p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.getCountryCodeForCountry}" update="currency,state,msgCountryid,countrCode"/> -->
																</p:selectOneMenu>
															</p:column>
															<p:column style="width:70% !important;padding:0px 0px 0px 0px !important;">
																<p:message id="teliphoneMsg" for="teli" display="text" />
																<p:inputText id="teli" value="#{corparatebeneficiaryCreationBean.telephoneNumber}" maxlength="10">
																	<p:ajax update="teliphoneMsg" listener="#{corparatebeneficiaryCreationBean.telephoneNumberExistInDB}" event="blur" />
																</p:inputText>
															</p:column>
														</p:row>
													</p:panelGrid>
												</p:panel>
											</p:panel>


											<p:panel styleClass="left_col" id="countryCodePanel1">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.countryCodeOrMobileNo']}" />
													<!-- <h:outputText value="*" style="color:red !important;" /> -->
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:panelGrid style="width:100%;">
														<p:row>
															<p:column style="width:40% !important;padding:0px 3px 0px 0px !important;">
																<p:message id="msgCountrCode1" for="countrCode1" display="text" />
																<p:selectOneMenu id="countrCode1" value="#{corparatebeneficiaryCreationBean.mcountryCode}" filterMatchMode="startsWith" filter="true">
																	<f:selectItem itemLabel="#{msg['lbl.selectcode']}" itemValue="" />
																	<f:selectItems value="#{corparatebeneficiaryCreationBean.lstCountry}" var="c" itemLabel="#{c.countryName} - #{c.fsCountryMaster.countryTelCode}" itemValue="#{c.fsCountryMaster.countryTelCode}" />
																	<p:ajax update="msgCountrCode1" />
																	<!-- <p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.getCountryCodeForCountry}" update="currency,state,msgCountryid,countrCode"/> -->
																</p:selectOneMenu>
															</p:column>
															<p:column style="width:70% !important;padding:0px 0px 0px 0px !important;">
																<p:message id="tmobiMsg" for="mobi" display="text" />

																<!-- 	<p:inputText id="mobi"
																			value="#{corparatebeneficiaryCreationBean.mobileNumber}"
																			required="true" maxlength="10"
																			requiredMessage="Please Enter Mobile Number">
																			<p:ajax update="tmobiMsg ,teleRelaAccountExist"
																				listener="#{corparatebeneficiaryCreationBean.mobileNumberExistInDB}"
																				event="change" />
																		</p:inputText> -->
																<p:inputText id="mobi" value="#{corparatebeneficiaryCreationBean.mobileNumber}" maxlength="10">
																	<p:ajax update="tmobiMsg " listener="#{corparatebeneficiaryCreationBean.mobileNumberExistInDB}" event="change" />
																</p:inputText>
															</p:column>
														</p:row>
													</p:panelGrid>
												</p:panel>
											</p:panel>




											<p:confirmDialog id="csp" widgetVar="csp" width="500" showHeader="false" resizable="false" header="Warning Message" styleClass="warning"
												style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="#{corparatebeneficiaryCreationBean.errmsg}">
											</p:confirmDialog>
											
											
											
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.dateOfBrith']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:outputLabel value="Age Minimum 18 Year For Registration" rendered="#{corparatebeneficiaryCreationBean.minagevalidation}" style="color:red;" />
													<!-- <p:calendar id="dobid" widgetVar="calendarWidget" required="true" requiredMessage="Please enter Date of Birth" disabled="#{corparatebeneficiaryCreationBean.disableDataOfBirth}" value="#{corparatebeneficiaryCreationBean.dateOfBrith}" pattern="dd/MM/yyyy" maxdate="#{corparatebeneficiaryCreationBean.effectiveMinDate}" yearRange="c-62:c+(-18)" navigator="true" >
														<p:ajax update="dobidMsg" event="blur" />

														<p:ajax event="dateSelect" listener="#{corparatebeneficiaryCreationBean.dateOfBithSelect}" update="beneficaryIndividualId"/>
														<p:ajax event="dateSelect" listener="#{corparatebeneficiaryCreationBean.ageValidationforEdit}" update="csp,dobid,mainPanel" />
														<p:ajax event="dateSelect" update="dobid,msgdobid"/>
													</p:calendar> -->
													
													
													
													<p:calendar id="dobid" widgetVar="calendarWidget" value="#{corparatebeneficiaryCreationBean.dateOfBrith}"   pattern="dd/MM/yyyy" maxdate="#{corparatebeneficiaryCreationBean.effectiveMinDate}" navigator="true" yearRange="c-62:c+80" 
																disabled="#{corparatebeneficiaryCreationBean.disableDataOfBirth}">
																<!-- <p:ajax event="dateSelect" listener="#{corparatebeneficiaryCreationBean.ageValidation}" update="csp,dobid,mainPanel" /> -->
																
																<p:ajax event="dateSelect" listener="#{corparatebeneficiaryCreationBean.ageValidation}" update="csp,dobid,mainPanel" />
															</p:calendar>
													
													
													<p:message for="dobid" display="text" id="msgdobid" />
													<p:commandButton value="Reset" onclick="calendarWidget.setDate(null)" actionListener="#{corparatebeneficiaryCreationBean.clearDateofBirth}" process="@this" update="mainPanel"  rendered="#{!corparatebeneficiaryCreationBean.disableDataOfBirth}" />
												</p:panel>
											</p:panel>

											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.yearOfBrith']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="yearbir" display="text" id="msgendno" />
													<p:inputText id="yearbir" value="#{corparatebeneficiaryCreationBean.yearOfBrith}"  disabled="#{corparatebeneficiaryCreationBean.disableDataOfBirth}" maxlength="4" validatorMessage="Please enter numbers only">

														<f:validator validatorId="com.amg.exchange.validator.NegativeNotAllowedValidator" />
														<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.yearOfBithSelect}" update="csp,msgendno,mainPanel" />
													</p:inputText>
												</p:panel>
											</p:panel>


											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.age']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message for="agee" display="text" id="mgeaage" />
													<p:inputText id="agee" value="#{corparatebeneficiaryCreationBean.age}" maxlength="3"  disabled="#{corparatebeneficiaryCreationBean.disableDataOfBirth}" validatorMessage="Age limit should be between 18 and 80">
														<p:ajax event="change" listener="#{corparatebeneficiaryCreationBean.ageSelect}" update="csp,mgeaage,mainPanel" />
														<p:ajax update="mgeaage"/>
														<f:validateLongRange maximum="80" minimum="18" />
													</p:inputText>
												</p:panel>
											</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											
											
											<p:panel styleClass="left_col">
														<p:panel styleClass="inner_left_col">
															<h:outputText value="#{msg['lbl.professionOrOccupation']}" />
															<h:outputText value="*" style="color:red !important;" />
														</p:panel>
														<p:panel styleClass="inner_right_col">
															<p:message id="msgOccupation" for="occupation" display="text" />
															<p:inputText id="occupation" value="#{corparatebeneficiaryCreationBean.occupation}" maxlength="40" required="true" requiredMessage="Please Enter Occupation" readonly="#{beneficiaryCreationBean.readOnlyOccupation}" disabled="#{beneficiaryCreationBean.disableDataOfBirth}">
															<f:validator validatorId="AllowCharectorswithSpace" />
																<p:ajax event="blur" update="msgOccupation" />
															</p:inputText>
														</p:panel>
													</p:panel>
											
											
											
											
											

											<!-- <p:panel styleClass="panel_border"
											style="padding-bottom:0px !important;"> -->
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.benegroupservice']}" />
													<h:outputText value="*" style="color:red !important;" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													<p:message id="msgService" for="service" display="text" />
													<p:selectOneMenu id="service" disabled="true" value="#{corparatebeneficiaryCreationBean.serviceGroupId}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="Please Select Service">

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />

	<script type="text/javascript">
		history.pushState(null, null, 'banktransfer.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'banktransfer.xhtml');
		});
	</script>


	<script type="text/javascript">
		var toper = $('a#top');

		$(window).scroll(function() {
			if ($(this).scrollTop() > 100) {
				toper.fadeIn(200);
			} else {
				toper.fadeOut(200);
			}
		});

		toper.click(function() {
			$('html, body').animate({
				scrollTop : 0
			}, 500);
			return false;
		});
	</script>
</h:head>

<h:body>

	<p:confirmDialog id="sameBankFromAndTo" widgetVar="sameBankFromAndTo"
		resizable="false" style="background-color: white !important;"
		header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="From bank and To Bank should not same ">
	</p:confirmDialog>
	
	<p:confirmDialog id="checkCurrency" widgetVar="checkCurrency"
		resizable="false" style="background-color: white !important;"
		header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"
		closable="true" message="From currency and already added currency should not be different">
	</p:confirmDialog>
	
	<p:confirmDialog id="fcAmtLess" widgetVar="fcAmtLess"
		resizable="false" style="background-color: white !important;"
		header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true"

	<p:dialog id="success" widgetVar="success" width="400" height="70"
		resizable="false" style="background-color: white !important;"
		styleClass="success" header="#{msg['lbl.success']}" closable="false"
		showEffect="clip" hideEffect="clip" modal="true">

		<p:commandButton value="#{msg['lbl.ok']}"

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>

		<h:form id="banktransform">

			<p:confirmDialog id="errorSave" widgetVar="errorSave"
				resizable="false" style="background-color: white !important;"
				header="#{msg['lbl.warningDailog']}" styleClass="warning"
				showEffect="clip" hideEffect="clip" closeOnEscape="true"
				closable="true" message="#{bankTransferBean.errorMessage}">
			</p:confirmDialog>

			<p:confirmDialog id="nullPointerIdSave" widgetVar="nullPointerIdSave"
				resizable="false" style="background-color: white !important;"
				header="#{msg['lbl.warningDailog']}" styleClass="warning"
				showEffect="clip" hideEffect="clip" closeOnEscape="true"
				closable="true"
				message="#{bankTransferBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
			</p:confirmDialog>
			<p:dialog modal="true" widgetVar="statusDialog" id="statusDialog"
				draggable="false" closable="false" showHeader="false">
				<p:graphicImage value="../images/loaderImage.gif" />
			</p:dialog>

			<p:confirmDialog id="showFcBal" widgetVar="showFcBal" width="600"
				height="20" resizable="false"
				style="background-color: white !important;"
				header="#{msg['lbl.warningDailog']}" styleClass="warning"
				showEffect="clip" hideEffect="clip" closeOnEscape="true"

				message="#{msg['lbl.FCAmt']}  #{bankTransferBean.showAvilableBalance}">
			</p:confirmDialog>

				<br />
				<p:commandButton value="ok"

					style="margin-left: 180px !important;" />
			</p:dialog>

			<p:confirmDialog id="succ" widgetVar="succ" width="300" height="20"

				header="#{msg['lbl.warningDailog']}" styleClass="warning"
				showEffect="clip" hideEffect="clip" closeOnEscape="true"
				closable="true"
				message="#{msg['lbl.availableBalanceIs']} #{bankTransferBean.accBal}">
			</p:confirmDialog>

			<p:confirmDialog id="presentBalance" widgetVar="presentBalance"

				style="background-color: white !important;"
				header="#{msg['lbl.warningDailog']}" styleClass="warning"
				showEffect="clip" hideEffect="clip" closeOnEscape="true"
				closable="true"
				message="#{msg['lbl.presentBalanceIs']} #{bankTransferBean.accBal}">
			</p:confirmDialog>

			<p:confirmDialog id="checkBoxVerify" widgetVar="checkBoxVerify"

				showEffect="clip" hideEffect="clip" closeOnEscape="true"

				message="#{msg['lbl.pleaseVerifyAndCheckToBankInstruct']}">
			</p:confirmDialog>

			<p:dialog id="puchasedetails" widgetVar="puchasedetails" width="650"
				resizable="false" style="background-color: white !important;"

				showEffect="clip" hideEffect="clip" closeOnEscape="true"

					<p:column headerText="#{msg['lbl.slNo']}" style="width:30px;">
						<p:outputLabel value="#{rowVar+1}" style="text-align: center;" />
					</p:column>

					<p:column headerText="#{msg['lbl.instructions']}">
						<p:outputLabel value="#{c.lineDescription}"

					</p:column>

				</p:dataTable>
				<div class="clearfix"></div>

				<h:panelGroup layout="block" styleClass="shadow_button">
					<p:commandButton value="#{msg['lbl.verifyed']}"

						onsuccess="process.hide();" />
				</h:panelGroup>

				<div class="clearfix"></div>

			</p:dialog>

				closable="false" modal="true">

				<p:dataTable
					value="#{bankTransferBean.checkboxstandardInstrnDetailsTO}" var="c"

					<p:column headerText="#{msg['lbl.slNo']}" style="width:30px;">
						<p:outputLabel value="#{rowVar+1}" style="text-align: center;" />
					</p:column>

					<p:column headerText="#{msg['lbl.instructions']}">
						<p:outputLabel value="#{c.lineDescription}"
							style="text-align: center;" />
					</p:column>

				</p:dataTable>

				<div class="clearfix"></div>

				<h:panelGroup layout="block" styleClass="shadow_button">
					<p:commandButton value="#{msg['lbl.verifyed']}"
						oncomplete="salesdetails.hide()" onstart="process.show();"
						onsuccess="process.hide();" />
				</h:panelGroup>

				<div class="clearfix"></div>

			</p:dialog>

			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;"><ui:include
							src="#{facesBean.fxdeal_menu}"></ui:include></td>

					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								
								<h1>
									<h:outputText value="#{msg['lbl.bankTransferRequest']} " />
								</h1>

								<p:panel styleClass="shadow" id="mainPanel"
									rendered="#{bankTransferBean.mainRenderPanel}"
									style="background-color:#FFF !important; ">

									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true" message="#{bankTransferBean.errorMessage}">
									</p:confirmDialog>
									
									

									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{bankTransferBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>

									<p:confirmDialog id="currencyCheck" widgetVar="currencyCheck"
										width="600" height="20" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{msg['lbl.bankHaveDiffCurrencyOrSelectSameCurrency']}">
									</p:confirmDialog>
									
									<p:dialog id="noInstructions" widgetVar="noInstructions"
										width="300" height="80" resizable="false" closable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel value="#{msg['lbl.noInstructionFound']}"
											style="text-align: center; font-size:15px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"

											process="@this" update="mainPanel"
											onclick="PF('noInstructions').hide()"
											style="margin-left: 100px !important;" />
									</p:dialog>
									
									<p:dialog id="noInstructions1" widgetVar="noInstructions1"

										style="background-color: white !important;"

										showEffect="clip" hideEffect="clip">
										<p:outputLabel value="#{msg['lbl.noInstructionFound']}"
											style="text-align: center; font-size:15px !important;" />
										<br />
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{bankTransferBean.noInstructionsFound1}"
											process="@this" update="mainPanel"
											onclick="PF('noInstructions').hide()"
											style="margin-left: 100px !important;" />
									</p:dialog>
									
									<h2>
										<h:outputText value="#{msg['lbl.bankTransferRequestInfo']} " />
									</h2>

									<p:panel styleClass="panel_border" id="headerPanel">

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText
													value="#{msg['lbl.bankTransferRequestCompany']} " />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText style="font-size:11px !important;"
													styleClass="ui-state-disabled"
													value="#{bankTransferBean.companyListFromDB}"
													readonly="true">
													<p:ajax />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText
													value="#{msg['lbl.bankTransferRequestDocumentCode']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText style="font-size:11px !important;"
													styleClass="ui-state-disabled"
													value="#{bankTransferBean.documentDescription}"
													readonly="true">
													<p:ajax />
												</p:inputText>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText
													value="#{msg['lbl.bankTransferRequestBankTransferYear/Ref']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:panelGrid style="width:100%;">
													<p:row>
														<p:column
															style="width:35% !important; padding:0px 10px 0px 0px !important;">
															<p:inputText id="financeYear"
																styleClass="ui-state-disabled"
																value="#{bankTransferBean.finaceYear}" required="true"
																requiredMessage="Enter Financial Year" readonly="true">
																<p:ajax event="blur" update="msgfinanceYear"
																	onstart="process.show();" onsuccess="process.hide();" />
																<p:message for="financeYear" display="text"
																	id="msgfinanceYear" />
															</p:inputText>
														</p:column>
														<p:column
															style="width:50% !important; padding:0px !important;"
															rendered="#{bankTransferBean.booBankTransferRef}">
															<p:inputText styleClass="ui-state-disabled"
																id="documentSerialId"
																value="#{bankTransferBean.documentSerialIdNumber}"
																required="true"
																requiredMessage="Enter Document Serial ID"
																readonly="true">
																<p:ajax event="blur"
																	update="msgdocumentSerialId,msgdocumentSerialId"
																	onstart="process.show();" onsuccess="process.hide();" />
																<p:message for="documentSerialId" display="text"
																	id="msgdocumentSerialId" />
															</p:inputText>
														</p:column>
														<p:column
															style="width:50% !important; padding:0px !important;"
															rendered="#{bankTransferBean.booBankTransferEditableRef}">
															<p:message for="editableDocumentSerialId" display="text"
																id="msgeditableDocumentSerialId" />
															<!-- <p:inputText id="editableDocumentSerialId" value="#{bankTransferBean.bankTransferEditableRef}" required="true" requiredMessage="Enter Document Serial ID">
            									<p:ajax event="blur" listener="#{bankTransferBean.populateAllFiledsValues}" update=":banktransform:msgeditableDocumentSerialId,:banktransform" onstart="process.show();" onsuccess="process.hide();"/> 
            									</p:inputText> -->
															<p:selectOneMenu id="editableDocumentSerialId"
																value="#{bankTransferBean.bankTransferEditableRef}"
																filter="true" filterMatchMode="contains" required="true"
																requiredMessage="Please Select Document Number">
																<f:selectItem itemLabel="#{msg['lbl.select']}"
																	itemValue="" />
																<f:selectItems
																	value="#{bankTransferBean.lstofUnApproved}" var="c"
																	itemLabel="#{c.treasuryDocumentNumber}"
																	itemValue="#{c.treasuryDocumentNumber}" />
																<p:ajax event="change"
																	listener="#{bankTransferBean.populateAllFiledsValues}"
																	update=":banktransform:msgeditableDocumentSerialId,:banktransform"
																	onstart="process.show();" onsuccess="process.hide();" />
															</p:selectOneMenu>
														</p:column>
														<p:column
															style="width:15% !important;text-align:right !important;padding:0px 0px 0px 0px !important;"
															rendered="#{bankTransferBean.booRenderOffEditIcon}">
															<p:commandButton styleClass="edit" value=" "
																action="#{bankTransferBean.editInputForUpdate}"
																update=":banktransform,:banktransform:headerPanel"
																onstart="process.show()" onsuccess="process.hide();"
																immediate="true" />
														</p:column>
													</p:row>
												</p:panelGrid>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.bankTransferRequestDate']}" />
												<h:outputText value="*" style="color:red;font-weight:bold;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="bnkInfoDate"
													value="#{bankTransferBean.bnkInfoDate}"
													styleClass="ui-state-disabled" readonly="true">
													<p:ajax />
												</p:inputText>
											</p:panel>
										</p:panel>
										<div class="clearfix"></div>

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText
													value="#{msg['lbl.bankTransferRequestAttention']}" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:inputText id="bnkAttention"
													value="#{bankTransferBean.bnkAttention}" tabindex="1">

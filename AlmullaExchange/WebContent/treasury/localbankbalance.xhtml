<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {
			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};

		 history.pushState(null, null, 'localbankbalance.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'localbankbalance.xhtml');
		    });
	</script>
</h:head>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<h:form>
			<table align="left" width="100%" style="height: 100%;">
				<tr>
					<td align="left" valign="top" style="height: 100%;">
					<!-- <ui:include
							src="../common/fxdeal_menu.xhtml"></ui:include> -->
							<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
							</td>
	
					<td class="rightColumn" valign="top"><h:panelGroup
							layout="block" class="container">
							<h:panelGroup layout="block" class="main_div">
								<div class="menu_button">
									<img style="cursor: pointer; position: relative; left: 15px;"
										id="HideHandle" name="HideHandle"
										src="../images/toggle_plus.png" alt=""
										onclick='hideLeftCol("leftCol");closeMenus();' />
								</div>
								<h1>
									<h:outputText value="#{msg['lbl.localbankbalancefunding']}" />
								</h1>
	
	
								<p:panel styleClass="shadow" id="mainPanel" 	>
								
									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{localBankBalanceBean.errorMessage}">
									</p:confirmDialog>

									<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"
										resizable="false" style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{localBankBalanceBean.errorMessage} - #{msg['lbl.nullPonterExcepetion']}">
									</p:confirmDialog>
									 <h2>
										<h:outputText value="#{msg['lbl.localbankbalancefunding']}" />
									</h2>
									
									<p:panel styleClass="panel_border">
									
									<p:dataTable value="#{localBankBalanceBean.lstDataLocalBankBalance}" 
									rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
									rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
									styleClass="mydatatableclass" var="c" rowIndexVar="rowIndex"  emptyMessage="#{msg['lbl.norecordfound']}">
									
									
									
										<p:column headerText="#{msg['lbl.fclocalpurchaseserialno']}" style="width:20px;">
												<h:outputText value="#{rowIndex+1}"/>
											</p:column>
										
										<p:column headerText="#{msg['lbl.bank']}"  sortBy="#{c.bankCode} - #{c.bankName}" style="width:100px;">
											<h:outputText value="#{c.bankCode} - #{c.bankName}"/>
										</p:column>
		
										<p:column headerText="#{msg['lbl.currencyamount']}" sortBy="#{c.localCurrency}" style="width:100px;">
											<h:outputText value="#{c.localCurrency}"/>
										</p:column>
		
										<p:column headerText="#{msg['lbl.equivalentbnkinterfundingcueerncy']}"  sortBy="#{c.usdValue}" style="width:100px;">
											<h:outputText value="#{c.usdValue}"/>
										</p:column>
										
									</p:dataTable>
									<div class="clearfix"></div>
	</p:panel>
									<div class="clearfix"></div>
								</p:panel>
								<div class="clearfix"></div>
								<h:panelGroup layout="block" styleClass="shadow_button">
								<p:focus for="exitId"/>
									<p:commandButton id="exitId" value="#{msg['lbl.exit']}" action="#{localBankBalanceBean.exit}" immediate="true"/>
									<div class="clearfix"></div>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
						</h:panelGroup></td>
				</tr>
			</table>
		</h:form>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

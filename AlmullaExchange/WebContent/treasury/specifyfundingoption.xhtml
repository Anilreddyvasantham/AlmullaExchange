<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
				<!-- <ui:include
						src="../common/fxdeal_menu.xhtml"></ui:include> -->
						<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.specifyfundingoptionforspecialdealrequest']}" />
							</h1>


							<p:panel styleClass="shadow" id="mainPanel"	style="background-color:#FFF !important; ">
							
							<h3><h:outputText value="#{msg['lbl.specifyfundingoptionforspecialdealrequestbyoperationsmanager']}" /></h3>
							<p:panel styleClass="panel_border">
						

								<p:dataTable value="">								
									<p:column headerText="#{msg['lbl.sino']}" style="width:40px;">
										<h:outputText value="1" />
									</p:column>

									<p:column headerText="#{msg['lbl.specialreference']}">
										<h:outputText value="" />
									</p:column>
									
									<p:column headerText="#{msg['lbl.date']}">
										<h:outputText value="" />
									</p:column>
									
									<p:column headerText="#{msg['lbl.customer']}">
										<h:outputText value="" />
									</p:column>
									
									<p:column headerText="#{msg['lbl.bank']}">
										<h:outputText value="" />
									</p:column>
									
									<p:column headerText="#{msg['lbl.currency']}">
										<h:outputText value="" />
									</p:column>
									
									<p:column headerText="#{msg['lbl.fcamount']}">
										<h:outputText value="" />
									</p:column>
									
									<p:column headerText="#{msg['lbl.bankBalance']}">
										<h:outputText value="" />
									</p:column>
									
									<p:column headerText="#{msg['lbl.fundingoption']}">
										<p:selectOneMenu value="C">
										<f:selectItem itemLabel="- Funding Option -" itemValue=""  />
														<f:selectItem itemLabel="C" itemValue="1" />
														<f:selectItem itemLabel="S" itemValue="2" />
										</p:selectOneMenu>
									</p:column>
									
								</p:dataTable>
								<div class="clearfix"></div>
								<p:spacer height="20px"/>
								<div class="clearfix"></div>
								<h:panelGroup layout="block" styleClass="shadow_button">

								<p:commandButton value="#{msg['lbl.modify']}" style="margin-right:10px;">
								</p:commandButton>
								<p:commandButton value="#{msg['lbl.accept']}" style="margin-right:10px;">
								</p:commandButton>

								<p:commandButton value="#{msg['lbl.cancel']}" style="margin-right:10px;">
								</p:commandButton>
								<p:commandButton value="#{msg['lbl.exit']}">
								</p:commandButton>
								<div class="clearfix"></div>
							</h:panelGroup>
							</p:panel>
								<div class="clearfix"></div>

							</p:panel>
							<div class="clearfix"></div>
							

						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
					</h:panelGroup></td>
			</tr>
		</table>
		<div class="clearfix"></div>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

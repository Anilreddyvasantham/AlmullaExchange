<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body> 

      <p:confirmDialog id="notAuth" widgetVar="notAuth" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="#{msg['lbl.sameUserNotApproved']}">
</p:confirmDialog>
        
	<f:view>
<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include> 
		
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<ui:include src="#{facesBean.fxdeal_menu}"></ui:include> 
						</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
								<h:form  id="mainform">
					
                      							
      		
							<h5>
								<h:outputText value="#{msg['lbl.companyMasterApprovel']}" />
							</h5>
							<p:panel styleClass="shadow" id="mainPanel">
							<h2>
								<h:outputText
											value="#{msg['lbl.companyMasterApprovel']}" />
											<p:commandLink action="#{bankMaster.cancelForContactDetails}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>
								</h2>
		
								<p:panel styleClass="panel_border">
								
								<p:panel id="headerPanel">
								
								
									<p:confirmDialog id="error" widgetVar="error" visible="#{companymaster.booVisible}" resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning" showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" update="@all"
									message="#{companymaster.errorMessage}">
									</p:confirmDialog>
										
								
								

<h:panelGroup layout="block" class="clearfix"/>
<p:panel id="datatTablePanel" >
					 <p:dataTable id="dataTableId" var="c"  sortMode="multiple" styleClass="mydatatableclass"
												rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
												value="#{companymaster.companyDataTableApprovalList}" rowIndexVar="rowIndex" emptyMessage="#{msg['lbl.noRecordFound']}"    rowStyleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}" paginatorPosition="bottom">
								
        									<p:column headerText="#{msg['lbl.dslNo']}" style="width:30px;" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>
								 			    
											<p:column headerText="#{msg['lbl.companyCode']}"  styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}" sortBy="#{c.companyCode}">
												<h:outputText value="#{c.companyCode}" />
											</p:column>
											<p:column headerText="#{msg['lbl.englishCompanyDesc']}" sortBy="#{c.englishcompanyDescription}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.englishcompanyDescription}" />
											</p:column>
											<p:column headerText="#{msg['lbl.localCompanyDesc']}" sortBy="#{c.localcompanyDescription}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.localcompanyDescription}" />
											</p:column>
											<p:column headerText="#{msg['lbl.applicationCountry']}" sortBy="#{c.customerType}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.applicationCountryName}" />
											</p:column>
										<!-- 	<p:column headerText="Created By" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
											<h:outputText value="#{c.createdBy}" />
										</p:column>
										
										<p:column headerText="Created Date" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
											<h:outputText value="#{c.createDate}" />
										</p:column> -->
											
        
  		<p:column headerText="#{msg['lbl.approve']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
													<p:commandLink action="#{companymaster.gotoApproval(c)}" update="error"
														 process="@this">
														<p:graphicImage value="../images/approve.jpg" width="25" height="25" id="imgEdit" style="float:center;"/>
														<p:tooltip for="imgEdit" value="Approve" />
													</p:commandLink>
												</p:column>
        
    </p:dataTable>
    </p:panel>		

<h:panelGroup layout="block" class="clearfix"/>
<p:spacer height="20px"/>
									<h:panelGroup layout="block" class="clearfix"/>
								
									
								</p:panel>
								<h:panelGroup layout="block" class="clearfix"/>
								</p:panel>
								</p:panel>
								</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix"/>
					</h:panelGroup>
					<h:panelGroup layout="block" class="clearfix"/>
					</td>
			</tr>
		</table>
	<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

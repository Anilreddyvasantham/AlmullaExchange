<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			if (e.keyCode === 13) {
				return false;
			}
		};
	</script>
	<script >
		 history.pushState(null, null, 'documentserialityapproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'documentserialityapproval.xhtml'); 
		    });
</script>
	<script src="../js/script.js"></script>
</h:head>
<p:confirmDialog id="dataNotFund" widgetVar="dataNotFund" width="400" height="17" resizable="false" style=" border:2px solid #F33535 !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"  message="#{msg['lbl.addAlteastOneRecordtoDataTable']}">
   </p:confirmDialog>
    <p:confirmDialog id="notValidUser" widgetVar="notValidUser" width="370" styleClass="red"  showHeader="false" resizable="false" 	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" message="Same User Not Able To Approve The Record">
      </p:confirmDialog>
        <p:dialog id="complete" widgetVar="complete" width="270" height="70" showHeader="false" resizable="false" style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" modal="true">
            											<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']} "/><br/>
            								<p:spacer width="15px" />
            											<p:commandButton value="#{msg['lbl.ok']}" actionListener="#{documentSerialityMasterBean.approvePageNavigation}" process="@this"/>          
</p:dialog>
   
<h:body>

	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form">
								<h1>
									<h:outputText value="#{msg['lbl.documentserialityapproval']} " />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
								<p:commandLink action="#{documentSerialityMasterBean.exit}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>
									<h2>
										<h:outputText value="#{msg['lbl.documentserialityapproval']} " />
									</h2>
									<!--  -->
									<h:panelGroup layout="block" class="clearfix" />
									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel"  rendered="#{documentSerialityMasterBean.booDocumentSeriality}">
											<p:panel styleClass="left_col">

												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.applicationCountry']}"></h:outputText>
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:inputText id="country" value="#{documentSerialityMasterBean.country}" required="false" readonly="true" styleClass="ui-state-disabled"/>										
													
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">

												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.bccompany']}"></h:outputText>
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:inputText id="company" value="#{documentSerialityMasterBean.company}" required="false" readonly="true" styleClass="ui-state-disabled"/>
												
												</p:panel>
											</p:panel>
											<!--  -->
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.docCode']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:inputText id="documentCode" value="#{documentSerialityMasterBean.document}" required="false" readonly="true" styleClass="ui-state-disabled"/>
													</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.financialyear']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
												<p:inputText id="financialYear" value="#{documentSerialityMasterBean.userFinancialYear}" required="false" readonly="true" styleClass="ui-state-disabled"/>
													
												</p:panel>
											</p:panel>
											<!--  -->
											<h:panelGroup layout="block" class="clearfix" />
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.startno']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													
													<p:inputText id="startNo" value="#{documentSerialityMasterBean.startNo}" required="false" readonly="true" styleClass="ui-state-disabled"/>
														
												</p:panel>
											</p:panel>
											<p:panel styleClass="left_col">
												<p:panel styleClass="inner_left_col">
													<h:outputText value="#{msg['lbl.endno']}" />
												</p:panel>
												<p:panel styleClass="inner_right_col">
													
													<p:inputText id="endNo" value="#{documentSerialityMasterBean.endNo}" readonly="true"  styleClass="ui-state-disabled"/>
														
													
												</p:panel>
											</p:panel>
											
											<h:panelGroup layout="block" class="clearfix" />

										<h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.approve']}" 
													action="#{documentSerialityMasterBean.approve}" style="margin-right:10px; " process="@this" />
											<p:commandButton value="#{msg['lbl.cancel']}" action="#{documentSerialityMasterBean.approvePageNavigation}" immediate="true"
													/>
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />

										<p:panel rendered="#{documentSerialityMasterBean.booDocumentSerialityDetails}" >
											<p:spacer height="20px" />
											<p:panel>
												<p:dataTable id="dataTable" var="c" rows="10" value="#{documentSerialityMasterBean.lstofDataTable}"
													paginator="true"
													paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="5,10,15" rowIndexVar="rowIndex"
													editable="true" editMode="cell"
													emptyMessage="#{msg['lbl.norecordfound']}"
													paginatorPosition="bottom" styleClass="mydatatableclass">

													<p:column headerText="#{msg['lbl.sino']}"
														style="width:50px;">
														<h:outputText value="#{rowIndex+1}" />
													</p:column>

													<p:column headerText="#{msg['lbl.country']}" sortBy="#{c.countryName}">
														<h:outputText value="#{c.countryName}" />
													</p:column>

													<p:column headerText="#{msg['lbl.bccompany']}" sortBy="#{c.companyName}">
														<h:outputText value="#{c.companyName}" />
													</p:column>

													<p:column headerText="#{msg['lbl.docCode']}"
														sortBy="#{c.exDocument}">
														<h:outputText value="#{c.exDocument}" />
													</p:column>
													<p:column headerText="#{msg['lbl.financialyear']}" sortBy="">
														<h:outputText value="#{c.docFinancialYear}" />
													</p:column>
													<p:column headerText="#{msg['lbl.startno']}" sortBy="#{c.startNo}">
														<h:outputText value="#{c.startNo}" />
													</p:column>

													<p:column headerText="#{msg['lbl.endno']}" sortBy="#{c.endNo}">
														<h:outputText value="#{c.endNo}" />
													</p:column>
												<p:column headerText="#{msg['lbl.approve']}"
											styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
														<p:commandLink update=":form" action="#{documentSerialityMasterBean.approve(c)}"
														 process="@this" tabindex="8">
															<p:graphicImage value="../images/approve.jpg" width="25"
													height="25"  style="float:center;" id="approve" />
															<p:tooltip for="approve" value="Approve" />
														</p:commandLink>
													</p:column>

													
												</p:dataTable>
											</p:panel>

										
										</p:panel>
									</p:panel>





								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

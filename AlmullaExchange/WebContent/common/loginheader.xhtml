<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<title>Al Mulla Exchange - Online Remittance Systems</title>
	<link rel="icon" type="../image/png" href="../images/favicon.png" />
	<link href="../css/style1.css" rel="stylesheet" type="text/css" />
	<link href="../css/jquery-mobile.css" rel="stylesheet" type="text/css" />
	<script language="javascript" src="../js/cookie.js"></script>
</h:head>
<h:body dir="#{facesBean.direction}">
	<h:form>
		<p:dialog id="expired" widgetVar="expired"
			visible="#{facesBean.visible}" width="400" height="70"
			styleClass="warning" header="#{msg['lbl.warningDailog']}"
			draggable="flase" closable="false" showHeader="true"
			resizable="false"
			style=" border:3px solid #00a53e !important;  font-weight:bold; background:224px 45px no-repeat #FFF !important;"
			showEffect="clip" hideEffect="puff" modal="true">
			<p:outputLabel value="Session got expired. Please login again" />
			<p:spacer height="10px" />
			<p:panel>
				<p:button href="../almullagroup/almullagroup.xhtml"
					value="Go to login Page" />
			</p:panel>
		</p:dialog>

		<p:dialog modal="true" showHeader="false" widgetVar="process"
			id="process" width="300" height="60" resizable="false"
			draggable="false" closable="false"
			style=" border: 2px green solid !important;background-color: #FFF !important;">
			<div
				style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
				<p:graphicImage value="../images/processImg.gif"
					style="float: left !important; margin-right: 24px !important; " />
				<p:outputLabel value="#{msg['lbl.pleaseWait']}"
					style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
			</div>
		</p:dialog>

		<!--  End of Cash Rate Inquiry -->
		<!--  Start of place Order Rate Inquiry -->
		<h:panelGroup layout="block" class="header_container">
			<h:panelGroup layout="block" class="header">

				<h:panelGroup layout="block" class="logo">
					<h:graphicImage url="../images/logo_new_KW.jpg" width="311"
						height="87" id="btn-basic_KW"
						rendered="#{loginBean.booRenderloginHdrlogoKW}" />
					<h:graphicImage url="../images/logo_new_OM.jpg" width="311"
						height="87" id="btn-basic_OM"
						rendered="#{loginBean.booRenderloginHdrlogoOM}" />
				</h:panelGroup>

				<h:panelGroup layout="block" class="top_nav">
					<h:outputLabel value="#{loginBean.innerHdrTxt}" />
					<h:panelGroup class="clearfix"></h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" class="top_nav_lang">
					<h:panelGroup>
						<p:commandLink id="english"
							actionListener="#{facesBean.getDirectionEnglish}" ajax="false">
							<h:outputText value="English" />
						</p:commandLink>
						<p:spacer width="5px" />
						<p:commandLink>
							<h:outputText value="/" />
						</p:commandLink>
						<p:spacer width="5px" />

						<p:commandLink id="arabic"
							actionListener="#{facesBean.getDirectionArabic}" ajax="false">
							<h:outputText value="#{msg['lbl.arabic']}" />
						</p:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" class="clearfix"></h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

		<p:spacer />
	</h:form>


</h:body>
</html>

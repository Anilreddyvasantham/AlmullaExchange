<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script >
		 history.pushState(null, null, 'currencyApproval.xhtml');
		    window.addEventListener('popstate', function(event) {
		    history.pushState(null, null, 'currencyApproval.xhtml'); 
		    });
</script>
</h:head>
    <p:confirmDialog id="exist" widgetVar="exist" width="400" height="17" resizable="false" style=" border:2px solid red !important; padding:0px !important;  color:red !important; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
                      									showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true"  message="#{msg['lbl.sameUserNotApproved']}"  header="#{msg['lbl.warningDailog']}">
   </p:confirmDialog>
<h:body>

	<f:view>

		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">
	 						
								<h1>
									<h:outputText
										value="#{msg['lbl.currencyMasterApp']}" />
								</h1>
								<p:commandLink action="#{currencyMasterApprovalBean.exit}"
														 process="@this">
														<p:graphicImage value="../images/return.jpg" width="25" height="25" id="imgEdit" styleClass="icon_right" style="float:right;" />
														<p:tooltip for="imgEdit" value="Go to Home" />
													</p:commandLink>
									
								<p:panel styleClass="shadow" id="mainPanel">
									<h2>
										<h:outputText
											value="#{msg['lbl.currencyMasterApp']}" />
									</h2>
									
									 
									<p:panel id="currencyDataTable">
										<p:dataTable  var="c" value="#{currencyMasterApprovalBean.currencyList}" styleClass="mydatatableclass"
										rows="10"  paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15"
											editable="true" id="datatable" emptyMessage="#{msg['lbl.norecordfound']}" rowIndexVar="rowIndex" paginatorPosition="bottom"  >
 
											<p:column headerText="#{msg['lbl.sino']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>
											<p:column headerText="#{msg['lbl.currCode']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.currencyCode}" />
											</p:column>	
											<p:column headerText="#{msg['lbl.currencyName']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.currencyName}" />
											</p:column>
											<p:column headerText="#{msg['lbl.arabicCurrencyName']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.arabicCurrencyName}" />
											</p:column>
											<p:column headerText="#{msg['lbl.quoteName']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.quoteName}" />
											</p:column>
											<p:column headerText="#{msg['lbl.swiftCurrency']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.swiftCurrency}" />
											</p:column>
																					
											<!-- <p:column headerText="#{msg['lbl.currencyDesc']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.currencyDesc}" />
											</p:column> -->
											<p:column headerText="#{msg['lbl.decimalNumbr']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.decimalNumber}" />
											</p:column>
											
											<p:column headerText="#{msg['lbl.decimalName']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.decimalName}" />
											</p:column>
											<p:column headerText="#{msg['lbl.arabicDecimalName']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.arabicDecimalName}" />
											</p:column>
											<p:column headerText="#{msg['lbl.isoCurrencyCode']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.isoCurrencyCode}" />
											</p:column>
										  <p:column headerText="#{msg['lbl.cbkprintindicator']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.cbkPrintInd}" />
											</p:column>
											<p:column headerText="#{msg['lbl.cbkshortindicator']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.cbkSortInd}" />
											</p:column>
											<p:column headerText=" #{msg['lbl.onlineIndicator']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.onlineInd}" />
											</p:column>  
											<p:column headerText="#{msg['lbl.countryName']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.countryName}" />
											</p:column>
											<p:column headerText="#{msg['lbl.fundminrate']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.fundMinRate}" />
											</p:column>  
											<p:column headerText="#{msg['lbl.fundmaxrate']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.fundMaxRate}" />
											</p:column>  
											<p:column headerText="#{msg['lbl.cashminrate']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.cashMinRate}" />
											</p:column>  
											<p:column headerText=" #{msg['lbl.cashmaxrate']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.cashMaxRate}" />
											</p:column>  
											<p:column headerText=" #{msg['lbl.highValue']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.highValue}" />
											</p:column>
											<p:column headerText=" #{msg['lbl.averagerate']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.averageRate}" />
											</p:column>
											<p:column headerText="#{msg['lbl.placeOrderLmt']}"
												styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<h:outputText value="#{c.placeOrderLimit}" />
											</p:column>
											
											 <p:column headerText="#{msg['lbl.approve']}" styleClass="#{rowIndex mod 2 == 0 ? 'evenrow' : 'oddrow'}">
												<p:commandLink
													action="#{currencyMasterApprovalBean.unapprovalList(c)}"
													style="color:blue !important; text-decoration:underline !important;"
													process="@this" immediate="true">
													<p:graphicImage value="../images/approve.jpg" width="25"
														height="25" id="imgEdit" />
													<p:tooltip for="imgEdit" value="Approve" />
												</p:commandLink>
										</p:column>
											 
											 							 
											</p:dataTable>
									</p:panel>
									</p:panel>
						 
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

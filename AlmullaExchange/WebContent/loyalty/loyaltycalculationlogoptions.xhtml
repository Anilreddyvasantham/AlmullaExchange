<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
		document.onkeydown = function(e) {

			//Enter button pressed 
			/* if (e.keyCode === 13) {
				return false;
			} */
		};
		history.pushState(null, null, 'loyaltycalculationlogoptions.xhtml');
	    window.addEventListener('popstate', function(event) {
	    history.pushState(null, null, 'loyaltycalculationlogoptions.xhtml');
	    });
	</script>
</h:head>
 <p:dialog id="complete" widgetVar="complete" width="400"
										height="90" resizable="false"
										style="background-color: white !important;"
										styleClass="success" header="#{msg['lbl.success']}" closable="false"
										showEffect="clip" hideEffect="clip">
										<p:outputLabel
											value=" #{msg['lbl.recrdSavedSuccessfully']} "
											style="text-align: center; font-size:15px !important;" />
										<br/>
										<p:commandButton value="#{msg['lbl.ok']}"
											actionListener="#{calculationLogOptionsBean.clickOnOk}"
											process="@this" style="margin-left: 150px !important;" />
</p:dialog>
<h:body>
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="loyaltyCalculationLogOptionsForm">
								<h1>
									<h:outputText value="#{msg['lbl.loyaltycalculationlogoptions']}" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="#{msg['lbl.loyaltycalculationlogoptions']}" />
									</h3>
									
									<p:confirmDialog id="csp" widgetVar="csp"   showHeader="false" resizable="false" header="Warning Message" styleClass="warning"
														style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;" showEffect="explode" hideEffect="explode" message="#{calculationLogOptionsBean.errorMsg}">
	  						 		</p:confirmDialog>
							
						    		<p:confirmDialog id="nullPoiterId"
                                                                     widgetVar="nullPoiterId" resizable="false"
                                                                     style="background-color: white !important;"
                                                                     header="#{msg['lbl.warningDailog']}" styleClass="warning"
                                                                     showEffect="clip" hideEffect="clip" closeOnEscape="true"
                                                                     closable="true"
                                                                     message="#{calculationLogOptionsBean.errorMsg} - #{msg['lbl.nullPonterExcepetion']}">
						     		</p:confirmDialog>	
									<p:panel id="headerPanel1">
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value=" #{msg['lbl.realtime']}" />
									 			<h:outputText value="*" style="color:red !important;" />  
											</p:panel>
											<p:panel styleClass="inner_right_col">
													<p:message id="msgrealtime" for="cardId" display="text" />
												<h:selectOneRadio id="cardId"
													value="#{calculationLogOptionsBean.realTime}" required="true"
													requiredMessage="#{msg['lbl.pleaseSelectAnyOneOption']}"
													style="padding-right: 20px;">
													<f:selectItem itemLabel="#{msg['lbl.writesummary']}" itemValue="S" />
													<f:selectItem itemLabel="#{msg['lbl.writelog']}" itemValue="L" />
													<p:ajax update="msgrealtime"/>
												</h:selectOneRadio>
											</p:panel>
										</p:panel>
									</p:panel>

									<h:panelGroup layout="block" class="clearfix" />
		
									<p:panel id="headerPanel3">
									<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
											<h:outputText value=" #{msg['lbl.enablewritetocustmaster']}" /> 
											</p:panel>
   									       <p:selectBooleanCheckbox value="#{calculationLogOptionsBean.writeCustomerFlag}" >
 										   <p:ajax />
 										   </p:selectBooleanCheckbox>
									</p:panel>
									</p:panel>
								 

									<h:panelGroup layout="block" class="clearfix" />
									<p:panel id="headerPanel2">
										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.simulation']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgdocument1" for="cardId1" display="text" />
												<h:selectOneRadio id="cardId1"
													value="#{calculationLogOptionsBean.simulation}" required="true"
													requiredMessage="#{msg['lbl.pleaseSelectAnyOneOption']}"
													style="padding-right: 20px;">
													<f:selectItem itemLabel="#{msg['lbl.writesummary']}" itemValue="S" />
													<f:selectItem itemLabel="#{msg['lbl.writelog']}" itemValue="L" />
													<p:ajax update="msgdocument1"/>
												</h:selectOneRadio>

											</p:panel>
										</p:panel>
									</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
											<h:panelGroup layout="block" class="clearfix" />
											
									
										</p:panel>
											<h:panelGroup layout="block" class="clearfix" />
									        <h:panelGroup layout="block" styleClass="shadow_button">
											<p:commandButton value="#{msg['lbl.save']}" action="#{calculationLogOptionsBean.saveRecords}" update="loyaltyCalculationLogOptionsForm" immediate="true"   />
										 	<p:commandButton value="#{msg['lbl.exit']}" action="#{calculationLogOptionsBean.exitButton}" process="@this" update="loyaltyCalculationLogOptionsForm"/>
										    </h:panelGroup>
										<p:panel styleClass="left_col" >
										<h:outputText  id="mandatory" value=" #{msg['lbl.*filedsAreMandatory']}"  style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

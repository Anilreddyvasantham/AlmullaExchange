<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" language="javascript">
	function generateReport(){
	    document.getElementById("form1:reportId").click();
	}
		history.pushState(null, null, 'promotionDeclarationReport.xhtml');
		window.addEventListener('popstate', function(event) {
			history.pushState(null, null, 'promotionDeclarationReport.xhtml');
		});
	</script>
</h:head>

<h:body dir="#{facesBean.direction}" onload="generateReport();">
	<f:view>
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="form1">
								<h1>
									<h:outputText value="Promotion Declaration Report" />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">
									<h3>
										<h:outputText value="Promotion Declaration Report" />
									</h3>
									<p:confirmDialog id="error" widgetVar="error" resizable="false"
										style="background-color: white !important;"
										header="#{msg['lbl.warningDailog']}" styleClass="warning"
										showEffect="clip" hideEffect="clip" closeOnEscape="true"
										closable="true"
										message="#{promotionDeclarationMBean.errorMessage}">
									</p:confirmDialog>

									<p:dialog modal="true" showHeader="true"
										header="#{msg['lbl.pleasewait']}" widgetVar="process"
										id="process" width="300" height="50" resizable="false"
										draggable="false" closable="false"
										style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">
										<div style="text-align: center;">
											<p:graphicImage value="../images/preloader.gif" />
										</div>
									</p:dialog>

									<p:panel styleClass="panel_border">
										<p:panel id="headerPanel">
											<h:panelGrid columns="3">
												<!-- <p:commandLink value="Click here" actionListener="#{promotionDeclarationMBean.genaratePromoDeclarationReport()}"
													onclick="this.form.target='_blank'"  process="@this" style="color: blue !important;" onstart="process.show();" onsuccess="process.hide();" update="mainPanel"></p:commandLink>
											 -->	
												
												<h:commandButton value="Do you want generate receipt Click Here" id="reportId"
												action="#{promotionDeclarationMBean.genaratePromoDeclarationReport}"
												onclick="this.form1.target='_blank'" 
												style="font-weight: bold !important; font-size: 12px !important; color: blue !important;
    													  text-decoration: underline !important; border: none !important;  background: none !important;"
												process="@this"  update="mainPanel"/>
												
											</h:panelGrid>

											<h:panelGroup layout="block" class="clearfix" />

											<h:panelGroup layout="block" styleClass="shadow_button">
												<p:commandButton id="ok" value="Ok"
													style="margin-right:10px;" immediate="true"
													action="#{promotionDeclarationMBean.okSelected}"
													onstart="process.show();" onsuccess="process.hide();" />
											</h:panelGroup>



										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />
									</p:panel>
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>
</html>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/dataTable.css" />
	<script type="text/javascript" language="javascript">
	document.onkeydown = function(e) {
		//Enter button pressed 
		/* if (e.keyCode === 13) {

	};

	 history.pushState(null, null, 'RemittanceModeMaster.xhtml');

	    });
		function clearForm() {

			var dat1 = document.getElementById("remittanceMode:remitanceEngId");

			var dat2 = document.getElementById("remittanceMode:remitanceArbId");
			dat2.value = '';

		}

</h:head>



<p:confirmDialog id="datatable" widgetVar="datatable" width="300"
	showHeader="false" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" message="#{msg['lbl.thisrecordalreadyexisted']}">


</p:confirmDialog>
<p:confirmDialog id="user" widgetVar="user" width="370" styleClass="red"
	showHeader="false" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" message="#{msg['lbl.norecordfound']}">
</p:confirmDialog>


<p:confirmDialog id="noexist" widgetVar="noexist" width="460"
	styleClass="red" showHeader="false" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  font-color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip"
	message="This Record Not Exist in DataBase Please Save The Record">
</p:confirmDialog>

<p:dialog id="complete" widgetVar="complete" width="270" height="70"
	showHeader="false" resizable="false"
	style=" border:3px solid #00a53e !important; font-weight:bold; background:url('../images/tick-green.png') 224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="#{msg['lbl.recordsSuccessfullySaved']} " />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}"
		actionListener="#{remitanceModeMasterBean.clickOnOKSave}"
		process="@this" />
</p:dialog>
<p:confirmDialog id="service" widgetVar="service" width="300"
	showHeader="false" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" message="#{msg['lbl.pleaseSelectServiceForRemitModeMaster']}">
</p:confirmDialog>
<p:confirmDialog id="dataNotFund" widgetVar="dataNotFund" width="400"
	height="17" resizable="false"
	style="color:#FF0000 !important; border:2px solid #F33535 !important; padding:0px !important;  font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.addAlteastOneRecordtoDataTable']}">
</p:confirmDialog>

<p:confirmDialog id="update" widgetVar="update" width="400" height="17"
	resizable="false"
	style="color:#FF0000 !important; border:2px solid #F33535 !important; padding:0px !important;  font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="updated ">
	<p:commandButton value="#{msg['lbl.yes']}"
		actionListener="#{remitanceModeMasterBean.update}" process="@this"
		onclick="update.hide()" />
	<p:commandButton value="#{msg['lbl.no']}"
		actionListener="#{remitanceModeMasterBean.clickOnOKSave}"
		process="@this" />
</p:confirmDialog>

<p:confirmDialog id="username" widgetVar="username" width="370"
	styleClass="red" showHeader="false" resizable="false"
	style=" border:2px solid #F33535 !important; padding:0px !important;  color:red; font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip"
	message="#{msg['lbl.sameusernotabletoapprove']}">
</p:confirmDialog>

<p:confirmDialog id="updatesucces" widgetVar="updatesucces" width="400"
	height="17" resizable="false"
	style="color:#FF0000 !important; border:2px solid #F33535 !important; padding:0px !important;  font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.updated']}">

	<p:commandButton value="ok "
		actionListener="#{remitanceModeMasterBean.clickOnOKSave}"
		process="@this" />
</p:confirmDialog>
<p:confirmDialog id="norecord" widgetVar="norecord" width="400"
	height="17" resizable="false"
	style="color:#FF0000 !important; border:2px solid #F33535 !important; padding:0px !important;  font-weight:bold; background:url('../images/warning-icon.png') 5px 15px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" message="#{msg['lbl.norecordfound']}">
</p:confirmDialog>

<p:dialog id="approv" widgetVar="approv"  width="400" height="80"  resizable="false" 
	style="background-color: white !important;" styleClass="success" header="Success" closable="false" showEffect="clip" hideEffect="clip" >
           <p:outputLabel value="#{msg['lbl.approvedsuccessfully']}" style="text-align: center; font-size:15px !important;"/><br/>
           <p:commandButton value="#{msg['lbl.ok']}"
		actionListener="#{remitanceModeMasterBean.clickOnOk}" process="@this"  style="margin-left: 150px !important;"/>          
     </p:dialog>
     
<p:dialog id="permanentDelete" widgetVar="permanentDelete" width="300"
	height="70" showHeader="false" resizable="false"
	style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="#{msg['lbl.doyouwanttodeleterecordperminently']}" />
	<p:spacer height="10px" />
	<p:panel>
		<p:commandButton value="#{msg['lbl.ok']}" style="margin-right:10px; "
			actionListener="#{remitanceModeMasterBean.confirmPermanentDelete}"
			process="@this" oncomplete="PF('permanentDelete').hide();"
			update=":remittanceMode" />
		<p:commandButton value="#{msg['lbl.cancel']}" actionListener="#{remitanceModeMasterBean.cancelDelete}"
			process="@this" oncomplete="PF('permanentDelete').hide();"
			update=":remittanceMode" />
	</p:panel>
</p:dialog>

<p:dialog id="alreadyapprov" widgetVar="alreadyapprov" width="310"
	height="70" showHeader="false" resizable="false"
	style=" border:2px solid green !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
	showEffect="clip" hideEffect="clip" closeOnEscape="true"
	closable="true" modal="true">
	<p:outputLabel value="#{msg['lbl.thisrecordalreadyapprovedby']}" />
	<br />
	<p:spacer width="15px" />
	<p:commandButton value="#{msg['lbl.ok']}"
		actionListener="#{remitanceModeMasterBean.clickOnOkButton}"
		process="@this" />
</p:dialog>
<h:body>

	<f:view>

		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;"><ui:include
						src="#{facesBean.fxdeal_menu}"></ui:include></td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h:form id="remittanceMode">
								<p:dialog id="remarks" widgetVar="remarks" width="550"
									height="205" showHeader="false" resizable="false"
									style=" border:3px solid #00a53e !important; font-weight:bold; background:224px 45px no-repeat #FFF !important;"
									showEffect="clip" hideEffect="clip" closeOnEscape="true"
									closable="true" modal="true">
									<p:panel styleClass="shadow">
										<p:panel>
											<h:outputText value="#{msg['lbl.activateddate']}" />&nbsp;<h:outputText
												value="#{remitanceModeMasterBean.approvedDate}" />&nbsp;&nbsp;&nbsp;
            							<h:outputText value="#{msg['lbl.activatedby']}" />&nbsp;<h:outputText
												value="#{remitanceModeMasterBean.approvedBy}" />
										</p:panel>
										<div class="clearfix" />
										<hr></hr>
										<p:panel>
											<h:outputText value="#{msg['lbl.pleaseenterremarks']}*" />
										</p:panel>
										<p:panel>

											<h:inputTextarea value="#{remitanceModeMasterBean.remarks}"
												rows="5" cols="50">

												<p:ajax />
											</h:inputTextarea>
										</p:panel>
										<p:spacer width="15px" />
										<div class="clearfix" />
										<h:panelGroup styleClass="shadow">
											<div class="clearfix" />
											<p:commandButton value="#{msg['lbl.ok']}"
												actionListener="#{remitanceModeMasterBean.clickOnOKApproval}"
												process="@this" />
											<p:commandButton value="#{msg['lbl.cancel']}"
												actionListener="#{remitanceModeMasterBean.cancelFromActivation}"
												process="@this" />
											<!--onclick="PF('remarks').hide();"     -->
										</h:panelGroup>
									</p:panel>
								</p:dialog>
								<h1>
									<h:outputText value="#{msg['lbl.remitMode']} " />
								</h1>
								<p:panel styleClass="shadow" id="mainPanel">

									<h2>
										<h:outputText value="#{msg['lbl.remitMode']}" />
									</h2>
									<p:confirmDialog id="exception" widgetVar="exception"  
		resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{remitanceModeMasterBean.errmsg}" >
	</p:confirmDialog>
	
	<p:confirmDialog id="nullPointerId" widgetVar="nullPointerId"  
		resizable="false" style="background-color: white !important;" header="#{msg['lbl.warningDailog']}" styleClass="warning"
		showEffect="clip" hideEffect="clip" closeOnEscape="true" closable="true" message="#{remitanceModeMasterBean.errmsg} - #{msg['lbl.nullPonterExcepetion']}" >
	</p:confirmDialog>

									<p:panel styleClass="panel_border">

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.service']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgService" for="service" display="text" />
												<p:selectOneMenu id="service"
													value="#{remitanceModeMasterBean.serviceId}" filter="true"
													filterMatchMode="contains" required="true"
													requiredMessage="Please Select Service"
													disabled="#{remitanceModeMasterBean.booReadonly}">
													<f:selectItem itemLabel="#{msg['lbl.selectService']}"
														itemValue="" />
													<f:selectItems
														value="#{remitanceModeMasterBean.serviceMasterList}"
														var="c"
														itemLabel="#{c.serviceMaster.serviceCode}-#{c.localServiceDescription}"
														itemValue="#{c.serviceMaster.serviceId}" />
													<p:ajax update="msgService" onstart="process.show();" onsuccess="process.hide();"/>
												</p:selectOneMenu>
											</p:panel>
										</p:panel>

										<p:panel styleClass="left_col" id="remittancePanel">
											<p:panel styleClass="inner_left_col">
												<h:outputText value="#{msg['lbl.remittanc']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:outputLabel value=""
													rendered="#{remitanceModeMasterBean.booRemmittanceCheckForDataTable}"
													style="color:red; font-size:10px !important;"
													id="remittanceLabelForDT" />
												<p:outputLabel value=""
													rendered="#{remitanceModeMasterBean.booRemmittanceCheck}"
													style="color:red; font-size:10px !important;"
													id="remittanceLabel" />
												<p:message id="msgRemitance" for="remitanceId"
													display="text" />
												<p:autoComplete id="remitanceId"
													value="#{remitanceModeMasterBean.remitance}"
													required="true"
													requiredMessage="Please Select Positive Numbers"
													completeMethod="#{remitanceModeMasterBean.autoCompleteData}"
													validatorMessage="Zero value Not Allowed here "
													readonly="#{remitanceModeMasterBean.booReadonly}" var="obj"
													itemLabel="#{obj}" itemValue="#{obj}"
													onchange="clearForm(this);" maxlength="40" validator="#{remitanceModeMasterBean.checkRelationcodeisNumber}">
													<!-- <p:ajax event="blur" update="msgRemitance" /> -->
													<!-- <f:convertNumber integerOnly="true" /> -->
													<f:validateLongRange minimum="1" />
													<!-- 	<p:ajax update="remittancePanel,remittanceLabel,remittanceLabelForDT,remittanceMode" event="blur" listener="#{remitanceModeMasterBean.checkRemittance}" process="@this"/> -->
													<p:ajax
														update="remittancePanel,msgRemitance,remittanceLabel,remittanceLabelForDT,remittanceMode,remitanceId"
														event="itemSelect"
														listener="#{remitanceModeMasterBean.checkRemittance}" />
													<!--  <p:ajax update="remittancePanel,msgRemitance,remittanceLabel,remittanceLabelForDT,remittanceMode,remitanceId" event="blur" listener="#{remitanceModeMasterBean.checkRemittance}" />
										         <p:ajax update="remittancePanel,msgRemitance,remittanceLabel,remittanceLabelForDT,remittanceMode,remitanceId" event="change" listener="#{remitanceModeMasterBean.checkRemittance}" /> 
										          <p:ajax update="remittancePanel,msgRemitance,remittanceLabel,remittanceLabelForDT,remittanceMode,remitanceId" event="click" listener="#{remitanceModeMasterBean.checkRemittance}" />  -->
												</p:autoComplete>
											</p:panel>
										</p:panel>
										<h:panelGroup layout="block" class="clearfix" />

										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText
													value="#{msg['lbl.englishRemittanceDescription']} " />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgRemitanceEng" for="remitanceEngId"
													display="text" />
												<p:inputText
													value="#{remitanceModeMasterBean.englishRemittanceMode}"
													id="remitanceEngId" required="true"
													requiredMessage="Please Enter English Remittance Mode Description"
													onkeyup="this.value=this.value.toUpperCase()"
													readonly="#{remitanceModeMasterBean.booReadonly}"
													maxlength="40" validatorMessage="Please Enter English Language">
													<f:validateRegex pattern="[a-zA-Z ]+" for="remitanceEngId" />
													<p:ajax update="msgRemitanceEng,submtPanel" event="blur"
														listener="#{remitanceModeMasterBean.hideSubmtButton}" />
												</p:inputText>
											</p:panel>
										</p:panel>


										<p:panel styleClass="left_col">
											<p:panel styleClass="inner_left_col">
												<h:outputText
													value="#{msg['lbl.localRemittanceDescription']}" />
												<h:outputText value="*" style="color:red !important;" />
											</p:panel>
											<p:panel styleClass="inner_right_col">
												<p:message id="msgRemitanceArb" for="remitanceArbId"
													display="text" />
												<p:inputText
													value="#{remitanceModeMasterBean.arabicRemittanceMode}"
													id="remitanceArbId" required="true"
													style="text-align:right !important;color:#015825 !important; text-decoration:none !important; font-weight:bold;"
													dir="RTL"
													requiredMessage="Please Enter Local Remittance Mode Description"
													onkeyup="this.value=this.value.toUpperCase()"
													readonly="#{remitanceModeMasterBean.booReadonly}"
													maxlength="40">
													<f:validator validatorId="arabicValidator" />
													<p:ajax update="msgRemitanceArb" />
													<!-- event=",submtPanelblur" listener="#{remitanceModeMasterBean.hideSubmtButton}" -->
												</p:inputText>
											</p:panel>
										</p:panel>

										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button"
											rendered="#{remitanceModeMasterBean.boohideButton}">
											<p:commandButton value="#{msg['lbl.add']}"
												action="#{remitanceModeMasterBean.getAlldetailstoList}" onstart="process.show();" onsuccess="process.hide();"
												update="mainPanel" style="margin-right:10px;" />
											<!-- <p:commandButton value="Exit" action="#{remitanceModeMasterBean.exit}" immediate="true"/> -->
											<p:commandButton value="#{msg['lbl.view']}"
												action="#{remitanceModeMasterBean.view}" update="mainPanel"
												immediate="true" process="@this" style="margin-right:10px;" onstart="process.show();" onsuccess="process.hide();"/>
											<p:commandButton value="#{msg['lbl.clear']}"
												action="#{remitanceModeMasterBean.clearAllFields}"
												update=":remittanceMode,mainPanel,dataTable" process="@this"
												disabled="#{remitanceModeMasterBean.booDisableClear}" />
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>

										<h:panelGroup layout="block" styleClass="shadow_button"
											rendered="#{remitanceModeMasterBean.boohideSecod}">
											<p:commandButton value="#{msg['lbl.approve']}"
												action="#{remitanceModeMasterBean.approval}" style="margin-right:10px;"
												immediate="true" onstart="process.show();" onsuccess="process.hide();"/>
											<p:commandButton value="#{msg['lbl.cancel']}"
												action="#{remitanceModeMasterBean.cancel}" immediate="true"
												process="@this" />
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />

										<h:panelGroup layout="block" class="clearfix" />
										<p:dataTable id="dataTable"
											value="#{remitanceModeMasterBean.remittanceModeMasterDTList}"
											var="d" rowIndexVar="rowIndex"
											styleClass="mydatatableclass"
											emptyMessage="#{msg['lbl.norecordfound']}"
											rendered="#{remitanceModeMasterBean.booRenderDataTable}"
											rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">


											<p:column headerText="#{msg['lbl.sino']}" style="width:30px;">
												<h:outputText value="#{rowIndex+1}" />
											</p:column>

											<p:column headerText="#{msg['lbl.service']}">
												<h:outputText value="#{d.serviceName}" />
											</p:column>

											<p:column headerText="#{msg['lbl.remittanc']}">
												<h:outputText value="#{d.remitance}" />
											</p:column>

											<p:column
												headerText="#{msg['lbl.englishRemittanceDescription']}">
												<h:outputText value="#{d.englishRemittanceMode}" />
											</p:column>

											<p:column
												headerText="#{msg['lbl.localRemittanceDescription']}">
												<h:outputText value="#{d.arabicRemittanceMode}" />
											</p:column>
											<p:column headerText="#{msg['lbl.edit']}">
												<!-- <p:commandLink action="#{remitanceModeMasterBean.editRecord(d)}"  update=":remittanceMode" process="@this">
				<p:graphicImage value="../images/edit.png" id="imgEdit"/>
				<p:tooltip  for="imgEdit" value="#{msg['lbl.edit']}" rendered="#{d.renderEditButton}"/>
			</p:commandLink>   -->
												<p:commandButton id="imgEdit" styleClass="edit" value=""
													action="#{remitanceModeMasterBean.editRecord(d)}"
													update=":remittanceMode" process="@this"
													rendered="#{d.renderEditButton}"
													disabled="#{remitanceModeMasterBean.booDisableEdit}" />
											</p:column>
											<p:column headerText="#{msg['lbl.activatedeactivate']}">
												<!-- 	<p:commandButton value="Actvate" actionListener="#{remitanceModeMasterBean.removeRecord(d)}" ajax="false" immediate="true"  style="color: !important; text-decoration:underline !important;"  update="dataTable"/> -->
												<p:commandLink
													action="#{remitanceModeMasterBean.removeRecord(d)}"
													value="#{d.dynamicLabelForActivateDeactivate}"
													style="color:blue !important; text-decoration:underline !important;"
													update=":remittanceMode,:remittanceMode:exception" immediate="true" process="@this" />
											</p:column>


										</p:dataTable>




										<h:panelGroup layout="block" class="clearfix" />
										<p:spacer height="20px" />
										<h:panelGroup layout="block" class="clearfix" />
										<h:panelGroup layout="block" styleClass="shadow_button"
											rendered="#{remitanceModeMasterBean.booRenderSaveExit}"
											id="submtPanel">
											<p:commandButton value="#{msg['lbl.submit']}"
												style="margin-right:10px;"
												action="#{remitanceModeMasterBean.saveDataTableRecods}"
												immediate="true" update=":remittanceMode:exception"
												disabled="#{remitanceModeMasterBean.submit}" />
											<p:commandButton value="#{msg['lbl.exit']}"
												action="#{remitanceModeMasterBean.exit}" immediate="true" />
											<h:panelGroup layout="block" class="clearfix" />
										</h:panelGroup>
										<h:panelGroup layout="block" class="clearfix" />
										<p:panel styleClass="left_col">
											<h:outputText id="mandatory"
												value=" #{msg['lbl.*filedsAreMandatory']}"
												style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>

									</p:panel>
									<h:panelGroup layout="block" class="clearfix" />
									<p:dialog modal="true" showHeader="true" header="Please wait.." widgetVar="process"  id="process"   width="400" height="100" resizable="false"
								        draggable="false" closable="false" style=" font-weight:bold; font-size: 17px !important;text-align:center;background-color: #FFF !important;;">  
								        <div style="text-align:center;">
								        <p:graphicImage value="../images/preloader.gif" />
								        </div>
							    	</p:dialog> 					
								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>
	</f:view>
</h:body>

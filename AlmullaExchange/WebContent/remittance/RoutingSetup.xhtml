													<h:outputText value="#{c.routingDeliveryMode}" />
												</p:column>

												<p:column headerText="#{msg['lbl.RountingCountry']}">
													<h:outputText value="#{c.routingcountryName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.routingBank']}">
													<h:outputText value="#{c.routingbankName}" />
												</p:column>

												<p:column headerText="#{msg['lbl.branchApplicability']}">
													<p:commandLink id="branchappid"
														action="#{routingSetUpDetailsBean.detailsBranchData(c)}"
														update=":routingsetupform:datatabledetails"
														immediate="true">
														<h:outputText value="#{c.branchApplicability} "
															style="text-align:center; width:50px;text-decoration:underline !important;color:blue !important;" />
													</p:commandLink>
												</p:column>

												<p:column headerText="#{msg['lbl.edit']}">
													<p:commandButton
														action="#{routingSetUpDetailsBean.editRecord(c)}"
														disabled="#{routingSetUpDetailsBean.disableEditButton}"
														update=":routingsetupform:mainPanel,:routingsetupform:checkpanel,:routingsetupform:datatabledetails"
														onclick="process.show();" oncomplete="process.hide();"
														process="@this" styleClass="edit" value="" />
												</p:column>

												<p:column headerText="#{msg['lbl.enqStatus']}">
													<h:outputText value="#{c.isActiveStatus}" />
												</p:column>

												<p:column headerText="#{msg['lbl.activatedeactivate']}"
													style="text-align:center !important;">
													<p:commandLink
														action="#{routingSetUpDetailsBean.checkStatusType(c)}"
														value="#{c.dynamicLabelForActivateDeactivate}"
														style="color:blue !important; text-decoration:underline !important;"
														update=":routingsetupform:mainPanel,dataTable"
														immediate="true" process="@this" onclick="process.show();"
														oncomplete="process.hide();" />
												</p:column>

											</p:dataTable>
										</p:panel>
										
										<p:panel id="AgentDetailsPanel"
											rendered="#{routingSetUpDetailsBean.booAgentPanel}">

											<p:dataTable
												value="#{routingSetUpDetailsBean.routingAgentList}"
												id="agentDataTable1" styleClass="mydatatableclass" var="c"
												rowIndexVar="rowIndex" editable="true" editMode="cell"
												emptyMessage="#{msg['lbl.norecordfound']}"
												style="width:100%;" rows="10" paginator="true"
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">


												<p:column headerText="#{msg['lbl.slNo']}"
													style="width:50px;">
													<h:outputText value="#{rowIndex+1}" />
												</p:column>

												<p:column headerText="#{msg['lbl.routingBranch']}">

													<p:selectOneMenu id="agentBankBranchId"
														value="#{c.routingBranchId}" filter="true"
														filterMatchMode="contains">
														<f:selectItem itemLabel="--select--" itemValue="" />
														<f:selectItems value="#{c.lstBankBranchView}" var="d"
															itemLabel="#{d.branchCode} - #{d.branchFullName}"
															itemValue="#{d.bankBranchId}" />
														<p:ajax event="change"
															listener="#{routingSetUpDetailsBean.bankBranchCkeck(c)}"
															onstart="process.show();" oncomplete="process.hide();"
															update="agentDataTable1:agentBankBranchId,agentDataTable1:dynamicLabelActivateDeActivateId,agentDataTable1:enqId" />
													</p:selectOneMenu>
												</p:column>

												<p:column headerText="#{msg['lbl.agent']}">

													<p:selectOneMenu id="agentBankid" value="#{c.bankId}"
														filter="true" filterMatchMode="contains">
														<f:selectItem itemLabel="--select--" itemValue="" />
														<f:selectItems value="#{c.lstRoutingSetupBankDetails}"
															var="d" itemLabel="#{d.code} - #{d.name}"
															itemValue="#{d.id}" />
														<p:ajax event="change"
															listener="#{routingSetUpDetailsBean.loadAgentLocation(c)}"
															onstart="process.show();" oncomplete="process.hide();"
															update="agentDataTable1:agentBankid,agentDataTable1:dynamicLabelActivateDeActivateId,agentDataTable1:enqId,agentDataTable1:branchAppId" />
													</p:selectOneMenu>

												</p:column>
												
												<p:column headerText="#{msg['lbl.branchApplicability']}">

													<p:selectOneMenu id="branchAppId" value="#{c.branchApplicability}"
														filter="true" filterMatchMode="contains">
														<f:selectItem itemLabel="#{msg['lbl.selectbranchapplicability']}" itemValue="" />
														<f:selectItem itemValue="ALL" itemLabel="ALL" />
														<f:selectItem itemValue="SPECIFIC" itemLabel="SPECIFIC" />
														<p:ajax event="change"
															listener="#{routingSetUpDetailsBean.checkBankApplicabilityDataTable(c)}"
															onstart="process.show();" oncomplete="process.hide();"
															update="agentDataTable1:agentBankid,agentDataTable1:dynamicLabelActivateDeActivateId,agentDataTable1:enqId,agentDataTable1:branchAppId,:routingsetupform:error" />
													</p:selectOneMenu>

												</p:column>

												<p:column headerText="#{msg['lbl.activatedeactivate']}"
													style="text-align:center !important;">
													<p:commandLink id="dynamicLabelActivateDeActivateId"
														action="#{routingSetUpDetailsBean.checkStatusType(c)}"
														value="#{c.dynamicLabelActivateDeActivate}"
														style="color:blue !important; text-decoration:underline !important;"
														update=":routingsetupform:agentDataTable1"
														immediate="true" process="@this" onclick="process.show();"
														oncomplete="process.hide();" />
												</p:column>
												<p:column headerText="#{msg['lbl.enqStatus']}">
													<h:outputText id="enqId" value="#{c.dataTableStatus}" />
												</p:column>
												<p:column headerText="#{msg['lbl.branch']}">
													<h:outputText id="bankbranchId" value="#{c.routingbranchStatus}" />
												</p:column>

											</p:dataTable>

											<div class="clearfix"></div>
											<h:panelGroup layout="block"
												style="width:100%; text-align:right; padding-top:10px !important;"
												rendered="#{routingSetUpDetailsBean.booAddmorefield}">
												<p:spacer height="40px" />
												<p:commandLink id="addmorefield"
													style=" font-size: 15px !important;"
													value="#{msg['lbl.addmoreBranches']}" styleClass="link1"
													action="#{routingSetUpDetailsBean.addEmptyRow}"
													immediate="true" update="agentDataTable1"
													onstart="process.show();" onsuccess="process.hide();" />
											</h:panelGroup>

										</p:panel>

										<p:spacer height="20px" />
										<h:panelGroup layout="block" class="clearfix" />

										<h:panelGroup layout="block" styleClass="shadow_button"
											rendered="#{routingSetUpDetailsBean.booRenderDataTable}">
											<p:commandButton id="save" value="#{msg['lbl.submit']}"
												style="margin-right:10px;"
												action="#{routingSetUpDetailsBean.saveAllDataToDataBase}"
												update="mainPanel" immediate="true"
												onstart="process.show();" onsuccess="process.hide();" />
											<p:commandButton value="#{msg['lbl.exit']}"
												action="#{routingSetUpDetailsBean.exit}" process="@this" />
										</h:panelGroup>

										<h:panelGroup layout="block" class="clearfix" />
										<p:panel styleClass="left_col">
											<h:outputText id="mandatory"
												value=" #{msg['lbl.*filedsAreMandatory']}"
												style="color:red; padding:10px !important; font-size:10px; font-weight:bold;" />
										</p:panel>

									</p:panel>

								</p:panel>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" class="clearfix" />
					</h:panelGroup> <h:panelGroup layout="block" class="clearfix" /></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footerwithoutRuleEngine}"></ui:include>
	</f:view>
</h:body>
</html>

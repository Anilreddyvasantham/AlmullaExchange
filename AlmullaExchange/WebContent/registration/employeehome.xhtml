<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body dir="#{facesBean.direction}">

	<f:view locale="#{facesBean.locale}">
		<ui:include src="#{facesBean.header}"></ui:include>
		<ui:include src="#{facesBean.menu}"></ui:include>
		<table align="left" width="100%" style="height: 100%;">
			<tr>
				<td align="left" valign="top" style="height: 100%;">
					<!--   <ui:include src="../common/fxdeal_menu.xhtml"></ui:include> -->
					<ui:include src="#{facesBean.fxdeal_menu}"></ui:include>

				</td>

				<td class="rightColumn" valign="top"><h:panelGroup
						layout="block" class="container">
						<h:panelGroup layout="block" class="main_div">
							<div class="menu_button">
								<img style="cursor: pointer; position: relative; left: 15px;"
									id="HideHandle" name="HideHandle"
									src="../images/toggle_plus.png" alt=""
									onclick='hideLeftCol("leftCol");closeMenus();' />
							</div>
							<h1>
								<h:outputText value="#{msg['lbl.exchangehome']}" />
							</h1>
							<h:panelGroup layout="block" class="table_bg">
								<p:panel id="mainPanel" style="padding:10px!important;">

									<p:dialog modal="true" showHeader="false" widgetVar="process"
										id="process" width="300" height="60" resizable="false"
										draggable="false" closable="false"
										style=" border: 2px green solid !important;background-color: #FFF !important;">
										<div
											style="margin-left: 15px !important; font-size: 18px !important; color: #459D45 !important;">
											<p:graphicImage value="../images/processImg.gif"
												style="float: left !important; margin-right: 24px !important; " />
											<p:outputLabel value="#{msg['lbl.pleaseWait']}"
												style="color: green !important; font-size: 20px !important; font-weight: bold; margin-top: 10px;" />
										</div>
									</p:dialog>

									<h:form title="customer" id="form">
										<p:panel
											style="align:center; width:350px; margin:0 auto; border:none;padding-top:50px; padding-bottom:50px;">
											
											<p:growl id="growl" globalOnly="true"/>

											<h:panelGrid cellpadding="0" cellspacing="0"
												style="text-align:center; width: 300px;">

												<p:commandButton
													style="padding:10px 90px !important; white-space: nowrap !important;display:block;"
													value="#{msg['lbl.personalremittance']}"
													action="#{personalRemittanceBean.personalRemittancePageNavigation}"
													onstart="process.show();" onsuccess="process.hide()" update="growl"/>

												<p:spacer height="30px" />

												<!-- <p:commandButton
													style="padding:10px 80px !important; white-space: nowrap !important;display:block;"
													value="#{msg['lbl.westernuniontransfer']}"
													action="#{wuBean.wuNavigation}" onstart="process.show();"
													onsuccess="process.hide()" /> 

												<p:spacer height="30px" /> -->
												
												<p:commandButton
													action="#{wuTranxFileUploadBean.pageNavigation}"
													style="padding:10px 90px !important; white-space: nowrap !important;display:block;"
													value="Wu Trnx File Upload" immediate="true" update="growl"
													process="@this" onstart="process.show();" onsuccess="process.hide()"/>

												<p:spacer height="30px" />
												
												<p:commandButton
													rendered="#{loginBean.allowFCTrnx eq 'Y'? 'true' : 'false'}"
													style="padding:10px 115px !important; white-space: nowrap !important;display:block;"
													value="#{msg['lbl.FCPurchase']}" update="growl"
													action="#{foreignCurrencyPurchaseBean.clearCache}"
													onstart="process.show();" onsuccess="process.hide()" />

											</h:panelGrid>

										</p:panel>
									</h:form>
								</p:panel>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<div class="clearfix"></div></td>
			</tr>
		</table>
		<ui:include src="#{facesBean.footer}"></ui:include>

	</f:view>
</h:body>


</html>
